items.rings.ring.unknown_name=Кольцо с %s
items.rings.ring.unknown_desc=Эта круглая полоска металла украшена сверкающим драгоценным камнем. Кто знает, что будет, если её надеть?
items.rings.ring.known=Это  %s.
items.rings.ring.identify=Вы достаточно долго знакомы с кольцом, чтобы опознать его. Это %s.
items.rings.ring.on_finger=%s у вас на пальце.
items.rings.ring.cursed_worn=Ваше кольцо проклято, вы не в силах его снять.
items.rings.ring.curse_known=Вы чувствуете, что это кольцо скрывает в себе какую-то темную магию.
items.rings.ring.toomany=Вы можете носить только 3 разных предмета одновременно.

items.rings.ringofaccuracy.name=Кольцо меткости
items.rings.ringofaccuracy.stats=Пока это кольцо надето, оно будет увеличивать очки точности на _%1$d_, а очки дальности атаки увеличатся на _%2$d_.
items.rings.ringofaccuracy.desc=Это кольцо повышает вашу сосредоточенность, снижая шансы врагов уклониться от атаки. Каждые 10 уровней дается +1 дальность атаки, но доходит до предела на 30-ом уровне.

items.rings.ringofelements.name=Кольцо стихий
items.rings.ringofelements.stats=Пока это кольцо надето, оно будет давать защиту от стихий, положительные эффекты увеличиваются на _%1$s%%_,  а отрицательные эффекты уменьшаются на _%2$s%%_.
items.rings.ringofelements.desc=Это кольцо обеспечивает сопротивление большинству стихийных и магических эффектов, увеличивает длительность баффов и уменьшает длительность дебаффов. Предел длительности 30-й уровень.

items.rings.ringofevasion.name=Кольцо уклонения
items.rings.ringofevasion.stats=Пока это кольцо надето, оно будет увеличивать очки уклонения на _%d_, а очки скрытности увеличатся на _%2$d_.
items.rings.ringofevasion.desc=Это кольцо ускоряет реакцию владельца, из-за чего врагам по нему труднее попасть и обнаружить. Каждые 5 уровней дает владельцу +1 очко скрытности, но доходит до предела на 30-ом уровне.

items.rings.ringofforce.name=Кольцо урона
items.rings.ringofforce.stats=Пока это кольцо надето, в ближнем бою оно может наносить _%1$s%%_ доп. урона, а если у вас нет оружия, ваша базовая атака будет наносить _%2$d-%3$d_ урона.
items.rings.ringofforce.desc=Это кольцо усиливает удар владельца. Предел урона 30-й уровень.

items.rings.ringoffuror.name=Кольцо неистовства
items.rings.ringoffuror.stats=Пока это кольцо надето, оно будет увеличивать скорость ваших атак на _%s%%_.
items.rings.ringoffuror.desc=Это кольцо порождает во владельце ярость, позволяя ему наносить удары быстрее, чем обычно. Предел скорости 30-й уровень.

items.rings.ringofhaste.name=Кольцо ускорения
items.rings.ringofhaste.stats=Пока это кольцо надето, оно будет увеличивать скорость передвижения на _%s%%._
items.rings.ringofhaste.desc=Это кольцо снижает утомление от бега и даёт владельцу способность перемещаться быстрее человеческих возможностей. Предел скорости 30-й уровень.

items.rings.ringofmagic.name=Кольцо магов
items.rings.ringofmagic.stats=Пока это кольцо надето, оно будет увеличивать очки магической сили на _%d_.
items.rings.ringofmagic.desc=Ваши палочки будут более мощными в тайном поле, исходящем из этого кольца. Предел мощности 30-й уровень.

items.rings.ringofmight.name=Кольцо мощи
items.rings.ringofmight.stats=Пока это кольцо надето, оно будет увеличивать вашу силу на _%1$d_ и максимальное количество здоровья на _%2$s%%_.
items.rings.ringofmight.desc=Это кольцо улучшает физические параметры своего владельца, даруя ему повышенную силу и выносливость. Каждые 5 уровней дается +1 доп. сила, а предел макс. здоровья 30-й уровень.

items.rings.ringofsharpshooting.name=Кольцо стрельбы
items.rings.ringofsharpshooting.stats=Пока это кольцо надето, оно будет увеличивать меткость для метательного оружия на _%1$d_, а их урон увеличится на _%2$s%%_.
items.rings.ringofsharpshooting.desc=Это кольцо улучшает меткость и глазомер владельца, увеличивая урон и точность метательного оружия. 

items.rings.ringoftenacity.name=Кольцо живучести
items.rings.ringoftenacity.stats=Пока это кольцо надето, оно будет снижать получаемый урон на _%s%%_.
items.rings.ringoftenacity.desc=Это кольцо позволит владельцу переживать ранения, которые в ином случае стали бы для него смертельными. Предел сопротивления 30-й уровень.

items.rings.ringofenergy.name=Кольцо богатства
items.rings.ringofenergy.stats=При ношении этого кольца, количество ходов, необходимых для перезарядки палочки, уменьшается на _%s_.
items.rings.ringofenergy.desc=Ваши палочки будут быстрее перезаряжаться в тайном поле, исходящем из этого кольца. Предел эффекта 30-й уровень.

