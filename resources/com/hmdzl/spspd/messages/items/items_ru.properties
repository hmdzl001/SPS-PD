items.sellitem.dwarfhammer.desc=После победы над древним богом дворфы использовали свою научную магию, чтобы запечатать древнего бога в глубинах подземелья. Эта штука может создать разрыв на стыке печати (то есть у входа на лестнице), чтобы облегчить продвижение путешественника. Кроме того, на ручке этой штуковины есть очень расплывчатая отметина. Вы можете только разобрать букву «О».
