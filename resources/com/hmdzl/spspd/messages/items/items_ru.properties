items.artifacts.capeofthorns.desc=Груда металлических листов, оставшихся от DM-300, собралась в грубый плащ. В нём таится какая-то энергия, быть может, часть сил DM-300?\n\nПо отчетам исследований лаборатории гномов, он может вытягивать энергию из вражеских атак и возвращает её атакующему. От также увеличивает шанс найти семена.
items.artifacts.capeofthorns.desc_inactive=Тяжесть плаща успокаивает вас. Похоже, он питается энергией от полученных вами ударов.
items.artifacts.capeofthorns.desc_active=Плащ излучает накопленную энергию, защищая владельца.
