items.misc.gnollmark.desc=Маска, которую носят гноллы-шаманы для проведения ритуалов. \n_Светлый ритуал_ улучшает физические способности владельца, но ухудшает магические способности.\n_Темный ритуал_ улучшает магические способности владельца, но ухудшает физические способности.\n_Природный ритуал_ черпает энергию из природы и усиливает боевые способности владельца.\n_Жертвоприношение_ взимает жизненную силу владелица для подзарядки маски.\n\nМаска заражается от использования палочек.

