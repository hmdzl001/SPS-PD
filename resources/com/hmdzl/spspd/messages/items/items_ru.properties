items.reward.sewerreward.name=Мешочек с канализации
items.reward.sewerreward.ac_use=ОТКРЫТЬ
items.reward.sewerreward.desc=Награда за прохождение, содержит 20 горной руды.

items.reward.prisonreward.name=Мешочек с тюрьмы
items.reward.prisonreward.ac_use=ОТКРЫТЬ
items.reward.prisonreward.desc=Награда за прохождение, содержит ягоду полной луны

items.reward.cavereward.name=Мешочек с пещеры
items.reward.cavereward.ac_use=ОТКРЫТЬ
items.reward.cavereward.desc=Награда за прохождение, содержит по 10 штук каждого вида ягод.

items.reward.cityreward.name=Мешочек с метрополиса
items.reward.cityreward.ac_use=ОТКРЫТЬ
items.reward.cityreward.desc=Награда за прохождение, содержит пять блюд с ценностью в 1000 золота.

items.reward.boundreward.name=Наградной набор «Сборщика росы»
items.reward.boundreward.ac_weapon=ЭКИПИРОВКА
items.reward.boundreward.ac_food=ЕДА
items.reward.boundreward.ac_potion=ЛЕКАРСТВО
items.reward.boundreward.desc=Награда за быструю зачистку уровня можно получить: экипировку, лекарство или еду.

##darkhit item
items.summon.honeypot.name=Горшок с мёдом
items.summon.honeypot.ac_shatter=РАЗБИТЬ
items.summon.honeypot.desc=Этот большой горшок только по краям обмазан мёдом, а внутри живёт огромная пчела! Этот вид больших пчёл обычно живёт в ульях, может, горшок - разновидность ловушки для пчёл? Пчела неплохо чувствует себя внутри, однако, когда вы туда заглядываете, она начинает угрожающе жужжать. 
items.summon.honeypot$shatteredpot.name=Расколотый горшок с мёдом
items.summon.honeypot$shatteredpot.desc=Горшок расколот. Липкий мёд не даёт ему развалиться, но и тот скоро засохнет.\n\nХотя горшок разбит, пчела всё ещё его защищает.
items.summon.honeypot$bee.name=Золотая пчела
items.summon.honeypot$bee.desc=Несмотря на малый рост, золотые пчелы будут яростно защищать свой дом. Эта совсем с ума сошла, лучше держаться подальше.
items.summon.honeypot$steelbee.name=Стальная пчела
items.summon.honeypot$steelbee.desc=Модернизированная стальная пчела, которая сошла с ума, но вам не нужно боятся её.

items.summon.activemrdestructo.name=Механоид
items.summon.activemrdestructo.ac_active=АКТИВИРОВАТЬ
items.summon.activemrdestructo.desc=Механоид с кодовим названием «Разрушитель», это самоуправляемая турель, созданная дворфами с помощью демонической энергии.\n\nЭто устройство можно использовать только один раз.
items.summon.activemrdestructo$mrdestructo.name=Механоид-разрушитель
items.summon.activemrdestructo$mrdestructo.desc=Вы активировали робота. Он атакует ближайших монстров!
items.summon.activemrdestructo$mrdestructo2dot0.name=Дроид-разрушитель
items.summon.activemrdestructo$mrdestructo2dot0.desc=Вы активировали усиленного робота. Он атакует ближайших монстров!

items.summon.callcoconut.name=Ключ призыва
items.summon.callcoconut.ac_active=АКТИВИРОВАТЬ
items.summon.callcoconut.desc=При активации кто-то придет к вам.
items.summon.callcoconut$scococat.name=Кокосовый котик
items.summon.callcoconut$scococat.desc=Давай, повеселимся.
items.summon.callcoconut$excococat.name=Кокосовый супер-котик
items.summon.callcoconut$excococat.desc=Отведаете его бомбу.

items.summon.mobile.name=Портативный спутник
items.summon.mobile.ac_active=АКТИВИРОВАТЬ
items.summon.mobile.desc=Используется для призыва небольшого спутника.
items.summon.mobile$mobilesatellite.name=Синий спутник
items.summon.mobile$mobilesatellite.desc=Эта штука, кажется, прилетела из инопланетного космического корабля.
items.summon.mobile$exmobilesatellite.name=Красный спутник
items.summon.mobile$exmobilesatellite.desc=Перекрашенный и модифицированный синий спутник, имеет более высокую скорострельность и урон.

items.summon.fairycard.name=Волшебная открытка
items.summon.fairycard.ac_active=АКТИВИРОВАТЬ
items.summon.fairycard.desc=Откройте открытку и призовите Фею на помощь.
items.summon.fairycard$fairy.name=Фея-целительница
items.summon.fairycard$fairy.desc=Эта фея может исцелять ваши раны.
items.summon.fairycard$sugarplumfairy.name=Фея-чернокнижница
items.summon.fairycard$sugarplumfairy.desc=Эта фея может исцелять ваши раны и навредить врагу.

###misc items

items.amulet.name=Амулет Индора
items.amulet.ac_end=ЗАКОНЧИТЬ ИГРУ
items.amulet.desc=Амулет Индора - мощнейший из известных человеческому и дворфскому роду артефактов. Его мерцающие кристаллы содержат неимоверную и удивительную магическую силу.\n\nГоворят, что он способен исполнить любое желание, если воля владельца достаточно сильна, чтобы «убедить» его сделать это. 

items.ankh.name=Анх
items.ankh.desc_blessed=Древний символ бессмертия даёт возможность возродиться после смерти. Анх освящён и обладает большей силой. Анх пожертвует собой, чтобы спасти вас от смерти.
items.ankh.revive=Анх выплеснул энергию, дарующую жизнь!

items.unblessankh.name=Крестик
items.unblessankh.ac_bless=ОСВЯТИТЬ
items.unblessankh.bless=Вы благословляете крестик волшебной водой.
items.unblessankh.desc=Этот древний символ бессмертия не даёт возможность возродиться после смерти. 

items.skillbook.name=Книга Навыков
items.skillbook.ac_apply=ИЗУЧИТЬ
items.skillbook.desc=Эта книга содержит познания внутренних способностей героя, которые позволяют изучить, характерные и уникальные для его класса навыки.

items.armorkit.name=Набор брони
items.armorkit.ac_apply=СОЗДАТЬ
