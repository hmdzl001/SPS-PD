items.weapon.missiles.boomerang.ac_ammo=ДОБАВИТЬ ПУЛИ
items.weapon.missiles.boomerang.prompt=Выберите пули
items.weapon.missiles.boomerang.desc=При броске во врага плоский изогнутый деревянный бумеранг возвращается в руку метателя. Кроме того, этот бумеранг можно усилить пулями.

items.weapon.missiles.manyknive.name=Тысяча ножей Изаёи
