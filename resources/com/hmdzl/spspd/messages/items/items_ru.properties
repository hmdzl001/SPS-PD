items.nornstone.nornstone.name=Магический камень
items.nornstone.nornstone.desc=Этот камень является могущественной магической рудой из города Дориа.

items.nornstone.greennornstone.name=Зелений магический камень
items.nornstone.greennornstone.desc=Этот камень является могущественной магической рудой из города Дориа. Зеленый цвет соответствует цвету _Кистени Локи._

items.nornstone.bluenornstone.name=Синий магический камень
items.nornstone.bluenornstone.desc=Этот камень является могущественной магической рудой из города Дориа. Синий цвет соответствует цвету _Трезубца Посейдона._

items.nornstone.orangenornstone.name=Оранжевый магический камень
items.nornstone.orangenornstone.desc=Этот камень является могущественной магической рудой из города Дориа. Оранжевый цвет соответствует цвету _Секиры Кромм Круаха._

items.nornstone.purplenornstone.name=Фиолетовый магический камень
items.nornstone.purplenornstone.desc=Этот камень является могущественной магической рудой из города Дориа. Фиолетовый цвет соответствует цвету _Меча Ареса._

items.nornstone.yellownornstone.name=Желтый магический камень
items.nornstone.yellownornstone.desc=Этот камень является могущественной магической рудой из города Дориа. Желтый цвет соответствует цвету _Острой чакри._

