items.artifacts.capeofthorns$thorns.desc=Ваш плащ излучает энергию, окружая вас отражающим полем!\n\nВо время действия эффекта весь получаемый урон снижен. К тому же, если атакующий стоит рядом с вами, он получит обратно отражённый урон.\n\nХодов осталось: %s.

items.artifacts.chaliceofblood.name=Кровавая чаша
