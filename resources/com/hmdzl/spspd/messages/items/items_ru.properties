items.artifacts.pylon.return=Кристалл успешно установлен в вашем текущем местоположении, теперь вы можете вернуться сюда в любое время.
items.artifacts.pylon.desc=Этот хрустальный маяк представляет собой сложный механизм для управления пространством. \n\nМаяк можно использовать для возвращения в заданное место, а когда он экипирован, его можно использовать для запуска случайной магии телепортации по назначенной цели. \n\nЭта магия может быть нацелена на цель или на самого пользователя.
