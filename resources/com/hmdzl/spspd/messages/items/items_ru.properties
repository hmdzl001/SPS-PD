items.sellitem.sellmushroom.name=Красивый гриб
items.sellitem.sellmushroom.desc=Гриб, который любит чертов трехголовый пес.

items.sellitem.uncledumbbell.name=Гантель с Ростком
items.sellitem.uncledumbbell.desc=Гантели, которые настолько долго не использовали, что в них пророс росток.

items.sellitem.brokenhammer.name=Сломанный молоток
items.sellitem.brokenhammer.desc=Несмотря на то, что он сломан, его все еще можно обменять на золото.

items.sellitem.sellpermit.name=Лицензия на предприятие
items.sellitem.sellpermit.desc=Копия лицензии на управление магазином не представляет ценности.

items.sellitem.hummingtool.name=Отмычка для замков
items.sellitem.hummingtool.desc=Эта штука может потреблять ключи, чтобы открывать дверные замки. Замок можно было разблокировать, решая головоломки, но эту модификацию нельзя было добавить в этот мир.

items.food.fishcracker.name=Рыбный пирог
items.food.fishcracker.ac_eat=СЪЕСТЬ
items.food.fishcracker.desc=Заветный рыбный пирог Роуберри, кража которого доказывает ваше непоколебимое положение в мире воров.

items.food.meatfood.funnyfood.name=Смешное мясо
