items.brewed.brewed.ice_msg=Хладофрукт на вкус немного напоминает замороженное Карпаччо.
items.brewed.brewed.fire_msg=Вы чувствуете, как внутри вас горит невообразимый огонь!
items.brewed.brewed.toxic_msg=Вы пропитаны мерзкой ядовитой силой!
items.brewed.brewed.para_msg=Вы чувствуете, как сила земли течет по вашему телу!
items.brewed.brewed.desc_cooked=Во время варки в котле этот фрукт разбух и даже впитал в себя некоторые свойства ингредиентов, с которыми был сварен. Он будет обладать свойствами любого зелья, которому соответствовало семя. 

items.food.food.name=Рацион пищи
items.food.food.ac_eat=СЪЕСТЬ
items.food.food.locked=Блокирующая магия не позволяет вам съесть эту еду.
items.food.food.bosslevel=Плохая идея есть эту еду здесь...
items.food.food.energy=Содержит сытности: %s.
items.food.food.desc=Ничего особенного - вяленое мясо, немного сухариков и всё такое.

items.food.staplefood.normalration.name=Рацион пищи
items.food.staplefood.normalration.desc=Ничего особенного - вяленое мясо, немного сухариков и всё такое.

items.food.staplefood.pasty.pasty=Мясной пирог
items.food.staplefood.pasty.assorted=Ассорти с праздника весны
items.food.staplefood.pasty.pie=Тыквенный пирог
items.food.staplefood.pasty.egg=Радужное яйцо
items.food.staplefood.pasty.book=Домашнее задание на лето
items.food.staplefood.pasty.cane=Карамельная трость
items.food.staplefood.pasty.turkey=Жаренная индейка
items.food.staplefood.pasty.bread=Кирпичный хлеб
items.food.staplefood.pasty.jelly=Желейный меч

items.food.staplefood.pasty.pasty_desc=Это настоящий корнуоллский пирожок с традиционной начинкой из говядины и картофеля.
items.food.staplefood.pasty.assorted_desc=Рисовые лепешки, шарики из клейкого риса, вареники наполняют эту пароварку. Являются одними из традиционных блюд для китайского Нового года, оно может полностью утолить голод и наполнить вас решимостью.\n\nВесёлого Праздника Весны!
items.food.staplefood.pasty.pie_desc=Отличный большой кусок тыквенного пирога! Его сладкий и слегка пряный вкус, насытит вас и восстановит вам немного здоровья.\n\nВеселого Хэллоуина!
items.food.staplefood.pasty.book_desc=Это какое-то школьное задание на летние каникулы. Съев его, вы будете наполнены знаниями.\n\nСчастливых летних каникул!
items.food.staplefood.pasty.egg_desc=Хотя это яйцо выглядит маленьким, его употребление может полностью утолить чувство голода и придаст вам вдохновения. \n\nСчастливой Пасхи!
items.food.staplefood.pasty.cane_desc=Огромная сладкая карамельная трость! Она достаточно большая, чтобы накормить вас, а сахар в ней может немного увеличить перезарядку ваших палочек.\n\nСчастливых праздников!
items.food.staplefood.pasty.turkey_desc=Свежо жареная индейка на День Благодарения. Её употребление утолит ваш голод и сделает вас быстрее.\n\nСчастливого Дня Благодарения!
items.food.staplefood.pasty.bread_desc=Хлеб в форме кирпича, испеченный из муки и масла. Может быть, в нем есть золото.\n\nС Днем труда!
items.food.staplefood.pasty.jelly_desc=Жевательная конфета сделанная в форме меча. Многие считают, что этот вкус любят, только дети.\n\nС Днем защиты детей!
items.food.staplefood.pasty.worker=Терпение и труд всё перетрут!

items.food.meatfood.icemeat.name=Замороженное мясо
items.food.meatfood.icemeat.desc=Замораживание также является одним из способов обработки пищевых продуктов. Пища, обработанная таким образом, вкуснее, чем другие продукты, но сама по себе не дает много энергии. \n\nПоскольку таинственная магия сохраняется в подземелье, можно сконденсировать эту магию в замороженном мясе во время приготовления замороженного мяса, чтобы оно давало больше положительных эффектов.

items.food.meatfood.mysterymeat.not_well=Вы чувствуете себя не очень хорошо.
items.food.meatfood.mysterymeat.name=Загадочное мясо
items.food.meatfood.mysterymeat.hot=Ой! Горячо!
items.food.meatfood.mysterymeat.legs=Вы не чувствуете своих ног!
items.food.meatfood.mysterymeat.bad=Вам плохо.
items.food.meatfood.mysterymeat.stuffed=Вы наелись.
items.food.meatfood.mysterymeat.desc=Это мясо отличается от того, что продается на рынке, и выглядит очень опасным. Употребление его без обработки может иметь непредсказуемые последствия.

items.food.meatfood.firemeat.name=Прожаренное мясо
items.food.meatfood.firemeat.desc=Приготовление на гриле, самый простой способ обработки пищи. Продукты, обработанные таким образом, хоть и не такие вкусные, зато обеспечивают больше энергии и имеют длительный срок хранения.

items.food.meatfood.earthmeat.name=Маринованное мясо
items.food.meatfood.earthmeat.desc=Мясо маринованные с помощью силы земли, наполнено природными благами и уж точно не рекомендуется есть людям с больным желудком.

items.food.meatfood.shockmeat.name=Пережаренное мясо
items.food.meatfood.shockmeat.desc=После того, как мясо обработают сильным электрическим током, оно становится таким, хрустящим, вкусным и сытным.

items.food.meatfood.lightmeat.name=Высушенное мясо
items.food.meatfood.lightmeat.desc=Высушенное на воздухе под солнцем, имеет длительный срок хранения, такое вкусное мясо, нельзя сесть за один раз...

items.food.meatfood.darkmeat.name=Гнилое мясо
items.food.meatfood.darkmeat.desc=Таким мясо станет после длительного хранения в темном месте. Но употребление такого продукта восстановить кровообращение.

items.food.meatfood.smallmeat.name=Вяленое мясо
items.food.meatfood.smallmeat.desc=Конечная форма мяса потеряла свои мясные качества и объем, но его все еще можно использовать для приготовления пищи.

items.food.meatfood.bugmeat.name=Паразит
items.food.meatfood.bugmeat.desc=Насекомые, которые заселяются ваш рюкзак, могут иметь плохие последствия, если их съесть.

items.food.staplefood.overpricedration.name=Урезанный рацион
items.food.staplefood.overpricedration.desc=Он выглядит точно так же, как обычный рацион, но поменьше.

items.food.fruit.blackberry.name=Ежевика
items.food.fruit.blackberry.desc=Разновидность дикой ягоды, богатая витаминами и минералами, может значительно улучшить скорость восстановления организма, если съесть её. Также имеет шанс развить вашу экстрасенсорную способность, позволяющую обнаруживать других существ, спрятанных в подземелье.

items.food.fruit.blueberry.name=Черника
items.food.fruit.blueberry.stop=Магия этого места препятствует вам исследовать подземелье!
items.food.fruit.blueberry.desc=Разновидность дикой ягоды, богатая витаминами и минералами, обладает знаниями секретов текущей местности, если съесть её, можно даже получить всю планировку этого уровня.

items.food.fruit.cloudberry.name=Морошка
items.food.fruit.cloudberry.desc=Разновидность дикой ягоды, богатая витаминами и минералами, обладает регенеративными способностями, может даже позволить передвигаться с невероятной скоростью или парить над землей, если съесть её.

items.food.fruit.fullmoonberry.name=Полнолунник
items.food.fruit.fullmoonberry.desc=Разновидность дикой ягоды, богатая витаминами и минералами, благодаря благословению богини Луны, она может наградить вас очень мощными эффектами, если съесть её.

items.food.fruit.moonberry.name=Голубика
items.food.fruit.moonberry.desc=Разновидность дикой ягоды, богатая витаминами и минералами, способна сделать ваше тело сильным и энергичным, если съесть её.

items.food.fruit.strawberry.name=Клубника
items.food.fruit.strawberry.desc=Обычно она растет на самой высокой горе дворца.

items.food.fruit.cherry.name=Вишня
items.food.fruit.cherry.desc=Плод вьющегося растения, обычно встречается возле руин.

items.food.fruit.durian.name=Дуриан
items.food.fruit.durian.desc=Одно из секретных оружий в виде орехов, которое может принести неожиданный сюрприз.

items.food.completefood.goldennut.name=Золотой орех, благословленный разработчиком
items.food.completefood.goldennut.effect1=+1 Сила, +60 Макс. ОЗ
items.food.completefood.goldennut.effect2=+2 Силы, +30 Макс. ОЗ
items.food.completefood.goldennut.desc=Суперсекретный орех от разработчика Hmdzl001. Съешь его!

items.food.meatfood.meat.name=Сырое мясо
items.food.meatfood.meat.bad=Вы чувствуете себя не очень хорошо.
items.food.meatfood.meat.hard=Вы чувствуете, как ваша кожа твердеет!
items.food.meatfood.meat.refresh=Освежены!
items.food.meatfood.meat.invisbility=Вы благословлены тьмой!
items.food.meatfood.meat.better=Вы чувствуете себя намного лучше!
items.food.meatfood.meat.desc=Просто нормальное мясо, продаваемое на рынке. Лучше всего его есть после обработки.

items.food.nut.name=Орех
items.food.nut.desc=Орехи богаты различными белками и жирами, что делает их отличным продуктом насыщения. Как правило, в вареном виде вкуснее.

items.food.vegetable.nutvegetable.name=Ореховая лоза
items.food.vegetable.nutvegetable.desc=Обычный овощ, обычно используемый в кулинарии. Даже сырая еда очень вкусна.

items.food.vegetable.sunflower.name=Подсолнух
items.food.vegetable.sunflower.desc=Съедобные семена подсолнечника, способны утолить голод.

items.food.vegetable.battleflower.name=Звездный цветок
items.food.vegetable.battleflower.desc=Съедобная часть цветка, способна утолить голод.

items.food.vegetable.dreamleaf.name=Листок мечты
items.food.vegetable.dreamleaf.desc=Съедобная часть травы, способна утолить голод.

items.food.vegetable.truffles.name=Трюфель
items.food.vegetable.truffles.desc=Именно свиньи любят находить их, так как они очень съедобные и сладкие.

items.food.vegetable.motherrose.name=Розы для матери
items.food.vegetable.motherrose.desc=Розы как подарок, всегда дарят маме.

items.food.vegetable.stormtulip.name=Тюльпан
items.food.vegetable.stormtulip.desc=Он расцветает утром и сворачивается ночью, привлекая к себе гром небес и земли.

items.food.vegetable.rootradish.name=Корень редиски
items.food.vegetable.rootradish.desc=Трудно представить, о чем думают люди, которые выращивают эту штуку. Любят лизать её?

items.food.vegetable.marigold.name=Календула
items.food.vegetable.marigold.desc=Посадите календулу и придет золото, серебро и бриллианты.

items.food.vegetable.firepepper.name=Острый перец
items.food.vegetable.firepepper.desc=Всегда такой острый и горячий на вкус.

items.food.vegetable.icemint.name=Холодная мята
items.food.vegetable.icemint.desc=Всегда такая приятная и холодная на вкус.

items.food.vegetable.toxiceggplant.name=Ядовитый баклажан
items.food.vegetable.toxiceggplant.desc=Всегда такой нежный и ядовитый на вкус.


items.food.honey.name=Королевское желе
items.food.honey.desc=Продукт с высокой питательной ценностью. Он очень популярен среди людей среднего и пожилого возраста.\n\nРецепт в алхимии:\n- 1 горшок с мёдом

items.food.completefood.petfood.name=Корм для питомцев
items.food.completefood.petfood.desc=Его любит каждый питомец, поэтому его называют кормом для питомцев. \n\nРецепт в алхимии:\n- 2 ореха\n- 1 чистая вода

items.food.completefood.perfectfood.name=Идеальное бэнто
items.food.completefood.perfectfood.desc=Это кулинарный шедевр, идеального бэнто.\n\nРецепт в алхимии:\n- 1 овощ, горная руда, основная еда, чистая вода, фрукт\n- 1 рыбный пирог

items.food.completefood.honeymeat.name=Мясо с медом
items.food.completefood.honeymeat.desc=Полейте стейк медом... И он будет сладким.\n\nРецепт в алхимии:\n- 1 мед\n- 1 мясо

items.food.completefood.icecream.name=Мороженое
items.food.completefood.icecream.desc=Огромное мороженое. Сильно сладкое и очень холодное.\n\nРецепт в алхимии:\n- 1 мед\n- 1 чистая вода\n- 1 семя ледяной лилии

items.food.completefood.vegetablesoup.name=Овощной суп
items.food.completefood.vegetablesoup.desc=Суп, приготовленный из разных овощей.\n\nРецепт в алхимии:\n- 1 чистая вода\n- 2 овоща

items.sellitem.crystalnucleus.name=Кристаллическое ядро
items.sellitem.crystalnucleus.desc=Ядра невкусные, но их можно продать за золото.\n\nРецепт в алхимии:\n- 3 горных руды\n- 1 семя\n- 1 чистая вода

items.food.completefood.kebab.name=Кебаб
items.food.completefood.kebab.desc=Это просто большой шашлык из мяса.\n\nРецепт в алхимии:\n- 1 овощ \n- 2 мяса

items.food.completefood.hamburger.name=Биг Мак
items.food.completefood.hamburger.desc=Вау! Он такой большой！\n\nРецепт в алхимии:\n- 2 основной еды\n- 1 овощ\n- 2 мяса

items.food.completefood.chickennugget.name=Куриные наггетсы
items.food.completefood.chickennugget.desc=Хочешь съесть ароматную курицу?\n\nРецепт в алхимии:\n- 1 горная руда\n- 1 мясо

items.food.completefood.herbmeat.name=Мясо с травяным соусом
items.food.completefood.herbmeat.desc=Вкус мяса становится лучше после мариновки его соусом.\n\nРецепт в алхимии:\n- 1 семя\n- 1 мясо

items.food.completefood.porksoup.name=Суп со свиными ребрышками
items.food.completefood.porksoup.desc=В супе можно увидеть плавающее масло в воде...\n\nРецепт в алхимии:\n- 1 овощ\n- 1 мясо\n- 1 чистая вода

items.food.completefood.sishimi.name=Сашими из сырого мяса
items.food.completefood.sishimi.desc=Свежее и вкусное, но кокосик такое не любит.\n\nРецепт в алхимии:\n- 1 мясо\n- 1 чистая вода

items.food.completefood.mediummeat.name=Стейк средней прожарки
items.food.completefood.mediummeat.desc=С полу и то вкуснее будет, и даже кокосик такое не любит.\n\nРецепт в алхимии:\n- 1 мясо\n- 1 чистая вода

items.food.completefood.honeyrice.name=Медовый бибимбап
items.food.completefood.honeyrice.desc=О боже, у меня во рту полно пчел!\n\nРецепт в алхимии:\n- 1 основная еда\n- 1 мед

items.food.completefood.vegetablekebab.name=Овощной шашлык
items.food.completefood.vegetablekebab.desc=Любимое блюдо вегетарианцев, но в нем есть мясо!\n\nРецепт в алхимии:\n- 2 овоща \n- 1 мясо

items.food.completefood.ricefood.name=Рис
items.food.completefood.ricefood.desc=Иногда рафинированный рис вкуснее.\n\nРецепт в алхимии:\n- 1 основная еда\n- 1 чистая вода

items.food.completefood.fruitsalad.name=Фруктовый салат
items.food.completefood.fruitsalad.desc=На самом деле, для приготовления этого блюда не нужен салат.\n\nРецепт в алхимии:\n- 2 фрукта\n- 1 чистая вода

items.food.completefood.gel.name=Гель
items.food.completefood.gel.desc=Капелька геля.\n\nРецепт в алхимии:\n- 1 горная руда\n- 1 чистая вода

items.food.completefood.honeygel.name=Медовый пудинг
items.food.completefood.honeygel.desc=Мед, покрытый гелем.\n\nРецепт в алхимии:\n- 1 гель\n- 1 мед

items.food.completefood.honeywater.name=Медовый сок
items.food.completefood.honeywater.desc=Разбавленный мед.\n\nРецепт в алхимии:\n- 2 чистой воды\n- 1 мед

items.food.completefood.meatroll.name=Мясной рулет
items.food.completefood.meatroll.desc=Это сделано из свитка и мяса.\n\nРецепт в алхимии:\n- 1 свиток\n- 1 мясо

items.food.completefood.vegetableroll.name=Овощной рулет
items.food.completefood.vegetableroll.desc=Он такой же, как мясной рулет, но начинённый овощами.\n\nРецепт в алхимии:\n- 1 свиток\n- 1 овощ

items.food.completefood.chocolate.name=Шоколад
items.food.completefood.chocolate.desc=Очень чистый шоколад и сильно горький.\n\nРецепт в алхимии:\n- 5 орехов

items.food.completefood.foodfans.name=Тонкая лапша
items.food.completefood.foodfans.desc=Будьте осторожны, ешьте после приготовления.\n\nРецепт в алхимии:\n- 1 зелье\n- 2 ореха

items.food.completefood.frenchfries.name=Картошка фри
items.food.completefood.frenchfries.desc=Предупреждение об избытке крахмала.\n\nРецепт в алхимии:\n- 1 свиток\n- 2 ореха

items.food.wateritem.name=Чистая вода
items.food.wateritem.desc=Очищенная вода из сосуда для капел росы, можно использовать для приготовления еды.

items.food.completefood.aflyfood.name=Рисовый шарик
items.food.completefood.aflyfood.desc=Особый рисовый шарик, специально приготовленный Альфредом, обладает силой другого мира.

items.food.completefood.zongzi.name=Рисовые клёцки
items.food.completefood.zongzi.desc=Вкусно, но жирновато, также их могут приготовить с разной начинкой по вкусу: сладкими, солёными, острыми и безвкусными.\n\nРецепт в алхимии:\n- 1 основная еда\n- 1 мясо\n- 1 овощ

items.food.completefood.nutcake.name=Ореховый пирог
items.food.completefood.nutcake.desc=Вкусно но жирновато.\n\nРецепт в алхимии:\n- 1 основная еда\n- 1 орех\n- 1 мед

items.food.completefood.mooncake.name=Лунный пирог
items.food.completefood.mooncake.desc=Праздник середины осени, созерцание Луны, является одной из многих традиций Бастиона.\n\nРецепт в алхимии:\n- 1 основная еда\n- 2 ореха

items.food.completefood.mixpizza.name=Смешанная пицца
items.food.completefood.mixpizza.desc=Если эту штуку увидит кто-то из племени, с ними надо быть поосторожнее.\n\nРецепт в наковальне:\n- 1 основная еда\n- 1 горная руда\n- 1 фрукт\n- 1 мясо\n- 1 овощ 

items.food.completefood.nutcookie.name=Ореховое печенье
items.food.completefood.nutcookie.desc=Банду из 6 человек, только сытый сможет пережить их нападение.\n\nРецепт в наковальне:\n- 5 орехов

items.food.completefood.fruitcandy.name=Фруктовый леденец
items.food.completefood.fruitcandy.desc=Для приготовления сахарных конфет требуется много усилий, но здесь её так просто сделать.\n\nРецепт в наковальне:\n- 1 чистая вода\n- 1 фрукт\n- 1 горная руда

items.food.completefood.ricegruel.name=Рисовая каша
items.food.completefood.ricegruel.desc=Добавив немного воды будет рис, добавив больше воды будет каша, а добавив много воды будет безвкусная стряпня.\n\nРецепт в алхимии:\n- 1 основная еда\n- 2 чистой воды

items.food.completefood.yearfood.name=Слизкий рис
items.food.completefood.yearfood.desc=Еда, употребляемая на Новый год, в некоторых местах даже вызывает возмущение у жителей.\n\nРецепт в алхимии:\n- 1 основная еда\n- 1 гель\n- 1 мед


###medicine
items.medicine.pill.ac_eat=СЪЕСТЬ

items.medicine.timepill.name=Песочный фрагмент времени
items.medicine.timepill.desc=Обеспечивает скоростью и часовым песком.\n\nРецепт в алхимии:\n- 1 чистая вода\n- 4 горной руды

items.medicine.timepill2.name=Механический фрагмент времени
items.medicine.timepill2.desc=Обеспечивает скоростью и часовым механизмом.\n\nРецепт в наковальне:\n- 1 чистая вода\n- 4 горной руды

items.medicine.realgarwine.name=Вино Реальгар
items.medicine.realgarwine.desc=Обеспечивает сопротивлением к огню и яду.\n\nРецепт в алхимии:\n- 1 чистая вода\n- 1 семя огнецвета\n- 1 семя земляного корня

items.medicine.powerpill.name=Таблетка могущества
items.medicine.powerpill.desc=Увеличивает силу на некоторое время.\n\nРецепт в алхимии:\n- 3 мяса\n- 1 овощ

items.medicine.hardpill.name=Таблетка твердости
items.medicine.hardpill.desc=Повышает защиту на некоторое время.\n\nРецепт в алхимии:\n- 2 мяса\n- 1 овощ\n- 1 горная руда

items.medicine.smashpill.name=Таблетка сокрушения
items.medicine.smashpill.desc=Увеличивает урон на некоторое время.\n\nРецепт в алхимии:\n- 2 мяса\n- 1 овощ\n- 1 зелье

items.medicine.musicpill.name=Таблетка ритма
items.medicine.musicpill.desc=Повышает уверенность в себе на некоторое время.\n\nРецепт в алхимии:\n- 2 мяса\n- 1 семя\n- 1 горная руда

items.medicine.magicpill.name=Таблетка таинств
items.medicine.magicpill.desc=Увеличивает магическую силу на некоторое время.\n\nРецепт в алхимии:\n- 2 мяса\n- 1 семя\n- 1 зелья

items.medicine.shootpill.name=Таблетка божественной стрельбы
items.medicine.shootpill.desc=Повышает силу стрельбы на некоторое время.\n\nРецепт в алхимии:\n- 3 мяса\n- 1 семя

items.medicine.greaterpill.name=Большая таблетка
items.medicine.greaterpill.desc=Восстанавливает здоровье.\n\nРецепт в алхимии:\n- 1 фрукт\n- 2 зелья

items.medicine.bluemilk.name=Млечник голубой
items.medicine.bluemilk.desc=Этот гриб такой же нежный и сочный, как ягода, и его употребление может увеличить вашу скорость передвижения и восстановления здоровья. И его воздействие также замедляет других существ.\n\nРецепт в алхимии:\n- 1 чистая вода\n- 1 овощ\n- 1 семя солнечника

items.medicine.deathcap.name=Бледная поганка
items.medicine.deathcap.desc=Этот вид красного гриба с белыми пятнами на головке определенно обладает смертельным воздействием. Надеюсь, он действует и на других существах...\n\nРецепт в алхимии:\n- 1 чистая вода\n- 1 овощ\n- 1 семя семенного стручка

items.medicine.earthstar.name=Звездовик тройной
items.medicine.earthstar.desc=Этот гриб не принадлежит этому миру. Может быть он из Бездны... Или со Звезды Смерти, или что-то в этом роде... Съев его, вы нанесете урон всем существам, кто находится на текущем уровне.\n\nРецепт в алхимии:\n- 1 чистая вода\n- 1 овощ\n- 1 семя земляного корня

items.medicine.goldenjelly.name=Дрожалка оранжевая
items.medicine.goldenjelly.desc=Это не столько гриб, сколько мешочек с семенами. Является проявлением размножения этого гриба: после выдавливания большое количество спор, они разлетается вокруг, замедляя движение существа.\n\nРецепт в алхимии:\n- 1 чистая вода\n- 1 овощ\n- 1 семя грозовой лозы

items.medicine.jackolantern.name=Омфалот маслиновый
items.medicine.jackolantern.desc=Этот гриб содержит много фосфора. Когда его сдавливает внешний мир, он высвобождает фосфорный компонент в виде белого фосфора, вызывая сильный пожар.\n\nРецепт в алхимии:\n- 1 чистая вода\n- 1 овощ\n- 1 семя огнецвета

items.medicine.pixieparasol.name=Голубая мицена
items.medicine.pixieparasol.desc=Мощный галлюциногенный гриб, который при употреблении, поднимает настроение и одновременно усыпляет других существ.\n\nРецепт в алхимии:\n- 1 чистая вода\n- 1 овощ\n- 1 семя снолиста

items.medicine.greenspore.name=Споровой хлорофиллум
items.medicine.greenspore.not_time=В ваш рюкзак потекла странная энергия, но ничего не произошло.
items.medicine.greenspore.desc=Новый сорт грибов, выращенный исследователями росинок, вообще не имеет побочных эффектов по сравнению с другими грибами и может увеличить появление капель росы.\n\nРецепт в алхимии:\n- 1 чистая вода\n- 1 овощ\n- 1 семя росистой травы

items.medicine.foamedbeverage.name=Пиво
items.medicine.foamedbeverage.desc=Выпивайте пиво в копании друзей!\n\nРецепт в алхимии:\n- 2 чистой воды\n- 1 овощ \n- 1 семя\n- 1 фрукт

items.medicine.lingpotion.name=Бутылочка со святой звездой
items.medicine.lingpotion.desc=Бутылка святой воды от Мио, которая при употреблении значительно усиливает возможности владельца.\n\n- Подарок Мио.

###journal pages
items.journalpages.journalpage.name=Местонахождение
items.journalpages.journalpage.desc=Местонахождение
items.journalpages.safespotpage.name=Договор на недвижимость
items.journalpages.safespotpage.grassroom_desc=Месторасположение лесной хижины.
items.journalpages.safespotpage.forestroom_desc=Месторасположение заброшенного пастбища.
items.journalpages.safespotpage.cityroom_desc=Месторасположение городской квартиры.
items.journalpages.safespotpage.searoom_desc=Месторасположение прибрежного острова.
items.journalpages.safespotpage.deadroom_desc=Месторасположение жуткого кладбища.

items.journalpages.safespotpage.desc=Месторасположение дома.
items.journalpages.sokoban1.name=Первый отрывок дневника Отилука
items.journalpages.sokoban1.desc=Говоря о моем родном городе, маленьком городке Дориа, он должен быть известен каждому. Прекрасная природа, комфортный климат и богатые ресурсы когда-то сделали его одним из самых пригодных для жизни городов. Конечно, это было до того, как я стал взрослым.\n\nБессмысленная добыча полезных ископаемых и беспорядочная утилизация мусора привело к тому, что город приходит в упадок день ото дня.\n\nЯ думаю с этим нужно что-то делать!
items.journalpages.sokoban2.name=Второй отрывок дневника Отилука
items.journalpages.sokoban2.desc=Мне потребовалось много времени, на сбор полезной информации, но в конце концов это позволило мне точно определить местоположение странного замка. Место, похожее на заброшенную тюрьму. Огромные сундуки и смертельные ловушки расставлены хаотично, и посреди все этих вещей есть ящики с сокровищами.\n\nПосле глубоких раздумий я уверен, что это головоломка, и я думаю, что смогу её решить.
items.journalpages.sokoban3.name=Третий отрывок дневника Отилука
items.journalpages.sokoban3.desc=Координати привели меня в пустынное место. Но после того, как я посыпал волшебную пыль, из земли вырос замок.\n\nВойдя в замок, я убедился, что он был создан тем же человеком, что и заброшенная тюрьма. Похожие сундуки, похожие ловушки и тому подобное... Подождите, призрачный гигант, который, кажется, не рад моему присутствию.\n\nЯ не сдамся, пока не найду способ спасти свой родной город.
items.journalpages.sokoban4.name=Четвертий отрывок дневника Отилука
items.journalpages.sokoban4.desc=Похоже, эти существа очень боятся меня. Должен ли я сказать, что народные обычаи здесь просты, или я слишком опасен? Когда я пытаюсь приблизиться к ним, они телепортируют меня в другое место. Хорошо, что здесь еще есть немного съедобной еды, иначе бы, я умер бы, здесь с голоду.\n\nКогда меня телепортировали в 61-й раз. Я нашел большую каменную табличку и на ней выгравирован текст с неизвестным языком. Если я смогу разобрать и понять его, я смогу общаться с этими существами...
items.journalpages.town.name=Город Дориа
items.journalpages.town.desc=Расположение небольшого городка Дориа.\n\n_Нам очень жаль: в настоящее время мы больше не производим и не продаем волшебный камень. Но если вы нам не верите, добро пожаловать в наш город, чтобы самим убедится..._
items.journalpages.energycore.name=Пятый отрывок дневника Отилука
items.journalpages.energycore.desc=Местонахождение энергетического ядра.\n\nЭто существо с автоматической атакой. Оно было создано Зотом, но я взял существо под свой контроль, после того, как победил самого Зота.
items.journalpages.vault.name=Город Праздника весны
items.journalpages.vault.desc=Место где отдают дань традициям, нацарапанная координата 25.01.2020.
items.journalpages.newhome.name=Расположение демонстрационного дома
items.journalpages.newhome.desc=Рекомендованное объявление, посмотрите дом на месте.

###challenge list
items.challengelists.challengelist.name=Испытания
items.challengelists.challengelist.desc=Бумага с телепортом, которая потеряла свою первоначальную магическую силу. На ней также можно разглядеть мелкий шрифт с каким-то посланием в конце.\n\n_Здравствуйте, меня зовут REN. Я попала сюда из-за несчастного случая. Из-за этого некоторые свитки для телепортации потеряли свою магическую силу и стали тем, чем они являются сейчас. Найдите меня в городе Дориа, и я все исправлю._

items.challengelists.icechallenge.name=Испытание снежного города
items.challengelists.sewerchallenge.name=Испытание канализации
items.challengelists.prisonchallenge.name=Испытание тюрьмы 
items.challengelists.cavechallenge.name=Испытание пещеры
items.challengelists.citychallenge.name=Испытание метрополиса
items.challengelists.couragechallenge.name=Проверка храбрости
items.challengelists.couragechallenge.desc=Книга телепортации, но она потеряла свою первоначальную магическую силу. Одно из трех испытаний. \n\nЭто испытание приведет вас в темное место, где вы столкнетесь со своими первобытными страхами.
items.challengelists.powerchallenge.name=Проверка силы
items.challengelists.powerchallenge.desc=Книга телепортации, но она потеряла свою первоначальную магическую силу. Одно из трех испытаний.\n\nЭто испытание проверит вашу силу, где нужно выжить против бесконечной армии свиней.
items.challengelists.wisdomchallenge.name=Проверка мудрости
items.challengelists.wisdomchallenge.desc=Книга телепортации, но она потеряла свою первоначальную магическую силу. Одно из трех испытаний. \n\nЭто испытание находится в небе. Малейшая ошибка и вы потеряете все.

###keys
items.keys.goldenkey.name=Золотой ключ
items.keys.goldenkey.desc=У этого ключа очень маленькая и изящная бородка. Возможно, это ключ от какого-то сундука?
items.keys.ironkey.name=Железный ключ
items.keys.ironkey.desc=Бородка этого ключа уже изношена, а кожаный ремешок очень старый. Интересно, какую дверь им можно открыть?
items.keys.skeletonkey.name=Скелетный ключ
items.keys.skeletonkey.desc=Весьма внушительный ключ: с головкой в форме черепа. Пожалуй он смог бы открыть некую внушительную дверь.
items.keys.goldenskeletonkey.name=Хрустальный ключ
items.keys.goldenskeletonkey.desc=Вырезанные из цельного куска хрусталя, изгибы этого ключа мерцают в темноте. Может, он откроет что-то сделанное из хрусталя?
items.keys.ironkey.depth=железный ключ с %d этажа

