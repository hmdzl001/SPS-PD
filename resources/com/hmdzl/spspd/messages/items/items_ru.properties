items.weapon.melee.special.xixibox.desc=Сундук Darkest Pixel Dungeon, Egoal отказался отдать его вам из-за проблемы с телепортацией.\n\nДробящая, Твердая?

items.eggs.haroegg.name=Харро в режиме ожидания
