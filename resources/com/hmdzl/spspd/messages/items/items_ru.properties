items.weapon.melee.special.demonblade.desc=Клинки, испорченные водой колодца и пропитаны демоническим дыханием.\n\nДемоническое пламя, Высасывающие магию

items.weapon.melee.special.dragonboat.name=Модель лодки-дракона
items.weapon.melee.special.dragonboat.desc=Деревянная модель лодки-дракона следует поместить её в стеклянную бутылку.\n\nДробящая, Хрупко-острая

items.weapon.melee.block.goblinshield.name=Щит Гоблина
items.weapon.melee.block.goblinshield.desc=Щит шамана из племени гоблинов.\n\nЧудесный, Парирующий
items.weapon.melee.block.goblinshield.charge=Заряд: %d / 10.

