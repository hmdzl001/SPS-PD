items.challengebook.name=Книга Испытаний
###items.challengebook.desc=一本普通的记事本，但是来自异世界的魔法使得它可以记录下特殊地点以方便传送。\n你可以把挑战纸片夹进这本记事本中。它上面的魔力会尝试读取挑战信息并帮你打开传送门。\n\n_他是一位对生活保持自然心态的浪漫主义者。人们都叫他REN或者泽智莲华，但令他最喜欢的还是赞赏自己的声音。或许少部分人认为他是个疯子亦或是哑剧演员，但不得不说他所创造的那个世界，是一个充溢着酒的香气、令人向往的幻想世界。\n\n如果这里还写的下的话我会述说鸟船的故事。那是个绿意盎然、蒸汽肆溢的宇宙空间站...\n\n我记得没错的话部分挑战里面存在隐藏奖励。如果你收集了全部的隐藏奖励，我可以考虑给你一把我所在的世界的专属武器。_
items.challengebook.add_page=Испытание успешно добавлено.
items.challengebook.desc=Обычная книга, но магия из другого мира позволяет в нее, записывать особые локации для телепортации туда.\n\nВ книгу можно вставить лист с испытанием и магическая энергия в ней попытается прочитать информацию о испытании и поможет вам открыть портал туда.\n\nЗапись в книге:\n_"Приветствую, это шаттл и сейчас я собираю различные редкие сокровища из этого подземелья."_\n\n_"Если вы сумеете пройти все испытания в этой «книге» и получить все скрытые награды в них... приходе в город Дориа и найдите меня, и я награжу тебя одним эксклюзивным оружием."_

