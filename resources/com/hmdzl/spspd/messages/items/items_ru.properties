items.weapon.melee.special.elekatana.name=Громовая катана
items.weapon.melee.special.elekatana.desc=Катана, зачарованная молнией, чем больше количество атак, тем больше урона получает одна и та же цель.\n\nСвязанная решимость, Разящий гром
