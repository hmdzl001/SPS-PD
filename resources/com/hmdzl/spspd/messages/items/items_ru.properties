items.misc.mkbox.1up=1-up
items.misc.mkbox.hammer=Простой молоток.
items.misc.mkbox.mbox=Ловушка.
items.misc.mkbox.need_gold=Вам нужно 100 золота, чтобы использовать её.
items.misc.mkbox.charge=Оставшееся время обновления: %d.
items.misc.mkbox.desc=Коробка со всякой всячиной и если её открыть, вам может выпасть что-то хорошее.\nВ большинстве таких коробок лежат грибы, а также золотые монеты, маленькие молотки и цветы. 1-up и неуязвимая звезда встречаются очень редко.\n— Безымянный Тоад.

items.misc.missileshield.name=Круглый деревянный щит
items.misc.missileshield.ac_cast=КИНУТЬ
items.misc.missileshield.ac_shield=ОБОРОНЯТЬСЯ
items.misc.missileshield.rest=Недостаточно выносливости.
