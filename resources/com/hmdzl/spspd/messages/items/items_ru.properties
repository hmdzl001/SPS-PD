###glyphs
items.armor.glyphs.iceglyph.name=%s обледенелости
items.armor.glyphs.iceglyph.desc=Эта руна способна накапливать получаемый носителем урон, отдавая его со временем, а не весь сразу. Она также увеличивает своему владельцу сопротивление к холоду, и при атаке может заморозить врага.
items.armor.glyphs.iceglyph.deferred=отложено %d
items.armor.glyphs.iceglyph$defereddamage.name=Отложенный урон
items.armor.glyphs.iceglyph$defereddamage.ondeath=Вы погибли от отложенного урона...
items.armor.glyphs.iceglyph$defereddamage.desc=Хотя руна на вашей броне защитила вас от урона, урон, кажется, медленно возвращается.\n\nУрон наносится постепенно, вместо того, чтобы наносится сразу. Вы будете получать по 1 урону за ход до тех пор, пока урона не останется.\n\nОсталось ходов с отложенным уроном: %d.

items.armor.glyphs.fireglyph.name=%s жара
items.armor.glyphs.fireglyph.desc=Эта руна увеличивает своему владельцу сопротивление к огню, а также при атаке может поджечь врага и увеличить силу атаки владельца.

items.armor.glyphs.earthglyph.name=%s заземления
items.armor.glyphs.earthglyph.desc=Эта руна увеличивает своему владельцу сопротивление к магии земли, а также при атаке может оглушить врага и увеличить защиту владельца.

items.armor.glyphs.electricityglyph.name=%s напряжения
items.armor.glyphs.electricityglyph.desc=Эта руна увеличивает своему владельцу сопротивление к молнии, а при атаке может шокировать врага и зарадить палочки владельца.

items.armor.glyphs.lightglyph.name=%s святости
items.armor.glyphs.lightglyph.desc=Этот руна увеличивает своему владельцу сопротивление к магии света, а при атаке может подчинить разум атакующего, временно очаровывая его.

items.armor.glyphs.darkglyph.name=%s тьмы
items.armor.glyphs.darkglyph.desc=Этот руна увеличивает своему владельцу сопротивление к магии тьмы, а при атаке может нанести ответный урон врагам и восстановить здоровье пользователю.

items.armor.glyphs.revivalglyph.name=%s цветения
items.armor.glyphs.revivalglyph.desc=Эта руна может может вызвать рост растительности и рассеивать негативные эффекты у его носителя.

items.armor.glyphs.changeglyph.name=%s копирования
items.armor.glyphs.changeglyph.desc=Этот руна может создать копию владельца и убережет его от опасности.

items.armor.glyphs.crystalglyph.name=%s кристаллизации
items.armor.glyphs.crystalglyph.desc=Этот руна может уберечь своего владельца, стеклянным щитом.

items.armor.glyphs.testglyph.name=%s зловония
items.armor.glyphs.testglyph.desc=Этот руна, при атаках способна, испускать облака ядовитого газа, опасного для врага.\n 

items.armor.glyphs.adaptglyph.name=%s адаптации
items.armor.glyphs.adaptglyph.desc=Этот руна может помочь носителю выжить в бою, в зависимости от его текущей среды.

items.armor.glyphs.recoilglyph.name=%s отталкивания
items.armor.glyphs.recoilglyph.desc=Эта руна способна отразить силу удара в сторону атакующего, отталкивая его назад,  вызывая у него медленное кровотечение.

###armor
items.armor.normalarmor.normalarmor.stats_known=Эта броня _%1$d-го уровня_ поглощает _%2$d-%3$d урона_ за удар и требует _%4$d очков силы_ для комфортного использования.
items.armor.normalarmor.normalarmor.stats_known2=Это броня имеет _%1$s_ уклонения, _%2$s_ скрытности, _%3$d_ энергии.
items.armor.normalarmor.normalarmor.stats_unknown=Как правило, такая броня _%1$d-го уровня_ поглощает _%2$d-%3$d урона_ за удар и требует _%4$d очков силы_ для комфортного использования.
items.armor.normalarmor.normalarmor.too_heavy=Вероятно, эта броня будет слишком тяжела для вас.
items.armor.normalarmor.normalarmor.incompatible=Взаимодействие разных типов магии стерло руну с этой брони!
items.armor.normalarmor.normalarmor.cursed_worn=Ваша броня проклята и вы не в силах снять её.
items.armor.normalarmor.normalarmor.cursed=Вы чувствуете недобрую магию, таящуюся в этой броне.
items.armor.normalarmor.normalarmor.inscribed=На ней начертана _%s._
items.armor.normalarmor.normalarmor.excess_str=Благодаря избыточной силе, ваша броня дает вам _%d ед. доп. брони_.
items.armor.normalarmor.normalarmor.stats_desc=

items.armor.armor$glyph.glyph=руна

items.skills.classskill.charge=Перезарядка: %d.
items.skills.classskill.name=Классовый навык

items.skills.mageskill.name=Мантия мага
items.skills.mageskill.ac_special=ШТОРМ ХАОСА
items.skills.mageskill.ac_special_two=ВЫТЯГИВАНИЕ ДУШИ
items.skills.mageskill.ac_special_three=ВРАТА ПРОСТРАНСТВА
items.skills.mageskill.ac_special_four=УДАР МОЛНИИ
items.skills.mageskill.desc=Маг может использовать следующие заклинания, используя свою магическую мантию:\n\n_Шторм хаоса:_ применяет случайные эффекты и в его пределах досягаемости, наносит урон врагам.\n\n_Вытягивание души:_ поедание человека, каннибализм.\n\n_Врата пространства:_ телепортирует, но ценой верхнего предела здоровья и уровня.\n\n_Удар молнии:_ дает заряд и создает посох.

items.skills.huntressskill.name=Плащ Охотницы
items.skills.huntressskill.ac_special=ИСТИНКТ ОХОТЫ
items.skills.huntressskill.ac_special_two=РЕЛИКТОВЫЙ СВЕТ
items.skills.huntressskill.ac_special_three=ПОМОЩЬ ПРИРОДЫ
items.skills.huntressskill.ac_special_four=ДРЕВЕЕ ДЕРЕВО
items.skills.huntressskill.no_space=Здесь нет места для призыва существ.
items.skills.huntressskill.desc=Используя свой плащ, Охотница может использовать следующие заклинания:\n\n_Инстинкт охоты:_ дает усиление природы, усиление метательного оружия, разрушает броню цели.\n\n_Реликтовый свет:_ уничтожает случайный предмет снаряжения для создания артефакта.\n\n_Помощь природы:_ привлекает живого духа, который приносит пользу.\n\n_Древнее древо:_ отмечает всех врагов, накладывая паразитизм и призывает стражей древнего дерева.

items.skills.rogueskill.name=Одеяние Разбойника
items.skills.rogueskill.ac_special=ТЕНЕВОЕ УБИЙСВО
items.skills.rogueskill.ac_special_two=ВОРОВСТВО ЗОЛОТА
items.skills.rogueskill.ac_special_three=ПОЛИРОВКА САМОЦВЕТА
items.skills.rogueskill.ac_special_four=ПЫЖОК ВЕРЫ
items.skills.rogueskill.desc=Разбойник может использовать эти заклинания, используя свою одежду:\n\n_Теневое убийство:_ прячет в тень и усиливает урон для  убийства противника с безмолвием.\n\n_Воровство золота:_ добивает золото в бою.\n\n_Полировка самоцвета:_ создает сломанное кольцо.\n\n_Прыжок веры:_ накапливает силу возле стен для совершения мощной атаки.

items.skills.warriorskill.name=Тяжелый доспех Воина
items.skills.warriorskill.ac_special=ВООРУЖЕНИЕ
items.skills.warriorskill.ac_special_two=ДУЭЛЬ
items.skills.warriorskill.ac_special_three=СВЯЩЕННЫЙ ЩИТ
items.skills.warriorskill.ac_special_four=НЕОЖИДАННАЯ АТАКА
items.skills.warriorskill.desc=Воин может произнести эти заклинания, используя свой доспех:\n\n_Вооружение:_ создает оружие или броню.\n\n_Дуэль:_ уменьшает урон, обезоруживает и накладывает врагам безмолвие, не участвующих в дуэли.\n\n_Священный щит:_ блокирует урону и наносит урон врагам.\n\n_Неожиданная тактика:_ наносит дополнительный урон, нетронутым врагам с низким здоровьем, получая при этом сопротивление.

items.skills.performerskill.name=Куртка Актера
items.skills.performerskill.prompt=Превратить предмет
items.skills.performerskill.ac_special=ОСОБЫЙ ТАНЕЦ
items.skills.performerskill.ac_special_two=ЗАНАВЕС
items.skills.performerskill.ac_special_three=ФОКУС ПОКУС
items.skills.performerskill.ac_special_four=ТРИУМФ
items.skills.performerskill.desc=Актер может произнести эти заклинания, используя свою куртку:\n\n_Особый танец:_ всем врагам в поле зрения накладывается безумие.\n\n_Занавес:_ ослепляет и наносит урон всем врагам в пределах видимости.\n\n_Фокус покус:_ превращает один предмет в другой.\n\n_Триумф:_ улучает характеристики, при достаточном количестве, убийств врагов.

items.skills.soldierskill.name=Жилет Солдата
items.skills.soldierskill.ac_special=РОБО-БОМБА
items.skills.soldierskill.ac_special_two=ПРИЗЫВ МЕХА
items.skills.soldierskill.ac_special_three=ПОМОЩЬ В БОЮ
items.skills.soldierskill.ac_special_four=ПОСТАВКА
items.skills.soldierskill$seekingbomb.name=Робот-бомба
items.skills.soldierskill$seekingbomb.desc=Внимание: этот робот может взорваться в любой момент.
items.skills.soldierskill$seekinghugebomb.name=Робот-подрива
items.skills.soldierskill$seekinghugebomb.desc=Внимание: этот робот может подорваться в любой момент.
items.skills.soldierskill.desc=Солдат может использовать эти заклинания, используя свой жилет:\n\n_Робо-бомба:_ генерирует роботов, которые несут бомбу с малим зарядом.\n\n_Призыв меха:_ вызывает меха для езды на нем.\n\n_Помощь в бою:_ дает отряд поддержки.\n\n_Поставка:_ предоставляет еду и прочие предметы.

items.skills.followerskill.name=Пальто Адепта
items.skills.followerskill.ac_special=ПОМОЛИТЬСЯ
items.skills.followerskill.ac_special_two=СБОР СРЕДСТВ
items.skills.followerskill.ac_special_three=БОГОХУЛЬСТВО
items.skills.followerskill.ac_special_four=БЛАГОСЛОВЕНИЕ
items.skills.followerskill.desc=Адепта может использовать эти заклинания, используя свое пальто:\n\n_Помолиться:_ накапливает бонус к урону и снижает получаемый урон.\n\n_Сбор средств:_ дает золото от количества находящихся врагов в поле зрения.\n\n_Богохульство:_ отнимает часть здоровья для увеличения всех характеристик, силы и постоянного усиления урона.\n\n_Благословение:_ усиливает и рассеивает предмет экипировки.

items.skills.asceticskill.name=Тело Монаха
items.skills.asceticskill.ac_special=РАЗГОН
items.skills.asceticskill.ac_special_two=ВЛИВАНИЕ СИЛЫ
items.skills.asceticskill.ac_special_three=ПЕРЕРАСПРЕДЕЛЕНИЕ
items.skills.asceticskill.ac_special_four=ЗЕМЛЕТРЯСЕНИЕ
items.skills.asceticskill.desc=Аскет может накладывать эти заклинания, используя свое тело:\n\n_Разгон:_ временно увеличивает скорость, но при этом получаете урон за каждый ход.\n\n_Вливание силы:_ повторно зачаровывает тот же предмет.\n\n_Перераспределение:_ понижает здоровье, уклонение и меткость для увеличения магической силы.\n\n_Землетрясение:_ разрушает окружающую структуру, наносит урон и создает рельеф местности.


items.armor.normalarmor.clotharmor.name=Тканая броня
items.armor.normalarmor.clotharmor.desc=Эта легкая броня обеспечивает минимальную защиту. Лучше, чем ничего. \n- Обычная броня

items.armor.normalarmor.leatherarmor.name=Кожаная броня
items.armor.normalarmor.leatherarmor.desc=Броня из выделанной шкуры какого-то животного. Она не так легка, как тканевая, но зато обеспечивает большую защиту.\n- Обычная броня

items.armor.normalarmor.mailarmor.name=Кольчужная броня
items.armor.normalarmor.mailarmor.desc=Переплетенные металлические кольца позволяют сочетать хорошую защиту с достаточной гибкостью.\n- Обычная броня
items.armor.normalarmor.platearmor.name=Латная броня
items.armor.normalarmor.platearmor.desc=Массивные металлические пластины, скрепленные в один доспех, способны обеспечить несравнимую защиту тому, кто в силах вынести их невероятную тяжесть.\n- Обычная броня

items.armor.normalarmor.scalearmor.name=Пластинчатая броня
items.armor.normalarmor.scalearmor.desc=Вшитые в кожаный жилет железные полоски создают гибкую, но надежную броню.\n- Обычная броня

items.armor.normalarmor.discarmor.name=Зерцальная броня
items.armor.normalarmor.discarmor.desc=Эта броня представляет собой металлический диск, пришитый поверх ткани. Довольно прочный, но громоздкий доспех.\n- Обычная броня

items.armor.normalarmor.errorarmor.name=Ошибочная броня
items.armor.normalarmor.errorarmor.desc=Это ошибка.

items.armor.normalarmor.basearmor.name=Базовая броня
items.armor.normalarmor.basearmor.desc=Это не броня, но для эстетики он экипирован на персонаже.\n- Не броня

items.armor.normalarmor.lifearmor.name=Растительная броня
items.armor.normalarmor.lifearmor.desc=Живое растение, которое управляет толщиной доспеха в зависимости от полученного урона. Когда броня находится в безопасном состоянии, она превращает лишние её отростки в питательные вещества.\n- Уникальная броня

items.armor.normalarmor.woodenarmor.name=Деревянная броня
items.armor.normalarmor.woodenarmor.desc=Созданный из лучшей бересты, она очень прочная, но не удобная.\n- Тяжелая броня

items.armor.normalarmor.ceramicsarmor.name=Керамическая броня
items.armor.normalarmor.ceramicsarmor.desc=Созданный из глины и огня, крепкая и надежная броня.\n- Тяжелая броня

items.armor.normalarmor.stonearmor.name=Каменная броня
items.armor.normalarmor.stonearmor.desc=Броня, созданная из магии земли, очень твердая и тяжелая.\n- Тяжелая броня

items.armor.normalarmor.multiplelayerarmor.name=Многослойная броня
items.armor.normalarmor.multiplelayerarmor.desc=Эта броня состоит из двух слоев, внутреннего и внешнего, и в ней ловкость заменена на защиту.\n- Тяжелая броня

items.armor.normalarmor.bulletarmor.name=Пуленепробиваемая броня
items.armor.normalarmor.bulletarmor.desc=По сути обычный бронежилет.\n- Тяжелая броня

items.armor.normalarmor.machinearmor.name=Механическая броня
items.armor.normalarmor.machinearmor.desc=Обычная пластинчатая броня оснащена основным блоком питания и четырьмя периферийными рычагами, которые производят много шума.\n- Тяжелая броня

items.armor.normalarmor.vestarmor.name=Жилет
items.armor.normalarmor.vestarmor.desc=Обычный товар, произведенный фабрикой, хотя и не может противостоять травмам, очень подходит для занятия спортом.\n- Легкая броня

items.armor.normalarmor.rubberarmor.name=Резиновая броня
items.armor.normalarmor.rubberarmor.desc=Одежда, которая плотно прилегает к телу, обычно используется для косплея.\n- Легкая броня

items.armor.normalarmor.cdarmor.name=Дисковая броня
items.armor.normalarmor.cdarmor.desc=Стопка выброшенных дисков, приклеенные к доспехам. Очевидно, что это отличный работа для участия в экологическом конкурсе.\n- Легкая броня

items.armor.normalarmor.styrofoamarmor.name=Пенопластовая броня
items.armor.normalarmor.styrofoamarmor.desc=Трудно понять, из чего эта броня сделана, но похоже это пенопласт, который немного впитывает получаемые удары.\n- Легкая броня

items.armor.normalarmor.protectiveclothingarmor.name=Защитная броня
items.armor.normalarmor.protectiveclothingarmor.desc=Рабочая одежда, которую должны носить работники токсичных и вредных производств, может эффективно изолировать от токсической и вредной среди.\n- Легкая броня

items.armor.normalarmor.phantomarmor.name=Фантомная броня
items.armor.normalarmor.phantomarmor.desc=Передовая высокотехнологичная броня оснащена проектором, который может эффективно сбивать врагов с толку их взгляд.\n- Легкая броня

###artifacts
items.artifacts.alchemiststoolkit.name=Набор алхимика
items.artifacts.alchemiststoolkit.ac_brew=СВАРИТЬ
items.artifacts.alchemiststoolkit.ac_create=СОЗДАТЬ
items.artifacts.alchemiststoolkit.prompt=Выберите зелье для варки
items.artifacts.alchemiststoolkit.waste=Ни одно из зелий, которые вы использовали, похоже, не создало реакцию.
items.artifacts.alchemiststoolkit.prefect=Комбинацию, которую вы использовали, кажется идеальной!
items.artifacts.alchemiststoolkit.bestbrew=Эта комбинация лучше предыдущей!
items.artifacts.alchemiststoolkit.bdorder=зелья отреагировали хорошо,
items.artifacts.alchemiststoolkit.right=зелья имеют нужную комбинацию!
items.artifacts.alchemiststoolkit.desc=Этот набор сделал великий алхимик, содержит реагенты, растения и маленький сосуд для смешивания, что позволяет заниматься алхимией и готовкой в любом месте. \n\nКогда вы передвигаетесь, различные колбочки сталкиваются друг с другом, издавая легкий позвякивающий звук.
items.artifacts.alchemiststoolkit.desc_cursed=Этот набор был проклят и теперь он заставляет вас тратить больше семян на приготовление зелий.
items.artifacts.alchemiststoolkit.level_zero=Похоже, для этого набора тоже нужна смесь реагентов. Чтобы создать этот реагент, вам нужно 3 разных зелья, расположить в правильном порядке.
items.artifacts.alchemiststoolkit.level_ten=Созданный вами реагент кажется идеальным, и теперь ваш набор, работает с максимальной эффективностью.
items.artifacts.alchemiststoolkit.make_from=Ваше лучшее текущее смешивание сделано из:
items.artifacts.alchemiststoolkit.addpotion=Вы смешиваете зелье в наборе.
items.artifacts.alchemiststoolkit.have_add=Ваш текущее зелье уже есть в наборе.
items.artifacts.alchemiststoolkit.know_first=Сначала вам нужно опознать зелье.

items.artifacts.alienbag.name=Инопланетная сумка
items.artifacts.alienbag.ac_shield=РЕЖИМ ЗАЩИТЫ
items.artifacts.alienbag.ac_bomb=РЕЖИМ ВЗРЫВА
