items.weapon.missiles.manyknive.desc=Набор метательных ножей, состоящая из большого количества обычных метательных ножей. Кроме того, этот набор можно усилить порохом пуль.
items.weapon.missiles.manyknive.damage=Это оружие наносит _%d-%d урона_, имеет высокую скорость атаки.

