items.misc.missileshield.not=Вы не можете попасть в эту цель
items.misc.missileshield.not_mob=Не удалось найти цель
items.misc.missileshield.desc=Щит с несколькими царапинами, отполирован настолько гладко, что его можно кидать во врагов для оглушения их, потратив свою выносливость. Также им можно обороняться для уменьшения получаемого урона.
items.misc.missileshield.damage=Этот щит обычно наносит _%d-%d ед. урона_ и наносит еще больше урона по боссам.
items.misc.missileshield.charge=Выносливости: %d / %d.

