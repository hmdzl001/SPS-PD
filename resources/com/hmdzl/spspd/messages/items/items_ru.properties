items.potions.potion.unknown_desc=Этот пузырёк содержит какое-то зелье. Интересно, что будет, если его выпить или разбить?
items.potions.potion.harmful=Вредное зелье!
items.potions.potion.beneficial=Полезное зелье
items.potions.potion.yes=Да, все правильно
items.potions.potion.no=Нет, я передумал
items.potions.potion.sure_drink=Вы уверены, что хотите выпить это зелье? Возможно, стоит кинуть им в кого-нибудь другого.
items.potions.potion.sure_throw=Вы уверены, что хотите бросить это зелье? Возможно, его лучше выпить.
items.potions.potion.shatter=Пузырек разлетается на мелкие осколки, а её содержимое безо всякого эффекта растекается по полу.
items.potions.potion.stop=Заколдованная магия помешала, этому зелью подействовать.
items.potions.potion.locked=Блокирующая магия, не позволяет вам использовать это зелье.

items.potions.potionofexperience.name=Зелье Опыта
items.potions.potionofexperience.desc=Это зелье содержит концентрированный опыт множества сражений. Если его выпить, оно на некоторое время может мгновенно повысить вашу боевую эффективность.

items.potions.potionoffrost.name=Зелье Холода
items.potions.potionoffrost.desc=При контакте с воздухом этот химикат мгновенно испаряется, замораживая всех, кто попал в облако его паров. Эффект замораживания намного сильнее во влажной среде.

items.potions.potionofhealing.name=Зелье Исцеления
items.potions.potionofhealing.heal=Ваши раны начинают заживать.
items.potions.potionofhealing.desc=Этот эликсир стремительно заживляет любые раны и моментально исцеляет многие недуги.

items.potions.potionofinvisibility.name=Зелье Невидимости
items.potions.potionofinvisibility.invisible=Вы видите, как ваши руки становятся невидимыми!
items.potions.potionofinvisibility.desc=Выпив это зелье, вы станете совершенно невидимы для противников на какое-то время. Впрочем, если вы попробуете кого-то атаковать или использовать палочку или свиток на глазах у противника, невидимость рассеется.

items.potions.potionoflevitation.name=Зелье Левитации
items.potions.potionoflevitation.float=Вы взмываете в воздух!
items.potions.potionoflevitation.desc=Если выпить этот занятный состав, то некоторое время вы будете парить в воздухе и сможете пересечь пропасть или перелететь через ловушку.\n\nЕсли бросить это зелье, оно создаст облако неочищенного газа, дезориентирующего любого, кто в него попадёт.

items.potions.potionofliquidflame.name=Зелье Алхимического огня
items.potions.potionofliquidflame.desc=Этот сосуд содержит нестабильный реактив, который при малейшем контакте с воздухом резко загорается, поджигая всё вокруг.

items.potions.potionofmight.name=Зелье Могущества
items.potions.potionofmight.desc=Выпив этот флакон с зельем, вы можете получить временный предел максимального здоровья и снижение получаемого урона.

items.potions.potionofmindvision.name=Зелье Ментального зрения
items.potions.potionofmindvision.see_mobs=Вы каким-то образом можете чувствовать присутствие других существ!
items.potions.potionofmindvision.see_none=Вы каким-то образом понимаете, что на этом уровне подземелья нет никого, кроме вас.
items.potions.potionofmindvision.desc=Глоток этого зелья помогает настроить ваш разум на психические частоты других существ, позволяя вам определять местоположение других существ сквозь любые препятствия.\n\nТакже в этом состоянии вы можете видеть сквозь ближайшие стены и двери.

items.potions.potionofparalyticgas.name=Зелье Парализующего газа
items.potions.potionofparalyticgas.desc=При контакте с открытым воздухом жидкость в этой бутыли испарится, превращаясь в обездвиживающий жёлтый газ. Любой, кто вдохнёт его, будет мгновенно парализован, теряя возможность сопротивляться до тех пор, пока облако не развеется.\n\nЭто зелье лучше кидать во врагов, находящихся на расстоянии.

items.potions.potionofpurity.name=Зелье Очищения
items.potions.potionofpurity.freshness=Вы чувствуете необыкновенную свежесть в воздухе.
items.potions.potionofpurity.no_smell=Вы перестали чувствовать запахи!
items.potions.potionofpurity.desc=Этот магический реагент способен моментально нейтрализовать все вредоносные газы в большой зоне. Выпив его, вы получите временный иммунитет к газам любого рода.

items.potions.potionofstrength.name=Зелье Силы
items.potions.potionofstrength.desc=Это редкое зелье влияет на мускулатуру всего вашего тела, временно увеличивая силу и наносимый урон.

items.potions.potionoftoxicgas.name=Зелье Токсического газа
items.potions.potionoftoxicgas.desc=Разбивание или раскупоривание этого герметичного флакона заставит его содержимое взорваться смертоносным облаком отравляющего газа. \n\nВозможно, лучше бросить это зелье в кого-то, находящегося на расстоянии, а не открывать его самому.

items.potions.potionofhaste.name=Зелье Ускорения
items.potions.potionofhaste.effect=Вы чувствуете прилив энергии!
items.potions.potionofhaste.desc=Глоток этой удивительно сладкой жидкости наполнит вас огромной энергией, ненадолго позволив перемещаться гораздо быстрее.

items.potions.potionofmending.name=Зелье Восстановления
items.potions.potionofmending.effect=Ваши раны быстро заживают.
items.potions.potionofmending.desc=Зелье, которое ускорит ваше выздоровление.

items.potions.potionofoverhealing.name=Зелье Жизни
items.potions.potionofoverhealing.effect=Вы полностью исцеляетесь и ваше тело наполняется магической силой!
items.potions.potionofoverhealing.fill=Получено %s ОЗ.
items.potions.potionofoverhealing.desc=Универсальное зелье, которое мгновенно восстановит и даже переполнит ваше здоровье, удаляя токсины.

items.potions.potionofshield.name=Зелье Защиты
items.potions.potionofshield.desc=Зелье, которое немного повышает защиту.

items.potions.potionofmixing.name=Зелье Характера
items.potions.potionofmixing.desc=Зелье, усиливающее все характеристики.
items.potions.potionofmixing.skillup=Вы чувствуете, что ваша характеристики улучшилась!

###quest items
items.quest.ceremonialcandle.name=Ритуальная свеча
items.quest.ceremonialcandle.desc=Несколько свеч, слепившихся в одну из-за использования.\n\nСами по себе они бесполезны, но если использовать их в определенной последовательности, они способны сконцентрировать энергию, необходимую для ритуала призыва.
items.quest.corpsedust.name=Прах мертвеца
items.quest.corpsedust.desc=Эта кучка праха не сильно отличается от любой другой в этом подземелье, но вы чувствуете таящуюся в ней темную энергию.\n\nПожалуй, лучше от неё избавиться, да как можно скорее.
items.quest.darkgold.name=Руда тёмного золота
items.quest.darkgold.desc=Этот металл называется темным не из-за его цвета (который не отличается от обычного золота), а из-за того, что при воздействии солнечного света он плавится.\n\nДумаю, не стоит говорить, что темное золото не очень-то ценится городскими жителями.
items.quest.dwarftoken.name=Дворфский жетон
items.quest.dwarftoken.desc=По неизвестным причинам многие дворфы и некоторые из их творений носят с собой эти маленькие кусочки металла. Может быть, это какие-то украшения или опознавательные символы... Кто их поймет, этих бородатых.
items.quest.embers.name=Пепел элементаля
items.quest.embers.desc=Особый вид пепла, который можно получить только с молодых огненных элементалей. Даже сейчас он излучает тепло.
items.quest.pickaxe.name=Кирка
items.quest.pickaxe.ac_mine=ДОБЫТЬ
items.quest.pickaxe.no_vein=Рядом нет жил тёмного золота.
items.quest.pickaxe.desc=Это большой и прочный инструмент для добычи руды. В крайнем случае, эта кирка может использоваться и как оружие.
items.quest.ratskull.name=Череп гигантской крысы
items.quest.ratskull.desc=Удивительно огромный крысиный череп. Из него вышел бы неплохой трофей, если бы вам было куда его вешать.
items.quest.mushroom.name=Мухомор
items.quest.mushroom.desc=Гриб-поганка! Растут только, в этом сыром подземелье! Кто бы мог себе такое представить!\n\nПредставляет большую ценность для некоторых ученых.
items.quest.gnollclothes.name=Ветровка гнолла
items.quest.gnollclothes.desc=Маленькая, тонкая ветровка, которая не подходит по размеру людям.

###rings
items.rings.ring.diamond=бриллиантом
items.rings.ring.opal=опалом
items.rings.ring.garnet=гранатом
items.rings.ring.ruby=рубином
items.rings.ring.amethyst=аметистом
items.rings.ring.topaz=топазом
items.rings.ring.onyx=ониксом
items.rings.ring.tourmaline=турмалином
items.rings.ring.emerald=изумрудом
items.rings.ring.sapphire=сапфиром
items.rings.ring.quartz=кварцем
items.rings.ring.agate=агатом
items.rings.ring.cursed=Кольцо болезненно сжимает ваш палец!
items.rings.ring.unknown_name=Кольцо с %s
items.rings.ring.unknown_desc=Эта круглая полоска металла украшена сверкающим драгоценным %s. Кто знает, что будет, если её надеть?
items.rings.ring.known=Это %s.
items.rings.ring.identify=Вы достаточно долго знакомы с кольцом, чтобы опознать его. Это %s.
items.rings.ring.on_finger=%s у вас на пальце.
items.rings.ring.cursed_worn=Ваше кольцо проклято, вы не в силах его снять, а также его эффективность снижена на -5 уровней.
items.rings.ring.curse_known=Вы чувствуете, что это кольцо скрывает в себе какую-то темную магию.
items.rings.ring.toomany=Вы можете носить только 3 разных предмета одновременно.

items.rings.ringofaccuracy.name=Кольцо меткости
items.rings.ringofaccuracy.stats=Пока это кольцо надето, оно будет увеличивать точность на _%1$d,_ а дальности атаки на _%2$d._
items.rings.ringofaccuracy.desc=Это кольцо повышает вашу сосредоточенность, снижая шансы врагов уклониться от атаки. Каждые 10 уровней дается +1 дальность атаки, но доходит до предела на 30-ом уровне.

items.rings.ringofelements.name=Кольцо стихий
items.rings.ringofelements.stats=Пока это кольцо надето, оно будет давать защиту от стихий, увеличивать положительные эффекты на _%1$s%%_ и уменьшать отрицательные эффекты на _%2$s%%,._ а получаемый урон от заклинаний уменьшится в _%3$s%%._
items.rings.ringofelements.desc=Это кольцо обеспечивает сопротивление большинству стихийных и магических эффектов, уменьшая получаемый урон от заклинаний, и изменяет продолжительность эффектов. Имеет предел длительности эффектов на 30-ом уровне.

items.rings.ringofevasion.name=Кольцо уклонения
items.rings.ringofevasion.stats=Пока это кольцо надето, оно будет увеличивать уклонение на _%d,_ а скрытность на _%2$d._
items.rings.ringofevasion.desc=Это кольцо ускоряет реакцию владельца, из-за чего врагам по нему труднее попасть и обнаружить. Каждые 5 уровней дает владельцу +1 очко скрытности, но доходит до предела на 30-ом уровне.

items.rings.ringofforce.name=Кольцо урона
items.rings.ringofforce.stats=Пока это кольцо надето, оно будет иметь _%1$s%%_ шанс нанести в 2,2 раза больше урона, а если вы безоружны, ваша базовая атака будет наносить _%2$d-%3$d_ урона.
items.rings.ringofforce.desc=Это кольцо усиливает удар владельца. Имеет предел урона на 30-ом уровне.

items.rings.ringoffuror.name=Кольцо неистовства
items.rings.ringoffuror.stats=Пока это кольцо надето, оно будет увеличивать скорость ваших атак на _%1$s%%,_ а базовая урон увеличится на _%2$s._
items.rings.ringoffuror.desc=Это кольцо порождает во владельце ярость, позволяя ему наносить удары мощнее и быстрее, чем обычно. Имеет предел скорости на 30-ом уровне.

items.rings.ringofhaste.name=Кольцо ускорения
items.rings.ringofhaste.stats=Пока это кольцо надето, оно будет увеличивать скорость передвижения на _%s%%._
items.rings.ringofhaste.desc=Это кольцо снижает утомление от бега и даёт владельцу способность перемещаться быстрее человеческих возможностей. Имеет предел скорости на 30-ом уровне.

items.rings.ringofmagic.name=Кольцо волшебства
items.rings.ringofmagic.stats=Пока это кольцо надето, оно будет увеличивать магическую силу на _%d._
items.rings.ringofmagic.desc=Ваши палочки будут более мощными в тайном поле, исходящем из этого кольца и способно наносить магический урон при физической атаке. Имеет предел мощи на 30-ом уровне.

items.rings.ringofmight.name=Кольцо мощи
items.rings.ringofmight.stats=Пока это кольцо надето, оно будет увеличивать вашу силу на _%1$d_ и максимальное количество здоровья на _%2$s%%._
items.rings.ringofmight.desc=Это кольцо улучшает физические параметры своего владельца, даруя ему повышенную силу и выносливость. Каждые 5 уровней дается +1 доп. сила, но имеет предел макс. здоровья на 30-ом уровне.

items.rings.ringofsharpshooting.name=Кольцо стрельбы
items.rings.ringofsharpshooting.stats=Пока это кольцо надето, оно будет увеличивать меткость метательного оружия на _%1$d,_ а их урон будет иметь 30%% шанс нанести в _%2$s_ раз. больше урона.
items.rings.ringofsharpshooting.desc=Это кольцо улучшает меткость и глазомер владельца, увеличивая урон и точность метательного оружия. 

items.rings.ringoftenacity.name=Кольцо живучести
items.rings.ringoftenacity.stats=Пока это кольцо надето, оно будет увеличивать вашу броню на _%1$d,_ и снижать получаемый урон на _%2$s%%._
items.rings.ringoftenacity.desc=Это кольцо позволит владельцу повысить физическую броню и переживать ранения, которые в ином случае стали бы для него смертельными. Имеет предел сопротивления на 30-ом уровне.

items.rings.ringofenergy.name=Кольцо энергии
items.rings.ringofenergy.stats=При ношении этого кольца, оно будет увеличивать скорость заряда палочек, уменьшая необходимое количество ходов на _%1$s,_ а получаемый опыт увеличится на _%2$s._
items.rings.ringofenergy.desc=Ваши палочки будут быстрее заряжаться в магическом поле, излучаемом этим кольцом, а ваш личностный рост станет повышенным. Имеет предел эффекта на 30-ом уровне.

items.rings.ringofknowledge.name=Кольцо познания
items.rings.ringofknowledge.stats=Пока это кольцо надето, оно будет давать 25%% шанс нанести _%1$s_ кратный урон при произнесении заклинания, а также давать _%2$s%%_ шанс получить дополнительный добычу с врагов.
items.rings.ringofknowledge.desc=Это кольцо повышает осведомленность владельца, увеличивая его шанс нанести критический удар заклинанием и позволяет получить дополнительный добычу при победе над врагами. Имеет предел эффекта на 30-ом уровне.

