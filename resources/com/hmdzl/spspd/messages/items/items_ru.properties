items.artifacts.robotdmt.desc=Таинственный механизм, созданный сумасшедшим ученым для изучения человеческой настойчивости. Он не требует никакой энергии для управления и может время от времени давать результаты анализа.

items.artifacts.glasstotem.name=Стеклянный Тотем
items.artifacts.glasstotem.ac_atk=БЛАГОСЛОВЕНИЕ АТАКИ
items.artifacts.glasstotem.ac_def=БЛАГОСЛОВЕНИЕ ЗАЩИТЫ
items.artifacts.glasstotem.desc=Тотем, созданный последователями Стеклянной Богини? С его помощью можно общаться с богиней стекла и просить у нее благословения.


###bags
items.bags.bag.name=Рюкзак
items.bags.potionbandolier.name=Пояс для зелий
items.bags.potionbandolier.desc=Этот широкий пояс надевается на грудь, как патронташ. В нём много маленьких кармашков для бутыльков с зельями.\n\nКарманы достаточно плотные для того, чтобы не дать бутылькам потрескаться от холода.\n 
items.bags.scrollholder.name=Футляр для свитков
items.bags.scrollholder.desc=Похоже, раньше этот футляр использовался для хранения астрономических карт, но и для свитков он вполне подойдёт.\n\nПохоже, этот футляр сможет защитить ваши свитки от огня.\n\nВы также можете положить сюда бомбы.
items.bags.seedpouch.name=Бархатный мешочек
items.bags.seedpouch.desc=Этот маленький бархатный мешочек вмещает любое количество семян или предметов аналогичного размера. Полезная вещь.
items.bags.wandholster.name=Волшебный чехол
items.bags.wandholster.desc=Эта тонкая кобура сделана из шкуры экзотического зверя, а конструкция кобуры создана так что, позволяет плотно удерживать много палочек. 
items.bags.keyring.name=Кольцо для ключей
items.bags.keyring.desc=Это кольцо для ключей удерживает ваши ключи и кольца. Некоторые его магические свойства позволяют ему удерживать различные предметы для телепортации.
items.bags.shoppingcart.name=Тележка
items.bags.shoppingcart.desc=Современная тележка. В нее можно положить еду.
items.bags.heartofscarecrow.name=Переносное чучело
items.bags.heartofscarecrow.desc=Может хранить все виды оружия. 

