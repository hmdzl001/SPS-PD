###nornstone
items.nornstone.nornstone.name=Магический камень
items.nornstone.nornstone.desc=Этот камень является могущественной магической рудой из города Дориа.

items.nornstone.greennornstone.name=Зелений магический камень
items.nornstone.greennornstone.desc=Этот камень является могущественной магической рудой из города Дориа. Зеленый цвет соответствует цвету _яда Тяжелых цепных кандалов_.

items.nornstone.bluenornstone.name=Синий магический камень
items.nornstone.bluenornstone.desc=Этот камень является могущественной магической рудой из города Дориа. Синий цвет соответствует цвету _Шокового трезубца_.

items.nornstone.orangenornstone.name=Оранжевый магический камень
items.nornstone.orangenornstone.desc=Этот камень является могущественной магической рудой из города Дориа. Оранжевый цвет соответствует цвету _Большого топора Костоломателя_.

items.nornstone.purplenornstone.name=Фиолетовый магический камень
items.nornstone.purplenornstone.desc=Этот камень является могущественной магической рудой из города Дориа. Фиолетовый цвет соответствует цвету _Длинного меча извлекающего души_.

items.nornstone.yellownornstone.name=Желтый магический камень
items.nornstone.yellownornstone.desc=Этот камень является могущественной магической рудой из города Дориа. Желтый цвет соответствует цвету _Острия падающего камня_.

