###glyphs
items.armor.glyphs.iceglyph.name=%s обледенелости
items.armor.glyphs.iceglyph.desc=Эта руна увеличивает своему владельцу сопротивление к холоду, а также при получении урона может заморозить врага и накапливать получаемый носителем урон, отдавая его со временем, а не весь сразу.
items.armor.glyphs.iceglyph.deferred=отложено %d
items.armor.glyphs.iceglyph$defereddamage.name=Отложенный урон
items.armor.glyphs.iceglyph$defereddamage.ondeath=Вы погибли от отложенного урона...
items.armor.glyphs.iceglyph$defereddamage.desc=Хотя руна на вашей броне защитила вас от урона, урон, кажется, медленно возвращается.\n\nУрон наносится постепенно, вместо того, чтобы наносится сразу. Вы будете получать по 1 урону за ход до тех пор, пока урона не останется.\n\nОсталось ходов с отложенным уроном: %d.

items.armor.glyphs.fireglyph.name=%s жара
items.armor.glyphs.fireglyph.desc=Эта руна увеличивает своему владельцу сопротивление к огню, а также при получении урона может поджечь врага и увеличить силу атаки владельца.

items.armor.glyphs.earthglyph.name=%s заземления
items.armor.glyphs.earthglyph.desc=Эта руна увеличивает своему владельцу сопротивление к магии земли, а также при получении урона может оглушить врага и увеличить защиту владельца.

items.armor.glyphs.electricityglyph.name=%s напряжения
items.armor.glyphs.electricityglyph.desc=Эта руна увеличивает своему владельцу сопротивление к молнии, а при получении урона может шокировать врага и зарядить палочки владельца.

items.armor.glyphs.lightglyph.name=%s святости
items.armor.glyphs.lightglyph.desc=Эта руна увеличивает своему владельцу сопротивление к магии света, а при получении урона может обезумить разум атакующего, временно очаровывая его.

items.armor.glyphs.darkglyph.name=%s мрачности
items.armor.glyphs.darkglyph.desc=Эта руна увеличивает своему владельцу сопротивление к магии тьмы, а при получении урона может нанести ответный урон врагу и восстановить здоровье своему носителю.

items.armor.glyphs.revivalglyph.name=%s цветения
items.armor.glyphs.revivalglyph.desc=Эта руна может вызвать рост растительности и рассеивать негативные эффекты у его носителя.

items.armor.glyphs.changeglyph.name=%s копирования
items.armor.glyphs.changeglyph.desc=Этот руна может создать копию владельца и уберечь его от опасности.

items.armor.glyphs.crystalglyph.name=%s кристаллизации
items.armor.glyphs.crystalglyph.desc=Этот руна может уберечь своего владельца, стеклянным щитом.

items.armor.glyphs.testglyph.name=%s зловония
items.armor.glyphs.testglyph.desc=Эта руна способна защитить своего носителя, испуская случайное облако газа, которое опасно только для врага.

items.armor.glyphs.adaptglyph.name=%s адаптации
items.armor.glyphs.adaptglyph.desc=Эта руна может помочь носителю выжить в бою, давая адаптируемый эффект в зависимости от его текущей среды.

items.armor.glyphs.recoilglyph.name=%s отталкивания
items.armor.glyphs.recoilglyph.desc=Эта руна способна отразить силу удара в сторону атакующего, отталкивая его назад, вызывая у него медленное кровотечение.

items.armor.glyphs.energyglyph.name=%s буферизации
items.armor.glyphs.energyglyph.desc=Эта руна увеличивает своему владельцу сопротивление к энергетическому урону.

