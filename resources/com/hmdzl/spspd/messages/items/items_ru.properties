items.misc.attackshield.prompt=Выберите цель.
items.misc.attackshield.not=Вы не можете попасть в эту цель
items.misc.attackshield.not_mob=Не удалось найти цель
items.misc.attackshield.desc=Древнее боевое искусство, которое накапливает энергию во время атаки, чтобы после направить её во врага. Враги с большим количеством здоровья получают больше урона. Когда энергии достаточно для высвобождения, её владелец получает дополнительную силу, которая становится сильнее, когда в руках нечего нет.
items.misc.attackshield.damage=Этот предмет наносит _%d-%d урона._
items.misc.attackshield.charge=Энергии: %d / %d.

items.misc.copyball.name=Эссенция слизи
items.misc.copyball.ac_use=КИНУТЬ
items.misc.copyball.prompt=Выберите место или цель.
items.misc.copyball.break=Недостаточно эссенции.
items.misc.copyball.charge=Эссенции: %d / %d.
items.misc.copyball.desc=Слизь поглощает эссенцию во время атак и может использовать её для создания клона, который может взорваться в любой момент.
items.misc.copyball$slimes.name=Клон эссенции
items.misc.copyball$slimes.desc=Более мощное альтер-эго.

items.misc.gnollmark.name=Шаманская маска
items.misc.gnollmark.ac_light=СВЕТЛЫЙ РИТУАЛ
items.misc.gnollmark.ac_dark=ТЕМНЫЙ РИТУАЛ
items.misc.gnollmark.ac_earth=ПРИРОДНЫЙ РИТУАЛ
items.misc.gnollmark.ac_life=ЖЕРТВОПРИНОШЕНИЕ
items.misc.gnollmark.break=Недостаточно заряда.
items.misc.gnollmark.charge=Заряда: %d / %d.
items.misc.gnollmark.desc=Маска, которую носят гноллы-шаманы для проведения ритуалов. \n\n_Светлый ритуал:_ усиливает физические возможности владельца, но ухудшает магические.\n_Темный ритуал:_ усиливает магические возможности владельца, но ухудшает физические.\n_Природный ритуал:_ черпает энергию из природы и усиливает боевые возможности владельца.\n_Жертвоприношение:_ взимает жизненную силу владелица для подзарядки маски.\n\nМаска заражается от использования палочек.

items.misc.mechpocket.name=Механический карман
items.misc.mechpocket.ac_use=ОТКРЫТЬ
items.misc.mechpocket.desc=Загадочный предмет будущего, который одноразово можно использовать, чтобы сразу извлечь все хранящиеся в нем предметы.\n\nЛучше бы навести порядок - Нобита Ноби

items.misc.skillofatk.name=Свиток Меткости
items.misc.skillofatk.ac_read=ЧИТАТЬ
items.misc.skillofatk.desc=Простой пергаментный свиток, в котором написано какое-то атакующее умение на точность.
items.misc.skillofatk.skillup=Вы чувствуете, что ваша точность увеличилась.

items.misc.skillofdef.name=Свиток Ловкости
items.misc.skillofdef.ac_read=ЧИТАТЬ
items.misc.skillofdef.desc=Простой пергаментный свиток, в котором написано какое-то защищающее умение на уклонение.
items.misc.skillofdef.skillup=Вы чувствуете, что ваше уклонение увеличилась.

items.misc.skillofmig.name=Свиток Разума
items.misc.skillofmig.ac_read=ЧИТАТЬ
items.misc.skillofmig.desc=Простой пергаментный свиток, в котором написано какое-то колдовское умение на силу магии.
items.misc.skillofmig.skillup=Вы чувствуете, что ваша сила магии увеличилась.

items.misc.demoscroll.name=Договор с Дьяволом
items.misc.demoscroll.ac_read=СДЕЛКА КРОВЬЮ
items.misc.demoscroll.ac_read2=ПОГЛОТИТЬ ДУШИ
items.misc.demoscroll.desc=Контракт, заключенный кровью, может обменять часть жизненной силы, чтобы сделать вас мощнее.\n\nЕго можно использовать один раз, при каждом повышении уровня.
items.misc.demoscroll.hitup=Вы чувствуете, что ваша точность увеличилась.
items.misc.demoscroll.evaup=Вы чувствуете, что ваше уклонение увеличилась.
items.misc.demoscroll.migup=Вы чувствуете, что ваша сила магии увеличилась.
items.misc.demoscroll.htdown=Вы чувствуете, что ваш предел здоровья, был уменьшен.
items.misc.demoscroll.htup=Вы чувствуете, что ваш предел здоровья, был увеличен.
items.misc.demoscroll.nocharge=Недостаточно душ.
items.misc.demoscroll.charge=Души: %d. 
items.misc.demoscroll.charge2=Использовался: %dраз(а).

items.misc.undeadbook.name=Библия нежити
items.misc.undeadbook.ac_read=БЛАГОСЛОВИТЬСЯ СВЯТОСТЬЮ
items.misc.undeadbook.ac_read2=ПОЖЕРТВОВАТЬ ДУШУ
items.misc.undeadbook.ac_bless=ПОМОЛИТЬСЯ
items.misc.undeadbook.desc=Библия, написанная на языке некромантов. Почему нежить тоже поклоняются Библии? Благодаря силе Библии, её читатель может пожертвовать некое количество своей жизненной энергии, чтобы извлекать из мертвых врагов энергию в виде капель росы. Её обладатель также может помолиться Библии. Если боги оценят уровень владельца, они вознаградят его различной наградой. 
items.misc.undeadbook.bless=Вы благословлены росой, но теряете некоторый предел здоровья.
items.misc.undeadbook.1up=Библия отвечает на ваши молитвы, даруя Анх.
items.misc.undeadbook.charge=Заряда: %d.
items.misc.undeadbook.charge2=Использовалась: %dраз(а).

items.misc.luckybadge.name=Счастливая монета
items.misc.luckybadge.desc=Один из сувениров, оставленный владельцем магазина в подарок за покупку недвижимости. Говорят, что она может принести удачу своему владельцу и её можно улучшит.

items.misc.fourclover.name=Ожерелье из четырехлистной мяты
items.misc.fourclover.desc=Это ожерелье в форме четырехлистного клевера может принести какую-то ползу владельцу при повышении уровня и активирует шанс для дополнительного усиления или эффекта на зачарованом снаряжении.

items.misc.faithsign.name=Коробка с символами веры
items.misc.faithsign.ac_demon=СИМВОЛ ДЕМОНОВ
items.misc.faithsign.ac_human=СИМВОЛ СВЯТИХ
items.misc.faithsign.ac_mech=СИМВОЛ МЕХОВ
items.misc.faithsign.ac_life=СИМВОЛ ПРИРОДЫ
items.misc.faithsign.ac_balance=СИМВОЛ БАЛАНСА
items.misc.faithsign.desc=Коробки, содержащая знаки различных вероисповеданий, могут быть использованы для разрешения споров, когда это необходимо. Следует отметить, что фракции в континенте SPS сложны и хаотичны для подробностей загляните в книгу знаний.

items.misc.savagehelmet.name=Шлем Варвара
items.misc.savagehelmet.desc=Шлем, специально подготовленный для охоты на зверя Нянь, имеет шанс уменьшить получаемый урон и увеличить силу атаки. При экипировке этот шанс увеличивается на 100%.

items.misc.healbag.name=Аптечка
items.misc.healbag.ac_heal=ПОЛЕЧИТЬСЯ
items.misc.healbag.ac_cook=ПРИГОТОВИТЬ
items.misc.healbag.need_charge=Недостаточно энергии.
items.misc.healbag.desc=Медицинский ящик, специально подготовленный для охоты на зверя Нянь, может легко восстановить здоровье пользователя и воздействовать на окружающих существ. Вы также можете случайным образом приготовить бутылочку с зельем, таблетку или еду.

items.misc.nmhealbag.name=Аптечка с Наноботами
items.misc.nmhealbag.ac_heal=ЛЕЧИТЬСЯ
items.misc.nmhealbag.ac_cook=РЕКОМБИНИРОВАТЬ
items.misc.nmhealbag.ac_add=ПОПОЛНИТЬ
items.misc.nmhealbag.need_charge=Недостаточно очков наноботов.
items.misc.nmhealbag.prompt=Выберете горную руду
items.misc.nmhealbag.desc=Эта аптечка дает вам больше контроля над вашими очками наноботов.\n\n_Лечение:_ потреблять большую часть очков для исцеления владельца.\n_Рекомбинация:_ потребует несколько очков для создания случайного расходуемого предмета.\n_Пополнение:_ поглощает здоровье владельца для превращения его в очки.

items.misc.rewardpaper.name=Исследовательский блокнот
items.misc.rewardpaper.ac_doup=УКРЕПИТЬ
items.misc.rewardpaper.ac_dore=УЛУЧШИТЬ
items.misc.rewardpaper.ac_dosp=ЗАУНИКАЛИТЬ
items.misc.rewardpaper.ac_need=ПРИОБРЕСТИ
items.misc.rewardpaper.ac_rankup=ПОВЫСИТЬСЯ
items.misc.rewardpaper.htup=Вы чувствуете, что ваш предел здоровья, был увеличен.
items.misc.rewardpaper.hitup=Вы чувствуете, что ваша точность увеличилась.
items.misc.rewardpaper.evadeup=Вы чувствуете, что ваше уклонение увеличилась.
items.misc.rewardpaper.magicup=Вы чувствуете, что ваша сила магии увеличилась.
items.misc.rewardpaper.desc=Используйте очки, полученные в результате эксперимента для обмена их на награду.\n\n_Укрепление:_ приваривает адамант к предмету за 100 очков.\n_Улучшение:_ повышает качество предмета за 100 очков.\n_Уникальность:_ делает предмет уникальным за 50 очков.\n_Повышение:_ увеличивает случайно характеристики за 50 очков.\n_Приобретение:_ дает наградной набор за 1000 золота.

items.misc.leaderflag.name=Знамя Лорда
items.misc.leaderflag.ac_remove=РАЗОБРАТЬ
items.misc.leaderflag.ac_recruit=ЗАВЕРБОВАТЬ
items.misc.leaderflag.ac_exile=ИЗГНАТЬ
