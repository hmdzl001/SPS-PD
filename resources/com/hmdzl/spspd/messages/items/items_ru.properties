items.weapon.missiles.forestdart.name=Лесной нож
items.weapon.missiles.forestdart.desc=Метательный нож, благословленный лесом, может нанести большой урон.

items.weapon.missiles.incendiarydart.name=Поджигающий дротик
items.weapon.missiles.incendiarydart.desc=Этот дротик покрыт смолой и при попадании в цель поджигает её ярким пламенем.

items.weapon.missiles.hugeshuriken.name=Огромный сюрикен
items.weapon.missiles.hugeshuriken.desc=Острое, как бритва, металлическое лезвие в форме звезды эффективно наносит урон цели и сильно ослабляет волю цели, заставляя её стареть. 

items.weapon.missiles.escapeknive.name=Выручающий кортик
items.weapon.missiles.escapeknive.desc=Простой металлический кортик, он может помочь вам выбраться из сложной ситуации.

items.weapon.missiles.shitball.name=Масса грязи
items.weapon.missiles.shitball.desc=Эта штука наполнена странными мусором, и при падении на землю она издает сильный шум, привлекая окружающих монстров. При попадании в противника, накладывает эффект старения.

items.weapon.missiles.poisondart.name=Отравленный дротик
items.weapon.missiles.poisondart.desc=Этот дротик покрыт каким-то токсином, который при попадании отравляет цель и даже замораживает её. 

items.weapon.missiles.riceball.name=Рисовый шарик
items.weapon.missiles.riceball.desc=Пища, используемая для кормления, её настолько много, что любой живой монстр, съевший её, будет искать безопасное место, чтобы хорошо выспаться.

items.weapon.missiles.smoke.name=Задымляющий сюрикен
items.weapon.missiles.smoke.desc=Дымовая шашка в форме сюрикена, создающая небольшую область дыма.

items.weapon.missiles.skull.name=Череп Демона
items.weapon.missiles.skull.desc=Зловещий череп, который может высасывать жизнь из вашего противника.

items.weapon.missiles.tamahawk.name=Томагавк
items.weapon.missiles.tamahawk.desc=Этот метательный топор имеет зазубренный край, из-за чего его сложновато использовать. Но, зато, попадание таким оружием вызовет сильное кровотечение.

items.weapon.missiles.wave.name=Очаровывающая волна
items.weapon.missiles.wave.desc=Эта штука может сбить с толку пораженного врага, доводя его в буйство и очаровывая его.

items.weapon.missiles.shatteredammo.name=Осколок снаряда
items.weapon.missiles.shatteredammo.desc=Хотя он выглядит очень странно, урон от взрыва этой штуки очень велик.

items.weapon.missiles.errorammo.name=Ошибочный снаряд
items.weapon.missiles.errorammo.desc=Это ошибка.

items.weapon.missiles.minimoai.name=Мини- статуэтка Моаи
items.weapon.missiles.minimoai.desc=Туристический сувенир из острова Пасхи, относитесь к нему как к пасхальному яйцу.

items.weapon.missiles.moneypack.name=Красный пакет
items.weapon.missiles.moneypack.desc=Вы можете использовать золото для решения многих проблем на Празднике Весны. С Праздником Весны 2020!!!

items.weapon.missiles.mindarrow.name=Стрела рассудка
items.weapon.missiles.mindarrow.desc=Используйте свое безумие, чтобы разрушать, развращать и наносить огромный урон своим врагам.

