items.armor.normalarmor.catsharkarmor.name=Костюм Кошачьей акулы
items.armor.normalarmor.catsharkarmor.desc=Кожаный костюм, созданный S.O.F.S, очень милый и имеет шанс очаровать врага и даже контролировать его.\n- Уникальная броня

items.wands.wandofshatteredfireblast.name=Палочка Огненной бури
items.wands.wandofshatteredfireblast.desc=Палочка с _атрибутом огня_, оружие созданное ShatteredFlameBlast, может выпускать широкий спектр огненных волн.
items.wands.wandofshatteredfireblast.stats_desc=Посох может поймать врагов в огненную ловушку.

items.wands.wandof13.name=Палочка Кровавой Луны
items.wands.wandof13.desc=Палочка с _атрибутом тьмы_, была разработана Thirteen the Frozen Mist на основе кровавой луны, которая может вызвать разрушительное лунное затмение.
items.wands.wandof13.stats_desc=Палочка испускает луч, пронзающий любые препятствия на своём пути, нанося _%1$d-%2$d урона_. Дальность луча увеличивается с улучшением палочки.

items.wands.wandofblackmeow.name=Палочка Радужного кота
items.wands.wandofblackmeow.desc=Палочка с _атрибутом света_, является предметом Black Meow, может вызывать помощника, Радужного кота.
items.wands.wandofblackmeow.stats_desc=Посох может призвать Радужного кота.

items.testcloak.name=Экспериментальный плащ
items.testcloak.ac_use=ИСПОЛЬЗОВАТЬ
items.testcloak.desc=Плащ, сшитый Said by Sun, имеет одноразовое использование.

items.sellitem.nouthsouth.name=Беспроводной геймпад
items.sellitem.nouthsouth.desc=Геймпад, используемый дварфами для игр в сенсорных устройствах.

items.sellitem.devupplan.name=План обновления
items.sellitem.devupplan.desc=Толстый блокнот с бредовым текстом, содержащий запланированные вещи, большинство из которого уже отмечены галочкой.

items.sellitem.bottleflower.name=Роза в пробирке
items.sellitem.bottleflower.desc=Один из любимых предметов Jinkeloid.

items.sellitem.crossphoto.name=Склеенная с обрывков фотография
items.sellitem.crossphoto.desc=Фотография, составленная из обычных фотографий, фотонегативов и фрагментов экспонированных негативов. Выражения лиц семьи из трех человек на фотографии выглядят очень гротескно.

items.sellitem.sheepfur.name=Овечья шерсть
