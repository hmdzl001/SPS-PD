items.artifacts.sandalsofnature.absorb_seed=Обувь поглощает семя, расцветая на глазах.
items.artifacts.sandalsofnature.desc_0=То, что на первый взгляд казалось парой сандалий, оказалось двумя растениями! Они выглядят слабыми и вялыми, может, их стоит удобрить?
items.artifacts.sandalsofnature.desc_1=Обувь выросла и теперь больше похожа на пару тканых туфель. К ним отчасти вернулся цвет, может, они могут вырасти ещё больше?
items.artifacts.sandalsofnature.desc_2=Обувь выросла и теперь больше похожа на пару ботинок из коры. Растения выглядят сильными - может, и это не предел?
items.artifacts.sandalsofnature.desc_3=Растения стали огромными, теперь они похожи на пару бронированных сапог. Они глубокого коричневого цвета и похожи на крепкое дерево.
