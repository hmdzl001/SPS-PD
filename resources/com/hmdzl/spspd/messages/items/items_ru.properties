items.armor.normalarmor.normalarmor.stats_known=Эта броня _%1$d-го уровня_ требует _%2$d очков силы_ для комфортного использования.
items.armor.normalarmor.normalarmor.stats_melee=Поглощает _%1$d-%2$d физического урона_ за удар. 
items.armor.normalarmor.normalarmor.stats_magic=Поглощает _%1$d-%2$d магического урона._ за удар. 

items.armor.normalarmor.normalarmor.stats_known2=Это броня имеет уклонение _%1$s,_ скрытность _%2$s_ и энергичность _%3$d._

items.armor.normalarmor.normalarmor.stats_unknown=Как правило, такая броня _%1$d-го уровня_ поглощает _%2$d-%3$d физического урона_ за удар и требует _%4$d очков силы_ для комфортного использования.
items.armor.normalarmor.normalarmor.too_heavy=Вы недостаточно сильны для того, чтобы носить эту броню нормально, поэтому в ней ваши характеристики будут понижены.
items.armor.normalarmor.normalarmor.incompatible=Взаимодействие разных типов магии стерло руну с этой брони!
items.armor.normalarmor.normalarmor.cursed_worn=Ваша броня проклята и вы не в силах снять её.
items.armor.normalarmor.normalarmor.cursed=Вы чувствуете недобрую магию, таящуюся в этой броне.
items.armor.normalarmor.normalarmor.inscribed=На ней начертана _руна._ %s
items.armor.normalarmor.normalarmor.excess_str=Благодаря избыточной силе, ваша броня дает вам _%d ед. доп. брони._
items.armor.normalarmor.normalarmor.magical=Эта броня увеличивает силу ваших заклинаний.
items.armor.normalarmor.normalarmor.stats_desc=

