items.weapon.guns.guna.name=Пистолет Макарова
items.weapon.guns.guna.desc=Самодельное огнестрельное оружие, сделанное Николаем Фёдоровичем Макаровым из запчастей, оставшихся от другого оружия. В основном используется мелкими преступниками.

items.weapon.guns.gunb.name=Эспиньоль
items.weapon.guns.gunb.desc=Хорошо известное короткоствольное огнестрельное оружие. Одно из самых популярных пистолей в Королевстве и за его пределами благодаря своей надежности и двуствольности.

items.weapon.guns.gunc.name=Мушкетон
items.weapon.guns.gunc.desc=Родом из Южного залива, в этом огнестрельном оружии используется дробь. Это то, что делает их идеальными для морских сражений или небольших пространств.

items.weapon.guns.gund.name=Мушкет
items.weapon.guns.gund.desc=Гладкоствольное оружие королевских производства. Его высокая точность компенсирует достаточное количество времени, необходимое для перезарядки, а также его редкость.

items.weapon.guns.gune.name=Миномёт
items.weapon.guns.gune.desc=Наносит огромный урон и отталкивает врагов, но перезаряжается очень долго.

items.weapon.guns.sling.name=Слинг
items.weapon.guns.sling.desc=Простая стропа, состоящая из нескольких кожаных ремней. С её помощью простые пули можно превратить в более смертоносный снаряд.\n— Consideredhamster

items.weapon.spammo.heavyammo.name=Тяжёлые пули
items.weapon.spammo.heavyammo.desc=Специальная пуля, образованная путем объединения двух штук горной руды, может дать огнестрельному оружию, более высокий урон.

items.weapon.spammo.fireammo.name=Зажигательные пули
items.weapon.spammo.fireammo.desc=Специальная пуля, образованная путем объединения горной руды и семя огнецвета, благодаря чему придает огненный урон к огнестрельному оружию.

items.weapon.spammo.iceammo.name=Замораживающие пули
items.weapon.spammo.iceammo.desc=Специальная пуля, образованная путем объединения горной руды и семя ледяной лилии, благодаря чему придает ледяной урон к огнестрельному оружию.

items.weapon.spammo.stormammo.name=Грозовые пули
items.weapon.spammo.stormammo.desc=Специальная пуля, образованная путем объединения горной руды и семя грозовой лозы, благодаря чему придает громовой урон к огнестрельному оружию.

items.weapon.spammo.mossammo.name=Ядовитые пули
items.weapon.spammo.mossammo.desc=Специальная пуля, образованная путем объединения горной руды и семя грустномоха, благодаря чему придает ядовитый урон к огнестрельному оружию.

items.weapon.spammo.blindammo.name=Ослепляющие пули
items.weapon.spammo.blindammo.desc=Специальная пуля, образованная путем объединения горной руды и семя слепняка, благодаря чему придает эффект ослепления к огнестрельному оружию.

items.weapon.spammo.starammo.name=Метеоритные пули
items.weapon.spammo.starammo.desc=Специальная пуля, образованная путем объединения горной руды и семя звездоцвета, благодаря чему придает более высокий урон к огнестрельному оружию.

items.weapon.spammo.dreamammo.name=Гипнотические пули
items.weapon.spammo.dreamammo.desc=Специальная пуля, образованная путем объединения горной руды и семя звездоцвета, благодаря чему придает эффект сонливости к огнестрельному оружию.

items.weapon.spammo.dewammo.name=Осколочные пули
items.weapon.spammo.dewammo.desc=Специальная пуля, образованная путем объединения горной руды и семя росистой травы, благодаря чему придает многоступенчатый урон к огнестрельному оружию.

items.weapon.spammo.sunammo.name=Солнечные пули
items.weapon.spammo.sunammo.desc=Специальная пуля, образованная путем объединения горной руды и семя солнечника, благодаря чему придает эффект истощающего здоровья к огнестрельному оружию.

items.weapon.spammo.sandammo.name=Песочные пули
items.weapon.spammo.sandammo.desc=Специальная пуля, образованная путем объединения горной руды и семя ведьминого стебля, благодаря чему придает эффект ослабления к огнестрельному оружию.

items.weapon.spammo.goldammo.name=Золотые пули
items.weapon.spammo.goldammo.desc=Специальная пуля, образованная путем объединения горной руды и семя семенного стручка, благодаря чему придает урон золотом к огнестрельному оружию.

items.weapon.spammo.emptyammo.name=Пустотелые пули
items.weapon.spammo.emptyammo.desc=Специальная пуля, образованная путем объединения горной руды и семя пустофрукта, благодаря чему нечего не придает к огнестрельному оружию.

items.weapon.spammo.rotammo.name=Гнилые пули
items.weapon.spammo.rotammo.desc=Специальная пуля, образованная путем объединения горной руды и семя гнилоягоды, благодаря чему придает эффект ядовитой слизи к огнестрельному оружию.

items.weapon.spammo.evolveammo.name=Деградирующие пули
items.weapon.spammo.evolveammo.desc=Специальная пуля, образованная путем объединения горной руды и семя фазоцвета, благодаря чему придает эффект деградации к огнестрельному оружию.

items.weapon.spammo.thornammo.name=Колючие пули
items.weapon.spammo.thornammo.desc=Специальная пуля, образованная путем объединения горной руды и семя земляного корня, благодаря чему придает эффект кровотечения к огнестрельному оружию.

items.weapon.spammo.battleammo.name=Боевые пули
items.weapon.spammo.battleammo.desc=Специальная пуля, образованная путем объединения горной руды и семя пожирающого цветка, благодаря чему придает силы при стрельбе из огнестрельного оружия.

items.weapon.spammo.woodenammo.name=Пробковые пули
items.weapon.spammo.woodenammo.desc=Специальная пуля, образованная путем объединения горной руды и ореха, благодаря чему придает эффект паралича к огнестрельному оружию.

