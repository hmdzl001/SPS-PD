items.scrolls.scrollofidentify.inv_title=Какой предмет опознать?
items.scrolls.scrollofidentify.it_is=Свиток открывает вам, что это за %s.
items.scrolls.scrollofidentify.desc=Этот свиток способен навсегда открыть все тайны одного предмета.
items.scrolls.scrolloflullaby.name=Свиток Колыбельной
items.scrolls.scrolloflullaby.sooth=В воздухе раздается убаюкивающая мелодия. Вы чувствуете, что хотите спать.
items.scrolls.scrolloflullaby.desc=Чтение этого свитка вслух вызывает тихую мелодию, которая погрузит всех, кто её слышал, в глубокий волшебный сон.
items.scrolls.scrollofmagicalinfusion.name=Свиток Волшебного вливания
items.scrolls.scrollofmagicalinfusion.inv_title=Какой предмет наполнить?
items.scrolls.scrollofmagicalinfusion.infuse=Ваш предмет, пропитан тайной энергией!
items.scrolls.scrollofmagicalinfusion.desc=Этот свиток наполнит оружие или броню могущественной магической энергией.\n\nПомимо улучшения, оружие получит магическое зачарование, или доспех получит магический глиф.\n\nЕсли предмет уже имеет зачарование или глиф, свиток удалит их и заменит на новый.
items.scrolls.scrollofmagicmapping.name=Свиток Магической карты
items.scrolls.scrollofmagicmapping.layout=Теперь вы знакомы с планировкой этого уровня.
items.scrolls.scrollofmagicmapping.desc=После прочтения этого свитка в ваш разум впишется ясная картина уровня. Вам станут известны все коридоры и ловушки, в том числе скрытые. Однако местоположение предметов и существ останется неизвестным.
items.scrolls.scrollofmirrorimage.name=Свиток Зеркальных копий
items.scrolls.scrollofmirrorimage.desc=При использовании, этот свиток создаст две зеркальных копии прочитавшего. 
items.scrolls.scrollofpsionicblast.name=Свиток Ментального удара
items.scrolls.scrollofpsionicblast.ondeath=Ментальный удар разрывает ваш разум...
items.scrolls.scrollofpsionicblast.desc=Этот свиток содержит невероятную разрушительную энергию, которая может быть направлена на уничтожение разумов видимых существ и усиливает псионическую силу пользователя.
items.scrolls.scrollofrage.name=Свиток Ярости
items.scrolls.scrollofrage.roar=Свиток издаёт яростный рёв, эхом отдающийся в подземелье!
items.scrolls.scrollofrage.desc=При прочтении вслух этот свиток издаст яростный рёв, привлекающий внимание врагов и вводящий в ярость тех, кто уже здесь.
items.scrolls.scrollofrecharging.name=Свиток Перезарядки
items.scrolls.scrollofrecharging.surge=Сквозь ваше тело проходит поток энергии, заряжая ваши палочки!
items.scrolls.scrollofrecharging.desc=В этом свитке заключена чистая магическая энергия, которая при высвобождении начнёт постепенно заряжать все палочки прочитавшего.
items.scrolls.scrollofremovecurse.name=Свиток Рассеяния проклятия
items.scrolls.scrollofremovecurse.cleansed=Ваш рюкзак окутывается сиянием и тёмная энергия покидает его!
items.scrolls.scrollofremovecurse.not_cleansed=Ваш рюкзак окутывается сиянием, но ничего не происходит.
items.scrolls.scrollofremovecurse.desc=Магия этого свитка позволит снять проклятие с оружия, доспехов, палочки, колец и артефактов или других переносимых предметов.
items.scrolls.scrollofteleportation.name=Свиток Телепортации
items.scrolls.scrollofteleportation.tele=В мгновенье ока вы оказываетесь в другом месте уровня.
items.scrolls.scrollofteleportation.no_tele=Сильная магическая аура этого места препятствует телепортации!
items.scrolls.scrollofteleportation.prompt=Куда телепортироваться?
items.scrolls.scrollofteleportation.desc=Магия этого свитка мгновенно переносит прочитавшего в случайную локацию на этом же этаже. Свиток чаще всего переносит в те места, в которых прочитавший ещё не был до этого, но не может телепортировать за закрытые двери или баррикады.
items.scrolls.scrollofterror.name=Свиток Ужаса
items.scrolls.scrollofterror.none=Свиток излучает яркий красный свет.
items.scrolls.scrollofterror.one=Свиток излучает яркий красный свет и %s убегает!
items.scrolls.scrollofterror.many=Свиток излучает яркий красный свет и монстры убегают!
items.scrolls.scrollofterror.desc=Вспышка красного света наполнит всех видимых существ ужасом и они попытаются убежать. Любой удар по убегающему врагу ослабит этот эффект.
items.scrolls.scrollofupgrade.name=Свиток Улучшения
items.scrolls.scrollofupgrade.inv_title=Какой предмет улучшить?
items.scrolls.scrollofupgrade.looks_better=Ваш предмет, теперь выглядит лучше.
items.scrolls.scrollofupgrade.desc=Этот свиток улучшит один предмет, повысив его качество. У палочки возрастёт мощь и количество зарядов, оружие и броня будут наносить и поглощать больше урона, а эффективность колец увеличится. 
items.scrolls.inventoryscroll.title=Выберите предмет

items.scrolls.scrollofmultiupgrade.better=Ваш предмет, теперь выглядит лучше.
items.scrolls.scrollofmultiupgrade.name=Свиток Усовершенствования
items.scrolls.scrollofmultiupgrade.title=Какой предмет улучшить?
items.scrolls.scrollofmultiupgrade.desc=Этот свиток улучшит один предмет, повысив его качество. У палочки возрастёт мощь и количество зарядов, оружие и броня будут наносить и поглощать больше урона, а эффективность колец увеличится.\n\nОружие и броня также будут требовать меньше силы для их использования, и любое проклятие на них будет снято. 
items.scrolls.scrollofregrowth.layout=Здесь растет много растений, и теперь вы знакомы с планировкой этого уровня.
items.scrolls.scrollofregrowth.name=Свиток Удобрения
items.scrolls.scrollofregrowth.desc=Этот свиток ускоряет рост семян и позволит вам почувствовать их местонахождение.
items.scrolls.scrollofsacrifice.name=Свиток Жертвоприношения
items.scrolls.scrollofsacrifice.desc=Свиток, сделанный из пряности мироздания. Эта пряность может значительно повысить способности потребителя, но чрезмерное употребление может привести к непредсказуемым побочным эффектам.
items.scrolls.scrollofsacrifice.use_1=+5 ОЗ
items.scrolls.scrollofsacrifice.use_2=+1 сила
items.scrolls.scrollofsacrifice.use_lot=Вы плохо себя чувствуете.

###wands
items.wands.wand.ac_zap=ИСПОЛЬЗОВАТЬ
items.wands.wand.fizzles=Ваша палочка искрит. Видимо, у нее кончились заряды.
items.wands.wand.self_target=Вы не можете целиться в себя!
items.wands.wand.identify=Вы опознали палочку, это: %s.
items.wands.wand.cursed=Эта палочка проклята, ее сила хаотична и непредсказуема.
items.wands.wand.curse_discover=Эта %s проклята!
items.wands.wand.prompt=Выберите цель
items.wands.wand.silent=Магия безмолвия не позволяет вам использовать палочку.
items.wands.wand.needmana=Видимо, у нее кончились заряды.

items.wands.wandoferror.name=Ошибочная палочка
items.wands.wandoferror.desc=Это ошибка.
items.wands.wandoferror.stats_desc=???

items.wands.wandofcharm.name=Палочка Очарования
items.wands.wandofcharm.desc=Палочка с _атрибутом света_ имеет обычную форму, и именно темно-красный цвет и темные драгоценные камни, расположенные наверху, делают её заметней.
items.wands.wandofcharm.stats_desc=Посох может временно очаровать врагов.

items.wands.wandofmeteorite.name=Палочка Метеорита
items.wands.wandofmeteorite.desc=Палочка с _атрибутом огня_ сделана из метеорита, инкрустирована золотыми украшениями и инкрустирована сверху круглым черным метеоритом. В руке ощущается очень тяжелым.
items.wands.wandofmeteorite.stats_desc=Эта палочка создает метку, вызывающую метеорит в указанном месте. Мощность его взрыва наносит _%1$d-%2$d урона_ и достаточно сильна, чтобы оглушить большинство врагов.

items.wands.wandoftcloud.name=Палочка Грозовой тучи
items.wands.wandoftcloud.desc=Палочка с _атрибутом молнии_ сделана из проводящего металла, а на верхней её части находится небольшое темное облако. К счастью, вы не почувствуете дискомфорта, держа её в руке.
items.wands.wandoftcloud.stats_desc=Эта палочка может создавать некоторый электрический ток в целевом месте. Если будет израсходовано достаточное количество заряда, будет сгенерировано автоматическое атакующее темное облако.
items.wands.wandoftcloud.more_charge=Вам нужно больше заряда, чтобы вызвать грозовую тучу.
items.wands.wandoftcloud$tcloud.name=Грозовая туча
items.wands.wandoftcloud$tcloud.desc=Пока гром не грянет, мужик не перекрестится.
items.wands.wandoftcloud$stcloud.name=Туча
items.wands.wandoftcloud$stcloud.desc=Туча не без грому, хозяин не без гнева.

items.wands.wandofblood.name=Палочка Крови
items.wands.wandofblood.desc=Палочка с _атрибутом тьмы_, излучать темную энергию, и только маленький декоративный череп на верхушке палочки недостаточно выдающий, чтобы показать это.
items.wands.wandofblood.stats_desc=Эта палочка высвобождает испорченную энергию, пытаясь подчинить души врагов вашей воле, нанося _%1$d-%2$d урона_, чтобы исцелить вас.

items.wands.wandofdisintegration.name=Палочка Дезинтеграции
items.wands.wandofdisintegration.desc=Палочка с _атрибутом энергии, сделана из цельного куска гладкого обсидиана, внутри которого от краев к вершине посоха струится темно-фиолетовый свет. Она мерцает разрушительной энергией, ожидая, когда ей воспользуются.
items.wands.wandofdisintegration.stats_desc=Палочка испускает луч, пронзающий любые препятствия на своём пути. Дальность луча увеличивается с улучшением палочки. Луч наносит _%1$d-%2$d урона,_ и чем больше луч пронзает врагов и препятствий, тем больше дополнительный урон.

items.wands.wandoffirebolt.name=Палочка Огненной вспышки
items.wands.wandoffirebolt.desc=Палочка с _атрибутом огня_ изготовлена из красного лакированного дерева и декорирован сусальным золотом, что придает ему величественный вид. Его кончик потрескивал и шипел, стремясь высвободить свою могучую магию.
items.wands.wandoffirebolt.stats_desc=При использовании эта палочка выпускает в форме конуса, мощную волну огня, нанося _%1$d-%2$d урона_.

items.wands.wandofflock.name=Палочка Стаи
items.wands.wandofflock.desc=Палочка с _атрибутом тьмы_ выглядит как обычная деревянная палка, но золотые украшения на обоих концах делают её менее обычной.
items.wands.wandofflock.stats_desc=Использование этой палочки вызовет безобидную овцу в указанном месте. Поскольку этот вид магии похож на магию возрождения, он может в определенной степени заменить магию возрождения.
items.wands.wandofflock.guard=Магия привлекла внимание стража Мудрости.
items.wands.wandofflock$magicsheep.desc=Это волшебная овца. Что в ней волшебного? Её нельзя убить. Она будет тут стоять, пока волшебным образом не исчезнет, жуя жвачку с пустым взглядом.
items.wands.wandofflock$magicsheep.name=Волшебная овца
items.wands.wandofflock$magicbombsheep.desc=УРОВЕНЬ СЛИШКОМ СЛОЖНЫЙ, БАБА В ДЕЛЕ. БУДЬТЕ ОСТОРОЖНЫ, МАЛЫШКА РАЗВЛЕКАЕТСЯ.
items.wands.wandofflock$magicbombsheep.name=БАБА


items.wands.wandoflightning.name=Палочка Молний
items.wands.wandoflightning.desc=Палочка с _атрибутом молнии_ сделана из цельного металла, из-за чего она довольно тяжёлая. На навершии есть два зубца, между которыми проскакивают электрические дуги.
items.wands.wandoflightning.stats_desc=Эта палочка испускает мощные молнии, которые пронизывают все, против чего они направлены, и причиняют _%1$d-%2$d урона_. Это электричество переходит на близкие персонажи и свободнее распространяется в воде. Молнии из этой палочки могут нанести вам вред, но не затрагивают ваших союзников. 

items.wands.wandofmagicmissile.name=Палочка Магической стрелы
items.wands.wandofmagicmissile.desc=Довольно простая палочка с _атрибутом энергии_, стреляющая стрелами чистой магической энергии.
items.wands.wandofmagicmissile.stats_desc=Хотя она не такой мощная, как другие палочки, она наносит _%1$d-%2$d урона_, компенсируя его большим количеством заряда.

items.wands.wandofswamp.name=Палочка Болота
items.wands.wandofswamp.desc=Палочка с _атрибутом земли_, изготовлена из ветки мертвого дерева. Каким-то образом дерево всё ещё живое.
items.wands.wandofswamp.stats_desc=Эта палочка стреляет болотной сферой, которая взрывается в указанном месте, нанося _%1$d-%2$d урона_ и превращает окружающую среду вокруг цели в болото.

items.wands.wandoflight.name=Палочка Чистого света
items.wands.wandoflight.desc=Палочка с _атрибутом света_, сделана из цельного куска прозрачного хрусталя. Она напоминает длинный кусок гладкого стекла. Цветные лучики света играют у навершия, стремясь вырваться вперёд.
items.wands.wandoflight.stats_desc=Эта палочка испускает луч света, наносящий _%1$d-%2$d урона_ и ослепляющий врагов.

items.wands.wandoffreeze.name=Палочка Заморозки
items.wands.wandoffreeze.desc=Палочка с _атрибутом воды_, сделана из какого-то волшебного льда. Она становится ярче около навершия. На ощупь довольно холодная, но ваша рука почему-то остается тёплой.
items.wands.wandoffreeze.stats_desc=Эта палочка стреляет в ваших врагов потоком льда, нанося _%1$d-%2$d урона_ и замораживает их. В воде эффект сильнее. Замороженные враги, получают меньше урона от этой палочки. 

items.wands.wandofflow.name=Палочка Потока
items.wands.wandofflow.desc=Палочка с _атрибутом воды_, короче обычного, но из-за небольшого фонтана наверху она выглядит точно так же, как обычная палочка.
items.wands.wandofflow.stats_desc=Эта палочка стреляет в мощной струей воды в указанное место, нанося _%1$d-%2$d урона_, отбрасывая цель и заливая её водой.

items.wands.wandofacid.name=Палочка Кислоты
items.wands.wandofacid.desc=Палочка с _атрибутом земли_, имеет пурпурный ствол, заключённый в себе ярко-зеленый драгоценный камень наверху.
items.wands.wandofacid.stats_desc=При использовании эта палочка стреляет изумрудно-зеленой кислотой, которая наносит _%1$d-%2$d урона_ и наносит периодический урон по пораженным врагам. 

items.wands.cannonofmage.name=Радужная пушка Рено
items.wands.cannonofmage.desc=Древняя реликвия, которая хранит сущность магии и может запускать её наружу.
items.wands.cannonofmage.stats_desc=При использовании она вызывает случайные эффекты, наносящие _%1$d-%2$d урона_ и имеет дополнительный урон от магической силы пользователя.

###enchantments
items.weapon.enchantments.enchantmentdark.name=%s тьмы
items.weapon.enchantments.enchantmentdark.desc=Это зачарование наносит много темного урона, и может заставить бежать врагов от нападающего, вселяя в них страх.

items.weapon.enchantments.enchantmentfire.name=%s пламени
items.weapon.enchantments.enchantmentfire.desc=Это зачарование наносит немного огненного урона, и может заставить оружие извергать пламя, поджигая врагов.

items.weapon.enchantments.enchantmentlight.name=%s света
items.weapon.enchantments.enchantmentlight.desc=Это зачарование наносит много светлого урона и может ослепить врага.

items.weapon.enchantments.enchantmentenergy.name=%s воинственности
items.weapon.enchantments.enchantmentenergy.desc=Это зачарование наносит немного урона и может увеличит силу атаки пользователя.

items.weapon.enchantments.enchantmentearth.name=%s паразитизма
items.weapon.enchantments.enchantmentearth.desc=Это зачарование наносит много земляного урона и может подсадить врагам, семена с паразитами.

items.weapon.enchantments.enchantmentshock.name=%s молний
items.weapon.enchantments.enchantmentshock.desc=Это зачарование наносит много электрического урона всем врагам поблизости.

items.weapon.enchantments.enchantmentice.name=%s холода
items.weapon.enchantments.enchantmentice.desc=Это зачарование наносит много ледяного урона и может накладывать холод и влагу на врагов.

items.weapon.enchantments.enchantmentice2.name=%s мороза
items.weapon.enchantments.enchantmentice2.desc=Это зачарование наносит немного ледяного урона и может заморозить врага.

items.weapon.enchantments.enchantmentdark2.name=%s проклятия
items.weapon.enchantments.enchantmentdark2.desc=Это зачарование наносит немного темного урона и может накладывать проклятие на врагов.

items.weapon.enchantments.enchantmentfire2.name=%s смолистости 
items.weapon.enchantments.enchantmentfire2.desc=Это зачарование наносит много огненного урона, и может покрить врага смолой.

items.weapon.enchantments.enchantmentlight2.name=%s сияния
items.weapon.enchantments.enchantmentlight2.desc=Это зачарование наносит немного светлого урона и может накладывать светловой удар на врагов.

items.weapon.enchantments.enchantmentenergy2.name=%s обороны
items.weapon.enchantments.enchantmentenergy2.desc=Это зачарование наносит много урона и может улучшить защиту пользователя.

items.weapon.enchantments.enchantmentearth2.name=%s едкости
items.weapon.enchantments.enchantmentearth2.desc=Это зачарование наносит немного земляного урона и может накладывать кислоту на врагов.

items.weapon.enchantments.enchantmentshock2.name=%s шока
items.weapon.enchantments.enchantmentshock2.desc=Это зачарование наносит немного электрического урона и может накладывать статическое электричество на врагов.



items.weapon.enchantments.aresleech.name=%s вампиризма
items.weapon.enchantments.aresleech.desc=Это зачарование с каждым ударом вытягивает жизненные силы врагов и передает их владельцу.
items.weapon.enchantments.aresleech.effect=Вытягивает %s жизненной силы с ближайшего врага.
items.weapon.enchantments.aresleech$healdamage.name=Извлеченная жизненная сила
items.weapon.enchantments.aresleech$healdamage.desc=Ваше оружие медленно возвращает вам, поглощению  жизненную силу врагов.\n\nВы будете восстанавливать по одному очку здоровья за ход до тех пор, пока не останется исцеления.\n\nОсталось регенерации здоровья:  %d.

items.weapon.enchantments.buzzsaw.name=%s поточности
items.weapon.enchantments.buzzsaw.desc=Это зачарование может очень быстро наносить много урона, потребляя капли росы.
items.weapon.enchantments.buzzsaw.fuel=Низкое потребление росы, из-за нехватки капель росы!
items.weapon.enchantments.buzzsaw.off=Отключено потребление росы!

items.weapon.enchantments.cromluck.name=%s костоломности
items.weapon.enchantments.cromluck.desc=Это зачарование наносит дополнительный урон, игнорируя защиту врага.

items.weapon.enchantments.jupitershorror.name=%s кошмара
items.weapon.enchantments.jupitershorror.desc=Это зачарование может запугивать врагов.

items.weapon.enchantments.lokispoison.name=%s отрави
items.weapon.enchantments.lokispoison.desc=Это зачарование может отравлять врагов.

items.weapon.enchantments.neptuneshock.name=%s массивности
items.weapon.enchantments.neptuneshock.desc=Это зачарование может наносить массивный урон по нескольким врагам.

###relic
items.weapon.melee.relic.aressword.name=Длинный меч Пожирающий Души
items.weapon.melee.relic.aressword.desc=Длинный бритвенно-острый клинок этого меча успокаивающе блестит, хотя из-за своего размера он довольно тяжёл.\n— Watabou\n \nБлагодаря силе фиолетового магического камня это оружие может поглощать жизненную сущность с окружающих врагов и возвращать её владельцу. \n— Lynn
items.weapon.melee.relic.aressword.ac_regen=ЗАБРАТЬ ДУШИ
items.weapon.melee.relic.cromcruachaxe.name=Изогнутая секира
items.weapon.melee.relic.cromcruachaxe.desc=Предназначенный для ношения на плече, этот массивный топор настолько же опасен, насколько тяжёл.\n— 00-Evan\n\nБлагодаря силе оранжевого магического камня это оружие может создавать вокруг владельца оболочку, похожую на чешую дракона, чтобы противостоять атакам чужой магии.\n— Lynn
items.weapon.melee.relic.cromcruachaxe.ac_dispel=МАГИЧЕСКАЯ ЗАЩИТА
items.weapon.melee.relic.lokisflail.name=Мрачная кистень
items.weapon.melee.relic.lokisflail.desc=Шипастый шар на цепи, присоединённой к рукояти. Крайне неуклюжее оружие, но сокрушительное при точном попадании.\n— 00-Эван\n\nБлагодаря силе зеленого магического камня это оружие может скрывать пользователя в тени, давая возможность к скрытым атакам.\n— Lynn
items.weapon.melee.relic.lokisflail.ac_stealth=МАГИЯ НЕВИДИМОСТИ
items.weapon.melee.relic.neptunustrident.name=Трезубец Посейдона
items.weapon.melee.relic.neptunustrident.desc=Древковое оружие с тремя острыми лезвиями спереди.\n— Jinkeloid\n\nБлагодаря силе синего магического камня, это оружие может вызвать дождь на небольшую площадь, замедляя движение врагов и превращая землю под их ногами в лужи воды.\n— Lynn
items.weapon.melee.relic.neptunustrident.ac_flood=ГРОЗОВОЙ ДОЖДЬ
items.weapon.melee.relic.jupiterswraith.name=Острая чакра
items.weapon.melee.relic.jupiterswraith.ac_explode=КАМНЕПАД
items.weapon.melee.relic.jupiterswraith.desc=Этот острый как бритва диск, сделан таким любопытным образом, что после попадания в цель, он возвращается к владельцу.\n— Consideredhamster \n\nБлагодаря силе желтого магического камня, это оружие может призвать небольшой камнепад в указанном месте, закапывающий врагов в землю.\n— Lynn

###melee weapons

items.weapon.melee.assassinsblade.name=Клинок убийцы
items.weapon.melee.assassinsblade.desc=Небольшое волнистое лезвие из обсидиана. Несмотря на лёгкий вес, оно неудобно в применении, но смертоносно при точном ударе.\n— 00-Evan\n\nРежущий

items.weapon.melee.battleaxe.name=Боевой топор
items.weapon.melee.battleaxe.desc=Огромное стальное лезвие этого топора позволяет наносить удары с устрашающей силой.\n— Watabou\n\nРубящий

items.weapon.melee.club.name=Деревянная дубинка
items.weapon.melee.club.desc=Простое и тяжелое деревянное оружие.\n— Snof33\n\nДробящая

items.weapon.melee.dagger.name=Кинжал
items.weapon.melee.dagger.desc=Простой деревянный кинжал с изношенной деревянной рукоятью.\n— Watabou\n\nРежущий

items.weapon.melee.dualknive.name=Мечи
items.weapon.melee.dualknive.desc=Парные атаки наносят больше урона. \n— Bilboldev \n\nРежущие

items.weapon.melee.special.errorw.name=Ошибочное оружие
items.weapon.melee.special.errorw.desc=Это ошибка.\n—???\n\nХаотичное

items.weapon.melee.fightgloves.name=Боевые перчатки
items.weapon.melee.fightgloves.desc=Обычное оружие состоит из простой кожи и металлических наконечников.\n— Juh9870\n\nДробящие

items.weapon.melee.glaive.name=Глефа
items.weapon.melee.glaive.desc=Крупное древковое оружие с длинным клинком на конце.\n— Watabou\n\nКолющая

items.weapon.melee.gsword.name=Двуручный меч
items.weapon.melee.gsword.desc=Внушительный клинок этого меча придает его взмахам огромную силу.\n — 00-Evan\n\nРубящий

items.weapon.melee.halberd.name=Алебарда
items.weapon.melee.halberd.desc=Оружие, сочетающее в себе копье и боевой топор.\n— Consideredhamster\n\nКолющая

items.weapon.melee.handaxe.name=Ручной топор
items.weapon.melee.handaxe.desc=Лёгкий топор, часто применяемый для рубки деревьев. Его широкое топорище неплохо справится и с врагами.\n— 00-Evan\n\nРубящий

items.weapon.melee.special.handcannon.name=Ручная пушка
items.weapon.melee.special.handcannon.ac_on=ВКЛ.
items.weapon.melee.special.handcannon.ac_off=ВЫКЛ.
items.weapon.melee.special.handcannon.power_on=Режим перегрузки включен!
items.weapon.melee.special.handcannon.power_off=Режим перегрузки выключен.
items.weapon.melee.special.handcannon.desc=Люди изобрели огнестрельное оружие, а гномы усилили и усовершенствовали его. Одна из немногих видов огнестрельного оружия в мире, эта гигантская  пушка может поражать цели издалека.\n— Consideredhamster\n\n???

items.weapon.melee.knuckles.name=Кастет
items.weapon.melee.knuckles.desc=Кусок железа, хорошо подходящий к кулаку. Способен придать дополнительный вес вашим аргументам в любом споре.\n— Watabou\n\nКолющий

items.weapon.melee.lance.name=Рыцарское ружье
items.weapon.melee.lance.desc=Прочный железный стержень соединений с огромным конусом, образует такое оружие.\n— Hmdzl001\n\nРежущее

items.weapon.melee.magebook.name=Волшебная книга
items.weapon.melee.magebook.desc=Тяжелая книга из башни, её содержание очень сложное для чтения.\n—Coconut \n\nДробящая

items.weapon.melee.nunchakus.name=Нунчаки
items.weapon.melee.nunchakus.desc=Две короткие деревянные палки, соединенные прочной веревкой, образуют такое оружие.\n— Hmdzl001\n\nКачественные, Дробящие

items.weapon.melee.rapier.name=Рапира
items.weapon.melee.rapier.desc=Тонкое, длинное и заостренное оружие.\n— Snof33\n\nКачественная, Дробящая

items.weapon.melee.special.runicblade.name=Рунный клинок
items.weapon.melee.special.runicblade.ac_reforge=ПЕРЕКОВАТЬ
items.weapon.melee.special.runicblade.choose=Предмет для улучшения
items.weapon.melee.special.runicblade.reforged=Вы усилили свое оружие руническим клинком.
items.weapon.melee.special.runicblade.desc=Загадочное оружие из дальней страны со светло-голубым лезвием.\n— 00-Evan\n\nОчищений 

items.weapon.melee.scimitar.name=Скимитар
items.weapon.melee.scimitar.desc=Широкий изогнутый клинок. Его форма позволяет наносить быстрые, но менее сильные атаки.\n— 00-Evan\n\nКачественный, Рубящий

items.weapon.melee.shortsword.name=Короткий меч
items.weapon.melee.shortsword.desc=Довольно короткий меч, всего на несколько дюймов длиннее кинжала.\n— Watabou \n\nРубящий

items.weapon.melee.spear.name=Копьё
items.weapon.melee.spear.desc=Тонкая длинная палка с куском заостренного железа на конце.\n— Watabou\n\nКолющее

items.weapon.melee.special.spork.name=Ложка-вилка
items.weapon.melee.special.spork.desc=Столовый прибор, сочетающий в себе элементы ложки и вилки. Серьезно, это оружие?\n— Dachhack\n\nОбжирающая

items.weapon.melee.special.tekkokagi.name=Сюко
items.weapon.melee.special.tekkokagi.desc= Оружие ниндзя, похожее на когти Росомахи.\n— Typedscroll\n\nСмертоносное

items.weapon.melee.warhammer.name=Боевой молот
items.weapon.melee.warhammer.desc=Мало кто сможет устоять перед сокрушительной мощью этой громады из свинца и стали, но только сильнейшие способны использовать его в полную силу.\n— Watabou\n\nДробящий

items.weapon.melee.whip.name=Кнут
items.weapon.melee.whip.desc=Хотя этот покрытый шипами хлыст и трудно назвать настоящим оружием, его дальность атаки не имеет аналогов.— 00-Evan\n\nКачественный, Колющий

items.weapon.melee.special.wraithbreath.name=Призрачное Дыхание
items.weapon.melee.special.wraithbreath.desc=Бессмысленность\n\nЗапугивающее 

items.weapon.melee.special.pumpkin.name=Тыквенный фонарь
items.weapon.melee.special.pumpkin.desc=Зажженный фонарь из тыквы. Счастливого Хэллоуина!\n\nВоспламеняющий, Освещающий, Запугивающий, Сладостный 

items.weapon.melee.special.tree.name=Рождественская елка
items.weapon.melee.special.tree.desc=Простая елочная игрушка. Счастливого Рождества!\n\nРаспаляющая, Слабая, Подарочная

items.weapon.melee.special.firecracker.name=Петарда
items.weapon.melee.special.firecracker.desc=Традиционные китайские петарды на 800 штук. Празника Весны 2018 года!\n\nВзрывная, Воспламеняющая, Шумная, Запугивающая

items.weapon.melee.special.hookham.name=Крючок с ветчиной
items.weapon.melee.special.hookham.desc=Пришло время косплеить пирата. Счастливых летних каникул 2018 года!\n\nПодарочный, Исцеляющий, Рубящий

items.weapon.melee.triangolo.name=Треугольник
items.weapon.melee.triangolo.desc=Ударный инструмент, сделанный из тонких стальных стержней, согнутых в форме треугольника. При ударе металлическим стержнем он издаст четкий и приятный звук.\n\nРезонансный

items.weapon.melee.flute.name=Флейта
items.weapon.melee.flute.desc=Полая деревянная палочка с множеством мелких отверстий, при игре издает резкий свистящий звук.\n\nРезонансная

items.weapon.melee.wardrum.name=Боевой барабан
items.weapon.melee.wardrum.desc=Звук более низкий, но громкий. Используется для поднятия боевого духа или для командования в бою.\n\nКачественно резонансный

items.weapon.melee.trumpet.name=Звуковая труба
items.weapon.melee.trumpet.desc=Инструмент с самым высоким диапазоном в семействе духовых инструментов, отлично справляется с мелодической партией или высоким ритмом.\n\nРезонансная

items.weapon.melee.harp.name=Арфа
items.weapon.melee.harp.desc=Один из старейших струнных инструментов в мире.\n\nРезонансная

items.weapon.melee.woodenstaff.name=Деревянный посох
items.weapon.melee.woodenstaff.desc=Посох вырезанный из специальной древесины.\n— dachhack \n\nНакапливающий

items.weapon.melee.mace.name=Булава
items.weapon.melee.mace.desc=Железное навершие этого оружия способно нанести значительные повреждения.\n— Watabou\n\nНакапливающая

items.weapon.melee.holywater.name=Святая вода
items.weapon.melee.holywater.desc=Благословенная вода. \n— ???\n\nКачественно накапливающая

items.weapon.melee.prayerwheel.name=Молитвенный барабан
items.weapon.melee.prayerwheel.desc=Цилиндр или валик на оси, содержащий мантры.\n— ???\n\nНакапливающий

items.weapon.melee.stonecross.name=Каменный крест
items.weapon.melee.stonecross.desc=Огромный каменный крест.\n— Coconut \n\nНакапливающий

items.weapon.melee.tricksand.name=Странная пыль
items.weapon.melee.tricksand.desc=Может быть куплена за 90 золота, чтобы использовать её для обнаружения скрытых существ.\n— Coconut \n\nНарушающая законы физики

items.weapon.melee.special.goei.name=Гохэй
items.weapon.melee.special.goei.desc=Рейму Хакурей использовала его для лечения демонов и призраков.\n— REN\n\nОбеззараживающий, Накапливающий

items.weapon.melee.special.brick.name=Кирпич
items.weapon.melee.special.brick.desc=Обычный обожженный глиняный кирпич. С Международным днем трудящихся!\n\nКачественно дробящий, Хрупко награждающей

items.weapon.melee.special.lollipop.name=Леденец на палочке
items.weapon.melee.special.lollipop.desc=Трудно представить, чтобы такая вкуснятина была оружием. Счастливого Дня Детей!\n\nЛипкий, Очаровательный, Легко теряющийся 

items.weapon.melee.special.sjrbmusic.name=Музыкальный набор S-J-R-B
items.weapon.melee.special.sjrbmusic.desc=Это костюм известного виртуального исполнителя. Счастливых летних каникул 2019 года!\n\nРезонансний, Качественно режущий, очаровательный, Шумный
items.weapon.melee.special.sjrbmusic.rap=За твою красоту!!!

items.weapon.melee.special.keyweapon.name=Небесный ключ
items.weapon.melee.special.keyweapon.desc=Оставайтесь дома, держите дистанцию с незнакомцами и следите за своим здоровьем. Празднование эпидемии 2020 года!\n\nДробящий, Режущий, Предупреждающий

items.weapon.melee.zero.woodenhammer.name=Простой деревянный молоток
items.weapon.melee.zero.woodenhammer.desc=Обыкновенный молоточек.\n— Luigi.\n\nДробящий, Критически-хрупкий

items.weapon.melee.zero.emptypotion.name=Бустой пузырек
items.weapon.melee.zero.emptypotion.desc=Обыкновенный пустой пузырек.\n— ???\n\n Резонансный, Критически-хрупкий

