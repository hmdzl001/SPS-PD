items.skills.classskill.charge=Перезарядка: %d.
items.skills.classskill.name=Классовый навык

items.skills.mageskill.name=Навыки Мага
items.skills.mageskill.ac_special=ШТОРМ ХАОСА
items.skills.mageskill.ac_special_two=ВЫТЯГИВАНИЕ ДУШИ
items.skills.mageskill.ac_special_three=ВРАТА ПРОСТРАНСТВА
items.skills.mageskill.ac_special_four=УДАР МОЛНИИ
items.skills.mageskill.desc= _Шторм хаоса:_ в пределах видимости героя, наносит урон всем врагам, накладывая на них случайные эффекты и также может разрушить некоторые стены, когда (ур. 55+) разрушает стены в четырех углах одновременно.\n\n_Вытягивание души (ур. 20+):_ при убийстве врагов, вы можете на некоторое время, поглощать их жизненную энергию, когда (ур. 55+) перезарядка уменьшается вдвое.\n\n_Врата пространства (ур. 30+):_ телепортирует вас в случайное место текущего уровня, ценой потери вашего верхнего предела здоровья и уровня, когда (ур. 55+) не теряете здоровье.\n\n_Удар молнии (ур. 40+):_ дает эффект перезарядки и создает случайную палочку, когда (ур. 55+) будет усиленная палочка.

items.skills.huntressskill.name=Навыки Охотницы
items.skills.huntressskill.ac_special=ИСТИНКТ ОХОТЫ
items.skills.huntressskill.ac_special_two=РЕЛИКТОВЫЙ СВЕТ
items.skills.huntressskill.ac_special_three=ПОМОЩЬ ПРИРОДЫ
items.skills.huntressskill.ac_special_four=ДРЕВНИЙ СТРАЖ
items.skills.huntressskill.no_space=Здесь нет места для призыва существ.
items.skills.huntressskill.desc=_Инстинкт охоты:_ накладывает эффект шипов, случайного благословения и улучшает навык дальнего боя, когда (ур. 55+) получаете все благословения.\n\n_Реликтовый свет (ур. 20+):_ дает наградной набор, когда (ур. 55+) уничтожает случайный предмет снаряжения\n\n_Помощь природы (ур. 30+):_ привлекает живого духа, который приносит плоды, когда (ур. 55+) появляется дух-чернокнижник.\n\n_Древний страж (ур. 40+):_ призывает дневное древо и накладывает паразитизм, когда (ур. 55+) оплетает всех врагов.

items.skills.rogueskill.name=Навыки Разбойника
items.skills.rogueskill.ac_special=ТЕНЕВОЕ УБИЙСВО
items.skills.rogueskill.ac_special_two=МАРОДЕРСТВО
items.skills.rogueskill.ac_special_three=ПОЛИРОВКА САМОЦВЕТА
items.skills.rogueskill.ac_special_four=ПЫЖОК ВЕРЫ
items.skills.rogueskill.desc=_Теневое убийство:_ скрывает в тень, усиливает случайно урон или скорость и заставляет врага замолчать, пока он не умрет, когда (ур. 55+) дает полный прирост урона.\n\n_Мародёрство (ур. 20+):_ добивает золото и предметы в бою, когда (ур. 55+) увеличивает это действие вдвое.\n\n_Полировка самоцвета (ур. 30+):_ создает случайное кольцо, когда (ур. 55+) оно будет с усилением.\n\n_Прыжок веры (ур. 40+):_ накапливает силу возле стен для совершения мощной атаки, когда (ур. 55+) накладывает невидимость при накоплении энергии

items.skills.warriorskill.name=Навыки Воина
items.skills.warriorskill.ac_special=ВООРУЖЕНИЕ
items.skills.warriorskill.ac_special_two=ДУЭЛЬ
items.skills.warriorskill.ac_special_three=СВЯТОЙ ЩИТ
items.skills.warriorskill.ac_special_four=НЕОЖИДАННАЯ ТАКТИКА
items.skills.warriorskill.desc=_Вооружение:_ создает оружие или броню, когда (ур. 55+) будет оба с усилением.\n\n_Дуэль (ур. 20+):_ уменьшает урон вашего противника, обезоруживает и накладывает безмолвие врагам, не участвующих в дуэли, когда (ур. 55+) повышает вам атаку и защиту.\n\n_Святой щит (ур. 30+):_ повышает защиту, рассеивает некоторые негативные эффекты и наносит урон врагам, когда (ур. 55+) дает магический и энергетический щит.\n\n_Неожиданная тактика (ур. 40+):_ усиливает ваш иммунитет и наносит дополнительный урон врагам, которые имеют полное или низкое здоровье, когда (ур. 55+) временно увеличивает макс. здоровье.

items.skills.performerskill.name=Навыки Актера
items.skills.performerskill.prompt=Превратить предмет
items.skills.performerskill.ac_special=ОСОБЫЙ ТАНЕЦ
items.skills.performerskill.ac_special_two=ФЕЙЕРВЕРК ИЗ ЗАНАВЕСА
items.skills.performerskill.ac_special_three=ФОКУС ПОКУС
items.skills.performerskill.ac_special_four=ТРИУМФ
items.skills.performerskill.desc=_Особый танец:_ накладывает вам поддержку, а всем врагам в поле зрения безумие и очарование, когда (ур. 55+) перезарядка уменьшается вдвое..\n\n_Фейерверк из занавеса (ур. 20+):_ ослепляет, замедляет и наносит урон всем врагам в пределах видимости, оставляя для них цветы, когда (ур. 55+) вам дадут динамит.\n\n_Фокус-покус (ур. 30+):_ превращает один предмет в другой, когда (ур. 55+) вы еще получите фазоцвет.\n\n_Триумф (ур. 40+):_ накладывает поддержку и улучает характеристики, при достаточном количестве убийстве врагов, когда (ур. 55+) будут удвоение характеристики.

items.skills.soldierskill.name=Навыки Солдата
items.skills.soldierskill.ac_special=РОБО-БОМБА
items.skills.soldierskill.ac_special_two=БОЕВОЙ МЕХА
items.skills.soldierskill.ac_special_three=ПОМОЩЬ В БОЮ
items.skills.soldierskill.ac_special_four=ПОСТАВКА
items.skills.soldierskill$seekingbomb.name=Робо-бомба
items.skills.soldierskill$seekingbomb.desc=Внимание: этот робот может взорваться в любой момент.
items.skills.soldierskill$seekinghugebomb.name=Робот-подрывник
items.skills.soldierskill$seekinghugebomb.desc=Внимание: этот робот может подорваться в любой момент.
items.skills.soldierskill.desc=_Робо-бомба:_ генерирует роботов, которые несут бомбу с малым зарядом, когда (ур. 55+) они рассеивает некоторые негативные эффекты.\n\n_Боевой мех (ур. 20+):_ вызывает меха для езды на нем и накладывает щит, когда (ур. 55+) характеристики меха увеличиваются вдвое.\n\n_Помощь в бою (ур. 30+):_ дает шанс получить боевого помощника, когда (ур. 55+) он дается гарантировано.\n\n_Поставка (ур. 40+):_ сбрасывает еду и метательное оружие, где-то на текущем уровне, когда (ур. 55+) еда будет получше.

items.skills.followerskill.name=Навыки Адепта
items.skills.followerskill.ac_special=МОЛИТВА
items.skills.followerskill.ac_special_two=СБОР СРЕДСТВ
items.skills.followerskill.ac_special_three=БОГОХУЛЬСТВО
items.skills.followerskill.ac_special_four=БЛАГОСЛОВЕНИЕ
items.skills.followerskill.desc=_Молитва:_ накапливает бонус к урону и снижает получаемый урон, но будете потерять золотые монеты после повешения определённого уровня, когда (ур. 55+) перезарядка увеличивается вдвое.\n\n_Сбор средств (ур. 20+):_ дает что-то полезное от количества находящихся врагов в поле зрения, когда (ур. 55+) дает также золото.\n\n_Богохульство (ур. 30+):_ отнимает часть здоровья для увеличения всех характеристик, силы и постоянного усиления урона, когда (ур. 55+) увеличивает уровень урона.\n\n_Благословение (ур. 40+):_ улучшает выбранный предмет, когда (ур. 55+) рассеивать проклятие на нем.

items.skills.asceticskill.name=Навыки Монаха
items.skills.asceticskill.ac_special=РАЗГОН
items.skills.asceticskill.ac_special_two=ВЛИВАНИЕ СИЛЫ
items.skills.asceticskill.ac_special_three=ПЕРЕРАСПРЕДЕЛЕНИЕ
items.skills.asceticskill.ac_special_four=ЗЕМЛЕТРЯСЕНИЕ
items.skills.asceticskill.desc=_Разгон:_ временно увеличивает скорость, но при этом наносит урон каждый ход, когда (ур. 55+) без перезарядки.\n\n_Вливание силы (ур. 20+):_ получаете возможность зачаровать предмет, когда (ур. 55+) дает еще случайный предмет.\n\n_Перераспределение (ур. 30+):_ понижает уклонение и точность для увеличения магической силы, когда (ур. 55+) увеличивает еще случайную характеристику.\n\n_Землетрясение (ур. 40+):_ разрушает окружающие строения, наносит урон и создает рельеф дверей, когда (ур. 55+) накладывает на врага негативные эффекты.


items.armor.normalarmor.clotharmor.name=Тканая броня
items.armor.normalarmor.clotharmor.desc=Эта легкая броня обеспечивает минимальную защиту. Лучше, чем ничего. \n- Обычная броня

items.armor.normalarmor.leatherarmor.name=Кожаная броня
items.armor.normalarmor.leatherarmor.desc=Броня из выделанной шкуры какого-то животного. Она не так легка, как тканевая, но зато обеспечивает большую защиту.\n- Обычная броня

items.armor.normalarmor.mailarmor.name=Кольчужная броня
items.armor.normalarmor.mailarmor.desc=Переплетенные металлические кольца позволяют сочетать хорошую защиту с достаточной гибкостью.\n- Обычная броня
items.armor.normalarmor.platearmor.name=Латная броня
items.armor.normalarmor.platearmor.desc=Массивные металлические пластины, скрепленные в один доспех, способны обеспечить несравнимую защиту тому, кто в силах вынести их невероятную тяжесть.\n- Обычная броня

items.armor.normalarmor.scalearmor.name=Пластинчатая броня
items.armor.normalarmor.scalearmor.desc=Вшитые в кожаный жилет железные полоски создают гибкую, но надежную броню.\n- Обычная броня

items.armor.normalarmor.discarmor.name=Зерцальная броня
items.armor.normalarmor.discarmor.desc=Эта броня представляет собой металлический диск, пришитый поверх ткани. Довольно прочный, но громоздкий доспех.\n- Обычная броня

items.armor.normalarmor.errorarmor.name=Ошибочная броня
items.armor.normalarmor.errorarmor.desc=Это ошибка.

items.armor.normalarmor.basearmor.name=Базовая броня
items.armor.normalarmor.basearmor.desc=Это не броня, но для эстетики оно экипирована на персонаже.\n- Не броня

items.armor.specialarmor.lifearmor.name=Растительная броня
items.armor.specialarmor.lifearmor.desc=Живое растение, которое управляет толщиной доспеха в зависимости от полученного урона. Когда броня находится в безопасном состоянии, она превращает лишние её отростки в питательные вещества.\n- Уникальная броня

items.armor.normalarmor.woodenarmor.name=Деревянная броня
items.armor.normalarmor.woodenarmor.desc=Созданный из лучшей бересты, она очень прочная, но не удобная.\n- Тяжелая броня

items.armor.normalarmor.ceramicsarmor.name=Керамическая броня
items.armor.normalarmor.ceramicsarmor.desc=Созданный из глины и огня, крепкая и надежная броня.\n- Тяжелая броня

items.armor.normalarmor.stonearmor.name=Каменная броня
items.armor.normalarmor.stonearmor.desc=Броня, созданная из магии земли, очень твердая и тяжелая.\n- Тяжелая броня

items.armor.normalarmor.multiplelayerarmor.name=Многослойная броня
items.armor.normalarmor.multiplelayerarmor.desc=Эта броня состоит из двух слоев, внутреннего и внешнего, и в ней ловкость заменена на защиту.\n- Тяжелая броня

items.armor.normalarmor.bulletarmor.name=Пуленепробиваемая броня
items.armor.normalarmor.bulletarmor.desc=По сути обычный бронежилет.\n- Тяжелая броня

items.armor.normalarmor.machinearmor.name=Механическая броня
items.armor.normalarmor.machinearmor.desc=Обычная пластинчатая броня оснащена основным блоком питания и четырьмя периферийными рычагами, которые производят много шума.\n- Тяжелая броня

items.armor.normalarmor.vestarmor.name=Жилет
items.armor.normalarmor.vestarmor.desc=Обычный товар, произведенный фабрикой, хотя и не может противостоять травмам, очень подходит для занятия спортом.\n- Легкая броня

items.armor.normalarmor.rubberarmor.name=Резиновая броня
items.armor.normalarmor.rubberarmor.desc=Одежда, которая плотно прилегает к телу, обычно используется для косплея.\n- Легкая броня

items.armor.normalarmor.cdarmor.name=Дисковая броня
items.armor.normalarmor.cdarmor.desc=Стопка выброшенных дисков, приклеенные к доспехам. Очевидно, что это отличный работа для участия в экологическом конкурсе.\n- Легкая броня

items.armor.normalarmor.styrofoamarmor.name=Пенопластовая броня
items.armor.normalarmor.styrofoamarmor.desc=Трудно понять, из чего эта броня сделана, но похоже это пенопласт, который немного впитывает получаемые удары.\n- Легкая броня

items.armor.normalarmor.protectiveclothingarmor.name=Защищенная броня
items.armor.normalarmor.protectiveclothingarmor.desc=Рабочая одежда, которую должны носить работники токсичных и вредных производств, может эффективно изолировать от токсической и вредной среди.\n- Легкая броня

items.armor.normalarmor.phantomarmor.name=Фантомная броня
items.armor.normalarmor.phantomarmor.desc=Передовая высокотехнологичная броня оснащена проектором, который может эффективно сбивать врагов с толку их взор.\n- Легкая броня

items.armor.normalarmor.beginnerrobe.name=Мантия из хлопка
items.armor.normalarmor.beginnerrobe.desc=Обычная хлопковая одеяния, которую по дешевке продают ученикам магии.\n- Мантия

items.armor.normalarmor.practicerobe.name=Мантия из кожи зверя
items.armor.normalarmor.practicerobe.desc=Немного дорогое, но более качественное одеяние, сделанное из кожи магических зверей. Хороший выбор для мага-практиканта.\n- Мантия

items.armor.normalarmor.regularrobe.name=Мантия из магических кристаллов
items.armor.normalarmor.regularrobe.desc=Кроме магического камня на груди, это простое одеяние из хлопка. В основном обычные маги носят такие камни в руках.\n- Мантия

items.armor.normalarmor.seniorrobe.name=Мантия из сетки
items.armor.normalarmor.seniorrrobe.desc=Одеяние, сделанное по принципу магической сетки, изготовлена из лучших металлов, и только старшим магам позволено покупать такое одеяние.

items.armor.normalarmor.masterrobe.name=Мантия из чешуи дракона
items.armor.normalarmor.masterrobe.desc=Одеяние покрытое чешуей дракона поверх звериной кожи, чтобы обеспечивать лучшей защитой мастеров-магов.\n- Мантия

items.armor.normalarmor.supermerobe.name=Мантия верховного
items.armor.normalarmor.supermerobe.desc=Одеяние, изготовленное по тайным знаниям эльфов. Только верховные маги имеют право носить его.\n- Мантия

items.armor.specialarmor.warriorarmor.name=Тяжелый доспех Воина
items.armor.specialarmor.warriorarmor.desc=Несмотря на то, что Воин, итак, имеет хорошие характеристики, все же крепкая броня ему не будет лишней, к тому же она обеспечивает дополнительным сопротивлением к магии.\n- Броня героя

items.armor.specialarmor.magearmor.name=Мантия Мага
items.armor.specialarmor.magearmor.desc=Благодаря слабому магическому оберегу на облачении Мага, оберег иногда может защитить своего владельца от повреждений.\n- Броня героя

items.armor.specialarmor.roguearmor.name=Ветровка Разбойника
items.armor.specialarmor.roguearmor.desc=Благодаря отличному мастерству кражи у Разбойника и не привлекаемому одеянию, даже будучи раненым он может воровать золотые монеты.\n- Броня героя

items.armor.specialarmor.huntressarmor.name=Плащ Охотницы
items.armor.specialarmor.huntressarmor.desc=Бог природы благословил Охотницу и наделил её накидку силой, чтобы давать отпор другим.\n- Броня героя

items.armor.specialarmor.performerarmor.name=Куртка Актера
items.armor.specialarmor.performerarmor.desc=Костюм популярного Актера, позволяет очаровывать тысячи поклонников.\n- Броня героя

items.armor.specialarmor.soldierarmor.name=Жилет Солдата
items.armor.specialarmor.soldierarmor.desc=Стандартная часть одежды звездного Солдата, снаряженная большим количеством переносных обойм магазина.\n- Броня героя

items.armor.specialarmor.followerarmor.name=Пальто Адепта
items.armor.specialarmor.followerarmor.desc=Обычная на вид одежда Адепта, но позволяет черпать силу у других.\n- Броня героя

items.armor.specialarmor.asceticarmor.name=Костюм Монаха
items.armor.specialarmor.asceticarmor.desc=Свободный наряд Монаха, благодаря удобному передвижению в нем, обеспечивает непрерывным разгоном.\n- Броня героя


