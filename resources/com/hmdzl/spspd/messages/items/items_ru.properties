items.weapon.missiles.elfbow.ac_drink=ВЫПИТЬ
items.weapon.missiles.elfbow.desc=Короткий лук, используемый ночными эльфами, увеличивает урон от силы магии. Также он может накапливать небольшое количество родниковой воды.
items.weapon.missiles.elfbow.damage=Это оружие наносит _%d-%d урона_, и усиливается от силы магии.

items.weapon.missiles.shootgun.name=Модернизированный дробовик
items.weapon.missiles.shootgun.desc=Дробовик, модифицированный по инопланетной технологии, после выстрела оказывает эффект разрушения брони и позволяет израсходовать все пули за раз, чтобы нанести большой урон по площади.
