items.misc.autopotion.name=Автономный потребитель
items.misc.autopotion.desc=Наденьте этот амулет, чтобы автоматически использовать лечебное зелье, когда ваше слишком низкое.

items.misc.miscequippable.2miscs=Вы можете носить только 3 разных аксессуара одновременно.
items.misc.miscequippable.desc=Это украшение.

