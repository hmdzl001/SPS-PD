items.misc.jumpr.name=Ботинки Разбойника
items.misc.jumpr.ac_jump=ПРЫГНУТЬ
items.misc.jumpr.desc=Разбойник не тренировал свою способность к прыжкам, из-за чего разбойник прыгает не так недалеко, но из-за навыка его ловкости, прыжок может дать ему кратковременный эффект левитации и шанс сделать его невидимым для врага.

items.misc.jumpshoes.name=Прыгающие ботинки 
items.misc.jumpshoes.charge=Энергии: %d / %d.
items.misc.jumpshoes.ac_jump=ПРЫГНУТЬ
items.misc.jumpshoes.prompt=Выберите место для прыжка.
items.misc.jumpshoes.rest=Накопите энергию для прыжка.
items.misc.jumpshoes.desc=Не бойся сделать большой прыжок. Бездну нельзя преодолеть маленькими шажками...\n\nДополнительные эффекты зависят от класса персонажа.

items.misc.jumpw.name=Ботинки Воина
items.misc.jumpw.ac_jump=ПРЫГНУТЬ
items.misc.jumpw.desc=Усердная тренировка воина закалила его тело, которое теперь дает ему силы для совершения дальних прыжков и иметь шанс оглушить цель в пределах её досягаемости.

items.misc.jumpp.name=Ботинки Актера
items.misc.jumpp.ac_jump=ПРЫГНУТЬ
items.misc.jumpp.desc=Чтобы стать кумиром многих, актер проводит много времени для тренировки ритма, что позволяет ему войти в свой собственный ритм при прыжках и имеет шанс уменьшить получаемый урон от следующей атаки.

items.misc.jumps.name=Ботинки Солдата
items.misc.jumps.ac_jump=ПРЫГНУТЬ
items.misc.jumps.desc=Как один из немногих солдат, переживших войну хаоса, Солдат может быстро перезаряжать пули во время прыжка и имеет шанс подготовиться к следующей атаке в дальнем бою.

items.misc.jumpf.name=Ботинки Адепта
items.misc.jumpf.ac_jump=ПРЫГНУТЬ
items.misc.jumpf.desc=Чтобы облегчить деловые отношения между деревнями разных рас и верований, Адепт всегда может подготовить тайное место, где может перекрасить себя под их обычаи. При этом у него есть шанс найти какие-то особенные растения после приземления.

items.misc.jumpa.name=Ботинки Аскета
items.misc.jumpa.ac_jump=ПРЫГНУТЬ
items.misc.jumpa.desc=Аскеты происходят из племен после войны хаоса. Они обладают и псионической энергией астрального тела и силой мехов. Есть шанс, что скачок аскета получит неограниченный заряд, что позволит производить бесконечные прыжки в них пока скачки непрерывны.

items.misc.attackshoes.name=Кожаные ботинки
items.misc.attackshoes.ac_jump=ПРЫГНУТЬ
items.misc.attackshoes.desc=Эта обувь не нуждается в зарядке, но имеют определенную дистанцию прыжка и требует дополнительных ходов. Они также после приземления героя, наносят урон окружающим врагам.

items.misc.rockmanjumpshoes.name=Обувь Мегамена
items.misc.rockmanjumpshoes.ac_jump=ПРЫГНУТЬ
items.misc.rockmanjumpshoes.prompt=Выберите место для прыжка.
items.misc.rockmanjumpshoes.desc=Прыжок Мегамена занимает столько же времени, сколько и расстояние до места.

items.misc.shovel.name=Лопата
items.misc.shovel.ac_use=РАЗРУШИТЬ СТЕНУ
items.misc.shovel.ac_build=ПОСТРОИТЬ СТЕНУ
items.misc.shovel.not_wall=Вокруг вас нет стен.
items.misc.shovel.break=У лопаты не хватает прочности.
items.misc.shovel.charge=Прочности: %d / %d.
items.misc.shovel.desc=Во время Великого побега актер обнаружил эту лопату. Используя эту лопату, вы можете легко разрушать окружающие вокруг вас стены.\n\nПри разрушении стены, лопата теряет прочность, но со временем прочность восстанавливается.

items.misc.bigbattery.name=Аккумулятор
items.misc.bigbattery.ac_use=ПОДЗАРЯДИТЬ
items.misc.bigbattery.ac_add=ПОДЗАРЯДИТЬСЯ
items.misc.bigbattery.break=Недостаточно энергии.
items.misc.bigbattery.charge=Энергии: %d / %d.
items.misc.bigbattery.desc=Живая батарея, которая может собирать статическое электричество вырабатываемое в бою для подзарядки посоха и самого себя или для воздействия на окружающих врагов.


items.misc.bshovel.name=Чудо-кнопка
items.misc.bshovel.ac_use=АКТИВИРОВАТЬ
items.misc.bshovel.break=Недостаточно заряда.
items.misc.bshovel.charge=Заряда: %d / %d.
items.misc.bshovel.desc=Странная кнопка после использования издаст приятный механический звук, наложит странный эффект и разрушит окружающие вокруг вас стены.

items.misc.bshovel.mob=Я плохо помню, что это значит, видеть...
items.misc.bshovel.haste=Скорость, залог выживания...
items.misc.bshovel.item=Кто ищет, тот всегда найдёт!
items.misc.bshovel.gold=Золотой дождь!
items.misc.bshovel.heal=В здоровом теле здоровый дух!
items.misc.bshovel.mech=Душа машины сильнее стали.

items.misc.potionofmage.name=Чудо-колба
items.misc.potionofmage.ac_use=КИНУТЬ
items.misc.potionofmage.ac_drink=ВЫПИТЬ
items.misc.potionofmage.ac_shattered=РАЗЛИТЬ
items.misc.potionofmage.prompt=Выберите место или цель.
items.misc.potionofmage.break=В колбе сейчас ничего нет.
items.misc.potionofmage.not_mob=Это выходит за рамки возможностей колбы.
items.misc.potionofmage.charge=Жидкости: %d / %d.
items.misc.potionofmage.desc=Один из результатов многолетних исследований мага, её можно использовать на себе, чтобы применить положительный эффект, или её можно пролить, чтобы вызвать отрицательный эффект.

items.misc.gunofsoldier.name=Импульсный пистолет
items.misc.gunofsoldier.ac_use=ВЫСТРЕЛИТЬ
items.misc.gunofsoldier.prompt=Выберите место или цель.
items.misc.gunofsoldier.not_mob=Там нет врага.
items.misc.gunofsoldier.break=Недостаточно заряда.
items.misc.gunofsoldier.not=Вы не можете выбрать эту цель.
items.misc.gunofsoldier.charge=Заряда: %d / %d.
items.misc.gunofsoldier.desc=Импульсный пистолет - это передовая технология будущего, которая наносит поразительный урон по противнику в зависимости от степени его повреждений.

items.misc.mkbox.name=Коробка с вопросом из Грибного королевства
items.misc.mkbox.ac_use=ОТКРЫТЬ
items.misc.mkbox.star=Неуязвимая звезда.
items.misc.mkbox.flowerf=Огненный цветок.
items.misc.mkbox.floweri=Ледяной цветок.
items.misc.mkbox.mushroom=Большой гриб.
