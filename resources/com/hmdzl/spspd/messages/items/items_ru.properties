items.food.fruit.blandfruit.raw=Вы не в силах заставить себя съесть его сырым.
items.food.fruit.blandfruit.ice_msg=Хладофрукт на вкус немного напоминает замороженное Карпаччо.
items.food.fruit.blandfruit.fire_msg=Вы чувствуете, как внутри вас горит невообразимый огонь!
items.food.fruit.blandfruit.toxic_msg=Вы пропитаны мерзкой ядовитой силой!
items.food.fruit.blandfruit.para_msg=Вы чувствуете, как сила земли течет по вашему телу!
items.food.fruit.blandfruit.desc=Не имеет ни вкуса, ни запаха. Может, если его сварить с чем-то ещё, он станет получше?
items.food.fruit.blandfruit.desc_cooked=Во время варки в котле этот фрукт разбух и даже впитал в себя некоторые свойства ингредиентов, с которыми был сварен. Он будет обладать свойствами любого зелья, которому соответствовало семя. 

items.food.food.name=Рацион пищи
items.food.food.ac_eat=СЪЕСТЬ
items.food.food.locked=Блокирующая магия не позволяет вам съесть эту еду.
items.food.food.bosslevel=Плохая идея есть эту еду здесь...
items.food.food.desc=Ничего особенного - вяленое мясо, немного сухариков и всё такое.

items.food.staplefood.normalration.name=Рацион пищи
items.food.staplefood.normalration.desc=Ничего особенного - вяленое мясо, немного сухариков и всё такое.

