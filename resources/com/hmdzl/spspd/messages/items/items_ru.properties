items.artifacts.eyeofskadi.desc=Чрезвычайно редкий артефакт, изначально находился под присмотром небесного дракона, попал сюда из-за бурного течения времени и пространства. В глазе кажется, присутствует энергия, излучающая ужасающую ауру.

