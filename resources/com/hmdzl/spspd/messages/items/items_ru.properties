##Bombs
items.bombs.bomb.name=Бомба
items.bombs.bomb.ac_lightthrow=ПОДЖЕЧЬ И БРОСИТЬ
items.bombs.bomb.snuff_fuse=Вы спешно задуваете фитиль бомбы.
items.bombs.bomb.desc=Довольно крупная бомба, под завязку начиненная черным порохом. Если её взорвать, то никому мало не покажется.\n\nПохоже, что фитиль будет гореть несколько ходов, если его зажечь.
items.bombs.bomb.desc_burning=Фитиль горит, лучше избавиться от бомбы или затушить его!

items.bombs.firebomb.name=Зажигательная бомба
items.bombs.firebomb.desc=Эта бомба была модифицирована таким образом, чтобы надолго поджигать всё в радиусе взрыва.

items.bombs.icebomb.name=Замораживающая бомба
items.bombs.icebomb.desc=Эта бомба была модифицирована таким образом, чтобы при взрыве создать облако замораживающего газа в большой области.

items.bombs.earthbomb.name=Ядовитая бомба
items.bombs.earthbomb.desc=Эта бомба была модифицирована таким образом, чтобы при взрыве создать облако кислотной эрозии и появление высокой травы.

items.bombs.fishingbomb.name=Водоносная бомба
items.bombs.fishingbomb.no_tp=Здесь больше нет сухого места.
items.bombs.fishingbomb.tp=Кого-то зацепило водой.
items.bombs.fishingbomb.desc=Эта бомба была модифицирована таким образом, чтобы при взрыве высвобождает воду, которая перемещает всех существ в сухое место.

items.bombs.stormbomb.name=Штормовая бомба
items.bombs.stormbomb.desc=Эта бомба была модифицирована таким образом, чтобы вместо взрыва высвобождать электрическое поле.

items.bombs.darkbomb.name=Темная бомба
items.bombs.darkbomb.desc=Наносит урон по области и наносит увеличений урон по святим существам.

items.bombs.hugebomb.name=Большая бомба
items.bombs.hugebomb.desc=Наносит огромный урон и разрушает стены.

items.bombs.lightbomb.name=Святая бомба
items.bombs.lightbomb.desc=Наносит урон по области и наносит увеличений урон по темным существам.

items.bombs.dungeonbomb.name=Динамит
items.bombs.dungeonbomb.desc=Довольно сильная взрывчатая смесь, сформированная из абсорбента, пропитанного нитроглицерином. Взрыв от этого непременно нанесет урон и разрушит поблизости стены.\n\nПохоже, что фитиль будет гореть несколько ходов, если его зажечь.
items.bombs.dungeonbomb$doublebomb.name=Пачка динамита
items.bombs.dungeonbomb$doublebomb.desc=Пачка из двух штук динамита, похоже, этот дополнительный динамит вам в подарок!

items.bombs.buildbomb.name=Самодельная бомба
items.bombs.buildbomb.desc=Наносит урон по площади и её можно использовать для изготовления других бомб.

items.bombs.minibomb.name=Мини-бомба
items.bombs.minibomb.desc=Она может нанести урон...

###tp items
items.tengukey.name=Убежище Тэнгу
items.tengukey.ac_port=АКТИВИРОВАТЬ
items.tengukey.desc=Предмет для телепортации, с изображением Тенгу. Активировав предмет, вы откроете портал, который не известно куда ведет.

items.potkey.name=Пригласительное письмо из банки
items.potkey.ac_port=ПРОЧИТАТЬ
items.potkey.desc=Это липкое письмо с телепортацией, почему-то хранилось в банке из под меда. Прочитав письмо, вы откроете портал, который не известно куда ведет.

items.shadoweaterkey.name=Укус тьмы
items.shadoweaterkey.ac_port=НАДЕТЬ
items.shadoweaterkey.desc=Проклятое оружие, созданное совместными усилиями тестировщиков.\n\nСпящий, Двойной клинок, Шепчущий\n\nЭто оружие ближнего боя _4-го уровня_ наносит _4-22 ед. урона_ и требует _16 очков силы_ для эффективного использования.

items.treasuremap.name=Карта сокровищ
items.treasuremap.ac_port=ПОСЛЕДОВАТЬ 
items.treasuremap.desc=Эта карта пропитана зловещей энергией, на ней обозначено странное место и цифра 12. Последовав к этому месту, вы попадете к Вождю гноллов.

items.bone.ac_port=ПРОЧИТАТЬ
items.bone.name=Кость нежити
items.bone.desc=Эта кость излучает зловещую энергию, на ней начертание неизвестные иероглифы. Прочитав иероглифы, вы откроете портал к Королю скелетов.

items.conchshell.name=Раковина Краба
items.conchshell.ac_port=ПОДУТЬ
items.conchshell.desc=Почему в древних пещерах делает такая вещь? Этот раковина излучает жуткую силу. Подув в нее, можно очутиться у Короля крабов.

items.ancientcoin.ac_port=ПРОЧИТАТЬ
items.ancientcoin.name=Древняя монета
items.ancientcoin.desc=Эта монета излучает зловещую энергию. Прочитав на ней надпись, можно перенестись к Королю воров.

items.triforce.ac_port=АКТИВИРОВАТЬ
items.triforce.name=Трифорс
items.triforce.desc=Головоломка завершена, вы прошли три испытания. Неизвестная сила в нем может открыть портал к финальному боссу. \n\nЕсли вы готовы сразиться с Тенью Древнего Бога, вы будете немедленно перенесены туда, как только портал откроется.

items.bossrush.name=Книга Испытание боссами
items.bossrush.ac_read=ПРОЧИТАТЬ
items.bossrush.desc=Древняя книга в которой на всех станицах упоминается два странных слова «ИСПЫТАНЫЕ БОССАМИ» и в ней сказано, что если прочитать эти слова в вслух, вы попадете к новому боссу.

items.palantir.name=Энергетическое ядро
items.palantir.ac_port=АКТИВИРОВАТЬ
items.palantir.desc=Устройство созданное Отилуком для преобразования энергии пустоты. Оно может хранить или заточать могущественные души как источник энергии.

