items.wands.wandofcharm.desc=A fairly plainly shaped _light type_ wand, it stands out due to its magenta hue and pitch black gem at the tip.
items.wands.wandofcharm.stats_desc=This wand will make enemies be charmed.

items.wands.wandofmeteorite.name=Wand of Meteorite
items.wands.wandofmeteorite.desc=This _fire type_ wand is made of a sort of meteorite, with gold trim and a round black gem at the tip. It feels very weighty in your hand.
items.wands.wandofmeteorite.stats_desc=This wand can create a mark to call the meteor attack at the target position. The power of the explosion will cause _%1$d-%2$d_ damage and is strong enough to stun most enemies.

items.wands.wandoftcloud.name=Wand of Thundercloud
items.wands.wandoftcloud.desc=This _electrical type_ stick is made of a conductive metal, with a tiny black cloud at the top of it. Fortunately, you won't feel uncomfortable holding your hand.
items.wands.wandoftcloud.stats_desc=This wand can create an automatic cloud at the target site.
items.wands.wandoftcloud.more_charge=Your need more charge to sommon thundercloud.
items.wands.wandoftcloud$tcloud.name=Thundercloud
items.wands.wandoftcloud$tcloud.desc=A Thundercloud
items.wands.wandoftcloud$stcloud.name=KEKE
items.wands.wandoftcloud$stcloud.desc=KEKE _IS_ MOVE, MOB _WILL_ DEAD.

items.wands.wandofblood.name=Wand of Blood
items.wands.wandofblood.desc=This _dark type_ wand radiates dark energy, if that weren't already obvious from the small decorative skull shaped onto its tip.
items.wands.wandofblood.stats_desc=This wand will release a blast of corrupting energy, attempting to bend enemies' soul to your will. It will deals _%1$d-%2$d damage,_ and heal yourself.

items.wands.wandofdisintegration.name=Wand of Disintegration
items.wands.wandofdisintegration.desc=This _energy type_ wand is made from a solid smooth chunk of obsidian, with a deep purple light running up its side, ending at the tip. It glows with destructive energy, waiting to shoot forward.
items.wands.wandofdisintegration.stats_desc=This wand shoots a beam that pierces any obstacle, and will go farther the more it is upgraded. The beam deals _%1$d-%2$d damage,_ and will also deal bonus damage for each enemy and wall it penetrates.

items.wands.wandoffirebolt.name=Wand of Firebolt
items.wands.wandoffirebolt.desc=This _fire type_ wand is made from red-lacquered wood with golden leaf used liberally to make it look quite regal. It crackles and hisses at the tip, eager to unleash its powerful magic.
items.wands.wandoffirebolt.stats_desc=This wand produces a blast of fire when used, extending out into a cone shape. It will cause. _%1$d-%2$d damage_ .

items.wands.wandofflock.name=Wand of Flock
items.wands.wandofflock.desc=This _dark type_ wand looks like an ordinary stick, but the gold ornaments at both ends make it look less ordinary.
items.wands.wandofflock.stats_desc=It can summon flock.
items.wands.wandofflock.guard=Guard appear because of this magic.
items.wands.wandofflock$magicsheep.desc=This is a magic sheep. What's so magical about it? You can't kill it. It will stand there until it magically fades away, all the while chewing cud with a blank stare.
items.wands.wandofflock$magicsheep.name=magic sheep
items.wands.wandofflock$magicbombsheep.desc=LEVEL _TOO_ HARD, BABA _IS_ DONE. BETTER _LOOK_ OUT, BABA _HAS_ GUN.
items.wands.wandofflock$magicbombsheep.name=BABA


items.wands.wandoflightning.name=Wand of Lightning
items.wands.wandoflightning.desc=This _electrical type_ wand is made out of solid metal, making it surprisingly heavy. Two prongs curve together at the tip, and electricity arcs between them.
items.wands.wandoflightning.stats_desc=This wand sends powerful lightning arcing through whatever it is shot at, dealing _%1$d-%2$d damage._ This electricity can bounce between many nearby foes, spreading damage between them. The lightning and damage spread much more effectively in water. If you're too close, you may get shocked as well!

items.wands.wandofmagicmissile.name=Wand of Magic missile
items.wands.wandofmagicmissile.desc=This fairly plain _energy type_ wand launches missiles of pure magical energy. 
items.wands.wandofmagicmissile.stats_desc=Each bolt from this wand deals _%1$d-%2$d damage,_ and cause magic weak.

items.wands.wandofswamp.name=Wand Of Swamp
items.wands.wandofswamp.desc=This _earth type_ wand is made from a thin shaft of expertly carved wood. Somehow it is still alive, bright brown like a dead tree's core.
items.wands.wandofswamp.stats_desc=This wand shoots a bolt which explodes into a cloud of swamp gas at a targeted location. The power of the explosion will cause _%1$d-%2$d_ damage.  Anything caught inside this cloud will be slow, increasing with time.

items.wands.wandoflight.name=Wand of Light
items.wands.wandoflight.desc=This _light type_ wand is made of a solid piece of translucent crystal, like a long chunk of smooth glass. Small bits of colorful light dance around the tip of the wand, eager to burst forth.
items.wands.wandoflight.stats_desc=This wand shoots rays of light which cut through the darkness of the dungeon. The beam can blind enemies, and deals _%1$d-%2$d damage._

items.wands.wandoffreeze.name=Wand of Freeze
items.wands.wandoffreeze.desc=This _water type_ wand seems to be made out of some kind of magical ice. It grows brighter towards its rounded tip. It feels very cold when held, but somehow your hand stays warm.
items.wands.wandoffreeze.stats_desc=This wand shoots blasts of icy energy toward your foes, dealing _%1$d-%2$d damage_ and chilling, which reduces speed. The effect seems stronger in water. Chilled and frozen enemies take less damage from this wand, as they are already cold.

items.wands.wandofflow.name=Wand of Flow
items.wands.wandofflow.desc=The _water type_ wand is shorter than the ordinary wand, but there is a small fountain at the top of this wand.
items.wands.wandofflow.stats_desc=The stick can spray a powerful flow of water into the target site, knocking off the target, deals _%1$d-%2$d damage_ and wetting it.

items.wands.wandofacid.name=Wand of Acid
items.wands.wandofacid.desc=This _earth type_ wand has a purple body which opens to a brilliant green gem.
items.wands.wandofacid.stats_desc=When used, this wand will blast magical acid energy. This magic will deals _%1$d-%2$d damage_ , and add acid into them.

items.wands.cannonofmage.name=Reno's rainbowr cannon
items.wands.cannonofmage.desc=An ancient relic find in Uldum.
items.wands.cannonofmage.stats_desc=When used, this wand will blast random energy. This magic will deals _%1$d-%2$d damage, and gain more damage from user's magic skill.

