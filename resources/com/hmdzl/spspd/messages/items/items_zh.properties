items.bags.bag.name=背包
items.bags.potionbandolier.name=药剂挎带
items.bags.potionbandolier.desc=这副厚实的挎带能像肩带一样缠在身上，上面有许多用来放药瓶的隔热革带。 \n\n挎带能为存放其中的药瓶抵御寒冷。
items.bags.scrollholder.name=卷轴筒
items.bags.scrollholder.desc=这个管状的容器看起来可以装下一整份天文学家的手书，不过你的卷轴也刚好能放在里面。\n\n这个容器看起来并不是很可燃，所以你的卷轴在里面一定很安全。\n\n其中还有一个存放炸弹和其他爆炸物的小隔间。
items.bags.seedpouch.name=种子包
items.bags.seedpouch.desc=这个丝绒制作的小袋子能让你储存任意数量的种子或者类似大小的东西。
items.bags.wandholster.name=法杖套
items.bags.wandholster.desc=这个修长的皮套看起来是由某种异域动物的毛皮制成，这个皮套的设计允许它紧密地持有多个法杖。
items.bags.keyring.name=钥匙环
items.bags.keyring.desc=这个钥匙环能容纳你的钥匙和戒指。一些神奇的力量使它可以容纳各种传送道具。
items.bags.shoppingcart.name=购物车
items.bags.shoppingcart.desc=一个现代的小推车。你可以把食物放在里面。
items.bags.heartofscarecrow.name=草靶子
items.bags.heartofscarecrow.desc=可以承载各类武器靶子。
items.bags.arrowcollecter.name=暗器袋
items.bags.arrowcollecter.desc=新的实验背包，用于收集各种投掷物。

