items.artifacts.timeoclock.desc_hint=怀表指针有些僵硬，如果你能找到一些发条
items.artifacts.timeoclock.desc_cursed=被诅咒的怀表把它自己锁在了你的身边，你可以感觉它试图操纵你的时间流动。
