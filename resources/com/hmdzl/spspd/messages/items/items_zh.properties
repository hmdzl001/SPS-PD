items.potions.potion.shatter=药瓶碎裂开来，%s色液体无害地溅出了。
items.potions.potion.stop=禁魔结界阻止了这瓶药水生效。
items.potions.potion.locked=锁闭魔法阻止了你使用这瓶药水。

items.potions.potionofexperience.name=经验药水
items.potions.potionofexperience.desc=大量的战斗经验被浓缩为液态，这种药水能够瞬间提升你的战斗力。

items.potions.potionoffrost.name=冰霜药水
items.potions.potionoffrost.desc=一旦暴露在空气里，该化学品会气化成一片冰冷的气雾，将任何接触它的生物冻结并无法行动。其冷冻效果在潮湿环境下会大幅提升。

items.potions.potionofhealing.name=治疗药水
items.potions.potionofhealing.heal=你的伤口愈合了很多。
items.potions.potionofhealing.desc=一支让你瞬间回复大量生命值并清除毒素的万能药水。

items.potions.potionofinvisibility.name=隐形药水
items.potions.potionofinvisibility.invisible=你看到你的手隐形了！
items.potions.potionofinvisibility.desc=饮用这种药水会使你暂时隐形。隐身期间，敌人将无法看见你。攻击敌人，或在敌人面前使用法杖和卷轴，会让药水效果立即消失。

items.potions.potionoflevitation.name=浮空药水
items.potions.potionoflevitation.float=你漂浮到了空中！
items.potions.potionoflevitation.desc=饮用这种古怪的药水能让你漂浮到空中，从而轻易地越过陷阱和裂隙。扔出它会产生一片未知气体，让其中的所有生物迷失方向。

items.potions.potionofliquidflame.name=液火药水
items.potions.potionofliquidflame.desc=该药瓶里装着一种不稳定的化合物，一旦暴露在空气中就会猛烈地燃烧起来。

items.potions.potionofmight.name=根骨药水
items.potions.potionofmight.desc=饮用这瓶药水，你可以获得临时生命上限和伤害减免。

items.potions.potionofmindvision.name=灵视药水
items.potions.potionofmindvision.see_mobs=你可以感受到其他生物的存在！
items.potions.potionofmindvision.see_none=你能判定现在本层内就只有你一个人。
items.potions.potionofmindvision.desc=喝下这个，你的心智将与大范围内的生物精神同调，让你能感受到围墙背后的生体所在。该药水还能够让你的视野无视身边门墙的阻挡。

items.potions.potionofparalyticgas.name=麻痹药水
items.potions.potionofparalyticgas.desc=暴露于空气时，烧瓶里的液体会气化成一片令人失去知觉的黄色云雾。任何吸入气雾的生物都可能立即麻痹，直到云雾消散后一段时间才能行动。可以把该物件扔到远处的敌群中，让气体覆盖影响它们。

items.potions.potionofpurity.name=净化药水
items.potions.potionofpurity.freshness=你闻到了空气中不寻常的清新气息。
items.potions.potionofpurity.no_smell=你什么都闻不到了！
items.potions.potionofpurity.desc=这种试剂能迅速中和掉作用区域内的一切有害气体。饮用它将使你暂时免疫这些气体。

items.potions.potionofstrength.name=力量药水
items.potions.potionofstrength.desc=这种强力的液体会洗刷你的肌肉，提供临时的力量和伤害输出。

items.potions.potionoftoxicgas.name=毒气药水
items.potions.potionoftoxicgas.desc=打开或摔碎这个密封的药瓶将导致内容物爆发成一团剧毒的绿色烟雾。你应该选择从远处将这瓶药水扔向敌人，而不是手动开封。

items.potions.potionofhaste.name=疾速药水
items.potions.potionofhaste.effect=你的移动速度快多了！
items.potions.potionofhaste.desc=喝下这瓶药水可以暂时提升你的行动速度。

items.potions.potionofmending.name=恢复药水
items.potions.potionofmending.effect=你的伤口正在快速愈合。
items.potions.potionofmending.desc=一瓶使你恢复加快的药水。

items.potions.potionofoverhealing.name=生命药水
items.potions.potionofoverhealing.effect=你的伤口完全愈合了，同时一股魔法力量注入了你的身体！
items.potions.potionofoverhealing.fill=血量溢出%s点！
items.potions.potionofoverhealing.desc=一支让你瞬间回复甚至溢出生命值并清除毒素的万能药水。

items.potions.potionofshield.name=护盾药水
items.potions.potionofshield.desc=小幅度提升防御力的药水。

items.potions.potionofmixing.name=调和药水
items.potions.potionofmixing.desc=提升全属性的药水。
items.potions.potionofmixing.skillup=你感觉你的属性提升了

###quest items
items.quest.ceremonialcandle.name=仪祭蜡烛
items.quest.ceremonialcandle.desc=配套的蜡烛，在使用中融化在了一起。\n\n单独看来它们毫无价值，但与其它蜡烛按特定排布共用时却能为召唤仪式聚集能量。
items.quest.corpsedust.name=尸尘
items.quest.corpsedust.desc=在外观上这团尸尘和普通灰尘差不多。而你却能够感受到其中潜伏着一股充满恶意的魔力。\n\n尽快脱手为好。
items.quest.darkgold.name=暗金矿
items.quest.darkgold.desc=这种金属名中的暗并非源于其色泽(它看起来和普通金子一样)，而是因为它会在阳光下熔化，令其在地表上毫无用处。
items.quest.dwarftoken.name=矮人徽记
items.quest.dwarftoken.desc=很多矮人和他们的造物都携带着这种小块金属，理由不详。兴许它是装饰品或什么身份识别牌。 矮人都挺奇怪的。
items.quest.embers.name=元素余烬
items.quest.embers.desc=只能从新生火元素身上采集到的特殊余烬.。它们散发着温暖的能量。
items.quest.pickaxe.name=镐子
items.quest.pickaxe.ac_mine=采掘
items.quest.pickaxe.no_vein=附近没有可供采掘的暗金矿脉。
items.quest.pickaxe.desc=这是一件巨大且耐用的凿岩工具。也许能当武器用。
items.quest.ratskull.name=巨鼠头骨
items.quest.ratskull.desc=一颗大得吓人的老鼠头骨。如果你能找到一面合适的墙来挂，它会是件不错的狩猎纪念品。
items.quest.mushroom.name=露珠菌孢
items.quest.mushroom.desc=这东西对于我们来说并没有什么用，但对于一些学者而言这东西大有研究价值。
items.quest.gnollclothes.name=豺狼风衣
items.quest.gnollclothes.desc=一件短小精致的风衣，看起来不像是人类应该有的尺寸。

