items.skills.performerskill.prompt=选择要变换的道具
items.skills.performerskill.ac_special=奇异舞步
items.skills.performerskill.ac_special_two=谢幕礼花
items.skills.performerskill.ac_special_three=魔术手法
items.skills.performerskill.ac_special_four=市场研习
items.skills.performerskill.desc=演员技能，必定触发粉丝狂热 \n奇异舞步:狂乱视野范围内所有敌人。（Lv55+）冷却时间减半。\n\n谢幕礼花（Lv20+）:致盲并伤害视野范围内所有敌人，为他们留下鲜花。（Lv55+）为自己留下一枚炸弹。\n\n魔术手法（Lv30+）:转换一样装备。（Lv55+）额外获得一个转换果。\n\n市场研习（Lv40+）:击败足够数量的怪物来提升属性。（Lv55+）提升属性翻倍。

