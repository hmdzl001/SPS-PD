items.wands.wandofcharm.name=魅惑法杖
items.wands.wandofcharm.desc=这根光属性法杖形状很普通，是那暗红的色泽和镶在顶端的漆黑宝石让它显眼起来。
items.wands.wandofcharm.stats_desc=该法杖能导致敌人被暂时魅惑。

items.wands.wandofmeteorite.name=陨星法杖
items.wands.wandofmeteorite.desc=这根火属性法杖由一种陨石制成，嵌有金饰并在顶部镶着一个浑圆的黑陨石。它在你手中的感觉非常沉重。
items.wands.wandofmeteorite.stats_desc=该法杖能制造一个标记，在目标位置召唤陨石攻击。爆炸的力量会造成_%1$d~%2$d点伤害_并强到足以击晕大多数敌人。

items.wands.wandoftcloud.name=雷云法杖
items.wands.wandoftcloud.desc=这根电属性法杖由一种导电金属制成，法杖顶端有一朵迷你乌云。很庆幸的是握在手上你不会感觉难受。
items.wands.wandoftcloud.stats_desc=这根法杖能在目标地点创造一些电流。若消耗足够多的充能，则会生成一朵自动攻击的乌云。
items.wands.wandoftcloud.more_charge=目前充能数无法召唤雷云。
items.wands.wandoftcloud$tcloud.name=雷云
items.wands.wandoftcloud$tcloud.desc=一朵噼啪放电的雷云。
items.wands.wandoftcloud$stcloud.name=KEKE
items.wands.wandoftcloud$stcloud.desc=KEKE_IS_MOVE,MOB_WILL_DEAD.

items.wands.wandofblood.name=鲜血法杖
items.wands.wandofblood.desc=这根暗属性法杖能发射黑暗能量，如果法杖头上那小小的装饰用头骨还不够露骨地揭示这点。
items.wands.wandofblood.stats_desc=该法杖会释放腐坏的能量，能按你意愿抽取敌人的灵魂，造成_%1$d~%2$d点伤害_用于治愈自身。

items.wands.wandofdisintegration.name=解离法杖
items.wands.wandofdisintegration.desc=这根无属性法杖由一整块光滑的黑曜石制成，深紫色的光自其边缘流向法杖顶端。它闪烁着破坏性能量，准备着向前迸射。
items.wands.wandofdisintegration.stats_desc=这根法杖射出的光束能穿透任何障碍物，造成_%1$d~%2$d点伤害_ ，并将随着法杖等级的提升而射得更远。光束穿透的地形和敌人越多，法杖造成的额外伤害就越大。

items.wands.wandoffirebolt.name=火球法杖
items.wands.wandoffirebolt.desc=这根火属性法杖由红漆木制成，饰以金叶，这使它看起来相当庄严。它的顶端噼啪作响嘶嘶而鸣，渴望着释放其强大的魔法。
items.wands.wandoffirebolt.stats_desc=该法杖在使用时会产生一股强大的焰浪，焚毁经过的路径，并灼烧目标地点,造成_%1$d~%2$d点伤害_ 。

items.wands.wandofflock.name=招羊法杖
items.wands.wandofflock.desc=这根暗属性法杖看起来就像普通木棍一样，但它两头的金色饰物使它看起来并不那么普通。
items.wands.wandofflock.stats_desc=使用该法杖将在目标地点召唤一只无害绵羊。由于这种魔法和生成魔法相类似，所以一定程度上可以代替生成魔法。
items.wands.wandofflock.guard=魔法引起了智慧守卫的注意。
items.wands.wandofflock$magicsheep.desc=这是一只魔法绵羊。为什么叫它魔法绵羊?因为你杀不死它。它只会站在那里直到它消失，它会做的事情只有边反刍边对你翻白眼。
items.wands.wandofflock$magicsheep.name=魔法绵羊
items.wands.wandofflock$magicbombsheep.desc=LEVEL_TOO_HARD,BABA_IS_DONE.BETTER_LOOK_OUT,BABA_HAS_GUN.
items.wands.wandofflock$magicbombsheep.name=BABA


items.wands.wandoflightning.name=雷霆法杖
items.wands.wandoflightning.desc=这根电属性法杖由实心金属制成，这使它惊人地沉重。电弧顶端有两个内弯的叉齿间跳跃。
items.wands.wandoflightning.stats_desc=这根法杖能向任何目标放出强大的电弧并造成_%1$d~%2$d点伤害_ 。这种电能在附近多个敌人间跳跃，在水里会更强力。要是太接近，你自己同样可能被电到。

items.wands.wandofmagicmissile.name=魔弹法杖
items.wands.wandofmagicmissile.desc=这根无属性法杖能发射纯魔法能量构成的导弹。
items.wands.wandofmagicmissile.stats_desc=尽管不如其它法杖那么强大，但它的大量充能数弥补了这一点。它能造成_%1$d~%2$d点伤害_ 。

items.wands.wandofswamp.name=沼泽法杖
items.wands.wandofswamp.desc=这根地属性法杖由一根枯木枝巧琢而成。不知为何它还活着。
items.wands.wandofswamp.stats_desc=该法杖能射出一颗会在目标位置爆炸的沼泽法球。它能造成_%1$d~%2$d点伤害_ 并将目标周围的环境改成沼泽。

items.wands.wandoflight.name=强光法杖
items.wands.wandoflight.desc=这根光属性法杖由一块实心半透明水晶构成，就像一块厚长光滑的玻璃。
items.wands.wandoflight.stats_desc=该法杖射出的光线能刺破地牢的黑暗，造成_%1$d~%2$d点伤害_并致盲敌人。

items.wands.wandoffreeze.name=霜冻法杖
items.wands.wandoffreeze.desc=这根冰属性法杖似乎由某种魔法冰块制成。它的圆顶闪着亮光。握起来很冰，但不知为何你的手仍保持着温暖。
items.wands.wandoffreeze.stats_desc=该法杖能向你的敌人射击冰霜能量，造成_%1$d~%2$d点伤害_并冷冻目标，降低其行动速度。在水中的作用似乎更强。正被冻伤和冻结的敌人将受到更少该法杖的伤害，因为他们已经足够冷了。

items.wands.wandofflow.name=涌流法杖
items.wands.wandofflow.desc=这根冰属性法杖比普通法杖来的短，但是这根法杖的顶端的小喷泉使它看起来和普通法杖一样。
items.wands.wandofflow.stats_desc=该法杖能向目标地点喷射出强劲有力的水流，造成_%1$d~%2$d点伤害_ ，击退目标并将其打湿。

items.wands.wandofacid.name=酸蚀法杖
items.wands.wandofacid.desc=这根地属性法杖的紫色主干半包住顶端一颗亮绿色宝石。
items.wands.wandofacid.stats_desc=被使用时，这根法杖会释放出翠绿的强酸，造成_%1$d~%2$d点伤害_并持续伤害被命中的敌人。

items.wands.cannonofmage.name=雷诺的七彩大炮
items.wands.cannonofmage.desc=一件古遗物，它储存着魔法的精华，并可以将它们发射出去。
items.wands.cannonofmage.stats_desc=被使用时，这根法杖会释放出随机的效果，造成_%1$d~%2$d点伤害_。该法杖受到额外的法强加成。

###enchantments
items.weapon.enchantments.enchantmentdark.name=暗影%s
items.weapon.enchantments.enchantmentdark.desc=暗影附魔将造成大量的暗属性伤害，并有几率恐吓目标。

items.weapon.enchantments.enchantmentfire.name=烈焰%s
items.weapon.enchantments.enchantmentfire.desc=烈焰附魔将造成少量的火属性伤害，并有几率点燃目标。

items.weapon.enchantments.enchantmentlight.name=闪耀%s
items.weapon.enchantments.enchantmentlight.desc=闪耀附魔将造成大量的光属性伤害，并有几率致盲。

items.weapon.enchantments.enchantmentenergy.name=战意%s
items.weapon.enchantments.enchantmentenergy.desc=战意附魔将造成少量的无属性伤害，并提升使用者的攻击力。

items.weapon.enchantments.enchantmentearth.name=自然%s
items.weapon.enchantments.enchantmentearth.desc=自然附魔将造成大量的地属性伤害，并有几率对目标埋下寄生种子。

items.weapon.enchantments.enchantmentshock.name=乱流%s
items.weapon.enchantments.enchantmentshock.desc=乱流附魔将造成大量的雷属性伤害，并对多个目标造成伤害。

items.weapon.enchantments.enchantmentice.name=寒潮%s
items.weapon.enchantments.enchantmentice.desc=寒潮将造成大量的冰属性伤害，并有几率给目标施加寒冷和潮湿效果。

items.weapon.enchantments.enchantmentice2.name=冰霜%s
items.weapon.enchantments.enchantmentice2.desc=冰霜附魔将造成少量的冰属性伤害，并几率冻伤目标。

items.weapon.enchantments.enchantmentdark2.name=咒术%s
items.weapon.enchantments.enchantmentdark2.desc=咒术附魔将造成少量的暗属性伤害，并有几率咒杀目标。

items.weapon.enchantments.enchantmentfire2.name=焦油%s
items.weapon.enchantments.enchantmentfire2.desc=焦油附魔将造成大量的火属性伤害，并有几率给目标的泼油。

items.weapon.enchantments.enchantmentlight2.name=圣光%s
items.weapon.enchantments.enchantmentlight2.desc=圣光附魔将造成少量的光属性伤害，并有几率以圣光打击目标。

items.weapon.enchantments.enchantmentenergy2.name=剑舞%s
items.weapon.enchantments.enchantmentenergy2.desc=剑舞附魔将造成大量的无属性伤害，并给使用者提供物理护盾。

items.weapon.enchantments.enchantmentearth2.name=酸蚀%s
items.weapon.enchantments.enchantmentearth2.desc=酸蚀附魔将造成少量的地属性伤害，并有几率给目标上腐酸。

items.weapon.enchantments.enchantmentshock2.name=电震%s
items.weapon.enchantments.enchantmentshock2.desc=电震附魔将造成少量的雷属性伤害，并有几率给目标上静电效果。

items.weapon.enchantments.aresleech.name=抽灵%s
items.weapon.enchantments.aresleech.desc=抽灵附魔能将造成的伤害转为能量，缓慢的输送回你的身体。
items.weapon.enchantments.aresleech.effect=从附近的敌人处吸取了%s点能量。
items.weapon.enchantments.aresleech$healdamage.name=萃取
items.weapon.enchantments.aresleech$healdamage.desc=你的武器正在缓慢将吸收到的灵魂回馈给你。\n\n灵魂会被转化为生命恢复，而非直接回复。\n\n剩余的生命恢复：%d点

items.weapon.enchantments.cromluck.name=锯骨%s
items.weapon.enchantments.cromluck.desc=锯骨附魔能够无视防御造成一次额外的伤害。

items.weapon.enchantments.jupitershorror.name=威慑%s
items.weapon.enchantments.jupitershorror.desc=威慑附魔能够恐吓目标。

items.weapon.enchantments.lokispoison.name=猛毒%s
items.weapon.enchantments.lokispoison.desc=猛毒附魔能给目标下毒。

items.weapon.enchantments.neptuneshock.name=休克%s
items.weapon.enchantments.neptuneshock.desc=休克附魔能对多个目标造成伤害。

###relic
items.weapon.melee.relic.aressword.name=萃魂长剑
items.weapon.melee.relic.aressword.desc=这柄剑的厚长利刃闪烁着令人宽心的寒光，不过这长度也确实让它非常沉重。——Watabou\n借由紫色魔法石的能量，这把武器可以吸取周围敌人的生命精华并将其回报至持有者。——Lynn
items.weapon.melee.relic.aressword.ac_regen=灵魂萃取
items.weapon.melee.relic.cromcruachaxe.name=碎肉巨斧
items.weapon.melee.relic.cromcruachaxe.desc=这个巨型的战斧无坚不摧，重如泰山，举过肩才有空间挥舞。——00-Evan\n借由橙色魔法石的能量，这把武器可以使持有者周围生成一种类似于龙鳞的外壳，以抵抗外来的魔法攻击。——Lynn
items.weapon.melee.relic.cromcruachaxe.ac_dispel=奥术护盾
items.weapon.melee.relic.lokisflail.name=重型链枷
items.weapon.melee.relic.lokisflail.desc=铁链上附着的一个带刺的钢球。笨重难用，能命中的话威力极强。——00-Evan\n借由绿色魔法石的能量，这把武器可以匿藏使用者的身形，使其更加容易对敌人发动袭击。——Lynn
items.weapon.melee.relic.lokisflail.ac_stealth=魔法隐形
items.weapon.melee.relic.neptunustrident.name=三叉水戟
items.weapon.melee.relic.neptunustrident.desc=前端装有三根尖刃的长柄武器。——Jinkeloid\n借由蓝色魔法石的能量，这把武器可以在小范围内制造降雨，减缓敌人的移动速度并且将它们脚下的平地转化为水滩。——Lynn
items.weapon.melee.relic.neptunustrident.ac_flood=风暴降雨
items.weapon.melee.relic.jupiterswraith.name=落岩圆刃
items.weapon.melee.relic.jupiterswraith.ac_explode=落岩爆裂 
items.weapon.melee.relic.jupiterswraith.desc=只要能熟练使用，它能在击中目标后返回，即便这原理不明。——Consideredhamster \n 借由黄色魔法石的力量，这件武器可以在目标地点制造小范围的落石，将其中的敌人埋入土地以使它们应对接下来的攻击。——Lynn

###melee weapons

items.weapon.melee.assassinsblade.name=暗杀之刃
items.weapon.melee.assassinsblade.desc=黑曜石制的波浪形短刃，虽轻便但不易用，如果能击中要害足以致命。——00-Evan \n穿刺

items.weapon.melee.battleaxe.name=战斧
items.weapon.melee.battleaxe.desc=这把有着硕大钢制头部的战斧能将庞大的力量倾注在每次挥舞之中。——Watabou \n割裂

items.weapon.melee.club.name=棒槌
items.weapon.melee.club.desc=一件简单而沉重的木质武器。——Snof33 \n钝器

items.weapon.melee.dagger.name=匕首
items.weapon.melee.dagger.desc=配以磨损木柄的简单钢匕首。——Watabou \n穿刺

items.weapon.melee.dualknive.name=对剑
items.weapon.melee.dualknive.desc=成对的刀片带来更高的伤害。——Bilboldev \n穿刺

items.weapon.melee.special.errorw.name=错误武器
items.weapon.melee.special.errorw.desc=这是个错误。——??? \n混沌

items.weapon.melee.fightgloves.name=战斗拳套
items.weapon.melee.fightgloves.desc=简单的皮革加上金属尖块形成了这样一件武器。——Juh9870 \n钝器

items.weapon.melee.glaive.name=关刀
items.weapon.melee.glaive.desc=由一支长木杆和末端接上的利刃组成。——Watabou \n致残

items.weapon.melee.gsword.name=巨剑
items.weapon.melee.gsword.desc=这把大剑进行的每次沉重挥舞都能造成大量伤害。——00-Evan \n割裂

items.weapon.melee.halberd.name=戟斧
items.weapon.melee.halberd.desc=长枪和战斧组合而成的武器。——Consideredhamster \n致残

items.weapon.melee.handaxe.name=手斧
items.weapon.melee.handaxe.desc=一把轻斧头，通常用来砍树。当然，它的宽刃对敌人来说同样有效。——00-Evan \n割裂

items.weapon.melee.special.handcannon.name=奥能火炮
items.weapon.melee.special.handcannon.ac_onoff=启动/关闭
items.weapon.melee.special.handcannon.fuel=低能源警告！
items.weapon.melee.special.handcannon.off=过载关闭！
items.weapon.melee.special.handcannon.power_on=过载模式启动！
items.weapon.melee.special.handcannon.power_off=过载模式关闭。
items.weapon.melee.special.handcannon.desc=人类发明了火器，矮人强化并改进了它。作为这个世界为数不多的火器之一，这件巨炮可以从很远的地方打击目标。——Consideredhamster \n???

items.weapon.melee.knuckles.name=指虎
items.weapon.melee.knuckles.desc=基本上就是带有钢刃的指节套。——Watabou \n致残

items.weapon.melee.lance.name=骑士枪
items.weapon.melee.lance.desc=结实的铁棒连接着巨大圆锥，形成了这么一件武器。——Hmdzl001 \n穿刺

items.weapon.melee.magebook.name=魔典
items.weapon.melee.magebook.desc=一本法师高塔里的厚重魔典。内容十分难懂。——Coconut \n钝器

items.weapon.melee.nunchakus.name=双截棍
items.weapon.melee.nunchakus.desc=两根粗短的木棍被结实的绳索连接，形成了这么一件武器。——Hmdzl001 \n高级钝器

items.weapon.melee.rapier.name=刺剑
