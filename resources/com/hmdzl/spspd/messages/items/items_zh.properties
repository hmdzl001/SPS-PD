items.food.staplefood.pasty.jelly=软糖剑

items.food.staplefood.pasty.pasty_desc=这是份正宗康郡肉烘饼，内含土豆加牛肉的传统馅料。
items.food.staplefood.pasty.assorted_desc=年糕、汤圆，饺子什么的塞满了这个蒸笼。作为新春佳节的传统食物之一，它能完全消除你的饥饿感并让你充满决心。\n\n春节快乐！                                                                                 
items.food.staplefood.pasty.pie_desc=好大的一块南瓜派！甘甜又微辣，它会填饱你的肚子并让你恢复少量生命。\n\n万圣节快乐！
items.food.staplefood.pasty.book_desc=这是一份暑假作业，注意劳逸结合。\n\n暑假快乐！
items.food.staplefood.pasty.egg_desc=虽然这个东西看起来不大，但吃下它能够完全消除你的饥饿感，并让你精神抖擞。\n\n复活节快乐！
items.food.staplefood.pasty.cane_desc=甜度爆表的巨型拐杖糖！大到够你一次吃饱，其中的糖分或许还能让你的法杖获得一点点额外充能。\n\n节日快乐！
items.food.staplefood.pasty.turkey_desc=刚烤好的一只感恩节火鸡。吃下它可以恢复你的饥饿值并加快你的速度。\n\n感恩节快乐！
items.food.staplefood.pasty.bread_desc=由面粉和奶油烧制成的砖头形状的糕点。没准里面有金子呢。\n\n劳动节快乐！
items.food.staplefood.pasty.jelly_desc=一个做成剑形状的软糖，估计只有小孩才喜欢这种味道。\n\n儿童节快乐！
items.food.staplefood.pasty.worker=辛苦了，这是报酬。

items.food.meatfood.icemeat.name=冻肉片
items.food.meatfood.icemeat.desc=冰冻也是处理食物的方式之一。这种方式处理的食物味道会比其他食物好点，但本身不能提供太多能量。由于神秘的魔法在地牢里面萦绕，制作冻肉的同时可能把这种魔法凝聚到冻肉内部，使它提供更多的增益效果。

items.food.meatfood.mysterymeat.not_well=你感觉……不太好
items.food.meatfood.mysterymeat.name=怪物肉
items.food.meatfood.mysterymeat.hot=嗷！好烫！
items.food.meatfood.mysterymeat.legs=你的腿没有知觉了！
items.food.meatfood.mysterymeat.bad=你感觉很难受。
items.food.meatfood.mysterymeat.stuffed=你的神经麻痹了。
items.food.meatfood.mysterymeat.desc=这种肉和市场上卖的不同，看起来十分危险。如果不处理而食用它可能带来不可预知的后果。

items.food.meatfood.firemeat.name=烤肉排
items.food.meatfood.firemeat.desc=烧烤是最基础的处理食材的方式。这种方式处理的食物虽然味道不是很好，但是却能提供更多的能量以及更长的保质时间。

items.food.meatfood.earthmeat.name=腌制扣肉
items.food.meatfood.earthmeat.desc=利用大地的力量腌制的肉块，充满了自然的祝福，当然不建议肠胃不好的人食用。

items.food.meatfood.shockmeat.name=炸里脊
items.food.meatfood.shockmeat.desc=肉类通过强电流加工后就会变成这样子，香酥可口，充满嚼劲，可把隔壁孩子馋哭了。

items.food.meatfood.lightmeat.name=腊肉条
items.food.meatfood.lightmeat.desc=风干，暴晒，保质时间长，一次吃不完，就是这个味道吗...

items.food.meatfood.darkmeat.name=腐蚀肉
items.food.meatfood.darkmeat.desc=放在黑暗的地方久了，肉就会变成这样。但是吃这个居然可以回血。

items.food.meatfood.smallmeat.name=肉干
items.food.meatfood.smallmeat.desc=肉类的终极形态，丧失了肉质和肉量，但依然可以用于烹饪。

items.food.meatfood.bugmeat.name=稽生虫
items.food.meatfood.bugmeat.desc=占据你背包的虫子，吃了有不好的后果。

items.food.staplefood.overpricedration.name=干粮小包
items.food.staplefood.overpricedration.desc=容量较食物包小的食物小包，很受年轻女性冒险者的欢迎。

items.food.fruit.blackberry.name=粉色浆果
items.food.fruit.blackberry.desc=野生浆果的一种，富含大量维生素和矿物质，食用后可以大幅度提升机体的恢复速度。同时还有几率开发你的灵能，使你发现隐藏在地牢里的其他生物。

items.food.fruit.blueberry.name=蓝色浆果
items.food.fruit.blueberry.stop=这里的魔法阻止了你使用这种方法来探查地牢！
items.food.fruit.blueberry.desc=野生浆果的一种，富含大量维生素和矿物质，食用后你将获得这一层的全部信息。

items.food.fruit.cloudberry.name=红色浆果
items.food.fruit.cloudberry.desc=野生浆果的一种，富含大量维生素和矿物质，食用后可以使人行动更为敏捷。

items.food.fruit.fullmoonberry.name=满月浆果
items.food.fruit.fullmoonberry.desc=野生浆果的一种，富含大量维生素和矿物质，这种浆果由于受到了月亮女神的祝福，食用后将给你提供十分强大的效果。

items.food.fruit.moonberry.name=青色浆果
items.food.fruit.moonberry.desc=野生浆果的一种，富含大量维生素和矿物质，食用后可以使人身强力壮，充满活力。

items.food.fruit.strawberry.name=草莓
items.food.fruit.strawberry.desc=宫殿境内最高的山上生长的草莓。

items.food.fruit.cherry.name=樱桃
items.food.fruit.cherry.desc=遗迹附近常见的守卫植物的果实。

items.food.fruit.durian.name=榴莲
items.food.fruit.durian.desc=坚果的秘密武器之一，能给人带来意外之喜。

items.food.completefood.goldennut.name=受hmdzl001祝福的坚果
items.food.completefood.goldennut.effect1=+1力量，+60血量上限
items.food.completefood.goldennut.effect2=+2力量，+30血量上限
items.food.completefood.goldennut.desc=由hmdzl001亲自种植的坚果。它...我...算了...

items.food.meatfood.meat.name=生肉
items.food.meatfood.meat.bad=你感觉……不太好
items.food.meatfood.meat.hard=你感到皮肤变硬了！
items.food.meatfood.meat.refresh=神清气爽！
items.food.meatfood.meat.invisbility=你被暗影祝福了！
items.food.meatfood.meat.better=你感觉好多了！
items.food.meatfood.meat.desc=和普通集市上卖的肉一样。最好加工后再吃它。

items.food.nut.name=生坚果
items.food.nut.desc=坚果类食物富含各种蛋白质和脂肪，是消遣时光的好伴侣。一般来做成料理的味道会好点。

items.food.vegetable.nutvegetable.name=坚果藤
items.food.vegetable.nutvegetable.desc=一种常见的蔬菜，通常用于烹饪。即使是生食也十分美味。

items.food.vegetable.sunflower.name=向日葵
items.food.vegetable.sunflower.desc=阳春草的花，可以食用。

items.food.vegetable.battleflower.name=星花瓣
items.food.vegetable.battleflower.desc=星陨花的一部分，可以用于食用。

items.food.vegetable.dreamleaf.name=好梦叶
items.food.vegetable.dreamleaf.desc=夜梦草的一部分，可以用于食用。

items.food.vegetable.truffles.name=松露
items.food.vegetable.truffles.desc=猪猪可擅长发现这个，可用于食用，而且很甜。

items.food.vegetable.motherrose.name=给母亲的玫瑰
items.food.vegetable.motherrose.desc=一朵送礼用的玫瑰，给母亲吧。

items.food.vegetable.stormtulip.name=郁金香
items.food.vegetable.stormtulip.desc=早上开花晚上合，引天地之雷。

items.food.vegetable.rootradish.name=腿萝卜
items.food.vegetable.rootradish.desc=很难想象种这东西的人在想什么，想舔吗。

items.food.vegetable.marigold.name=金盏花
items.food.vegetable.marigold.desc=种下金盏花，金银钻石来。

items.food.vegetable.firepepper.name=辣椒
items.food.vegetable.firepepper.desc=烧起来吧。

items.food.vegetable.icemint.name=冰薄荷
items.food.vegetable.icemint.desc=冻起来吧。

items.food.vegetable.toxiceggplant.name=毒茄子
items.food.vegetable.toxiceggplant.desc=毒起来吧。


items.food.honey.name=蜂皇浆
items.food.honey.desc=一种有很高的营养价值的食物。深受中老年人的喜爱。\n使用_1份蜜蜂罐_炼金

items.food.completefood.petfood.name=宠物口粮
items.food.completefood.petfood.desc=为宠物专门设计的食物。\n使用_2份坚果，1份水_炼金

items.food.completefood.perfectfood.name=完美便当
items.food.completefood.perfectfood.desc=这是烹饪的最高杰作，完美便当。\n使用_蔬菜，原石，主食，水，水果各1份_炼金\n使用_鱼饼1份_炼金

items.food.completefood.honeymeat.name=蜜汁肉排
