items.artifacts.sandalsofnature.absorb_seed=鞋子吸收了种子，看起来更健康了。
items.artifacts.sandalsofnature.desc_0=初看像是用麻绳编成的凉鞋实际上是两株植物！它们看上去既虚弱又苍白，也许它们需要一点营养？
items.artifacts.sandalsofnature.desc_1=这双鞋子已经长大了，现在更像是一双合脚的鞋。它们已经没那么苍白了，也许还可以进一步成长？
items.artifacts.sandalsofnature.desc_2=这两株植物又长大了。像是一双树皮制成的厚靴子。植物似乎已经恢复了它们的力量，但也许仍能进一步成长？
items.artifacts.sandalsofnature.desc_3=植物们似乎已长到最大，就像是一对装甲护胫。这对深棕色护腿看上去仿如一棵非常坚毅的树。
items.artifacts.sandalsofnature.desc_hint=穿上这件神器时你感到更加亲近自然了。
