items.skills.soldierskill$seekinghugebomb.name=砰砰砰砰机器人
items.skills.soldierskill$seekinghugebomb.desc=警告:该机器人随时可能爆爆爆爆炸。
items.skills.soldierskill.desc=星兵技能 \n自爆幻影:生成多会自爆的幻象。（Lv55+）施加弱驱散。\n\n召唤机甲（Lv20+）:召唤并乘坐一个机甲。（Lv55+）机甲属性翻倍。\n\n战斗号召（Lv30+）:几率获得一个支援单位。（Lv55+）必定获得。\n\n空投补给（Lv40+）:提供食物和其他道具。（Lv55+）获得的食物品质提升。

items.skills.followerskill.name=信徒技能
items.skills.followerskill.ac_special=祈祷
items.skills.followerskill.ac_special_two=资金募集
items.skills.followerskill.ac_special_three=渎神
items.skills.followerskill.ac_special_four=祝福术
items.skills.followerskill.desc=信徒技能 \n祈祷:蓄力，获得伤害加成和伤害减免，但在增益超过一定程度后会损失金币。（Lv55+）蓄力效果翻倍。\n\n资金募集（Lv20+）:根据视野中单位的数量获得随机施舍。（Lv55+）并获得金币。\n\n渎神（Lv30+）:失去生命上限，获得全属性，力量，及永久伤害提升。（Lv55+）额外获得一层伤害提升。\n\n祝福术（Lv40+）:强化一件装备。（Lv55+）并提供驱散效果。

items.skills.asceticskill.name=修士技能
items.skills.asceticskill.ac_special=超频
items.skills.asceticskill.ac_special_two=能量灌注
items.skills.asceticskill.ac_special_three=重编程
items.skills.asceticskill.ac_special_four=地震
items.skills.asceticskill.desc=修士技能 \n超频:暂时提升速度，但同时每回合受到伤害。（Lv55+）无冷却时间。\n\n能量灌注（Lv20+）:重新附魔一样物品。（Lv55+）同时获得随机道具。\n\n重编程（Lv30+）:降低命中/闪避，并提升法强。（Lv55+）额外提供一点随机属性。\n\n地震（Lv40+）:破坏周围结构，造成伤害并生成门地形。（Lv55+）额外对敌人施加负面状态。


items.armor.normalarmor.clotharmor.name=布甲
items.armor.normalarmor.clotharmor.desc=这件轻便的护甲能提供最基本的防御。\n常规护甲

items.armor.normalarmor.leatherarmor.name=皮甲
items.armor.normalarmor.leatherarmor.desc=用鞣制的兽皮制成的护甲。没有布甲轻，但提供更好的防御。\n常规护甲

items.armor.normalarmor.mailarmor.name=链甲
items.armor.normalarmor.mailarmor.desc=由金属链环环相扣制成的一套结实又不失灵活的护甲。\n常规护甲
items.armor.normalarmor.platearmor.name=板甲
items.armor.normalarmor.platearmor.desc=厚重的金属板拼接到一起，为能承受其骇人重量的冒险者提供无与伦比的防御。\n常规护甲

items.armor.normalarmor.scalearmor.name=鳞甲
items.armor.normalarmor.scalearmor.desc=在厚实的皮背心中缝入金属鳞片，形成了灵活而高防御的护甲。\n常规护甲

items.armor.normalarmor.discarmor.name=碟甲
items.armor.normalarmor.discarmor.desc=这种盔甲只是将金属片缝在布料上（它因此而得名）。它虽然耐用，但有着很大的体积。\n常规护甲

items.armor.normalarmor.errorarmor.name=错误护甲
items.armor.normalarmor.errorarmor.desc=这是个错误。\n ???

items.armor.normalarmor.basearmor.name=基础护甲
items.armor.normalarmor.basearmor.desc=这并不是一件护甲，但是为了美观，这件物品被装备在该角色身上。\n 非护甲

items.armor.specialarmor.lifearmor.name=活性护甲
items.armor.specialarmor.lifearmor.desc=一株活着的植物，会根据受到的伤害调整它的厚度。当处于安全状态时，它会将多余的部分转换为营养物质。\n 特殊护甲

items.armor.normalarmor.woodenarmor.name=木甲
items.armor.normalarmor.woodenarmor.desc=精选上等白桦树皮所制，坚固耐用，但及不舒适。\n重型护甲

items.armor.normalarmor.ceramicsarmor.name=陶甲
items.armor.normalarmor.ceramicsarmor.desc=粘土火中烧，结实又可靠。\n重型护甲

items.armor.normalarmor.stonearmor.name=石甲
items.armor.normalarmor.stonearmor.desc=利用大地的魔法制作而成的护甲，坚硬而沉重。\n重型护甲

items.armor.normalarmor.multiplelayerarmor.name=复层甲
items.armor.normalarmor.multiplelayerarmor.desc=这种护甲有内外两层，以敏捷为代价换取防御。\n重型护甲

items.armor.normalarmor.bulletarmor.name=防弹衣
items.armor.normalarmor.bulletarmor.desc=基本上就是常规的防弹衣。\n重型护甲

items.armor.normalarmor.machinearmor.name=机械甲
items.armor.normalarmor.machinearmor.desc=常规的板甲配备核心电源，外设四只机械臂，就是会发出巨大噪音。\n重型护甲

items.armor.normalarmor.vestarmor.name=背心
items.armor.normalarmor.vestarmor.desc=一件工厂生产的普通商品，虽然没法抵御伤害，但是十分适合运动。\n轻型护甲

items.armor.normalarmor.rubberarmor.name=橡胶衣
items.armor.normalarmor.rubberarmor.desc=一种可以紧贴全身的服装，一般用于cosplay。\n轻型护甲

items.armor.normalarmor.cdarmor.name=光碟甲
items.armor.normalarmor.cdarmor.desc=一堆废弃光盘串成的护甲。很明显这是某个环保比赛的优秀作品。\n轻型护甲

items.armor.normalarmor.styrofoamarmor.name=塑料泡沫甲
items.armor.normalarmor.styrofoamarmor.desc=用塑料泡沫充当护甲，这能小幅减轻外来的冲击。\n轻型护甲

items.armor.normalarmor.protectiveclothingarmor.name=防护服
items.armor.normalarmor.protectiveclothingarmor.desc=部分有毒有害工厂工人必须穿着的工装，可以有效将有毒有害的环境与自身隔离。\n轻型护甲

items.armor.normalarmor.phantomarmor.name=幻影护甲
items.armor.normalarmor.phantomarmor.desc=先进高科技，外衣上装载着迷你投影仪，可以有效迷惑有眼睛的敌人。\n轻型护甲

items.armor.specialarmor.warriorarmor.name=战士重甲
items.armor.specialarmor.warriorarmor.desc=保证战士拥有正常属性的同时，提供额外的法术抵抗力。\n 英雄护甲

items.armor.specialarmor.magearmor.name=法师长袍
items.armor.specialarmor.magearmor.desc=基于法师对时间的研究，提供免疫伤害的几率。\n 英雄护甲

items.armor.specialarmor.roguearmor.name=盗贼风衣
items.armor.specialarmor.roguearmor.desc=来自盗贼自身经验的总结，即使受伤也可以偷窃金币。\n 英雄护甲

items.armor.specialarmor.huntressarmor.name=猎手披风
items.armor.specialarmor.huntressarmor.desc=自然之神给予猎手的祝福，利用其力量来反击。\n 英雄护甲

items.armor.specialarmor.performerarmor.name=演员夹克
items.armor.specialarmor.performerarmor.desc=大受欢迎的演员套装，迷倒万千粉丝。\n 英雄护甲

items.armor.specialarmor.soldierarmor.name=星兵背心
items.armor.specialarmor.soldierarmor.desc=制式星兵服装，装载大量便携弹夹。\n 英雄护甲

items.armor.specialarmor.followerarmor.name=信徒外套
items.armor.specialarmor.followerarmor.desc=看上去普通的信徒服装，从他人身上汲取力量。\n 英雄护甲

items.armor.specialarmor.asceticarmor.name=修士躯壳
items.armor.specialarmor.asceticarmor.desc=可自由替换的修士躯壳，提供持续的超频状态。\n 英雄护甲


