items.wands.wandof13.stats_desc=这根法杖射出的光束能穿透任何障碍物，造成_%1$d~%2$d点伤害_ ，并将随着法杖等级的提升而射得更远。

items.wands.wandofblackmeow.name=灵猫法杖
items.wands.wandofblackmeow.desc=这根光属性法杖是黑喵的物品，它能将黑喵的随从召唤出来。
items.wands.wandofblackmeow.stats_desc=该法杖能召唤一只灵猫。

items.testcloak.name=实验斗篷
