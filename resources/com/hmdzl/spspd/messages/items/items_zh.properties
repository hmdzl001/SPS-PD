items.skills.mageskill.desc=法师技能 \n混沌风暴:对范围内的单位施加随机效果和伤害。（Lv55+）同时摧毁四角的墙壁。\n\n灵魂虹吸（Lv20+）:吃人。（Lv55+）冷却时间减半。\n\n时空之门（Lv30+）:传送，并失去生命上限和等级。（Lv55+）不会失去生命上限。\n\n引雷（Lv40+）:获得充能，并产生一根法杖。（Lv55+）并将其破阶。

items.skills.huntressskill.name=猎手技能
items.skills.huntressskill.ac_special=狩猎本能
items.skills.huntressskill.ac_special_two=遗迹之光
items.skills.huntressskill.ac_special_three=自然之助
items.skills.huntressskill.ac_special_four=战争古树
items.skills.huntressskill.no_space=没有召唤物所能待的地方。
items.skills.huntressskill.desc=女猎手技能 \n猎手本能:获得随机自然系增益，投掷武器增益，并破甲目标。（Lv55+）同时获得所有自然系增益。\n\n遗迹之光（Lv20+）:获得一个奖励包。（Lv55+）并随机破阶一件装备。\n\n自然之助（Lv30+）:吸引一只带来果实的生命精灵。（Lv55+）改为术士精灵。\n\n战争古树（Lv40+）:对所有敌人施加寄生，并召唤古树守卫。（Lv55+）并将他们标记。

items.skills.rogueskill.name=盗贼技能
items.skills.rogueskill.ac_special=暗影刺杀
items.skills.rogueskill.ac_special_two=探云手
items.skills.rogueskill.ac_special_three=宝石打磨
items.skills.rogueskill.ac_special_four=信仰之跃
items.skills.rogueskill.desc=盗贼技能 \n暗影刺杀:隐身，获得随机伤害系增益，沉默一个单位，直至它死亡。（Lv55+）同时获得全部伤害增益。 \n\n探云手（Lv20+）:我，盗贼，打钱。（Lv55+）持续时间翻倍。\n\n宝石打磨（Lv30+）:制作一枚戒指。（Lv55+）并将其破阶。\n\n信仰之跃（Lv40+）:在障碍物旁蓄力，并造成惊人的伤害。（Lv55+）。蓄力时获得隐身。

items.skills.warriorskill.name=战士技能
items.skills.warriorskill.ac_special=武装
items.skills.warriorskill.ac_special_two=决斗
items.skills.warriorskill.ac_special_three=圣盾术
items.skills.warriorskill.ac_special_four=奇袭战术
items.skills.warriorskill.desc=战士技能 \n武装：生成一件武器或防具。（Lv55+）同时生成并将其破阶。\n\n决斗（Lv20+）:伤害减免，缴械并沉默其他非决斗目标。（Lv55+）并强化自身。\n\n圣盾术（Lv30+）:提供物理护盾，驱散部分负面状态，并伤害其他单位。（Lv55+）额外提供法术护盾和能量护盾。\n\n奇袭战术（Lv40+）:对满血的单位和残血的单位的攻击造成额外的伤害，同时获得抵抗。（Lv55+）暂时增加生命上限。

