items.armor.glyphs.fireglyph.name=火罩%s
items.armor.glyphs.fireglyph.desc=火罩刻印可以增加使用者的火焰抗性，并有几率在点燃敌人的同时提升使用者的攻击力。

items.armor.glyphs.earthglyph.name=残岩%s
items.armor.glyphs.earthglyph.desc=残岩刻印可以增加使用者的地面抗性，并有几率在眩晕敌人的同时提升使用者的防御力。

items.armor.glyphs.electricityglyph.name=电网%s
items.armor.glyphs.electricityglyph.desc=电网刻印可以增加使用者的雷电抗性，并有几率在电击敌人的同时提升使用者的充能效率。

items.armor.glyphs.lightglyph.name=神圣%s
items.armor.glyphs.lightglyph.desc=神圣刻印可以增加使用者的光照抗性，并有几率在魅惑敌人的同时将其狂乱。

items.armor.glyphs.darkglyph.name=暗契%s
items.armor.glyphs.darkglyph.desc=暗契刻印可以增加使用者的黑暗抗性，并有几率在对敌人造成伤害的同时恢复使用者的生命。

items.armor.glyphs.revivalglyph.name=复生%s
items.armor.glyphs.revivalglyph.desc=复生刻印有几率使周围环境再生，并驱散使用者的负面效果。

items.armor.glyphs.changeglyph.name=变幻%s
items.armor.glyphs.changeglyph.desc=变幻刻印有几率为使用者创造一个镜像，并使使用者远离危险。

items.armor.glyphs.crystalglyph.name=晶化%s
items.armor.glyphs.crystalglyph.desc=晶化刻印有几率为使用者提供玻璃保护效果。

items.armor.glyphs.testglyph.name=试验%s
items.armor.glyphs.testglyph.desc=试验刻印有几率为使用者创造一个对敌人危险的气体。

items.armor.glyphs.adaptglyph.name=适应%s
items.armor.glyphs.adaptglyph.desc=适应刻印有几率根据使用者当前所在的环境给与不同的增益效果。

items.armor.glyphs.recoilglyph.name=反冲%s
items.armor.glyphs.recoilglyph.desc=反冲刻印有几率击退攻击者，并对其造成流血效果。

items.armor.glyphs.energyglyph.name=缓冲%s
items.armor.glyphs.energyglyph.desc=缓冲刻印将提升使用者的能量抗性。

