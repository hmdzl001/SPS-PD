items.artifacts.eyeofskadi.desc=极度罕见的古物，原由苍空之龙看管，因时空乱流流落至此。这只眼睛仿佛有生命一般，散发出可怕的气息。

items.artifacts.robotdmt.name=机械核心
items.artifacts.robotdmt.ac_heart=使用
items.artifacts.robotdmt.ac_memory=耗竭-决心
