windows.wnddewdrawinfo.info1=露珠强化是你的露珠瓶升级后的功能之一。它不仅可以给你提供升级功能，并且会给你一个叫做_露珠爆炸_的状态。当你处于_露珠爆炸_的状态时，无论你击杀任何东西，它的尸体周围都会出现超多的露珠。
windows.wnddewdrawinfo.info2=但是，_露珠爆炸_的效果并不是永久的。它只会在进入新的楼层是为你提供，并且根据你该层的清图速度来给你提供下层的持续时间。只要该层未被清理完全，新的怪物就不会生成。
windows.wnddewdrawinfo.info3=_祝福强化_将清除你身上的诅咒，并随机强化你身上的装备。
windows.wnddewdrawinfo.info4=_精确强化_仅强化一件道具几次，但它可以提供一个鉴定效果。
windows.wnddewdrawinfo.ok=我懂了

