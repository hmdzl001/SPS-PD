windows.wndstory.sewers=这片地牢位于城市的正下方，它的最上层其实是由城市的下水道系统组成的。\n\n由于下方不断渗透的黑暗能量，这些本应无害的下水道生物变得越来越危险。城市向这里派出巡逻队并试图以此保护其上方的区域，但他们的影响也在逐渐式微。\n\n这片区域已经算是足够危险了，不过至少大部分邪恶魔法还不足以对这里造成影响。
windows.wndstory.prison=多年以前一座地下监狱为了收容危险的犯罪者而建立于此。由于其严格的监管和高安全性，地表各处的囚犯都被带到这里经受时间的折磨。 \n\n但不久之后下方充斥着黑暗的瘴气在这里弥漫开来，扭曲了罪犯和狱卒的心智。\n\n监狱里充斥开来的混乱使其彻底失去了秩序，于是城市封锁了整个监狱。现今已经没有人知道这些高墙之下经历过无数死亡的生物究竟会是什么样子...
windows.wndstory.caves=这座从废弃监狱延伸而下的洞穴，早已空无一人。这里对于城市而言过于深入且很难开发，其中极度匮乏的矿物也无法激起矮人的兴趣。曾经在这里有一个为两个势力建立的贸易站，但在矮人国度衰落之后，只有无所不在的豺狼人和地下生物还居住在这里。
windows.wndstory.city=矮人都市曾经是最宏伟的矮人城邦。在其鼎盛时期矮人的机械化部队曾成功击退过古神及其恶魔军队的入侵。但是也有传闻说，凯旋而归的战士同时带来了腐坏的种子，矮人王国的胜利正是其毁灭的开端。
windows.wndstory.halls=很久以前这片区域曾是矮人都市的郊区。在与古神的战争中取得惨胜的矮人已经无力掌控并清理这片地区。于是存活的恶魔逐渐巩固了对这里的控制，现在，这里被称作恶魔大厅。\n\n很少有冒险者能够深入到这种地方...
windows.wndstory.sokoban1=最终我还是出发了，为了我的家乡。\n\n经过几个星期的时间，我来到了高塔，一个以奥术闻名的地方。\n\n 在高塔的食堂里我听到了这样一个传闻，有一块地方充斥着各种奇怪的箱子和陷阱，无数的赏金猎人尝试去取走那个地方的宝物，但都失败了。\n\n我想我知道该去哪了。\n\n－Otiluke，1345年。
windows.wndstory.sokoban2=我以我的智慧轻松通过了第一个挑战，并获得了一些财宝，其中我发现有个金币上面附着了一些奇怪的能量。\n\n回到高塔后，我尝试解析这股能量，它似乎...是一个坐标。我希望我的石板还有用...\n\n－Otiluke，1348年。
windows.wndstory.sokoban3=之前城堡里面的守卫给我造成了很大的麻烦，但是我还是成功取得了宝物。\n\n那是一件奇怪的眼镜，当我戴上它后，我看到整个世界都变了，充满了混沌和各种不知名的生物。\n\n我甚至想和它们来个接触...\n\n－Otiluke，1355年。
windows.wndstory.sokoban4=经过多长时间我已经记不清了，但是我成功解析了那些生物的语言。\n\n 这个世界由zot创造，作为它的据点来攻击正常世界。先贤与之交战，并成功将两个世界隔离。\n\n 我突然有个大胆的想法，假如我能控制zot，我就有足够的力量来恢复我老家的荣光。\n\n zot的宫殿就在眼前。不过在那之前，我得要解决这个谜题。 \n\n－Otiluke，1361年。
windows.wndstory.safelevel=甲方：商人\n乙方：英雄\n\n甲、乙双方就房屋买卖事项，经协商一致，达成以下合同：\n甲方自愿将休息小屋出卖给乙方，同时将该小屋的相关使用权出卖给乙方。\n双方议定上述房产及附属品总价款为1500金币。\n本协议一式两份，具有同等法律效力，自双方签字之日生效。
windows.wndstory.town=多利亚小镇位于帝国边缘，属仙泉山脉腹地，为帝国最重要的旅游景点以及魔法产地之一。多利亚小镇的核心特产是魔法矿石，一般到这里游玩或者商业洽谈的人主要是为了购买各种魔法道具。此外，仙泉山“帝国第一大洞”魔岩洞，也是观光游览的佳处之一。\n\n\n\n抱歉，现在本景区暂不提供旅游观光以及其他服务。
windows.wndstory.zot=成功了，我终于可以使用zot的力量了。重建老家简直轻而易举。\n\n哈哈哈...\n\n 我高估...\n\n...我不会...\n\n...===数据损坏===...\n\n－Otiluke，1405年。
windows.wndstory.chaos=听的见吗，我是艾达，刺客协会的特工。\n\n你必须醒来，你所在的世界全是假象。\n\n相信我，我们的时间不多了。

windows.wndstory.learn=欢迎来到新手教程，我是椰子。点击屏幕来移动，点击人物或者物品来互动，和npc对话来完成教程吧。\n\n本教程将永久开放，并且完成教程的测试者可以获得额外的奖励。为了高塔的未来，为了SPS大陆的繁荣。


