windows.wndstory.sewers=Подземелье находится под Городом, его верхние уровни фактически являются городской канализацией.\n\nТёмная энергия из глубин оказывает влияние на это место, и обычно безобидные существа становятся всё опаснее и опаснее. Город отправляет вниз патрули, чтобы поддерживать порядок и безопасность, но они не справляются.\n\nЭто опасное место, но здесь можно хотя бы не бояться чёрной магии.
windows.wndstory.prison=Много лет назад была построена эта тюрьма для опасных заключённых. Жестко контролируемая и безопасная, она содержала в себе самых опасных злодеев со всей земли.\n\nНо со временем темное влияние стало просачиваться сюда, извращая разум как стражей, так и узников.\n\nВ ответ на нарастающий хаос, город запечатал всю тюрьму. Никто не знает, что случилось с теми, кто остался умирать в её стенах...
windows.wndstory.caves=Пещеры, находящиеся под заброшенной тюрьмой, малообитаемы. В свое время они, будучи богатыми полезными ископаемыми, были центром кипящей торговли и ремесла, но их покинули после того, как дворфы стали одержимы темной магией.\n\nСегодня тут, в основном, обитают подземные животные, гноллы и брошенное оборудование; вероятно, все они испорчены той же темной силой, которая проявила себя и на уровнях выше.
windows.wndstory.city=Метрополис дворфов, в свое время, был величайшим городом-государством дворфов. В свои лучшие годы дворфы создавали тут дивное оборудование из металла и магии, которое и обеспечило городу быстрый рост.\n\nЗатем, в один прекрасный день, ворота забаррикадировали, и более о дворфах никто ничего не слышал. Те немногие, которым удалось бежать из города после того, как его закрыли, рассказывали про сумасшедшего чернокнижника, узурпировавшего престол, и про страшную магию, которую он использовал в своих целях.
windows.wndstory.halls=Эти глубокие чертоги Метрополиса дворфов сплошь искажены темной магией. В прошлом, эти места служили пристанищем совета величайших чародеев при дворе Короля дворфов, но ныне их, похоже, захватило нечто намного более страшное...\n\nЭти чертоги населены всякими видами демонических существ под предводительством некоей страшной, темной силы. Если не Король дворфов был источником распространяющейся порчи, то что бы то ни было в этих низах, наверное, им и является.\n\nШагайте крайне аккуратно, совсем немногим путешественникам довелось спуститься до такой глубины...
windows.wndstory.sokoban1=Наконец-то, я начну приключение в родном городе.\n\nЯ заходил башню, это старая магическая школа, известная своей лабораторией и библиотекой.\n\nТам я услышал историю, о том что есть место, полное всяких странных сундуков и ловушек, и многие путешественники пытались заполучить сокровища из этого места, но все они терпели неудачу.\n\n- Отилук, 1345 г. империи.
windows.wndstory.sokoban2=Я с легкостью прошел первое испытание своим умом и нашел сундук с сокровищами, среди которого я нашел золотую монету с какой-то странной энергией\n\nВернувшись в башню, я попытался разобрать энергию, и это оказалось координатной точкой на небольшой остров. Надеюсь, что мой камень из Дориа все еще работает.\n\n- Отилук, 1348 г. империи.
windows.wndstory.sokoban3=Стражники замка и раньше доставляли мне много хлопот, но мне все же удалось заполучить этот артефакт.\n\nЭто были странные очки, и когда я их надел, то увидел, что они открывают портал в другой мир, полного хаоса и неизвестных существ.\n\nЯ готов войти в этот портал...\n\n- Отилук, 1355 г. империи.
windows.wndstory.sokoban4=Не знаю, сколько времени я потратил на перевод, но мне удалось разобрать язык этих существ.\n\nЭтот мир создан Зотом, одним могущественным правителем Бездны. Он пытался править всеми мирами, но потерпел неудачу. Мудрецы победили его, сумев изолировать два мира, лишив его сил.\n\nУ меня появилась отличная идея, если я смогу контролировать Зота, у меня появится достаточно энергии, чтобы восстановить былую славу родного города.\n\n- Отилук, 1361 г. империи.
windows.wndstory.safelevel=Продавец: Лавочник\nПокупатель: Герой\n\nПродавец и покупатель, на основе добровольного согласия и достигнутого консенсуса, заключают следующий договор о купли-продажи собственности.\n\nПродавец обязан отдать право собственности на дом.\nПокупатель должен совершить оплату на 1500 золота.\n\nДоговор составлен в двух экземплярах, имеет одинаковую юридическую силу и вступает в силу с момента его подписания обеими сторонами.
windows.wndstory.town=Небольшой городок Дориа расположенный на окраине Империи, в глубине гор Сяньцюань, и является одним из самых важных туристических достопримечательностей и одно из изобилующих магией мест в Империи.\n\nОсновным назначением города Дориа является волшебная руда. Обычно, люди приходят сюда для изучения магии или деловых переговоров, в основном покупают различные магические предметы. Кроме того, Волшебная пещера в горе Сяньцюань, сейчас «самая большая пещера в империи», также гора является одним из лучших мест для осмотра достопримечательностей.\n\nК сожалению, это живописное место пока не предоставляет туристические и другие услуги.
windows.wndstory.zot=Это сработало, наконец-то я могу использовать силу Зота. Теперь я смогу, восстановить свой родной город.\n\nХа-ха-ха...\n\nЧто-то не так...\n\n...Я сделал что-то не то...\n\n...===ДАННЫЕ ПОВРЕЖДЕНЫ===...\n\n- Отилук, 1405 г. империи.
windows.wndstory.chaos=Вы меня слышите? Я Ада, агент из гильдии ассасинов.\n\nВы должны проснуться, мир в котором вы находитесь, всего лишь иллюзия.\n\nПоверь мне, у нас мало времени.

windows.wndstory.learn=Добро пожаловать в обучение для новичков, я кокос. Нажмите на экран для перемещения, нажимайте на персонажей или предметы для взаимодействия, поговорите с NPC, чтобы завершить обучение.\n\nЭтот обучение будет постоянно открыто, тестировщики, выполнившие его, смогут получить дополнительные награды. Ради будущего башни и процветания континента SPS.


