windows.wnddewdrawinfo.info1=Вытягивание росы делает так, что враги на новых уровнях сбрасывают росу, для заполнения вашего пузырька. Кроме того, в начале каждого нового уровня ваш персонаж получает _заряды росы._ Только когда вы заряжены росой, враги будут сбрасывать росу, чтобы заполнить ваш пузырек.
windows.wnddewdrawinfo.info2=Каждый этаж с заражённой росой, требует от вас определенное количество ходов. На каждом таком этаже у вас есть лимит ходов на убийство всех сгенерированных врагов. Убийство всех врагов, созданных на этом этаже, очищает его. Если вы проходите этаж за меньшое количество ходов, чем лимит, ходы добавляются на следующий этаж к заряду росы. Пока этаж не будет полностью очищен, новые противники не появятся.
windows.wnddewdrawinfo.info3=_Благословенное улучшение_ случайным образом улучшает ваше снаряжение или тратится в пустую.
windows.wnddewdrawinfo.info4=_Точное улучшение_ может улучшить только один предмет несколько раз. 
windows.wnddewdrawinfo.ok=Понятно

windows.wndegoalinfo.title=тестер Egoal
windows.wndegoalinfo.info1=Мяу, привет, путешественник. Здесь такое мирное и умиротворенное место, вы тоже так думаете? Ты самый яркий искатель приключений, которого я когда-либо видел, потому что я не чувствую зла в твоем сердце.\n\nМяу, мой вопрос:\nПравда что _Egoal_ хороший человек?
windows.wndegoalinfo.yes=Конечно
windows.wndegoalinfo.tell1=Я рад твоему ответу, мяу, но на этот раз у меня нет для тебя подарка, мяу. Удачи.
windows.wndegoalinfo.no=Кто это?
windows.wndegoalinfo.tell2=Мяу, вы слышали о _Darkest Pixel Dungeon?_ Я надеюсь, если будет возможность, вы отправитесь туда, чтобы продолжить свое приключение, мяу. Вы же сделаете это, верно? Удачи.

