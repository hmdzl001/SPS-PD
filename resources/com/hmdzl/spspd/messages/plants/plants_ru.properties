plants.blandfruitbush.name=Пустофрукт
plants.blandfruitbush.desc=Дальний родственник Гнилоягоды, грушеобразный плод куста Пустофрукта на вкус как слипшаяся пыль. Фрукт довольно мерзкий и плохо утоляет голод, однако он не ядовит. Возможно, если его приготовить, он станет более съедобным.
plants.blandfruitbush$seed.name=семя пустофрукта
plants.blandfruitbush$exblandfruitbush.name=Куст пустофрукта
plants.blandfruitbush$exblandfruitbush.desc=Плодовый кустарник, на котором растут плоды Пустофруктов.

plants.blindweed.name=Слепняк
plants.blindweed.desc=При прикосновении к Слепняку, он испускает яркую вспышку света и погибает. Вспышка достаточно сильна для того, чтобы вывести взрослого человека из строя на несколько секунд.
plants.blindweed$seed.name=семя слепняка
plants.blindweed$exblindweed.name=Псевдокуст слепняка
plants.blindweed$exblindweed.desc=Плодовый кустарник, на котором растут плоды Светофруктов.

plants.dreamfoil.name=Снолист
plants.dreamfoil.refreshed=Вы чувствуете себя отдохнувшим.
plants.dreamfoil.desc=Колючие лепестки цветка Снолиста содержат мощное вещество, известное своими свойствами сильного нейтрализующего действия. при контакте большинство слабых существ будут подавлены и потеряют сознание, именно такие свойства и дали этому растению его название.
plants.dreamfoil$seed.name=семя снолиста
plants.dreamfoil$exdreamfoil.name=Псевдокуст снолиста
plants.dreamfoil$exdreamfoil.desc=Плодовый кустарник, на котором растут плоды Очарофруктов.

plants.earthroot.name=Землекорень
plants.earthroot.desc=Если дотронуться до Землекорня, его корни немедленно обволокут вас, создавая некое подобие естественной брони.
plants.earthroot$seed.name=семя землекорня
plants.earthroot$magicplantarmor.name=Покровительство природы
plants.earthroot$magicplantarmor.desc=Нечто вроде живой брони, образованной из толстой коры и оплетающих лиан, защищает ваше тело.\n\nЭта растительная броня поглощает 50%% урона от любого физического удара, пока не иссякнет её запас прочности. При попытке сойти с места, броня исчезнет.\n\nВыдержит урона: %d.
plants.earthroot$exearthroot.name=Псевдокуст землекорня
plants.earthroot$exearthroot.desc=Плодовый кустарник, на котором растут плоды Скручефруктов.

plants.fadeleaf.name=Бледнолист
plants.fadeleaf.desc=Существо, коснувшееся Бледнолиста, переместится в случайное место текущего уровня.
plants.fadeleaf$seed.name=семя бледнолиста
plants.fadeleaf$exfadeleaf.name=Псевдокуст бледнолиста
plants.fadeleaf$exfadeleaf.name=Псевдокуст бледнолиста

plants.firebloom.name=Огнецвет
plants.firebloom.desc=Достаточно лишь коснуться лепестков Огнецвета для того, чтобы этот цветок вспыхнул ярким пламенем.
plants.firebloom$seed.name=семя огнецвета
plants.firebloom$exfirebloom.name=Псевдокуст огнецвета
plants.firebloom$exfirebloom.desc=Плодовый кустарник, на котором растут плоды Пламефруктов.

plants.icecap.name=Ледяная лилия
plants.icecap.desc=Если дотронуться до Ледяной лилии, она тут же лопнет, распространяя кругом замораживающую пыльцу. Эффект заморозки будет сильнее в помещении с повышенной влажностью.
plants.icecap$seed.name=семя ледяной лилии
plants.icecap$exicecap.name=Псевдокуст ледяной лилии
plants.icecap$exicecap.desc=Плодовый кустарник, на котором растут плоды Морозофруктов.

plants.plant$seed.seed_of=Семена растения "%s"
plants.plant$seed.ac_plant=ПОСАДИТЬ
plants.plant$seed.info=Бросьте семя в то место, где вам нужно растение.\n\n%s

plants.rotberry.name=Гнилоягода
plants.rotberry.desc=Ягоды молодой Гнилоягоды на вкус как сладкая-сладкая смерть. Через несколько лет из куста Гнилоягоды вырастет новое гнилое сердце.
plants.rotberry$seed.name=семя гнилоягоды
plants.rotberry$exrotberry.name=Псевдокуст гнилоягоды
plants.rotberry$exrotberry.desc=Плодовый кустарник, на котором растут плоды Гнилоягоды.

plants.freshberry.name=Свежоягода
plants.freshberry.desc=Ближайший родственник Гнилоягоды, очень свежий и очень вкусный. Это точно то же самое, что и семя гнилоягоды, но только они приносят плоды.
plants.freshberry$seed.name=семя свежоягоды
plants.freshberry$exfreshberry.name=Псевдокуст свежоягоды
plants.freshberry$exfreshberry.desc=Плодовый кустарник, на котором растут плоды свежих ягод.

plants.sorrowmoss.name=Грустномох
plants.sorrowmoss.desc=Это не разновидность мха, а цветок с острыми лепестками, покрытыми смертельным ядом.
plants.sorrowmoss$seed.name=семя грустномоха
plants.sorrowmoss$exsorrowmoss.name=Псевдокуст грустномоха
plants.sorrowmoss$exsorrowmoss.desc=Плодовый кустарник, на котором растут плоды Ядофруктов.

plants.starflower.name=Звездоцвет
plants.starflower.desc=Редкое растение, и, говорят, Звездоцвет дарует святую силу тому, кто к нему прикоснётся.
plants.starflower$seed.name=семя звездоцвета
plants.starflower$exstarflower.name=Псевдокуст звездоцвета
plants.starflower$exstarflower.desc=Плодовый кустарник, на котором растут магические камни.

plants.stormvine.name=Грозовая лоза
plants.stormvine.desc=Гравитация странно действует на Грозовую лозу, позволяя её тонким синим усикам 'парить' в воздухе. Все, что попадается в эти усики, получает похожий эффект и становится дезориентированным.
plants.stormvine$seed.name=семя грозовой лозы
plants.stormvine$exstormvine.name=Псевдокуст грозовой лозы
plants.stormvine$exstormvine.desc=Плодовый кустарник, на котором растут плоды Разрядофруктов.

plants.sungrass.name=Солнечник
plants.sungrass.desc=Солнечник известен за свою способность постепенно исцелять любые раны.
plants.sungrass$seed.name=семя солнечника
plants.sungrass$exsungrass.name=Псевдокуст солнечника
plants.sungrass$exsungrass.desc=Плодовый кустарник, на котором растут плоды Исцелофруктов.
plants.sungrass$planthealth.name=Благословение природы
plants.sungrass$planthealth.desc=Солнечник обладает отличными целебными свойствами, хотя и гораздо более слабыми, чем у зелья исцеления.\n\nВы постепенно восстанавливаете здоровье под действием солнечника. При попытке сойти с места, лечение прекратится.\n\nЗапас исцеления: %d.

plants.dewcatcher.name=Росянка
plants.dewcatcher.desc=Этот особый вид высокой травы, маскируется под обычную траву, чтобы не привлекать к себе внимания, но их выдают наполненные росой выпуклости. Встряхните траву, и выпадет роса.
plants.dewcatcher$seed.name=семя росянки
plants.dewcatcher$exdewcatcher.name=Псевдокуст росянки
plants.dewcatcher$exdewcatcher.desc=Плодовый кустарник, на котором растут Споровые хлорофиллумы.

plants.stareater.name=Пожирающий цветок
plants.stareater.desc=Цветок этого растения подобен гигантскому рту, который может проглотить часть снаряжения, уничтожая его и сохраняет его свойства для превращения его во что-то похожее на свиток.
plants.stareater$seed.name=семя пожирающого цветка
plants.stareater$exstareater.name=Псевдокуст пожирающого цветка
plants.stareater$exstareater.desc=Плодовый кустарник, на котором растут плоды Пожирающего цветка.

plants.renepenth.name=Фазоцвет
plants.renepenth.desc=Никто не знает, как он появляется и как растет, но он может превратить один предмет в другой, такая же магия присутствует у источника изменчивости. Может быть, это растение появилось из источника изменчивости?
plants.renepenth$seed.name=семя фазоцвета
plants.renepenth$exrenepenth.name=Псевдокуст фазоцвета
plants.renepenth$exrenepenth.desc=Плодовый кустарник, на котором растут плоды Фазоцвета.

plants.seedpod.name=Семяловка
plants.seedpod.desc=Это очень красивое на вид растение, заполненное различными семенами, но к сожалению семена в их стручках, на самом деле украдены у других растений и похоже они их забирают, когда убивают их своими корнями.
plants.seedpod$seed.name=семя семяловки
plants.seedpod$exseedpod.name=Псевдокуст семяловки
plants.seedpod$exseedpod.desc=Плодовый кустарник, на котором растут плоды различных фруктов.

plants.nutplant.name=Ореховая лоза
plants.nutplant.desc=Чудное растение, которое может выращивать орехи. Оно не имеет никакого эффекта, но лоза, и орехи с него съедобные.
plants.nutplant$seed.name=семя ореховой лозы
plants.nutplant$exnutplant.name=Псевдокуст ореховой лозы
plants.nutplant$exnutplant.desc=Плодовый кустарник, на котором растут плоды Твердофруктов.

plants.siotwoflower.name=Кварцоцвет
plants.siotwoflower.desc=Растение, растущее в пустыне вдали от оазиса, которое обычно используют вместо песка для изготовления стекла, ну а те кто на него просто наступает, наделяется стеклянным щитом.
plants.siotwoflower$seed.name=семя кварцоцвета
plants.siotwoflower$exsiotwoflower.name=Псевдокуст кварцоцвета
plants.siotwoflower$exsiotwoflower.desc=Плодовый кустарник, на котором растут плоды Кристаллофруктов.
