actors.mobs.giftnpc.giftfruitworker.thank1=这成色，这口感，我喜欢。
actors.mobs.giftnpc.giftfruitworker.reward1=孩子，要多吃东西。
actors.mobs.giftnpc.giftfruitworker.reward2=算下来你也送了我好多东西了。这些是稀有的种子，都给你了。

