actors.mobs.npcs.mtree.desc=是古树人

actors.mobs.lichdancer.name=巫妖舞者
actors.mobs.lichdancer.desc=舞者，24岁，是个艺人。自愿接受亡灵的交易，成为了一个巫妖。
actors.mobs.lichdancer.notice=在我表演的一生中，我明白一个道理:作为人类而言，我们演员是有极限的。所以...我不做人啦!
actors.mobs.lichdancer$batterytomb.name=死灵电池
actors.mobs.lichdancer$batterytomb.desc=一个奇怪的电池，不断释放着死灵能量。
actors.mobs.lichdancer$linkbomb.name=炸弹
actors.mobs.lichdancer$linkbomb.desc=小心，它要炸了!

