actors.mobs.acidic.name=酸液蝎子
actors.mobs.acidic.desc=酸液蝎子较普通蝎子更强，也更加危险。它体内的酸液会在遇到危险时释放，从而保护自己免受天敌的袭击。

actors.mobs.adultdragonviolet.name=守卫巨龙
actors.mobs.adultdragonviolet.atk=离这远点!入侵者!
actors.mobs.adultdragonviolet.desc=守卫巨龙通常是被召唤而来，但是对普通人来说它和野生巨龙没什么两样。
actors.mobs.adultdragonviolet.die=为了...Otiluke大人!!

actors.mobs.albino.name=白化老鼠
actors.mobs.albino.desc=这是一只稀有品种的白色的老鼠，它有一身纯白色的皮毛和锯齿状的牙齿。邪恶污染使它周围布满了血雾。

actors.mobs.albinopiranha.name=原生肉食鱼
actors.mobs.albinopiranha.desc=在这种地方生活的肉食鱼经过上百年的演变，它们的视觉早已退化。不过它们的其他感官异常灵敏，可以感受到周围水流的变化，也异常凶猛。

actors.mobs.assassin.name=暗杀者
actors.mobs.assassin.desc=由天狗所训练出来的忍者之一，极其擅长远程攻击。

actors.mobs.bandit.name=紫衣大盗
actors.mobs.bandit.desc=较普通绿衣小贼而言，紫衣大盗在偷窃同时，会狠狠伤害被偷窃者，以方便自己逃跑。

actors.mobs.banditking.name=蓝衣神偷
actors.mobs.banditking.desc=传言，盗贼中有一群另类，他们对金银珠宝没有兴趣，倒是对生物的生命情有独钟。并且，他们可以在神不知鬼不觉的情况下偷走敌人的生命。他们也接受各种委托，但代价一般都是...生命。
actors.mobs.banditking.die=算了，这次先放过你。
actors.mobs.banditking.dis=蓝衣神偷消失了。
actors.mobs.banditking.spork=啊！我偷到的叉勺呢！

actors.mobs.bat.name=吸血蝙蝠
actors.mobs.bat.desc=这些敏捷且坚韧的洞穴穹顶生物能够通过每一次成功的攻击来恢复自己的生命，从而打败比它们大得多的对手。

actors.mobs.bluecat.name=布鲁凯特

actors.mobs.bluewraith.name=怨灵战士
actors.mobs.bluewraith.desc=相较其他怨灵而言，怨灵战士更喜欢近距离作战而不是远程打击。它们的行动速度也比其他怨灵快。

actors.mobs.brokenrobot.name=破损机械
actors.mobs.brokenrobot.broken=系统...关闭...
actors.mobs.brokenrobot.desc=虽然这个机器人的程序没有老化，但它的身躯抵抗不住时间的侵蚀。
actors.mobs.brokenrobot.explode=自毁启动！

actors.mobs.brownbat.name=小蝙蝠
actors.mobs.brownbat.desc=小蝙蝠呈棕色，是一种没什么威胁的生物。当然如果你杀死了它的话，它有几率发出很大的响声。
actors.mobs.brownbat.die=凄惨的叫声惊醒了附近的敌人！

actors.mobs.brute.name=豺狼暴徒
actors.mobs.brute.desc=暴徒是豺狼人中体型最庞大，力量最强壮且生命力最顽强的精英。严重受伤时，他们会陷入疯狂之中，对敌人造成更高的伤害。
actors.mobs.brute.enraged=豺狼暴徒被激怒了！

actors.mobs.crab.name=巨蟹
actors.mobs.crab.def_verb=格挡
actors.mobs.crab.desc=这些巨型的螃蟹位居下水道食物链的顶端。它们行动极其迅速且其厚重的甲壳能承受沉重的打击。

actors.mobs.crabking.name=远古巨蟹
actors.mobs.crabking.desc=远古巨蟹收集保护类魔法和物品以便保护它的子民免受黑暗或贪婪者的袭击。它的壳本身是件不错的强化道具。
actors.mobs.crabking.die=抱歉...我的子民...
actors.mobs.crabking.heal=远古巨蟹从高压电壳中吸取了能量！
actors.mobs.crabking.notice=请离开这，否则我就对你不客气了。

actors.mobs.demongoo.name=暗黑黏咕
actors.mobs.demongoo.desc=恶魔goo通常由各种物质组成，如熔岩、黏液、暗能量、恶意；然而，大部分都是黑暗。小心别让它自己分裂，因为即使最弱的部分，只要加入一点熔岩，也能再次变得坚固。
actors.mobs.demongoo.divide=暗黑黏咕分裂了！

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.desc=数个世纪前矮人们制造了这个机器。但此后，矮人们开始使用魔像、元素生物甚至是恶魔来替换机器，最终导致其文明的衰败。DM-300及类似的机器通常用于建设和挖掘，某些情况下，也可以用于城防。
actors.mobs.dm300.die=任务失败。系统关闭。
actors.mobs.dm300.heal=DM-300修复了它自己！
actors.mobs.dm300.notice=检测到未经授权的人员。
actors.mobs.dm300$tower.alert=生产线遭受攻击!应急保护措施启动!
actors.mobs.dm300$tower.desc=很多年前矮人就建立起一套完整的流水生产线，但他们对魔法的研究使这种流水生产线失于维护。目前这些生产器已经十分老旧了。
actors.mobs.dm300$tower.name=老旧的生产器
actors.mobs.dm300$tower.robots=自动防御...自动防御...

actors.mobs.dragonking.name=异界龙王
actors.mobs.dragonking.desc=一只普通的巨龙。它身上的魔法十分不稳定，击败它后可能打开世界通道。

actors.mobs.dustelement.name=尘埃元素
actors.mobs.dustelement.blind=灰尘阻碍了你的视线。
actors.mobs.dustelement.desc=年久失修的下水道里面的尘埃和向外扩散的黑暗力量融合，生成了这一种羸弱的元素。

actors.mobs.dwarflich.name=不朽矮人
actors.mobs.dwarflich.desc=与矮人国王一同进行不朽实验的矮人。他们虽然没有保留外貌，但是他们获得了极强的灵能。

actors.mobs.eye.name=邪恶之眼
actors.mobs.eye.desc=这种恶魔还有一个名字叫做“憎恶之球”，因为它在看到敌人时会毫无顾忌地使用它的死亡射线，而根本不顾及队友的存在。

actors.mobs.fetidrat.name=腐臭老鼠
actors.mobs.fetidrat.desc=很明显这只老鼠身上有着问题。其油腻的黑毛和腐烂的皮肤与你以前见过的健康老鼠很不同。浅绿色的眼睛让它显得更具威胁。\n\n这只老鼠周围围绕着一片可怕恶臭，其恶臭在近距离接触时尤其浓烈。\n\n黑色的淤泥从它的嘴中流出。淤泥腐蚀掉了地板，但其似乎能在水中溶解开来。

actors.mobs.fiend.name=邪魔
actors.mobs.fiend.desc=邪魔本身由暗影能量组成...但它的斗篷是哪来的?

actors.mobs.fireelemental.name=火元素
actors.mobs.fireelemental.desc==这些游荡的火元素是在召唤某种更强大存在时产生的副产品。其特性太过紊乱，以至于最强大的恶魔学者都没有办法驱使。

actors.mobs.flyingprotector.name=智慧守卫
actors.mobs.flyingprotector.desc=智慧试炼的守护者。

actors.mobs.gnoll.name=豺狼巡查
actors.mobs.gnoll.desc=豺狼是鬣狗状的类人生物。它们在下水道和地牢里游荡，不时向上行动试图向地表发起进攻。豺狼巡查是它们种群里最普通的一员，它们既没有豺狼暴徒强壮，也赶不上萨满聪明。

actors.mobs.gnollarcher.name=豺狼弓箭手
actors.mobs.gnollarcher.desc=这个豺狼隐藏在树叶后。你在这儿让他很烦躁。

actors.mobs.gnollking.name=哈格
actors.mobs.gnollking.angry=你惹火我了！
actors.mobs.gnollking.desc=豺狼人霍格是豺狼人中的猛男，11级的杀手。哦，这是哈格啊...哈格是豺狼人的头领。
actors.mobs.gnollking.die=我的...财宝...
actors.mobs.gnollking.notice=嗯？谁敢擅闯我的宝库？！
actors.mobs.gnollking$gnollkeeper.name=豺狼卫士
actors.mobs.gnollking$gnollkeeper.desc=豺狼王的亲卫队。它们绝大部分时候都是看守宝库的。
actors.mobs.gnollking$gnollkeeper.safe=放弃抵抗！

actors.mobs.gnollshaman.name=豺狼萨满
actors.mobs.gnollshaman.desc=那些最具有智慧的豺狼可以掌握萨满魔法，豺狼萨满由于缺少力量所以更喜欢使用战斗法术。任何敢于质疑它们在部落里地位的人都会被萨满用法术毫不留情地消灭。

actors.mobs.gnolltrickster.name=豺狼猎手
actors.mobs.gnolltrickster.desc=即使以豺狼人的标准来看，这个生物也非常的诡异。它鬼鬼祟祟地弯着腰向前移动，脸上挂着咧着嘴的邪恶笑容，肩上挂着的挎包鼓得同摇篮一般。它的瞳孔中诡异地混合着恐惧与兴奋。\n\n它的挎包里有一大批粗制滥造的飞镖，它们似乎包含着各种有害物质。

actors.mobs.goldorc.name=金眼猪人
actors.mobs.goldorc.def_verb=格挡
actors.mobs.goldorc.desc=黑暗能量腐蚀了猪人，使纯洁的猪人变得邪恶。

actors.mobs.goldthief.name=黄金小盗
actors.mobs.goldthief.desc=不像其他类型的小偷，他们只关心一件特定的事情：闪闪发光的金钱。小心别让他们从你那里偷东西，因为从这些志同道合的小偷的潮汐中找回丢失的金子相当困难。
actors.mobs.goldthief.stole=黄金小盗从你那里偷走了%s个金币！

actors.mobs.golem.name=魔像
actors.mobs.golem.def_verb=格挡
actors.mobs.golem.desc=矮人们尝试将他们关于机械的知识与新发现的元素力量结合起来。土地之灵作为公认的最容易掌控的元素之灵，被用来当作机械的"灵魂"。尽管如此，仪式中最细微的失误都会造成严重的爆炸。

actors.mobs.goo.atk=粘咕正在不断地抽动！
actors.mobs.goo.desc=我们对粘咕所知甚少。它甚至很有可能不是一个生物，而是下水道表面聚集的邪恶物质得到基本智能而产生的实体。不管怎样，很明显是黑暗魔法造就了这个生物。\n\n其凝胶性质让它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。如果粘咕使用这种能量对你进行攻击那你肯定支撑不了多久。
actors.mobs.goo.die=咕……咕……
actors.mobs.goo.name=黏咕
actors.mobs.goo.notice=咕-咕！
actors.mobs.goo$poisongoo.create=粘咕分裂出了一些迷你粘咕！
actors.mobs.goo$poisongoo.desc=我们对粘咕所知甚少。它甚至很有可能不是一个生物，而是下水道表面聚集的邪恶物质得到基本智能而产生的实体。不管怎样，很明显是黑暗魔法造就了这个生物。\n\n其凝胶性质让它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。如果粘咕使用这种能量对你进行攻击那你肯定支撑不了多久。
actors.mobs.goo$poisongoo.divide=毒性粘咕分裂了！
actors.mobs.goo$poisongoo.name=毒性粘咕
actors.mobs.goo$poisongoo.squeeze=粘咕正在不断地抽动！

actors.mobs.greatcrab.noticed=这只螃蟹留意到了你的进攻并用它的巨大钳子格挡了这次攻击。
actors.mobs.greatcrab.blocked=格挡
actors.mobs.greatcrab.def_verb=格挡
actors.mobs.greatcrab.desc=就算是和其他的下水道螃蟹相比较，这只螃蟹也是如此巨大。它的蓝色甲壳上有着一条条裂缝和几只藤壶，证明其经历的无数岁月。它缓慢地在周围爬行，用它那只巨大的钳子勉强保持平衡。\n\n尽管这螃蟹只有一只蟹钳，但钳子的大小完全补偿了这一不足。螃蟹只要发现危险就会把爪子举在自己身前，让自己获得坚不可摧的甲壳防护。
actors.mobs.greatcrab.name=巨钳螃蟹

actors.mobs.greyrat.desc=灰毛鼠是棕毛鼠的变种，它可以免疫大量的负面状态。
actors.mobs.greyrat.name=灰毛鼠

actors.mobs.guard.def_verb=格挡
actors.mobs.guard.desc=作为曾经监狱的管理者，这些守卫和那些罪犯已经没什么区别了。它们蹒跚的步伐如同僵尸一般，毫无思绪地四处寻找不属于这片区域的生物，比如你！\n\n它的铁链缠在自己的胯部，也许可以用来将敌人拉扯到非常近的距离。
actors.mobs.guard.name=监狱守卫
actors.mobs.guard.scorpion=给我过来！

actors.mobs.hermitcrab.absorb=寄居蟹将攻击的能量吸收进了它的贝壳。
actors.mobs.hermitcrab.charge=高压电壳充能了%s点。
actors.mobs.hermitcrab.desc=传奇巨蟹的随从，这些坚韧的螃蟹能用它们的壳吸收除了最弱的攻击之外所有的攻击。吸收的攻击会被用来对闪电贝壳充能。
actors.mobs.hermitcrab.name=寄居蟹


actors.mobs.king$undead.def_verb=格挡
actors.mobs.king$undead.desc=由矮人国王的意志唤醒的矮人亡灵，曾经的王国议会成员。除了长着厚实的胡须以外，和正常的骷髅外观上并没有区别。
actors.mobs.king$undead.name=矮人亡灵
actors.mobs.king.arise=以我之名，复苏吧！奴隶们！
actors.mobs.king.cannot=我还没有输！
actors.mobs.king.def_verb=格挡
actors.mobs.king.desc=这位最后的矮人国王以对生死机制的透彻理解而闻名。他说服王国的议会成员参加了一场本应让他们所有人获得永生的仪式。最终成功的仅他一人——以及一支死灵军队。
actors.mobs.king.die=你无法杀死我，%s... 我是...永恒的...
actors.mobs.king.liches=巫师们，起来吧！
actors.mobs.king.meeting=何人来此喧哗？！
actors.mobs.king.name=矮人国王
actors.mobs.king.notice=你敢！
actors.mobs.king$dwarfkingtomb.desc=这东西是由各种奇怪的材料制成的，看起来它和矮人王联系密切。
actors.mobs.king$dwarfkingtomb.impossible=那毫无作用。
actors.mobs.king$dwarfkingtomb.name=永恒之墓

actors.mobs.littower.desc=Otiluke用他的石像代替他来守护核心。石像是无敌的，但是切断魔力来源可以使他停止。你的旅程即将到达尾声，保持你的决心!
actors.mobs.littower.name=Otiluke守护石像
actors.mobs.littower.zap=远离核心，这不是你该来的地方！

actors.mobs.livemoss.desc=由于黑暗力量的侵蚀，下水道诡异的生物逐渐增多。这个生物就是其中的一种:扭曲的植物占据了死去的老鼠躯体，并向外抛洒寄生孢子。
actors.mobs.livemoss.name=寄生苔藓

actors.mobs.magiceye.desc=这种邪眼似乎完全是由能量构成，在释放完全部的能量后就会自行死亡。
actors.mobs.magiceye.name=青色邪眼

actors.mobs.mimic.desc=宝箱怪是一种能随意改变外形的生物。在地牢里它们几乎一直以宝箱形态出现，因为它们明白怎么去吸引冒险者。
actors.mobs.mimic.name=宝箱怪

actors.mobs.minesentinel.desc=钢铁守卫和普通活化石像的区别就是...材质不同。它手上握着_%s_，看起来非常危险。
actors.mobs.minesentinel.name=钢铁守卫

actors.mobs.mob$fleeing.status=这个%s正在逃跑
actors.mobs.mob$hunting.status=这个%s正在追猎
actors.mobs.mob$passive.status=这个%s是无害的
actors.mobs.mob$sleeping.status=这个%s正在睡觉
actors.mobs.mob$wandering.status=这个%s正在游荡
actors.mobs.mob.clear1=你成功在目标之前%s步清空本层。
actors.mobs.mob.clear3=你花费的时间太长了，下层加油哦。
actors.mobs.mob.died=你依稀听到有什么东西在远处消亡了。
actors.mobs.mob.exp=%+d经验值
actors.mobs.mob.killcount=击杀计数：%s
actors.mobs.mob.rage=\#$%^
actors.mobs.mob.rankings_desc=死于：%s

actors.mobs.mob.originalgen=这个敌人在清理名单内。
actors.mobs.mob.ally=这是友军。
actors.mobs.mob.sumcopy=这是个复制体。

actors.mobs.monk.def_verb=招架
actors.mobs.monk.desc=这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护他们城市的秘密。他们既不披甲亦不执械，仅仅依靠他们的徒手格斗技巧退敌。
actors.mobs.monk.disarm=武僧将你手中的武器击飞了！
actors.mobs.monk.name=矮人武僧

actors.mobs.mossyskeleton.def_verb=格挡
actors.mobs.mossyskeleton.desc=青苔覆盖了一具骷髅骨架，并由此支配骷髅的行动。
actors.mobs.mossyskeleton.name=青苔骷髅

actors.mobs.musketeer.desc=与矮人国王的想法不同，矮人将军认为火器才是正确的研究方向。于是矮人射手就加入矮人王国的巡逻队。
actors.mobs.musketeer.name=矮人射手

actors.mobs.orbofzotmob.desc=你启动了zot牌能源球。它在攻击附近的怪物！
actors.mobs.orbofzotmob.die=机体过热，关闭...
actors.mobs.orbofzotmob.name=zot牌能源球

actors.mobs.orc.def_verb=格挡
actors.mobs.orc.desc=力量试炼里的锻炼你的力量的生物。它们纯洁善良，但是下手没有轻重...
actors.mobs.orc.name=猪人

actors.mobs.otiluke.desc=Otiluke的镜像，但是已经被zot腐化。看起来它在为石像提供能源。
actors.mobs.otiluke.name=被腐化的Otiluke的镜像
actors.mobs.otiluke.summon=守卫们，保护核心！

actors.mobs.piranha.desc=这些肉食性鱼类不是地下水池中的天然生物。它们被专门培育用来保护被水淹没的储藏室。
actors.mobs.piranha.name=巨型肉食鱼

actors.mobs.plaguedoctor.crazy=瘟疫医生的信念正在经受考验......狂乱！
actors.mobs.plaguedoctor.desc=这是一个不被人认可的研究者。在他被带到这个世界后，他就疯了。
actors.mobs.plaguedoctor.name=瘟疫医生
actors.mobs.plaguedoctor.notice=所以...你是来帮我做研究的吗...
actors.mobs.plaguedoctor.yell2=老鼠...他们到处都是...我们完了...
actors.mobs.plaguedoctor.yell=放心，这不会痛的...我会证明给你看...
actors.mobs.plaguedoctor$shadowrat.desc=一种奇怪的影子。它长得和老鼠差不多。
actors.mobs.plaguedoctor$shadowrat.name=瘟疫之影

actors.mobs.prisonwander$seekbombp.name=追猎炸弹
actors.mobs.prisonwander$seekbombp.desc=追猎炸弹
actors.mobs.prisonwander.desc=监狱的最高管理者。结实而强大
actors.mobs.prisonwander.die=I-will-be-back!
actors.mobs.prisonwander.name=典狱长
actors.mobs.prisonwander.notice=我看到你了！
actors.mobs.prisonwander.scorpion=没人能从我手上逃离！！！

actors.mobs.rat.desc=虽说棕毛鼠们具有攻击性，可它们依旧是下水道居民里的弱者。它们成群结队非常烦人，但只有一只时对你够不上什么威胁。
actors.mobs.rat.name=棕毛鼠

actors.mobs.ratboss.desc=领头鼠是鼠群的头领。虽然它不像鼠王一样有威信，但它依然可以叫来鼠群。
actors.mobs.ratboss.name=领头鼠

actors.mobs.ratboss.spawn=这里出现了一群老鼠！
actors.mobs.redwraith.def_verb=躲避
actors.mobs.redwraith.desc=相较于普通幽灵而言，混沌幽灵蕴含更强的能量。这也是这种幽灵呈红色的原因。相传有些戒指的魔力来源于它，不知道是不是真的。
actors.mobs.redwraith.name=混沌幽灵

actors.mobs.scorpio.desc=这些巨大的节肢类生物会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺。
actors.mobs.scorpio.name=巨型蝎子

actors.mobs.seekinbomb.desc=只是个追猎炸弹而已。

actors.mobs.senior.desc=相较普通武僧而言，武僧大师变秃了，也变强了!
actors.mobs.senior.name=武僧大师

actors.mobs.sentinel.desc=你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。 尽管雕像本身是用钢铁做的，但它手上握着_%s_，看起来像是真的。
actors.mobs.sentinel.name=活化钢像

actors.mobs.sewerheart.atk=这只植物好像在准备什么！
actors.mobs.sewerheart.blink=这个东西逃走了！
actors.mobs.sewerheart.desc=监狱的典狱长曾经养过许多种奇怪的植物，其中一种就是这个莓果。很明显，在监狱崩溃后这只莓果逃了出来，并在这里自由的生长。
actors.mobs.sewerheart.name=下水道之心
actors.mobs.sewerheart$sewerlasher.desc=这东西应该属于茎，反正很危险就是了。
actors.mobs.sewerheart$sewerlasher.name=藤鞭

actors.mobs.shadowyog.blink=Yog之影转移了！
actors.mobs.shadowyog.desc=Yog之影是Yog在另一世界的投影。击败它没准就可以知晓穿越世界的秘密。
actors.mobs.shadowyog.die=...
actors.mobs.shadowyog.illusion=光明已逝，暗影降临...
actors.mobs.shadowyog.name=Yog-Dzewa之影

actors.mobs.shell.desc=没人知道为什么高压电壳带有高压，因为知道的人没一个活了下来。
actors.mobs.shell.name=高压电壳

actors.mobs.shielded.def_verb=格挡
actors.mobs.shielded.desc=这个豺狼人带着一块盾牌。说真的它还是带把大剑强点。
actors.mobs.shielded.name=持盾豺狼

actors.mobs.skeleton.def_verb=格挡
actors.mobs.skeleton.desc=骷髅是从那些悲惨的冒险者及地牢原住民尸骨的聚合物产生的，来自下层地牢的邪恶力量将它们从死亡中唤起。在吸收了足够的伤害之后，它们就会在骨头的爆炸中消解。
actors.mobs.skeleton.name=骷髅

actors.mobs.skeletonhand1.desc=骷髅王的右手，王者的右手
actors.mobs.skeletonhand1.name=王之右手
actors.mobs.skeletonhand2.desc=骷髅王的左手，亡者的左手
actors.mobs.skeletonhand2.name=亡之左手
actors.mobs.skeletonking.desc=骷髅王是一个十分强大的存在。
actors.mobs.skeletonking.die=魔法不够了...
actors.mobs.skeletonking.name=奥瑞克莱
actors.mobs.skeletonking.notice=你会被亡灵的怒火吞没，%s！

actors.mobs.sommonskeleton.name=被召唤的亡灵
actors.mobs.sommonskeleton.desc=这不过是一个被召唤的亡灵而已。

actors.mobs.sokobansentinel.desc=一种幻影，没有思维，行动缓慢，手持幻影_%s_，只会对面前的生物发动攻击。
actors.mobs.sokobansentinel.name=推箱关守卫

actors.mobs.spinner.desc=绿色而多毛的洞穴蜘蛛们会试着去躲避直接的战斗，它们更喜欢在远处等待其猎物卷入蜘网，在毒素中慢慢死去。
actors.mobs.spinner.name=矿洞蜘蛛

actors.mobs.statue.desc=你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。 尽管雕像本身是用石头做的，但它手上握着_%s_，看起来像是真的。
actors.mobs.statue.name=活化持剑石像

actors.mobs.armorstatue.desc=你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。 尽管雕像本身是用石头做的，但它穿着_%s_，看起来像是真的。
actors.mobs.armorstatue.name=活化装甲石像

actors.mobs.succubus.desc=魅魔是外表诱人(稍有某种哥特风格)的女性恶魔。通过使用魔法，魅魔可以魅惑英雄，使英雄在魅惑消退前无法攻击它。
actors.mobs.succubus.name=魅魔

actors.mobs.swarm.desc=致命的飞蝇群愤怒地发出嗡嗡声。每次非魔法攻击都会把它分割成两群更小但同样危险的飞蝇群。
actors.mobs.swarm.name=蝇群

actors.mobs.tengu.desc=天狗是远古时期的暗杀组成员。这些刺客以十分善于使用手里剑和陷阱著称。
actors.mobs.tengu.die=混蛋，走着瞧！
actors.mobs.tengu.name=天狗
actors.mobs.tengu.notice=嘿，这是我的地盘，%s！

actors.mobs.tenguden.die=诅咒你永世不得好死。
actors.mobs.tenguden.name=匿藏的天狗
actors.mobs.tenguden.notice=你是怎么找到我的!
actors.mobs.tenguden.desc=逃跑了的天狗。

actors.mobs.testmob.desc=试试看，你能打多少伤害。
actors.mobs.testmob.name=稻草人

actors.mobs.testmob2.desc=这个稻草人很危险，千万不要触动它。
actors.mobs.testmob2.name=发条稻草人

actors.mobs.thief.desc=虽然这些囚犯逃出了他们的牢房，但这个地方仍然是关押着他们的监狱。随着时间的推移，这个地方摧毁了他们的心智以及对自由的希望。在很久以前，这些疯狂的小偷和强盗就已经忘记了它们是谁以及它们在为什么而活。
actors.mobs.thief.name=绿衣毛贼

actors.mobs.thiefimp.carries=\n\n这个小鬼携带着一个_%s_。明显是偷来的。
actors.mobs.thiefimp.desc=小鬼是地狱当中最底层的居民。它们没有固定的收入来源，所以它们经常去其他地方偷窃。
actors.mobs.thiefimp.name=强盗小鬼
actors.mobs.thiefimp.stole=小鬼偷走了%s！

actors.mobs.thiefking.desc=传说中最神秘的盗贼。同时也是这个城市的领主。
actors.mobs.thiefking.die=你的生命，我买不起...
actors.mobs.thiefking.name=金城领主
actors.mobs.thiefking.notice=你就是让我们组织吃瘪的那个人，%s?那么现在，受死吧。

actors.mobs.trollwarrior.angry=你竟敢攻击我!!!
actors.mobs.trollwarrior.desc=巨魔暴躁的脾气和力量，导致他们的犯罪率极高。在监狱沦陷前，监狱里面各种势力都想和巨魔打好关系，即便是守卫也一样。
actors.mobs.trollwarrior.name=巨魔战士

