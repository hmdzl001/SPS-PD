actors.buffs.stoneice.name=源石霜冻
actors.buffs.stoneice.desc=这种附带放射性的霜冻粒子会减缓目标的移动速度，并使其在移动过程中受到大量的伤害。但同时，这种粒子会提升目标的伤害输出。\n\n持续时间：%s。

