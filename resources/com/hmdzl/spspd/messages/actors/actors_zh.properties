actors.mobs.giftnpc.giftnpc.talk=对话
actors.mobs.giftnpc.giftnpc.gift=送礼

actors.mobs.giftnpc.giftnpc.npc_item=这个礼物他很喜欢
actors.mobs.giftnpc.giftnpc.npc_not_item=看起来他不喜欢这个礼物

actors.mobs.giftnpc.giftren.desc=看起来REN似乎等待着有人送他一些来自这座地牢的礼物。
actors.mobs.giftnpc.giftren.name=等待礼物的REN
actors.mobs.giftnpc.giftren.normal=你好，请问有什么事情吗？我正在收集一些存在于这座地牢的物件，我想将它们珍藏在我的某个世界里……嚄，最好是很有特征的宝物！
actors.mobs.giftnpc.giftren.yell1=有什么问题吗？
actors.mobs.giftnpc.giftren.yell2=我喜欢来自地牢的礼物！
actors.mobs.giftnpc.giftren.yell3=我有些喜欢你了
actors.mobs.giftnpc.giftren.yell4=看起来这座地牢还有不少好东西！
actors.mobs.giftnpc.giftren.thank1=成色不错！非常开门。
actors.mobs.giftnpc.giftren.thank2=嚄，谢谢……
actors.mobs.giftnpc.giftren.thank3=哦哟……谢谢！
actors.mobs.giftnpc.giftren.reward1=这是别的世界的钱币，交换给你！
