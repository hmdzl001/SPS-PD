actors.mobs.sandmob$minisand.desc=迷你沙怪

actors.mobs.spiderbot.desc=贪食者是战争后期出现在城区内的生物。它们以尸体为食，并且会将幼体射击至敌对生物身上。当其死亡时，它体内的幼体也会洒落一地。
actors.mobs.spiderbot.name=贪食者
actors.mobs.spiderbot.yell=奇怪的虫子爬上了你的背包。

actors.mobs.demonflower.desc=在地狱中生长的花，它不仅能够移动，还能打出3连爆发并削弱目标的护甲。
