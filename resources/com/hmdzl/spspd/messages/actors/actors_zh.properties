actors.mobs.giftnpc.giftflyling.yell2=嗯，不用感谢我。只是帮助你一下。
actors.mobs.giftnpc.giftflyling.yell3=嗯，不用感谢我。只是帮助你一下。
actors.mobs.giftnpc.giftflyling.yell4=不用谢我。另外，路上小心，祝你一路顺风。
actors.mobs.giftnpc.giftflyling.thank1=谢谢你的礼物，我会好好珍惜的。我
actors.mobs.giftnpc.giftflyling.thank2=这.......这礼物是送给我的吗？!非常谢谢你，我非常喜欢这礼物!
actors.mobs.giftnpc.giftflyling.thank3=你不仅身手了得，而且也如此可爱。这礼物我非常喜欢，当然，我也会送你一个礼物，你想知道是什么？下次我会告诉你的。
actors.mobs.giftnpc.giftflyling.reward1=觉得你很有战斗的潜力，我想这瓶药剂可以帮到你。
actors.mobs.giftnpc.giftflyling.reward2=你很可爱，我想送你一件礼物。这个法杖就交给你了，它会帮助到你的。
actors.mobs.giftnpc.giftflyling.reward3=我将为你祷告并祝福你，这个水晶项链你也拿去，从现在开始，我的东西就是你的东西了。

actors.mobs.giftnpc.giftfruitworker.desc=水果和蔬菜，他都喜欢
actors.mobs.giftnpc.giftfruitworker.name=物色田地的果农
