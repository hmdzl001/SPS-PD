actors.mobs.giftnpc.giftcoconut.yell2=还有啥黑科技呢
actors.mobs.giftnpc.giftcoconut.yell3=我的小机器人去哪了
actors.mobs.giftnpc.giftcoconut.yell4=实验感觉如何，我这而炸弹管够
actors.mobs.giftnpc.giftcoconut.thank1=谢了。
actors.mobs.giftnpc.giftcoconut.reward1=新鲜的炸弹在此。
actors.mobs.giftnpc.giftcoconut.reward2=这是新的命中药水，尝一下吧
actors.mobs.giftnpc.giftcoconut.reward3=这是新的闪避凝胶，擦一下吧
actors.mobs.giftnpc.giftcoconut.reward4=这是新的法强发蜡，涂一下吧
actors.mobs.giftnpc.giftcoconut.reward5=这是杠铃，这是火堆，来，举重吧。

actors.mobs.giftnpc.giftbegger.desc=四处流浪的乞讨者，来者不拒
actors.mobs.giftnpc.giftbegger.name=无名的乞丐
actors.mobs.giftnpc.giftbegger.normal=行行好吧
