###blobs
actors.blobs.confusiongas.desc=这里盘绕着一片眩晕彩雾，眩晕彩雾会使其中的生物失去辨别方向的能力，导致其无法正确的向目标方向移动，并丧失远程攻击能力。
actors.blobs.corruptgas.desc=这里盘绕着一片恶魔血雾。恶魔血雾即使稍微被接触到就可以导致生物血流不止，甚至失去控制。
actors.blobs.darkgas.desc=这里盘绕着一片黑色浓烟。黑色浓烟会侵入处于烟雾中生物的眼睛，造成短暂的失明。

actors.blobs.effectblobs.stenchgas.desc=这里盘绕着一片腐毒酸雾。腐毒酸雾会不断地在被酸雾触及的所有东西上凝结出墨绿色的粘稠液体。

actors.blobs.foliage.desc=光柱刺破了地下花园中的黑暗。

actors.blobs.slowgas.desc=这里盘绕着一片极寒雪雾。

actors.blobs.goowarn.desc=黑暗能量正在这里涌动！
actors.blobs.heallight.desc=生命的光芒在这里闪耀！ 生命之光能给予其中的生物恢复生命。
actors.blobs.memoryfire.desc=一团蓝色的火焰正在这里燃烧。
actors.blobs.paralyticgas.desc=这里盘绕着一片麻痹黄雾。麻痹黄雾能够麻痹生物的神经系统，使进入其中的生物立刻失去知觉。
actors.blobs.regrowth.desc=营养物质从这儿的地下流窜，给植物施肥，加速其成长，使其成熟，以便立即收获。
actors.blobs.shockweb.desc=这里所有东西都被杂乱的电网覆盖着。

actors.blobs.targas.desc=这里盘绕着一片粘稠油雾。粘稠油雾会不断地在被油雾触及的地方凝结出棕黄色的焦油。
actors.blobs.toxicgas.desc=这里盘绕着一片鲜绿毒雾。毒雾会伤害所有吸入它的生物。
actors.blobs.venomgas.desc=这里盘绕着一片鲜彩毒雾。鲜彩毒雾具有强烈的腐蚀性，会不断地侵蚀处于毒雾中的生物。
actors.blobs.waterofawareness.desc=知识的力量正在从这口井的水里涌出。\n饮下井中的水以揭示所有已装备物品的秘密。
actors.blobs.waterofawareness.procced=在你小酌一口时，你感觉到知识涌入了你的头脑。现在你对你的物品有了更深入的了解。同时，你掌握了这一层的秘密。
actors.blobs.waterofhealth.desc=生命的力量正在从这口井的水里涌出。\n饮下井中的水以治疗你的伤口并填满你的肚子。
actors.blobs.waterofhealth.procced=就在你小酌一口时，你感到你的伤口完全愈合了。
actors.blobs.wateroftransmutation.desc=变化的力量正在从这口井的水里涌出。\n扔进一个物品以将其转化为其他物品。
actors.blobs.weather.weatherofdead.desc=这里怨念很重。小心有鬼!
actors.blobs.weather.weatherofquite.desc=这里很安静。安静使人更加专注。
actors.blobs.weather.weatherofrain.desc=这里下着小雨，降低了生物的命中和闪避。
actors.blobs.weather.weatherofsand.desc=这里飞扬着沙子。降低了周围生物的攻击。
actors.blobs.weather.weatherofsnow.desc=这里降着小雪。降低了周围生物的移动速度。
actors.blobs.weather.weatherofsun.desc=这里阳光普照。提升了周围生物受到的伤害。
actors.blobs.web.desc=这里所有东西都被厚厚的蜘蛛网覆盖着。

actors.blobs.nmgas.desc=这里盘绕着纳米无人机云。云雾会伤害所有吸入它的生物。

actors.blobs.swampgas.desc=这里盘绕着沼泽大气。沼泽会减速和易伤靠近它的生物，并且非常易燃。

actors.blobs.shadowcurse.desc=这里布置着暗影咒丝。咒丝会诅咒位置上的生物。

actors.blobs.steamwarn.desc=蒸汽在这产生，随后就有火焰生成。

actors.blobs.sandstorm.desc=这里扬起了沙暴。

actors.char.htdown=%1$s造成%2$s伤害。

actors.blobs.damageblobs.fireeffectdamage.desc=一团正在造成火焰伤害的环境。
actors.blobs.damageblobs.iceeffectdamage.desc=一团正在造成寒冰伤害的环境。
actors.blobs.damageblobs.shockeffectdamage.desc=一团正在造成雷电伤害的环境。
actors.blobs.damageblobs.eartheffectdamage.desc=一团正在造成大地伤害的环境。
actors.blobs.damageblobs.lighteffectdamage.desc=一团正在造成光明伤害的环境。
actors.blobs.damageblobs.darkeffectdamage.desc=一团正在造成黑暗伤害的环境。
actors.blobs.damageblobs.energyeffectdamage.desc=一团正在造成能量伤害的环境。

actors.blobs.effectblobs.fire.desc=一团火焰正在这里肆虐。
actors.blobs.effectblobs.frostcloud.desc=这里盘绕着一片极寒雪云。
actors.blobs.effectblobs.electrishock.desc=大量的电火花在这片电场中流窜。
actors.blobs.effectblobs.acidwater.desc=一团酸液横置在这里。
actors.blobs.effectblobs.holylight.desc=光芒瞄准这个位置。
actors.blobs.effectblobs.shadowgas.desc=诅咒之气侵蚀这里。

actors.blobs.effectblobs.energyeffect.desc=一团正在造成能量伤害的环境。

actors.blobs.torchlight.desc=火把的光芒照亮了周围的环境。

###buffs
actors.buffs.amok.name=狂乱
actors.buffs.amok.desc=狂乱导致状态下的生物进入一种极度愤怒和混乱的状态。 \n\n狂乱的生物会不分敌我地攻击任何靠近它们的人。\n\n剩余的狂乱效果时长：%s回合

actors.buffs.arcane.name=奥术爆发
actors.buffs.arcane.desc=魔力流遍了你的全身，以提升你的法杖伤害。\n奥术灌注持续时间: %s。

actors.buffs.superarcane.name=奥术灌注
actors.buffs.superarcane.desc=魔力流遍了你的全身，增加了%s点法强，以提升你的法杖伤害。\n奥术灌注持续时间: %s。

actors.buffs.armorbreak.name=破甲
actors.buffs.armorbreak.desc=持续%1$s回合，增加%2$s%%受到的伤害。

actors.buffs.attackdown.name=乏力
actors.buffs.attackdown.desc=持续%1$s回合，减少%2$s%%攻击力。

actors.buffs.attackup.name=攻击提升
actors.buffs.attackup.desc=持续%1$s回合，增加%2$s%%攻击力。

actors.buffs.awareness.name=宝物探查
actors.buffs.awareness.desc=宝物探查可以允许你看到这片地方的所有宝物以及它们周围的情况。 \n\n剩余的探查效果时长：%s回合

actors.buffs.barkskin.name=树肤
actors.buffs.barkskin.desc=你的皮肤硬化了，摸起来如同树皮一样既粗糙且坚固。 \n\n硬化的皮肤增强了你的实际护甲，使你能更好地抵御物理攻击。这种额外的护甲数值会以每回合一半的速度降低，直到它彻底失去作用。\n\n增加的护甲值：%d

actors.buffs.berryregeneration.name=生命恢复
actors.buffs.berryregeneration.desc=生命恢复将为你提供额外的生命恢复速率，并随着游戏的深入而提供更长的持续时间。 \n\n剩余的恢复效果：%d

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.desc=伤口正在令人不安地涌出大量血液。 \n\n流血每回合都会造成伤害。每回合这个伤害数值都会随机减少，直到出血最终停止。 \n\n当前流血伤害：%d
actors.buffs.bleeding.heromsg=你正在流血！

actors.buffs.lokispoison.name=猛毒
actors.buffs.lokispoison.desc=毒素传遍全身，缓慢地损伤着各个脏器。 \n\n毒素每回合造成的伤害与其剩余的回合数成正比。 \n\n剩余的中毒效果时长：%s回合
actors.buffs.lokispoison.heromsg=你中毒了！

actors.buffs.poison.name=中毒
actors.buffs.poison.desc=毒素传遍全身，缓慢地损伤着各个脏器。 \n\n毒素每回合造成的伤害与其剩余的回合数成正比。 \n\n剩余的中毒效果时长：%s回合
actors.buffs.poison.heromsg=你中毒了！

actors.buffs.venom.name=剧毒
actors.buffs.venom.desc=剧毒是一种非常可怕且危险的毒素。 \n\n不像一般中毒的危害性随着时间的推移降低，猛毒在目标身上滞留的时间越长伤害越高。\n\n剩余的剧毒效果时长：%1$s回合\n当前剧毒伤害：%2$d

actors.buffs.beold.name=老化
actors.buffs.beold.desc=你的躯体老化了。 \n\n老化每回合造成少量伤害，但会阻止正常生命恢复。 \n\n剩余的老化效果时长：%s回合
actors.buffs.beold.heromsg=你老化了！

actors.buffs.becorrupt.name=侵蚀
actors.buffs.becorrupt.desc=你被侵蚀了。 \n\n侵蚀会阻止生命恢复，并将其转化为伤害，直到侵蚀上限。受到其他伤害效果时，受到伤害增加，并降低侵蚀上限。 \n\n剩余的侵蚀效果：%s

actors.buffs.shocked.name=静电乱流
actors.buffs.shocked.desc=当处于该状态的单位进行攻击时，它就会受到少量伤害并被缴械。持续时间： %s 回合。

actors.buffs.shocked2.name=环绕乱流
actors.buffs.shocked2.desc=当处于该状态的单位进行移动时，它就会受到少量伤害并被缠绕。持续时间： %s 回合。

actors.buffs.burning.name=燃烧
actors.buffs.burning.burnsup=%s被烧毁了！
actors.buffs.burning.desc=没什么比被火焰吞没更痛苦了。 \n\n火焰会每回合都会造成伤害直到它被液体扑灭或者自行消散。火会在你进入水中时熄灭，打碎药瓶产生的水花也具有同样的效果。 \n\n此外，火焰还会点燃所有接触到的可燃地形（以及可燃地形上的可燃物）。 \n\n剩余的燃烧效果时长：%s回合
actors.buffs.burning.heromsg=你着火了！

actors.buffs.dburning.name=恶魔烈焰
actors.buffs.dburning.desc=恶魔烈焰会每回合都会造成伤害，并且无法被扑灭。 \n\n剩余的燃烧效果时长：%s回合
actors.buffs.dburning.heromsg=你着火了！

actors.buffs.charm.name=魅惑
actors.buffs.charm.desc=魅惑是一种能让敌人们暂时彼此爱慕的控制类魔法。 \n\n受魅惑的角色无法直接攻击魅惑它的那个生物，不过仍然可以攻击其他目标。\n\n剩余的魅惑效果时长：%s回合
actors.buffs.charm.heromsg=你被魅惑了！

actors.buffs.chill.name=冻伤
actors.buffs.chill.desc=还没有完全冻住，不过已经非常寒冷。\n\n冻伤的目标所有行动都会更加缓慢，减速程度决定于剩余的冻伤效果时间。最严重的冻伤情况等同于迟缓效果。 \n\n剩余的冻伤效果时长：%1$s回合\n当前减少的速度：%2$s%%
actors.buffs.chill.freezes=%s 冻住了！

actors.buffs.speedslow.name=衰减缓速
actors.buffs.speedslow.desc=效果逐渐降低的减速，但累加会造成僵直。\n\n减速程度决定于剩余的效果时间。最严重的情况等同于迟缓效果。 \n\n剩余的效果时长：%1$s回合\n当前减少的速度：%2$s%%
actors.buffs.speedslow.freezes=%s 僵住了！

actors.buffs.standdown.name=僵直
actors.buffs.standdown.desc=僵直效果类似于麻痹，使目标不能行动。与麻痹不同的是，僵直效果会在目标受到伤害时立即消失。\n\n剩余的僵直效果时长：%s回合

actors.buffs.cold.name=寒冷
actors.buffs.cold.desc=寒冷使你移动减缓。 \n\n剩余的效果时长：%s回合

actors.buffs.combo.name=连击
actors.buffs.combo.bonusdmg=\n\n当前连击伤害加成：%f%%
actors.buffs.combo.combo=%d连击！
actors.buffs.combo.desc=通过积累能量，角斗士能造成额外的伤害。\n\n你的连击数会在没有失误的不间断攻击下增加。你的连击数越高，你的攻击速度越快。失败或间断的攻击会重置连击数。
actors.buffs.combo.notenough=\n\n你的连击还没有达到能造成额外伤害的程度。

actors.buffs.countdown.name=诅咒
actors.buffs.countdown.desc=你的生命岌岌可危，再过一小段时间你就会受到大量的伤害。 \n\n剩余时间：%d

actors.buffs.cripple.name=残废
actors.buffs.cripple.desc=你很确定自己的腿不该折成那样。 \n\n残废会减半移动速度，移动一格会消耗二回合而不是正常情况下的一回合。 \n\n剩余的残废效果时长：%s回合
actors.buffs.cripple.heromsg=你残废了！

actors.buffs.deadraise.name=怨念环绕
actors.buffs.deadraise.desc=你感觉你身边充满了强烈的怨念，仿佛有什么东西即将出现。 \n\n剩余的效果时长：%s回合

actors.buffs.defenceup.name=防御提升
actors.buffs.defenceup.desc=持续%1$s回合，增加%2$s%%防御力

actors.buffs.dewcharge.name=露珠爆炸
actors.buffs.dewcharge.desc=当你击杀任何目标时，在它周围生成任意数量的露珠。 \n\n剩余的露珠爆破效果时长：%s回合

actors.buffs.disarm.name=缴械
actors.buffs.disarm.desc=无形的麻绳锁住了你的双手，使你无法进行近战攻击，持续%s回合

actors.buffs.drowsy.name=催眠
actors.buffs.drowsy.desc=一股魔法力量使目标很难保持清醒。 \n\n英雄可以通过受到伤害或保持完整生命值来维持清醒。\n\n几个回合之后，目标将会陷入魔法睡眠。

actors.buffs.dry.name=干燥
actors.buffs.dry.desc=干燥使你变得心烦意乱，无法专心于战斗，降低了你的攻击力。 \n\n剩余的效果时长：%s回合

actors.buffs.exitfind.name=出口侦测

actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=你被灌注了大地的力量！ \n\n直到该效果结束前你所有的物理攻击都会时敌人被缠绕在原地无法动弹。\n\n剩余大地之力效果时长：%s回合

actors.buffs.fireimbue.name=火焰之力
actors.buffs.fireimbue.desc=你被灌注了火焰的力量！\n\n所有物理攻击都有机会使敌人燃烧。与此同时你对火焰完全免疫。\n\n剩余火焰之力效果时长：%s回合

actors.buffs.frostimbue.name=寒冰之力
actors.buffs.frostimbue.desc=你被灌注了寒冰的力量！\n\n所有物理攻击都有机会使敌人冻结。与此同时你对冰冻完全免疫。\n\n剩余寒冰之力效果时长：%s回合

actors.buffs.toxicimbue.name=毒性之力
actors.buffs.toxicimbue.desc=你体内被灌注了毒性能量！ \n\n在你移动时毒气会从你的身体中翻腾而出，伤害你的敌人。持续时间内免疫毒气和中毒效果。 \n\n剩余的毒性之力时长：%s回合

actors.buffs.bloodimbue.name=鲜血之力
actors.buffs.bloodimbue.desc=鲜血之力将为你提供大量的效果免疫并且强化你的攻击。\n\n剩余的灌注效果时长：%s回合

actors.buffs.speedimbue.name=超频之力
actors.buffs.speedimbue.desc=超频之力将提升速度，但会造成伤害。\n\n剩余的灌注效果时长：%s回合

actors.buffs.actbuff.nmimbue.name=纳米环绕
actors.buffs.actbuff.nmimbue.burnsup=%s被同化了！
actors.buffs.actbuff.nmimbue.desc=纳米机器人在你周围悬浮。\n\纳米机器人会伤害你的敌人。

actors.buffs.actbuff.nmstop.name=纳米熔断
actors.buffs.actbuff.nmstop.desc=纳米机器人停止增值并逐步分解。\n\n剩余时长：%s回合

actors.buffs.frost.name=冰冻
actors.buffs.frost.desc=不要认为被冻得很结实了，这种温和的冻结只是把目标包裹在冰里。 \n\n冻结效果类似于麻痹，使目标不能行动。与麻痹不同的是，冻结效果会在目标受到伤害时立即消失，因为冰会碎。\n\n剩余的冻结效果时长：%s回合
actors.buffs.frost.freezes=%s 冻住了！

actors.buffs.fullmoonstrength.name=满月之力
actors.buffs.fullmoonstrength.desc=你变得非常强大，获得2.5倍的伤害加成。
actors.buffs.fullmoonstrength.heromsg=你变强了！

actors.buffs.fury.name=狂暴
actors.buffs.fury.desc=你非常暴怒，很明显敌人并不喜欢这样的你。\n\n一股猛烈的怒火在你体内燃烧，增加你25%%的物理攻击伤害，并降低25%你受到的伤害。\n\n只要你的生命还低于上限的60%，该效果就会存在。
actors.buffs.fury.heromsg=你陷入了暴怒之中！

actors.buffs.gasesimmunity.name=气体免疫
actors.buffs.gasesimmunity.desc=一种奇特的力量正在过滤你周边的空气，它并不会对你造成任何伤害，但它阻挡了所有空气意外的事物，以至于你什么气味都闻不到了！\n\n当该效果存在时你对所有气体效果免疫。\n\n剩余气体免疫效果时长：%s回合

actors.buffs.glassshield.name=玻璃保护
actors.buffs.glassshield.desc=来自玻璃之神的祝福。当你受到大于10点的伤害时，将伤害改为10。剩余保护次数：%s次。

actors.buffs.growseed.name=寄生种子
actors.buffs.growseed.desc=通常来讲这种种子专门吸取你的生命，并用于治疗周围的单位。 \n\n剩余的寄生种子效果时长：%s回合
actors.buffs.growseed.heromsg=奇怪的种子在你的身上生长。

actors.buffs.hastebuff.name=极速
actors.buffs.hastebuff.desc=你的行动速度大幅度提升，持续%s回合。

actors.buffs.hot.name=炎热
actors.buffs.hot.desc=炎热使你得血脉流动加快，一点小伤口也能带来大量的伤害。 \n\n剩余的效果时长：%s回合

actors.buffs.hunger.hungry=饥饿
actors.buffs.hunger.onhungry=你有点饿了。
actors.buffs.hunger.onoverfed=你吃饱了
actors.buffs.hunger.onstarving=你已经饥肠辘辘！
actors.buffs.hunger.overfed=饱腹
actors.buffs.hunger.starving=极度饥饿
actors.buffs.hunger.cursedhorn=就在你吃东西的时候被诅咒的号角偷走了一部分食物的能量。
actors.buffs.hunger.desc=\n\n饥饿会在你在地牢里花费时间的同时缓慢累计，直到你饿得难以忍受。在你极度饥饿时生命值会停止回复并且开始缓慢减少 。\n\n合理利用食物非常重要！如果你有足够的生命值来维持饥饿，你就该等到一会儿食物更多的时候再吃。正确的配给可以让食物更有效地发挥作用！
actors.buffs.hunger.desc_intro_hungry=你能感受到自己的肚子在不断寻求食物，这降低了你的攻击力，命中，闪避，法强。
actors.buffs.hunger.desc_intro_overfed=饱腹使你充满了决心，并提升了你的攻击力，命中，闪避，法强，和力量。
actors.buffs.hunger.desc_intro_starving=你的饥饿程度已经危及生命了，这进一步降低了你的攻击力，命中，闪避，法强，力量。

actors.buffs.invisibility.name=隐形
actors.buffs.invisibility.desc=你和周围的地形完全融为一体，使你不可能被看到。 \n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。 \n\n剩余的隐形效果时长：%s回合

actors.buffs.levitation.name=漂浮
actors.buffs.levitation.desc=一股魔力把你从地面托起，让你觉得自己身轻如燕。 \n\n在漂浮时你会无视所有以地面为基础的效果。陷阱不会被触发、火焰不会被水扑灭、植物不会被踩踏、根系无法缠绕你、并且能够跨越深渊。当心，在效果结束的那一刻上述效果都会失效！\n\n剩余的漂浮效果时长：%s回合

actors.buffs.light.name=发光
actors.buffs.light.desc=即使是在最黑暗的地牢中，身边有一个稳定的光源也总是令人欣慰。 \n\n光照能驱散黑暗，使你能够无视周遭的黑暗环境并拥有一个合理的视野范围。 \n\n剩余的发光效果时长：%s回合

actors.buffs.highlight.name=高亮
actors.buffs.highlight.desc=即使是在最黑暗的地牢中，身边有一个稳定的光源也总是令人欣慰。 \n\n光照能驱散黑暗，使你能够无视周遭的黑暗环境并拥有一个超大的视野范围。 \n\n剩余的发光效果时长：%s回合

actors.buffs.locked.name=锁闭
actors.buffs.locked.desc=一把无形的锁锁死了你的背包，是你无法使用消耗类道具，持续%s回合。

actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.desc=目标已深深陷入了魔法睡眠，不会自然醒来。\n\n魔法睡眠与一般的睡眠基本一样，但只有受伤会致使目标醒来。\n\n对于英雄，魔法睡眠有一些恢复性的效果，使他们能够在睡眠中迅速愈合伤口。
actors.buffs.magicalsleep.fallasleep=你深深地陷入了魔法睡眠。
actors.buffs.magicalsleep.toohealthy=你十分健康，因此抵抗住了强烈的嗜睡感。
actors.buffs.magicalsleep.wakeup=你醒来后，感觉浑身清爽并且十分健康。

actors.buffs.magicimmunity.name=奥术护盾
actors.buffs.magicimmunity.desc=奥术护盾可以为目标提供一定抗性。\n\n剩余的护盾效果时长：%s回合

actors.buffs.mindvision.name=灵视
actors.buffs.mindvision.desc=你可以在脑海中以某种方式看到这一层的所有生物。这种感觉非常奇异。\n\n只要灵视效果依然存在，这层的所有生物都会在你的视野当中。通过灵视看到的生物同样算作视野中的目标，可以被很多魔法效果影响。\n\n剩余的灵视效果时长：%s回合

actors.buffs.muscle.name=活动肌肉
actors.buffs.muscle.desc=你感觉你的肌肉更加结实了，获得2点力量，持续%s回合。

actors.buffs.acidooze.name=腐酸
actors.buffs.acidooze.desc=这种粘稠的酸性淤泥正在紧贴你的骨肉，并缓慢地将它们腐蚀融化。\n\n淤泥会一直造成稳定伤害直至被水冲洗。\n\n淤泥本身不会自然消失，必须在水中才能洗掉。
actors.buffs.acidooze.heromsg=污泥在腐蚀你的身体。洗掉它！

actors.buffs.ooze.name=酸液覆盖
actors.buffs.ooze.desc=这种粘稠的酸性淤泥正在紧贴你的骨肉，并缓慢地将它们腐蚀融化。\n\n淤泥会一直造成稳定伤害直至被水冲洗。\n\n剩余的效果时长：%s回合
actors.buffs.ooze.heromsg=污泥在腐蚀你的身体。洗掉它！

actors.buffs.paralysis.name=麻痹
actors.buffs.paralysis.desc=通常最坏的事就是什么事都做不出来。\n\n麻痹会停止目标的一切动作，使目标保持原状直到效果消失。受伤导致的疼痛也能帮助目标脱离麻痹。 \n\n剩余的麻痹效果时长：%s回合
actors.buffs.paralysis.heromsg=你被麻痹了！

actors.buffs.recharging.name=充能
actors.buffs.recharging.desc=魔力在你体内奔腾而过，提高你的魔杖和法杖的充能速率。 \n\n每回合这个效果都将给你的法杖/魔杖增加四分之一点充能，这个效果的充能不同于正常充能并且能与之叠加。\n\n剩余的充能效果时长：%s回合

actors.buffs.rhythm.name=节奏
actors.buffs.rhythm.desc=你沉浸在你的节奏当中，大幅度提升你的命中和闪避，持续%s回合。

actors.buffs.rhythm2.name=回响
actors.buffs.rhythm2.desc=回响使你更加沉浸在你的节奏当中，小幅度提升你的速度，攻击和防御。持续%s回合。

actors.buffs.roots.name=缠绕
actors.buffs.roots.desc=根系(不论是自然或魔法产生)缠到了脚上，将它们牢牢拴在地面。 \n\n根系会让目标被困在当前区域，使其不能移动，但不会干扰其他行为。 \n\n剩余的缠绕效果持续时长：%s回合
actors.buffs.roots.heromsg=你不能动了！

actors.buffs.shadows.name=暗影融合
actors.buffs.shadows.desc=你和周围的阴影融为一体，使你隐形并减缓你的新陈代谢。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。此外，当你处于暗影融合状态下时，饥饿值增加的速率会降低。\n\n暗影融合状态会一直持续直到你离开阴影或与敌人直接接触。

actors.buffs.shield.name=满月护盾
actors.buffs.shield.desc=超高的护盾

actors.buffs.holystun.name=护盾打击
actors.buffs.holystun.desc=无法驱散的超强控制效果。\n\n剩余的效果时长：%s回合

actors.buffs.bless.name=祝福
actors.buffs.bless.desc=你的注意力大大集中了，有人说这是神赐的礼物。 \n\n祝福状态能够显著提高自身的能力，使其在战斗中非常有效。 \n\n剩余的祝福效果时长：%s回合

actors.buffs.blindness.name=失明
actors.buffs.blindness.desc=失明使周遭的一切陷入黑暗。 \n\n失明时，角色不能看到周身一格以外的环境、致使远程攻击变得毫无作用、同时也很容易丢失正在追踪的敌人的动向。此外，失明的英雄也无法读书或使用卷轴。 \n\n剩余的失明效果时长：%s回合
actors.buffs.blindness.heromsg=你失明了！

actors.buffs.silent.name=沉默
actors.buffs.silent.desc=沉默使人安静，并且让他无法诵读卷轴或释放咒语。持续%s回合。

actors.buffs.slow.name=迟缓
actors.buffs.slow.desc=减速魔法影响了目标的时间流速，在目标眼中所有的事物都移动得飞快。 \n\n迟缓下的角色执行所有行动花费的时间是其执行相同行动的两倍。\n\n剩余的迟缓效果持续时长：%s回合

actors.buffs.snipersmark.name=狙击标记
actors.buffs.snipersmark.desc=狙击手将注意力集中到了附近的一个目标上，获得对目标远程攻击时的攻速加成和破甲效果。\n\n狙击手将不会停止专注直到她切换目标、停止攻击或目标死亡。

actors.buffs.soulmark.name=灵魂标记
actors.buffs.soulmark.desc=术士已经击穿了目标的灵魂。他将会在对其造成物理伤害时回复生命并填补饥饿感。 \n\n剩余灵魂印记持续时长：%s回合

actors.buffs.speedup.name=加速
actors.buffs.speedup.desc=移动速度增加

actors.buffs.moonfury.name=强力
actors.buffs.moonfury.desc=你感觉奇妙的力量充斥着你的身体，使你下次攻击得到极大的增强。

actors.buffs.tar.name=迟缓焦油
actors.buffs.tar.desc=粘稠的油脂覆盖了你的全身，降低了你的行动速度，并且使你身上的火焰无法熄灭。
actors.buffs.tar.heromsg=你身上覆盖满了粘稠的油脂。

actors.buffs.terror.name=恐惧
actors.buffs.terror.desc=恐惧是使敌人陷入不可控制的恐慌的操纵性魔法。 \n\n恐惧中的角色会远离自己的敌人，试图和敌人隔开尽可能多的门或墙。然而疼痛的冲击足以打破这种影响。\n\n剩余的恐惧效果持续时长：%s

actors.buffs.vertigo.name=眩晕
actors.buffs.vertigo.desc=如果整个世界都在旋转的话,想走直线会变得十分困难。 \n\n眩晕效果持续时，目标的移动将会向一个随机区域进行，而不是目标原本想到达的地方。\n\n剩余的眩晕效果时长：%s回合

actors.buffs.strdown.name=虚弱
actors.buffs.strdown.desc=你感觉自己的装备突然变得沉重起来。 \n\n你正在被虚弱魔法影响，并减少2点力量。\n\n剩余的虚弱效果时长：%s回合
actors.buffs.strdown.heromsg=你感到力量正在被抽走！

actors.buffs.wet.name=潮湿
actors.buffs.wet.desc=潮湿使你的身体变得笨重，降低了你的命中和闪避能力。 \n\n剩余的效果时长：%s回合

actors.buffs.shieldarmor.name=物理护盾
actors.buffs.shieldarmor.desc=一种能量护甲正在保护你。\n\n这种护甲能够吸收你受到的100%%物理伤害，直到其耗尽耐久而瓦解。\n\n护盾量剩余：%d点。

actors.buffs.magicarmor.name=法术护盾
actors.buffs.magicarmor.desc=一种能量护甲正在保护你。\n\n这种护甲能够吸收你受到的100%%法术伤害，直到其耗尽耐久而瓦解。\n\n护盾量剩余：%d点。

actors.buffs.energyarmor.name=能量护盾
actors.buffs.energyarmor.desc=一种能量护甲正在保护你。\n\n这种护甲能够吸收你受到的100%%伤害，直到其耗尽耐久而瓦解。\n\n护盾量剩余：%d点。

actors.buffs.feed.name=狂宴
actors.buffs.feed.desc=号角的力量流入了你的身体，使你能在击杀后获得生命上限提升。\n\n剩余的效果时长：%s回合。

actors.buffs.bloodangry.name=血怒
actors.buffs.bloodangry.desc=圣杯里的血液和你交融，降低了你当前的生命上限，但大幅度提升了你的速度和伤害。\n\n剩余的效果时长：%s回合。

actors.buffs.soulbless.name=魂佑
actors.buffs.soulbless.desc=玫瑰上的幽灵在保护着你。当你受到致命伤害时，它会阻止这个伤害并大幅度提升你的基础属性。

actors.buffs.goldtouch.name=点金
actors.buffs.goldtouch.desc=臂章里的金币把你的手臂覆盖，使你在攻击时能获得金币。\n\n剩余的效果时长：%s回合。

actors.buffs.needling.name=荆棘
actors.buffs.needling.desc=披风上针刺将你保护起来，使你在攻击的同时扎伤敌人。\n\n剩余的效果时长：%s回合。

actors.buffs.forevershadow.name=永影
actors.buffs.forevershadow.desc=斗篷将它与你结合，短时间内使你无法被任何人察觉，即使你做出惊动他人的动作。\n\n剩余的效果时长：%s回合。

actors.buffs.notice.name=敏锐
actors.buffs.notice.desc=护符提高了你的直觉，使你能够立刻发现各类隐藏事物。\n\n剩余的效果时长：%s回合。

actors.buffs.wargroove.name=战律
actors.buffs.wargroove.desc=战斗的旋律提升了你的注意力，使你下一次攻击时所造成的伤害增加。

actors.buffs.targetshoot.name=精准射击
actors.buffs.targetshoot.desc=投掷等级+10。\n\n剩余的效果时长：%s回合。

actors.buffs.mecharmor.name=机甲驾驶
actors.buffs.mecharmor.desc=你现在在机甲里面。\n\n机甲剩余血量：%s。

actors.buffs.spattack.name=奇袭
actors.buffs.spattack.desc=对满血和残血单位造成额外的伤害。\n\n持续时间：%s。

actors.buffs.highattack.name=攀墙伏击
actors.buffs.highattack.desc=通过攀爬墙壁来蓄力，获得少量闪避提升和下次伤害加成。攀爬时间越久，伤害加成越高。离开墙壁周围会失去这个效果。\n\n下次伤害加成倍率：%s。

actors.buffs.paryattack.name=祈祷
actors.buffs.paryattack.desc=通过站在原地来蓄力，获得伤害减免和伤害加成。祈祷时间越久，伤害加成和伤害减免越高。移动会失去这个效果。\n\n伤害加成倍率：%s。


actors.buffs.highvoice.name=被声援
actors.buffs.highvoice.desc=你听到了来自外界粉丝的助威，这使你充满了决心。\n\n持续时间：%s。
actors.buffs.highvoice.atkup=%s你是最棒的!
actors.buffs.highvoice.heal=%s我要给你生猴子!
actors.buffs.highvoice.speed=加油啊%s!
actors.buffs.highvoice.save=守护最好的%s!

actors.buffs.mirrorshield.name=智慧反射
actors.buffs.mirrorshield.desc=智慧护盾将你保护起来，使你可以完全反弹接下来所受到的伤害。\n\n持续时间：%s。

actors.buffs.boxstar.name=无敌星
actors.buffs.boxstar.desc=你无敌了。\n\n持续时间：%s。

actors.buffs.breakout.name=爆发
actors.buffs.breakout.desc=你决定全力攻击，造成和受到的伤害同时提升100%。\n\n持续时间：%s。

actors.buffs.aflybless.name=不思议智慧
actors.buffs.aflybless.desc=不思议的智慧带给你启发，少量的提升了你的当前力量和幸运。\n\n持续时间：%s。

actors.buffs.lingbless.name=澪祷之愿
actors.buffs.lingbless.desc=澪给你祝福，少量的提升了你的当前闪避和速度。\n\n持续时间：%s。

actors.buffs.skilluse.name=技能
actors.buffs.skilluse.desc=技能已释放

actors.buffs.skilluse2.name=技能2
actors.buffs.skilluse2.desc=技能2已释放

actors.buffs.damageup.name=伤害积蓄
actors.buffs.damageup.desc=你提升了下一次攻击所造成的伤害。\n\n伤害提升值：%s。

actors.buffs.onepunch.name=认真一拳
actors.buffs.onepunch.desc=下一击伤害提升。\n\n提升倍率：%s 。

actors.buffs.newcombo.name=隆拳连击
actors.buffs.newcombo.combo=%d连！
actors.buffs.newcombo.bad_target=你的目标必须是攻击距离以内的敌人。
actors.buffs.newcombo.clobber_prompt=选择一个要击垮的目标\n使其退后并晕向
actors.buffs.newcombo.clobber_desc=_击垮_技能目前可用。这一招能_击退一个敌人并使其晕向_，但攻击伤害会有所降低。暴打敌人能够让你在苦战中喘一口气。
actors.buffs.newcombo.cleave_prompt=选择一个要劈斩的目标\n如果劈斩击杀了敌人，连击数将被保留
actors.buffs.newcombo.cleave_desc=_劈斩_技能目前可用。这次攻击造成更高伤害，_若成功以劈斩杀敌，连击计数将会保留而不是被重置。_在面对大量敌人时可有效积累连击数。
actors.buffs.newcombo.slam_prompt=选择一个要重击的目标\n根据你的护甲决定造成的伤害与添加的护盾
actors.buffs.newcombo.slam_desc=_重击_技能目前可用。这次攻击造成更高伤害，并_根据你的护甲造成伤害并提供护盾_。该技能非常适合用来结束战斗，能让你将额外的持久力带到下一场战斗中。
actors.buffs.newcombo.crush_prompt=选择一个要粉碎的目标\n造成巨额伤害
actors.buffs.newcombo.crush_desc=_粉碎_技能目前可用。这种毁灭性的打击_能够造成稳定的巨额伤害。_在对抗强力敌人时拥有奇效！
actors.buffs.newcombo.desc=你在成功打击敌人时能够积累能量。每次打击都会提高一次连击数，但长时间不进行攻击或是多于一次攻击失败都会将连击数归零。\n\n积累连击数会激活特殊的处决技能：无法被躲避的强力攻击！在连击数到达2，4，6，8时会提供不同的处决攻击，使用处决攻击会重置你的连击数。

actors.buffs.bunnycombo.name=兔兔连击
actors.buffs.bunnycombo.combo=%d连！
actors.buffs.bunnycombo.bad_target=你的目标必须是攻击距离以内的敌人。
actors.buffs.bunnycombo.a_prompt=选择一个要击残的目标\n使其致残
actors.buffs.bunnycombo.a_desc=_击残_技能目前可用。这一招能_致残一个敌人_。
actors.buffs.bunnycombo.b_prompt=选择一个要抛沙的目标\n使其致盲
actors.buffs.bunnycombo.b_desc=_抛沙_技能目前可用。这一招能_致盲一个敌人_。
actors.buffs.bunnycombo.c_prompt=选择一个要割裂的目标\n使其流血
actors.buffs.bunnycombo.c_desc=_割裂_技能目前可用。这一招能_使一个敌人流血_。
actors.buffs.bunnycombo.d_prompt=选择一个要冲击的目标\n击退目标
actors.buffs.bunnycombo.d_desc=_冲击_技能目前可用。这一招能_使一个敌人被击退_。
actors.buffs.bunnycombo.e_prompt=选择一个要终结的目标\n造成巨额伤害
actors.buffs.bunnycombo.e_desc=_终结_技能目前可用。这种毁灭性的打击_能够造成基于连击数的巨额伤害。_
actors.buffs.bunnycombo.desc=你在成功打击敌人时能够积累能量。每次打击都会提高一次连击数，但长时间不进行攻击或是多于一次攻击失败都会将连击数归零。\n\n积累连击数会激活特殊的处决技能：无法被躲避的强力攻击！在连击数到达2，4，6，8，10时会提供不同的处决攻击，使用最高的处决攻击会重置你的连击数。


