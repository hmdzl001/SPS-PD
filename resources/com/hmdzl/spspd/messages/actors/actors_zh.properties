actors.mobs.giftnpc.giftbegger.thank1=太感谢了，我水都出来了。
actors.mobs.giftnpc.giftbegger.reward1=我不知道该怎么谢你。这只鸡是我刚抓来的，本来打算用来当午饭的，这么看来还是作为回礼给你好了。

actors.mobs.giftnpc.giftafly.desc=春季野营是一个不错的选择，前提是带足可口食物
actors.mobs.giftnpc.giftafly.name=野营的阿飞，阿比和阿比斯
actors.mobs.giftnpc.giftafly.normal=天气不错，一起来吃点什么吧
actors.mobs.giftnpc.giftafly.yell1=怎么那么多灵视药水啊，食物呢
actors.mobs.giftnpc.giftafly.yell2=怎么那么多灵能汲取卷轴啊，纸巾呢
actors.mobs.giftnpc.giftafly.yell3=怎么连袜子都混进去了
actors.mobs.giftnpc.giftafly.yell4=吗，至少野营是顺利的，不是吗。
actors.mobs.giftnpc.giftafly.thank1=是...是食物，太好了
actors.mobs.giftnpc.giftafly.reward1=白拿这么多吃的太不好意思了，这药水和卷轴就给你好了。
actors.mobs.giftnpc.giftafly.reward2=多亏了你，野营顺利结束了。这3个饭团你拿去，是带有属于我们的专属祝福的。

actors.mobs.giftnpc.giftflyling.desc=春季野营是一个不错的选择，前提是带足可口食物
actors.mobs.giftnpc.giftflyling.name=发呆的澪
