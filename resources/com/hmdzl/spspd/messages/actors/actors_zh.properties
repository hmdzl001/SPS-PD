actors.mobs.demonrabbit.desc=被恶魔血转化的兔人射手，可以使用流血弹射击。
actors.mobs.demonrabbit.name=血兔射手

actors.mobs.ghostphoto.desc=用于装饰监狱办公室的油画，被黑魔法污染后开始游荡。
actors.mobs.ghostphoto.name=霉画

###actors.mobs..name=蜂蜡元素
###actors.mobs..desc=和蜜蜂和谐共生的元素。具有较高的自愈能力，而且很黏稠。

###actors.mobs..name=工蜂
###actors.mobs..desc=普通的蜜蜂。

###actors.mobs..name=花蜜精灵
###actors.mobs..desc=和花朵共生的精灵。

###actors.mobs..name=实验者罐罐
###actors.mobs..desc=。

###actors.mobs..name=破坏者薄荷
###actors.mobs..desc=他入侵了这个系统，暗噬被他控制了。赶快解决他。


###pets
actors.mobs.pets.bluedragon.desc=蓝龙精通冰寒之力，也是原先性价比最高的龙。
actors.mobs.pets.bluedragon.name=蓝龙

actors.mobs.pets.bunny.desc=作为复活节的传统，复活节兔子和彩蛋一度闻名于世界。
actors.mobs.pets.bunny.name=复活节彩蛋兔

actors.mobs.pets.cococat.desc=椰子所培养的宠物猫。它和椰子一样携带着大量的炸弹。
actors.mobs.pets.cococat.name=椰子猫

actors.mobs.pets.lightdragon.desc=光龙，顾名思义，是发光的龙
actors.mobs.pets.lightdragon.name=光龙

actors.mobs.pets.fly.desc=这只苍蝇嗡嗡作响，雄心勃勃，梦想有一天变成一只美丽的蝴蝶。
actors.mobs.pets.fly.name=飞蝇

actors.mobs.pets.fly$flytwo.name=离群飞蝇
actors.mobs.pets.fly$flytwo.desc=由飞蝇吸引的家伙。

actors.mobs.pets.gentlecrab.desc=为什么这只螃蟹和你那么好,因为对你而言,它很熟。
actors.mobs.pets.gentlecrab.name=绅士蟹

actors.mobs.pets.golddragon.desc=图鉴里面并没有这条龙的信息。
actors.mobs.pets.golddragon.name=黄金龙

actors.mobs.pets.greendragon.desc=绿龙一般精通闪电的力量。但由于原来没有那么多的闪电来源，所以绿龙十分稀缺。
actors.mobs.pets.greendragon.name=绿龙

actors.mobs.pets.leryfire.desc=早期破碎翻译组的修齐所制作的元素。它十分不稳定。
actors.mobs.pets.leryfire.name=修齐元素

actors.mobs.pets.monkey.desc=严格意义上它并不是猴子，它只是名字上带猴而已。
actors.mobs.pets.monkey.name=绿皮猴

actors.mobs.pets.pet.levelup=仪器确定你的宠物等级已提升。
actors.mobs.pets.pet.pet_died=仪器与你的宠物的连接已丢失。
actors.mobs.pets.pet.pet_not_ready=你的宠物还没准备好。

actors.mobs.pets.reddragon.desc=红龙一般擅长喷射火焰，所以它们非常常见。
actors.mobs.pets.reddragon.name=红龙

actors.mobs.pets.ribbonrat.desc=这个可爱的小老鼠戴着一条它非常珍惜的丝带，但是原因不明。它似乎随时准备向你展示它的骄傲。
actors.mobs.pets.ribbonrat.name=缎带鼠

actors.mobs.pets.ribbonrat$ribbonrattwo.name=缎带鼠群
actors.mobs.pets.ribbonrat$ribbonrattwo.desc=由缎带鼠叫来的帮手。

actors.mobs.pets.scorpion.desc=一个大号嗜血的蝎子。它的尾巴镶嵌着一个危险的蜇刺。
actors.mobs.pets.scorpion.name=血蝎

actors.mobs.pets.shadowdragon.desc=暗影龙属于黑暗，但需要光明才能将它召唤。
actors.mobs.pets.shadowdragon.name=暗影龙

actors.mobs.pets.snake.desc=这条蛇过去常常和它的兄弟在月光的柔和光辉下享受它的日子，直到它决定跟随它的流浪欲望进入伟大的未知世界。
actors.mobs.pets.snake.name=毒蛇

actors.mobs.pets.spider.desc=一只小小的，毛茸茸的植物似乎喜欢藏在你的盔甲下。然而，尽管它顽固的害羞，它已经准备好了。
actors.mobs.pets.spider.name=植蛛

actors.mobs.pets.stone.desc=破碎中的一把武器是它的亲戚，但是它的父母来自精灵宝可梦。
actors.mobs.pets.stone.name=石拳石

actors.mobs.pets.bugdragon.desc=??????
actors.mobs.pets.bugdragon.name=BUG龙

actors.mobs.pets.velocirooster.name=公鸡
actors.mobs.pets.velocirooster.desc=这只公鸡相对于其他的来说更加凶猛一些。它在地牢中穿行，并用尖锐的爪子和喙来攻击。它的脖子上有一个纸条，写着“从释放到发芽，请享受这只公鸡带来的便利。”
actors.mobs.pets.velocirooster.yell3=尖锐爪击准备就绪。Cock-a-doodle-roar!
actors.mobs.pets.velocirooster.yell1=鸡你太美!!!
actors.mobs.pets.velocirooster.yell2=你~干~嘛~

actors.mobs.pets.violetdragon.desc=紫龙属于地龙的一种，它释放恶臭毒素。
actors.mobs.pets.violetdragon.name=紫龙

actors.mobs.pets.yearpet.desc=一只年兽宝宝，没什么战斗力。
actors.mobs.pets.yearpet.name=年兽宝宝

actors.mobs.pets.dogpet.name=忠犬
actors.mobs.pets.dogpet.desc=在地表世界追随你旅行的大狗，无论是在何处，哪怕是怪物丛生的地下，它依旧会尽忠尽责的守护你的安全。

actors.mobs.pets.butterflypet.name=萤石粉蝶
actors.mobs.pets.butterflypet.desc=翅膀能够散发微光的蝴蝶，少数在地下世界生存的品种，对于温度非常敏锐，也因此它们经常会追随人类的冒险者一起行动。

actors.mobs.pets.kodora.name=柯多拉
actors.mobs.pets.kodora.desc=希望成为出色的大龙的幼龙，懂得很多知识但依旧还是个菜鸟，甚至不能自如的吐出火焰，但是只要得到鼓励就会充满干劲。

actors.mobs.pets.chocobo.name=陆行鸟
actors.mobs.pets.chocobo.desc=在地表世界常见的一种鸟类，成年后的个体甚至能载人飞奔，有力的双足温和的个性是它们的特点，为了保护主人有时也会展现出好战的一面。

actors.mobs.pets.litdemon.name=链锯魔
actors.mobs.pets.litdemon.desc=这个长电锯的恶魔好可爱啊。

actors.mobs.pets.pigpet.name=像素猪
actors.mobs.pets.pigpet.desc=半大不小的粉红猪，山区的居民会训练它寻找地下黑色的珍蘑，远比看起来的要聪明得多，只要对它好，它也会通过努力做出回报。

actors.mobs.pets.frogpet.name=呆头蛙
actors.mobs.pets.frogpet.desc=这只绿色的青蛙能帮上你的忙。

actors.mobs.pets.foxhelper.name=狐女仆
actors.mobs.pets.foxhelper.desc=有事她会干，没事吗...

actors.mobs.pets.dwarfboy.name=矮人学徒
actors.mobs.pets.dwarfboy.desc=一个勇敢的矮人，但不知为何打扮成羊的样子。

actors.mobs.pets.starkid.name=星芒
actors.mobs.pets.starkid.desc=星之子。

actors.mobs.pets.datura.name=曼陀罗
actors.mobs.pets.datura.desc=通过浇灌牛奶使其获得活动能力的植物类魔法生物，喜欢跟随着体积大的生物身后奔跑，但同时又非常害怕牲畜，所以一般会选择跟在人类的身后，与记载中不同，是一种非常安静的生物。

actors.mobs.pets.haro.name=哈罗
actors.mobs.pets.haro.desc=阿萨修好的机器

actors.mobs.pets.bluegirl.name=蓝色人偶
actors.mobs.pets.bluegirl.desc=来自ren地牢里的玩具，身着护甲，手戴拳套，看上去很擅长战斗。

actors.mobs.pets.abi.name=阿比
actors.mobs.pets.abi.desc=阿飞制作的哨子召唤出的精灵。

##npc
actors.mobs.npcs.alivefish.desc=这是一个“淹死”的玩家。
actors.mobs.npcs.alivefish.name=淹死的食人鱼
actors.mobs.npcs.alivefish.yell1=（水泡声）（水泡声）（水泡声）
actors.mobs.npcs.alivefish.yell2=涌流法杖...水泡声...水泡声...
actors.mobs.npcs.bilboldev.desc=技巧地牢的制作者。他人非常好，因为据说他曾帮助typedscroll修复bug。
actors.mobs.npcs.bilboldev.name=Bilboldev
actors.mobs.npcs.bilboldev.yell1=对我的技巧地牢多点耐心，伙计xD。
actors.mobs.npcs.bilboldev.yell2=我计划未来对技能系统和故事系统做一次巨大的更新。
actors.mobs.npcs.bilboldev.yell3=Hatsune的牺牲会被人所铭记!

actors.mobs.npcs.blacksmith.cant_reforge=我不能重铸这些物品！
actors.mobs.npcs.blacksmith.completed=噢，你终于回来了… 算了，总比回不来好。
actors.mobs.npcs.blacksmith.cursed=我可不碰诅咒的东西！
actors.mobs.npcs.blacksmith.degraded=这简直就是个垃圾，质量太差了！
actors.mobs.npcs.blacksmith.desc=这个巨魔铁匠看起来和其他巨魔一样：又高又瘦，皮肤的色泽和纹理都像是石头。这位巨魔铁匠正在拿着一把与其体形极其不符的小锤子不停地修修补补。看起来他是较大的一个。
actors.mobs.npcs.blacksmith.get_lost=好了，我已经没什么好帮你的了。
actors.mobs.npcs.blacksmith.gold_1=嘿，人类！不想当个没用的废物，对吗?拿着那个镐子然后给我挖点_暗金矿，15块_就够了。什么?要我如何报答你?真贪心...\n好吧，好吧，我没钱付给你，但我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.gold_2=_暗金矿_。15块。说真的，有那么难?
actors.mobs.npcs.blacksmith.keeppickaxe=拿好这个镐子。它非常好用。
actors.mobs.npcs.blacksmith.lost_pick=你在逗我?我的镐子呢?！
actors.mobs.npcs.blacksmith.name=巨魔铁匠
actors.mobs.npcs.blacksmith.need_reinforced=这件物品无法承受那么高的升级，我想我没法帮你合成。
actors.mobs.npcs.blacksmith.same_item=选择两个不同的物品，不是两次一样的！
actors.mobs.npcs.blacksmith.triforce=你居然找到这三个碎片！好吧，我想我应该能把它们合在一起。
actors.mobs.npcs.blacksmith.shadoweater=这仨是啥玩意...我看看...天哪我做了什么?!
actors.mobs.npcs.blacksmith.un_ided=我得知道我在拿什么干活，先鉴定！

actors.mobs.npcs.blacksmith2.adamantite=哦，你已经找到了这种组件了啊。这东西可以承载任意数量的强化，只要把这个东西和相应的物品相结合，就可以让那件物品承载任意数量的强化。这可是我那顽固的哥哥所做不到的。只要给我_50枚暗金_，我就可以帮你把那两样物品焊接在一起。
actors.mobs.npcs.blacksmith2.already_reforge=组件已经焊接在上面了啊！
actors.mobs.npcs.blacksmith2.cant_reforge=没法升级的东西我可没法处理啊！
actors.mobs.npcs.blacksmith2.cant_work=东西不对我可没法处理啊，需要组件和道具还要暗金。
actors.mobs.npcs.blacksmith2.cursed=诅咒的东西我可没法处理啊！
actors.mobs.npcs.blacksmith2.degraded=负等级的东西我可没法处理啊！
actors.mobs.npcs.blacksmith2.desc=这个巨魔焊工看起来和其他巨魔一样：又高又瘦，皮肤的色泽和纹理都像是石头。这位巨魔焊工正在拿着一把与其体形极其不符的电焊枪焊接着什么。看起来他是较小的那个。
actors.mobs.npcs.blacksmith2.himself=和你看到的一样，我是那个顽固的家伙的弟弟。虽然我哥认为只有拥有传统的铁技才能在巨魔中立足，但是我认为科学技术也能帮我谋生。你目前应该没有见过一些奇怪的组件吧。如果你找到了那种组件，并且给我_50枚暗金_，我想我可以给你一个惊喜。
actors.mobs.npcs.blacksmith2.name=巨魔焊工
actors.mobs.npcs.blacksmith2.same_item=同样的东西我可没法处理啊！
actors.mobs.npcs.blacksmith2.un_ided=未知的东西我可没法处理啊！
actors.mobs.npcs.coconut.desc=一只背着单肩包头戴护目镜的橘色猫，看起来他携带有很多炸弹。
actors.mobs.npcs.coconut.name=椰子
actors.mobs.npcs.coconut.yell1=欢迎来到我的炸弹商店，我这儿卖各种爆炸物。
actors.mobs.npcs.coconut.yell2=看起来炸弹翻译器的运行效果不错啊，小心它还可能爆炸哦。
actors.mobs.npcs.coconut.yell3=你找坚果，那个hmdzl001?他在训练各种boss。短时间内你是找不到他了。
actors.mobs.npcs.consideredhamster.desc=YAPD的作者的宠物。恕我直言，打不通YAPD简单难度的都是垃圾。
actors.mobs.npcs.consideredhamster.name=ConsideredHamster的宝箱怪
actors.mobs.npcs.consideredhamster.yell1=嘿，我现在很饿，能给我喂1美刀吗?
actors.mobs.npcs.consideredhamster.yell2=Pineapples!
actors.mobs.npcs.dachhack.desc=发芽地牢的作者。上面那个光环是代表自然之神地牢。
actors.mobs.npcs.dachhack.name=Dachhack
actors.mobs.npcs.dachhack.yell1=对发芽地牢的崩溃我表示抱歉，目前我在尝试修复他们。
actors.mobs.npcs.dachhack.yell2=我不明白为什么hmdzl001这个家伙会把我设计成这样...下面那是什么玩意...
actors.mobs.npcs.dachhack.yell3=最新的发芽你可以在我的谷歌硬盘上找到，虽然还是预览版，但是基本框架我是已经弄好了的。
actors.mobs.npcs.evan.desc=破碎地牢的制作者。说实在的我无法确定这代表evan还是破碎...他们的图标是一样的。
actors.mobs.npcs.evan.name=Evan
actors.mobs.npcs.evan.yell1=欢迎，冒险者。这个地牢可不太平呢。-来自00-Evan
actors.mobs.npcs.evan.yell2=我比较低调，所以当我听到hmdzl001和我说要我考虑台词的时候，其实我是拒绝的。
actors.mobs.npcs.evan.yell3=我需要尽我全力来使破碎地牢更加好玩，更加有趣，更加合理，更加有挑战性。
actors.mobs.npcs.fruitcat.desc=这是一个很可爱的玩家。
actors.mobs.npcs.fruitcat.name=工会荣誉商人-菜猫
actors.mobs.npcs.fruitcat.yell1=自从椰子走后，这家店就由我来管理。放心好了，我可不会涨价。
actors.mobs.npcs.fruitcat.yell2=信不信由你，在椰子离开之前，他没有带任何东西，只是把它们堆起来让它们吔尘！无论如何，你可能比我更需要它们。
actors.mobs.npcs.g2159687.desc=简单发芽的作者及汉化者，国人，现在处于弃坑状态。
actors.mobs.npcs.g2159687.name=G2159687
actors.mobs.npcs.g2159687.yell1=我是G2159687，喜欢我的简单发芽吗?我可没有其他台词。
actors.mobs.npcs.g2159687.yell2=我想应该有一些玩家会认为地牢类游戏比较难，所以我弄了几个简单版本。
actors.mobs.npcs.ghost.crab_1=你好，%s…曾经我像你一样——既强大又自信…但我被一个古老的生物杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_巨钳螃蟹_，就是它夺走了我的生命…\n\n它经历了无数岁月的洗礼…有一个巨大的蟹钳和非常厚重的蟹壳…_小心它的蟹钳，你必须偷袭这只巨蟹否则它会用钳子格挡你的攻击..._
actors.mobs.npcs.ghost.crab_2=拜托帮助我……杀了那个甲壳类……\n\n_如果它发现你……就会挡住你所有的攻击……_
actors.mobs.npcs.ghost.def_verb=闪避
actors.mobs.npcs.ghost.desc=这个幽灵几乎不能被看见。它看起来像是由一片无形的昏暗光斑和一张悲痛的面孔所组成的。
actors.mobs.npcs.ghost.find_me=悲伤幽灵：谢谢你...来找我吧...
actors.mobs.npcs.ghost.gnoll_1=你好，%s…曾经我像你一样——既强大又自信…但我被一个狡猾的敌人杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_豺狼猎手_，就是它夺走了我的生命…\n\n它与其他豺狼人不同…它会隐藏自己并使用投掷武器… _小心它的毒镖和火镖，尽量靠近它…_
actors.mobs.npcs.ghost.gnoll_2=请帮助我……杀了那个诡诈的家伙……\n\n_别让它打到你……离它越近越好……_
actors.mobs.npcs.ghost.name=悲伤幽灵
actors.mobs.npcs.ghost.rat_1=你好，%s…曾经我像你一样——既强大又自信…但我被一个邪恶的野兽杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_腐臭老鼠_，就是它夺走了我的生命…\n\n它就在这层…四处散播污秽…_小心它的周边的臭云以及带有腐蚀性的撕咬，它产生的粘液可溶于水…_
actors.mobs.npcs.ghost.rat_2=请帮助我…杀了那个令人憎恶的东西…\n\n_在水附近与它战斗…躲开它的恶臭…_
actors.mobs.npcs.hatesokoban.desc=这是一个对发芽改有贡献的玩家，同时也是小马的爱好者。
actors.mobs.npcs.hatesokoban.name=讨厌的羊关
actors.mobs.npcs.hatesokoban.yell1=你明白这是个游戏对吧，对吧。我需要完整的中文版发芽改，而不是这个半成品。
actors.mobs.npcs.hatesokoban.yell2=关于招羊法杖，虽然绝大部分时候没什么用，但是它能很好解决推箱关的难题。
actors.mobs.npcs.hbb.desc=破碎地牢的翻译者之一，同时也是像素地牢吧的吧主，小马的爱好者。
actors.mobs.npcs.hbb.name=工会主席-巨无霸卡比
actors.mobs.npcs.hbb.yell1="The-world's-still-the-same, there's-just...less-in-it."
actors.mobs.npcs.hbb.yell2="Friendship-is-magic!"
actors.mobs.npcs.hbb.yell3="I-am-a-magical-princess-from-another-dimension."
actors.mobs.npcs.hexa.desc=UNIST地牢的作者。UNIST地牢还行，只是只有看韩文你才能理解里面的梗。
actors.mobs.npcs.hexa.name=UNIST HeXA
actors.mobs.npcs.hexa.yell1=我是UNIST地牢的制作者。我觉得你应该没听说过这个mod。
actors.mobs.npcs.hexa.yell2=目前我只在韩国发布了这个地牢mod。

actors.mobs.npcs.imp.cya=再会, %s！
actors.mobs.npcs.imp.def_verb=闪避
actors.mobs.npcs.imp.desc=小恶魔是一种低等恶魔。它们既没有强大的力量也没有魔法天赋，但他们相当聪明而且善于交际。许多小恶魔都喜欢生活在没有其他恶魔存在的地方。
actors.mobs.npcs.imp.golems_1=你是个冒险家吗?我爱冒险家！如果有什么东西需要被解决的话，他们永远都能把活干好。我说的对吗?当然是在有赏金的前提下 ;)\n总之，我需要你杀一些_魔像_。你看，我要在这里开始搞点小本生意，但这些愚蠢的傀儡只会毁掉我的生意！跟这些发着光的大个子花岗岩根本没法交流，真是该死！所以请，杀死……我想想，_6个魔像_，然后奖励就是你的了。
actors.mobs.npcs.imp.golems_2=魔像猎杀得怎么样了?你已经击杀了_6只魔像_了吗?
actors.mobs.npcs.imp.hey=这儿, %s！

actors.mobs.npcs.imp.monks_1=是个冒险家吗?我爱冒险家！如果有什么东西需要被解决的话，他们永远都能把活干好。我说的对吗?当然是在有赏金的前提下  ;)\n总之，我需要你杀一些_武僧_。你看，我要在这里开始搞点小本生意，但这些疯子不买任何东西还会吓跑顾客。所以请，杀死……我想想，_8个武僧_，然后奖励就是你的了。
actors.mobs.npcs.imp.monks_2=喔，你还活着！我就知道你得功夫很好；) 只要别忘了拿来那些武僧的标记就好，我需要_8个标记_。
actors.mobs.npcs.imp.name=野心勃勃的小恶魔
actors.mobs.npcs.impshopkeeper.desc=小恶魔是一种低等恶魔。它们既没有强大的力量也没有魔法天赋，但他们相当聪明而且善于交际。许多小恶魔都喜欢生活在没有其他恶魔存在的地方。
actors.mobs.npcs.impshopkeeper.greeting2=所以...你并没有找到Amulet护符，对吧。这样吧，我把那位客人留下的东西给你吧 ，他可能知道些什么。相对的我要收一点小费。
actors.mobs.npcs.impshopkeeper.greeting=你好， %s!请随便挑选吧。但是其他的那些高价的东西非卖品，是一位客人留下的。
actors.mobs.npcs.impshopkeeper.name=野心勃勃的小恶魔
actors.mobs.npcs.jinkeloid.desc=这是mispd作者所创建的镜像。mispd作者同时也是破碎地牢的中文审核者。
actors.mobs.npcs.jinkeloid.name=公会会长Jinkeloid
actors.mobs.npcs.jinkeloid.yell1=现在工会不对外营业，当然欢迎你们前来参观。
actors.mobs.npcs.jinkeloid.yell2=你知道冰冻效果吗，它能控制住目标并使其受到更多的伤害。
actors.mobs.npcs.jinkeloid.yell3=听说你完成了所有挑战目标，那么这个你有资格前往这个地方。

actors.mobs.npcs.juh9870.desc=月光地牢的制作者。
actors.mobs.npcs.juh9870.name=Juh9870
actors.mobs.npcs.juh9870.yell1=我记得我的祖父曾在月光下对我说过，严禁空想，脚踏实地。
actors.mobs.npcs.juh9870.yell2=所以...我希望我能在这找到更多有意义的东西。
actors.mobs.npcs.laji.desc=这是一个祭师，同时也是小镇的维修者。
actors.mobs.npcs.laji.name=原罪学者-司徒
actors.mobs.npcs.laji.yell1=这位客人，能不能让我耽误你一点时间讲一讲我们的天父克苏鲁。
actors.mobs.npcs.laji.yell2=梦与白昼者所知晓之诸多事物常为梦于黑夜者所忘却。
actors.mobs.npcs.laji.yell3=另外...维护这个小镇很累的......
actors.mobs.npcs.lery.desc=破碎地牢的翻译者之一，同时也是最早期像素地牢更新日志的翻译者之一。
actors.mobs.npcs.lery.name=驯兽师-论坛修齐
actors.mobs.npcs.lery.yell1=你足够冷酷吗?
actors.mobs.npcs.lery.yell2=我这里出售各种蛋。如果你是一个出色的训练家的话，你也可以训练出像我那么强大的怪物的。
actors.mobs.npcs.locastan.desc=哥布林地牢的制作者。他相当喜欢哥布林这部漫画。神灯是释放地牢的标志。
actors.mobs.npcs.locastan.name=Locastan
actors.mobs.npcs.locastan.yell1=这个门被锁住了...这个房间肯定不止一个门...没准我可以打开它...
actors.mobs.npcs.locastan.yell2=嘿，这可不是什么废铁，这是一件非常有用的工具。
actors.mobs.npcs.locastan.yell3=只要我能释放这个神灯的力量，我的世界就会更加精彩纷呈。
actors.mobs.npcs.lyn.desc=破碎地牢的翻译者之一，是个脚男。
actors.mobs.npcs.lyn.name=受咒ankh
actors.mobs.npcs.lyn.yell1=燃烧!净化!为了萨格拉斯的伟大远征!
actors.mobs.npcs.lyn.yell2=来杯魔能饮料吗?哦，你想知道宠物吃什么吗?想想它们是什么，是常规生物还是奇幻事物，是素食还是肉食。当然，没有宠物可以拒绝口粮，那是特制的。
actors.mobs.npcs.lynn.desc=十分出色的符文研究者，对各种派系的魔法都有研究。其中最为出色的研究就是多利亚出产的魔法石。
actors.mobs.npcs.lynn.name=符文学者-莲恩
actors.mobs.npcs.lynn.yell1=我已经修好了这个合成台，现在你应该可以使用魔法石合成武器了。
actors.mobs.npcs.lynn.yell2=我的下一个研究目标应该是什么呢?
actors.mobs.npcs.lynn.yell3=这不是你该有的东西~~~

actors.mobs.npcs.memoryofsand.desc=这是一个对发芽改有重大贡献的玩家。
actors.mobs.npcs.memoryofsand.name=义往尘沙
actors.mobs.npcs.memoryofsand.yell1=嗨，酒馆现在开放了。随便选个食物尝尝吧。
actors.mobs.npcs.memoryofsand.yell2=原来我也是个冒险者，直到我试了试发芽改...
actors.mobs.npcs.mirrorimage.desc=这个幻象和你非常相似，但它更加黯淡且在微微震颤。
actors.mobs.npcs.mirrorimage.name=镜像
actors.mobs.npcs.nyrds.desc=混合地牢的制作者???一个带墨镜的白牙肌肉块。
actors.mobs.npcs.nyrds.name=Nyrdie
actors.mobs.npcs.nyrds.yell1=嘿，我是nyrdie
actors.mobs.npcs.nyrds.yell2=美牙建议:不要忘了每天早上刷牙哦!
actors.mobs.npcs.oldnewstwist.desc=一个豺狼流浪者，看来豺狼一族里面也是有纷争的。
actors.mobs.npcs.oldnewstwist.desc_gnollmission=既然他已经有衣服穿了，他已经可以做一些其他事了。
actors.mobs.npcs.oldnewstwist.name=Oldnewstwist
actors.mobs.npcs.oldnewstwist.yell1=啊!别伤害我，我和那群邪恶的豺狼人不一样。
actors.mobs.npcs.oldnewstwist.yell2=我试图在我所在的部落宣扬和平，虽然有些居民支持我，但是掌权者却把我赶出了部落，还剃光了我的体毛。
actors.mobs.npcs.oldnewstwist.yell3=嗯呐...我感觉有点冷，你能帮我找件衣服吗?
actors.mobs.npcs.oldnewstwist.yell4=我听说你击败了豺狼王，你真的太厉害了!你有没有找到什么东西 可以穿上保暖的那种?
actors.mobs.npcs.oldnewstwist.yell5=我对你非常感谢。你的强大，善良，智慧，令我钦佩。
actors.mobs.npcs.oldnewstwist.yell6=哦，我这里卖各种特殊武器。它们来自于其他时间。
actors.mobs.npcs.otilukenpc.desc=Otiluke，一位极具天赋的巫师。 他做了许多事情。其中之一就是带走了Amulet护符。
actors.mobs.npcs.otilukenpc.name=Otiluke
actors.mobs.npcs.otilukenpc.yell1=我们终于相见了，同时我重新看到了热闹的家乡，就和我小时候一样。
actors.mobs.npcs.otilukenpc.yell2=我十分感谢你的所作所为。我会把你引荐到高塔的。
actors.mobs.npcs.otilukenpc.yell3=好吧，我知道你要什么。Amulet护符现在被封印在高塔里面，没法拿出来了。但是我可以给你一个仿制品，它和Amulet护符功能一样。

actors.mobs.npcs.raintrainer.desc=这是一个早期的计划npc，但是他并没有加入到游戏中。现在，他准备好了。
actors.mobs.npcs.raintrainer.name=训练家Rain
actors.mobs.npcs.raintrainer.yell1=训练家只要眼神对上了就要战...抱歉说错了。
actors.mobs.npcs.raintrainer.yell2=你可以用那个稻草人练手,不用担心,它很结实。

actors.mobs.npcs.ratking.desc=这个老鼠比一般的大一些而且头上带着一个小王冠。
actors.mobs.npcs.ratking.desc_festive=这个老鼠比一般的大一些。它头上带着一个小圣诞帽而不是通常戴着的王冠。节日快乐！
actors.mobs.npcs.ratking.havefun=干的不错，小子，我家的餐器好不好用啊?
actors.mobs.npcs.ratking.name=鼠王
actors.mobs.npcs.ratking.not_sleeping=我可没在睡觉!
actors.mobs.npcs.ratking.not_takeing=离我的宝箱远点!
actors.mobs.npcs.ratking.thanks=看来你不是那种贪婪的冒险者啊。那好，我告诉你:近来一些蓝色的家伙频繁过来偷窃。找到并杀死它们，它们偷走的东西就是你的了。
actors.mobs.npcs.ratking.what_is_it=你这是想干什么?我可没时间管这些破事。我的王国可不会自己运转下去！！！
actors.mobs.npcs.ratking.why=都是些不值钱的东西，你拿去好了


###actors.mobs.npcs.rennpc.desc=这是東方地下城的作者。虽说原来是基于破碎的材质版本，但他非常勤奋的更新使得東方地下城升级成独特的MOD。
###actors.mobs.npcs.rennpc.name=穿越者REN
###actors.mobs.npcs.rennpc.yell1=秘封病...那是什么？
###actors.mobs.npcs.rennpc.yell2=沁人心脾的麦芽味，只在九月，一切都如此令人那么地陶醉。
###actors.mobs.npcs.rennpc.yell4=我喜欢酒品：啤酒，白酒，清酒...无论是烈性酒还是低度酒，我仍然都保持着对它们的热衷。
###actors.mobs.npcs.rennpc.yell5=你居然完成了这些挑战里面的隐藏任务，真是了不起。这把东方地牢的特殊武器就送给你了，不要忘了支持我的东方地牢哦。
###actors.mobs.npcs.rennpc.yell3=第一次见面啊...我是REN。你应该看到我给你留下的信息了吧。带上这个，它可以复原并模拟传送道具的魔力。
###actors.mobs.npcs.rennpc.yell6=嘿，这可不是来自东方的电话，千万别接通了。

actors.mobs.npcs.rennpc.desc=REN是最早使用了穿梭法术而闻名的“玩家”，据说他拿到过超过140枚Yendor护符并且分别来自不同的世界中。\n\n同时，REN也是多个地牢的创造者，虽然他现在似乎正在醉心于制作有很多美少女的地牢的样子……最好还是不要问他以前有关于“鸟船”的问题。
actors.mobs.npcs.rennpc.name=穿越者REN
actors.mobs.npcs.rennpc.yell1=有关“鸟船”，我不会再透露更多！
actors.mobs.npcs.rennpc.yell2=我有枚Yendor找不到了！它应该就在附近。
actors.mobs.npcs.rennpc.yell4=我曾打造过一座充满了威士忌的地牢……听起来很浪漫不是吗？
actors.mobs.npcs.rennpc.yell5=感谢你完成了我留下的“日志”，虽然很不想清空老物件，但还是把这个给你吧。
actors.mobs.npcs.rennpc.yell3=你好，我是REN，留下消息你应当看到了。我的“日志”可以复原并模拟这座地牢里传送的魔力，填满它，我会给你一件来自其他地牢的宝物。
actors.mobs.npcs.rennpc.yell6=你不会想要带着这玩意的。

actors.mobs.npcs.rustyblade.desc=混合地牢的翻译者之一，同时也是破碎地牢翻译的协助者。
actors.mobs.npcs.rustyblade.name=战斗大师-无聊
actors.mobs.npcs.rustyblade.yell1=嗨，我是无聊，为什么我在这儿。
actors.mobs.npcs.rustyblade.yell2=攻击提升，攻击下降，防御提升，防御下降，你见过这些buff吗?
actors.mobs.npcs.sadsaltan.desc=月光地牢的绘图者。标识有“月光”的名牌挂在他的胸前。
actors.mobs.npcs.sadsaltan.name=SadSaltan
actors.mobs.npcs.sadsaltan.yell1=哦，难得一见的新的探险者。人们来这里就是为了寻找财宝的，没有富人会无聊到来这个地方。
actors.mobs.npcs.sadsaltan.yell2=我在其他地方开设着一个酒吧，我是过来宣传它的。想找到那里十分容易，只要对卫兵说“月光”他就会为你带路。
actors.mobs.npcs.sadsaltan.yell3=收下我的名片，以后你到那里的时候没准我可以请你喝一杯。
actors.mobs.npcs.seekingbombnpc.desc=这个东西会在目标面前爆炸
actors.mobs.npcs.seekingbombnpc.name=追猎炸弹
actors.mobs.npcs.seekingclusterbombnpc.desc=这个大东西会在目标面前爆炸
actors.mobs.npcs.seekingclusterbombnpc.name=巨型追猎炸弹
actors.mobs.npcs.sfb.desc=破碎地牢的翻译者之一。
actors.mobs.npcs.sfb.hello=看我!
actors.mobs.npcs.sfb.name=流浪法师-破碎暴风火杖
actors.mobs.npcs.sfb.yell1=打牌吗，跑团吗，带我一个带我一个。
actors.mobs.npcs.sfb.yell2=火属性是最具有破坏力的属性。它的输出也是最高的
actors.mobs.npcs.sheep.baa!=咩！
actors.mobs.npcs.sheep.baa...=咩……
actors.mobs.npcs.sheep.baa.=咩。
actors.mobs.npcs.sheep.baa?=咩?
actors.mobs.npcs.sheep.desc=这是一只魔法绵羊。为什么叫它魔法绵羊?因为你杀不死它。它只会站在那里直到它消失，它会做的事情只有边反刍边对你翻白眼。
actors.mobs.npcs.sheep.name=绵羊
actors.mobs.npcs.sheepsokoban.desc=你可以将这个箱子按车的移动方式推动。
actors.mobs.npcs.sheepsokoban.name=车行箱
actors.mobs.npcs.sheepsokobanblack.desc=当你触发这个箱子时，它能覆盖随机的一个破坏陷阱。
actors.mobs.npcs.sheepsokobanblack.name=爆破箱
actors.mobs.npcs.sheepsokobancorner.desc=你可以将这个箱子按皇后的移动方式推动。
actors.mobs.npcs.sheepsokobancorner.name=皇后箱
actors.mobs.npcs.sheepsokobanstop.baa!=咩！
actors.mobs.npcs.sheepsokobanstop.baa...=咩……
actors.mobs.npcs.sheepsokobanstop.baa.=咩。
actors.mobs.npcs.sheepsokobanstop.baa?=咩?
actors.mobs.npcs.sheepsokobanstop.desc=这个箱子已经变成一只羊了。你现在没法推动它了。
actors.mobs.npcs.sheepsokobanstop.name=羊箱
actors.mobs.npcs.sheepsokobanswitch.desc=你可以与这个箱子交换位置。
actors.mobs.npcs.sheepsokobanswitch.name=交换箱
actors.mobs.npcs.shopkeeper.desc=这家伙会出现在任何可以赚钱的地方。无论那里有多么危险。
actors.mobs.npcs.shopkeeper.name=黑市商人
actors.mobs.npcs.shopkeeper.sell=选择一件要出售的物品
actors.mobs.npcs.sp931.desc=破碎地牢的翻译者之一。虽然我对他了解不多，但是目前他人对他的评价呈两级分化状态。
actors.mobs.npcs.sp931.name=被放逐者-931451545
actors.mobs.npcs.sp931.yell1=嘿，还在看空洞无聊的文本贴图吗，来试试我的蓝猫地牢吧。
actors.mobs.npcs.sp931.yell2=人生如果不装B的话还有什么意思呢?
actors.mobs.npcs.stormandrain.desc=这是一个对发芽改有重大贡献的玩家。
actors.mobs.npcs.stormandrain.name=雷雨交加
actors.mobs.npcs.stormandrain.yell1=嗨，需要买些密宝吗。这些可是高级货。
actors.mobs.npcs.stormandrain.yell2=严格意义上我并不属于人类...但没人规定只有人类才能当财宝猎人。
actors.mobs.npcs.tempest102.desc=破碎地牢的翻译者之一，同时也是搞音乐的。
actors.mobs.npcs.tempest102.name=音乐家tempest102
actors.mobs.npcs.tempest102.yell1=原来我只搭了个帐篷，但现在我有了自己的商店。
actors.mobs.npcs.tempest102.yell2=欢迎光临我的乐器工作室。想买点什么吗?
actors.mobs.npcs.tinkerer1.desc=一名来自多利亚的研究者。他在等待什么东西上门。

actors.mobs.npcs.tinkerer1.name=露珠研究者
actors.mobs.npcs.tinkerer1.tell1=我想找一个特殊的蘑菇做研究，但是我不敢往下走。
actors.mobs.npcs.tinkerer1.tell2=我想那东西应该在下一个区域。

actors.mobs.npcs.tinkerer2.desc=居住在多利亚的研究者之一，对多利亚的矿石特产有着强烈的兴趣。但是因为矿洞的封锁不得不出门去研究其他事物。
actors.mobs.npcs.tinkerer2.name=符文学者—莲恩
actors.mobs.npcs.tinkerer2.tell1=我想不同种类的魔法之间肯定有什么联系...没准某种东西可以帮助我。

actors.mobs.npcs.tinkerer4.desc=小镇的镇长，著有chancel一书。因为经济萧条所以工作十分轻松。
actors.mobs.npcs.tinkerer4.name=镇长Noodlemire
actors.mobs.npcs.tinkerer4.tell1=哦，欢迎来到这个小镇。容我介绍一下，我是这个小镇的镇长。这里以前还是一个著名景点，但现在就完全不行了。
actors.mobs.npcs.tinkerer4.tell2=东边的那幢屋子是一个私人工会，东南方是鱼塘和墓地，西南方是矿洞遗址，西方是武器商店，西北方是杂货店，西方是酒馆，东北方是一间在建旅馆，正中心是教堂。如果你想问居民睡哪里的话，我只能说无可奉告。

actors.mobs.npcs.tinkerer5.desc=一名勘探小镇地质的家伙，他人很好。
actors.mobs.npcs.tinkerer5.name=地质勘探员Xavier251998
actors.mobs.npcs.tinkerer5.tell1=我正在做一个课题，研究地壳变动和人为开矿的关系。可惜的是矿洞遗址里面有条龙再那，我没法进入矿洞查看。
actors.mobs.npcs.tinkerer5.tell2=据说小镇曾经有过辉煌的时候，大量的魔法矿石出口并给小镇带来可观的收入。但这一切已经结束了。
actors.mobs.npcs.tinkerer5.tell3=你该不会饿了吧，拿上这块肉，伙计。
actors.mobs.npcs.typedscroll.desc=LCPD的制作者。虽然他的确有不错的编程能力，但是他的没有仔细考虑程序总会有许多bug。
actors.mobs.npcs.typedscroll.name=TypedScroll
actors.mobs.npcs.typedscroll.yell1=嘿，为什么我长成这样，为什么和我说话，我不知道该和你说什么。
actors.mobs.npcs.typedscroll.yell2=LCPD已经上架谷歌商店啦，快去下载吧！
actors.mobs.npcs.udawos.desc=先锋的制作者。先锋是以像素地牢的源代码制作的。
actors.mobs.npcs.udawos.name=Udawos
actors.mobs.npcs.udawos.yell1=我的新游戏叫做chernog：FOMTMA。你可以在网上下载这个游戏。
actors.mobs.npcs.udawos.yell2=先锋不同于传统地牢游戏，它是一个rpg游戏，和塞尔达传说1类似。
actors.mobs.npcs.wandmaker.berry_1=啊，在这种地方遇到一个体面的人是多么惊喜！我来这里是为了寻找一样稀有的材料——一个腐莓种子。作为一个施法者，我可以轻易地对付这里的怪物，但我迷路了，而且魔法盾也在逐渐减弱，好尴尬！也许你能够帮助我?为了报答你的工作，我很愿意给你一把我制作的高质量法杖。
actors.mobs.npcs.wandmaker.berry_2=腐莓找的怎么样了，%s?没有?不用担心，我不着急。
actors.mobs.npcs.wandmaker.desc=这位老先生的表情看起来十分困扰。他正在被一个力场盾牌保护着。
actors.mobs.npcs.wandmaker.dust_1=啊，在这种地方遇到一个体面的人是多么惊喜！我来这里是为了寻找一样稀有的材料——尸骨灰烬。它可以在遗骸中被收集，其中有很强的诅咒。作为一个施法者，我可以轻易地对付这里的怪物，但我迷路了，而且魔法盾也在逐渐减弱，好尴尬！也许你能够帮助我?为了报答你的工作，我很愿意给你一把我制作的高质量法杖。
actors.mobs.npcs.wandmaker.dust_2=尸骨灰烬找的怎么样了，%s?没有?遗骸应该是最有价值寻找的地方。
actors.mobs.npcs.wandmaker.name=法杖制作者
actors.mobs.npcs.watabou.desc=像素地牢的创造者。
actors.mobs.npcs.watabou.name=Watabou
actors.mobs.npcs.watabou.yell1=为什么不试试我的其他游戏呢?
actors.mobs.npcs.watabou.yell2=像素地牢现在停止更新了......

actors.mobs.npcs.kostis12345.name=秘书kostis12345
actors.mobs.npcs.kostis12345.desc=小镇的秘书，负责小镇宣传以及其他杂物。偶尔高层也会让她出去考察实习。
actors.mobs.npcs.kostis12345.yell1=你看见过我们的镇长了吗?我们还有许多事情要做。
actors.mobs.npcs.kostis12345.yell2=如果你对这一切有疑问的话，你可以在pixeldungeon.wikia.com寻找SpeciaSurprisePixelDungeon.还等什么，赶紧上船吧!

actors.mobs.npcs.hmdzl001.name=hmdzl001
actors.mobs.npcs.hmdzl001.desc=这个游戏的缔造者，同时也是一位玩家。
actors.mobs.npcs.hmdzl001.yell1=我该说欢迎吗，这是为2019春节专门准备的地图，但是就算是2022年，世界依然没有好转。
actors.mobs.npcs.hmdzl001.yell2=椰子...它会处理之后的一切。作为一台机器，它很可爱，但它并不能缓解我的忙碌。
actors.mobs.npcs.hmdzl001.yell3=2022春节...操蛋极了，我一天都没好好休息。现在就算不是春节这里也会持续开放。

actors.mobs.npcs.coconut2.name=椰子
actors.mobs.npcs.coconut2.desc=由hmdzl所创造的一只生物...大概。
actors.mobs.npcs.coconut2.yell1=我急了我急了，这之后该怎么办啊。
actors.mobs.npcs.coconut2.yell2=讲道理啊，人员引进和安排都是由我处理的，也不给我放个假什么的。
actors.mobs.npcs.coconut2.yell3=之后的计划???谁知道之后会发生什么呢。

actors.mobs.npcs.newplayer.name=你
actors.mobs.npcs.newplayer.desc=？？？
actors.mobs.npcs.newplayer.yell1=这是你。
actors.mobs.npcs.newplayer.yell2=这就是你。

actors.mobs.npcs.thanklist.name=感谢名单
actors.mobs.npcs.thanklist.yell1=以及所有游玩这个游戏的玩家。
actors.mobs.npcs.thanklist.desc=朴实无华的感谢列表。

actors.mobs.npcs.arealman.name=炼金矮人
actors.mobs.npcs.arealman.desc=工会中的一个奇特的存在，擅长炼金术和收藏独立游戏。

actors.mobs.npcs.whiteghost.name=白幽妹
actors.mobs.npcs.whiteghost.yell1=我很高兴还有人记得我。
actors.mobs.npcs.whiteghost.desc=由于高塔的实验，她已经失去了原有的形体。

actors.mobs.npcs.uncles.name=斯堡罗提德大叔
actors.mobs.npcs.uncles.yell1=小子，想和我锻炼一下吗
actors.mobs.npcs.uncles.desc=工会里的力士，是个猛男。

actors.mobs.npcs.apostle.name=apostle
actors.mobs.npcs.apostle.yell1=只有，魔法，才能，战胜，魔法。
actors.mobs.npcs.apostle.yell2=魔法，战胜，才能，魔法，只有。
actors.mobs.npcs.apostle.yell3=看来你通过了这轮测试。和其他测试者聊聊吧，没准能得到什么。
actors.mobs.npcs.apostle.desc=一个闪着光芒的立方体，发声机械而又有磁性，可能是其他世界的测试者。

actors.mobs.npcs.shower.name=shower
actors.mobs.npcs.shower.yell1=初次见面，我是shower。你也可以叫我沐沐。虽然两个叫法都行，但是叫我沐沐我会更开心的。
actors.mobs.npcs.shower.yell2=看到东边的池塘了吗?我想你可以在那洗澡...前提在那养鱼之前。
actors.mobs.npcs.shower.yell3=这是个很棒的小镇，有很多很好的人，我想我会在这玩上一段时间。没准会碰上熟人呢。
actors.mobs.npcs.shower.desc=指虎教派的成员之一，来这里测试新的指虎武器。

actors.mobs.npcs.saidbysun.name=阳说
actors.mobs.npcs.saidbysun.yell1=我想下一步应该这么做...等等，我搞错了...
actors.mobs.npcs.saidbysun.yell2=他们叫我帮忙测试，我就来这儿了...哦我什么都没说...
actors.mobs.npcs.saidbysun.desc=一只猫，用不安的眼神盯着旁边的炼金设备。没准那里有它讨厌的食物。

actors.mobs.npcs.honeypoooot.name=蜜蜂罐罐
actors.mobs.npcs.honeypoooot.yell1=看见那边的那只黑猫了吗，它是我的头儿。
actors.mobs.npcs.honeypoooot.yell2=这件蜂蜜袍子很好看?拜托这是兜帽唉。
actors.mobs.npcs.honeypoooot.desc=一个老练的冒险者，是工会主席的助手，负责帮忙处理各种工会任务，包括各类新道具的测试。

actors.mobs.npcs.millilitre.name=millilitre isaac
actors.mobs.npcs.millilitre.yell1=不要管我，让我静静。
actors.mobs.npcs.millilitre.yell2=这个世界太可怕了...妈妈...我想回家...
actors.mobs.npcs.millilitre.desc=因为意外来到这里的测试者之一，他被吓得不轻。

actors.mobs.npcs.goblinplayer.name=神盾哥布林
actors.mobs.npcs.goblinplayer.yell1=这个世界蛮不错，但比起哥布林族的试炼来说还是太简单了。
actors.mobs.npcs.goblinplayer.yell2=看见这块盾牌了吗，这是神盾。我们教派的支柱。
actors.mobs.npcs.goblinplayer.desc=一个参加测试的哥布林，他手里拿着一块炫彩盾牌。

actors.mobs.npcs.dreamplayer.name=小萌新大梦想
actors.mobs.npcs.dreamplayer.yell1=要比比看，谁更滑稽吗?
actors.mobs.npcs.dreamplayer.yell2=圆润地滑稽走。
actors.mobs.npcs.dreamplayer.desc=一团七彩元素，是一个测试产物。

actors.mobs.npcs.nutpainter.name=坚果教教主
actors.mobs.npcs.nutpainter.yell1=坚果nb!!!
actors.mobs.npcs.nutpainter.yell2=坚果万岁!!
actors.mobs.npcs.nutpainter.desc=一个测试画家，十分喜欢画坚果。

actors.mobs.npcs.xixizero.name=西西0.12
actors.mobs.npcs.xixizero.yell1=你好啊，我是黑暗地牢的制作者。你也可以叫我Egoal。
actors.mobs.npcs.xixizero.desc=黑暗地牢的制作者。

actors.mobs.npcs.afly.name=阿飞，阿比和阿比斯
actors.mobs.npcs.afly.yell1=你好啊，我是阿飞，旁边两个分别是阿比和阿比斯。
actors.mobs.npcs.afly.desc=不思议地牢的制作者

actors.mobs.npcs.ravenwolf.name=ravenwolf
actors.mobs.npcs.ravenwolf.yell1=......
actors.mobs.npcs.ravenwolf.yell2=......
actors.mobs.npcs.ravenwolf.desc=无名地牢的作者

actors.mobs.npcs.blackmeow.name=黑喵
actors.mobs.npcs.blackmeow.yell1=哦！你好冒险者，你看上去身手不凡，不知道你有没有兴趣到我的领土上去做做客？
actors.mobs.npcs.blackmeow.yell2=嗯…我的意思是说我的领土上也有一个地牢听说里面也有一个护符，不过里面十分危险你可能会受伤。你可以帮我带上来吗，我可以给你很多财富！
actors.mobs.npcs.blackmeow.desc=黑喵地牢的领袖

actors.mobs.npcs.catsheep.name=彩虹猫
actors.mobs.npcs.catsheep.yell1=喵
actors.mobs.npcs.catsheep.yell2=喵
actors.mobs.npcs.catsheep.desc=彩虹猫

actors.mobs.npcs.omicronrg9.name=Ømicrónrg9
actors.mobs.npcs.omicronrg9.yell1=别挡道，伙计!我可没时间弄些杂七杂八的事情，mod表可是不会自己生成的。
actors.mobs.npcs.omicronrg9.yell2=食人鱼这种这种生物是在是太棒了，它们能轻易撕碎各种动物，特别是没有外壳的。
actors.mobs.npcs.omicronrg9.yell3=你知道吗，在所有像素地牢的衍生mod中，超过24种是以p字母打头的。
actors.mobs.npcs.omicronrg9.yell4=为了更好地寻找和收集mod，我把我的一只眼睛换成了钛合金电子眼。这很酷，也很值得。
actors.mobs.npcs.omicronrg9.yell5=希望这东西...无论在哪，依然是个幻象。
actors.mobs.npcs.omicronrg9.yell6=这个世界包容了超过9个不同世界的不同产物，真出乎我的意料!
actors.mobs.npcs.omicronrg9.desc=这个看上去像十字军战士的长发男子，是一个研究平行世界的学者。他正在收集这个世界的信息的时候受到了来自高塔的邀请，在蜜蜂罐罐的引导下来的这个世界，并和这个世界的其他人分享关于其他世界的信息。由于看上去有些失眠，所以他可能有攻击性。

actors.mobs.npcs.ice13.name=佣兵-寒雾十三
actors.mobs.npcs.ice13.yell1=你好，我叫寒雾十三，是一位普普通通的佣兵，如果我没记错的话，我们不是第一次见面，对吧？
actors.mobs.npcs.ice13.yell2=我的配色很奇怪吗？呵，这只是三原色而已。
actors.mobs.npcs.ice13.yell3=记住，拥抱过去，创造未来。
actors.mobs.npcs.ice13.yell4=为这个世界的造物主——坚果欢呼吧，坚果是至高无上的神!
actors.mobs.npcs.ice13.yell5=元素没有正邪之分，但它的使用者有。
actors.mobs.npcs.ice13.yell6=这个世界依旧存在一些差错，但它至少不会搞出一只黑色的野兽。
actors.mobs.npcs.ice13.desc=一个看上去有点神经质的术士，他依靠着一张损坏的多利亚小镇的地图和蜂蜜罐罐的指引来到了这里，他待在这里的目的是为了让这里更加——按他的说法——混乱。

actors.mobs.npcs.ashwolf.name=阿萨男爵
actors.mobs.npcs.ashwolf.desc=地牢游戏和像素画爱好者，RM制作者，兽控，正在制作异域冒险传。
actors.mobs.npcs.ashwolf.yell1=看，我给你种个宝贝。
actors.mobs.npcs.ashwolf.yell2=16*16的范围里也可以做出很萌的家伙，另外，为什么豺狼人不能成为伙伴呢？！
actors.mobs.npcs.ashwolf.yell3=万圣节强制彩蛋，南瓜灯换糖!!!
actors.mobs.npcs.ashwolf.yell4=看看新的房屋，转换一下心态。

actors.mobs.npcs.atv9.name=AekaTsrnVeskyinja999
actors.mobs.npcs.atv9.yell1=喵喵喵
actors.mobs.npcs.atv9.yell2=如果你觉得这个绘制在哪里看过请想办法与我联系
actors.mobs.npcs.atv9.yell3=蜂蜜罐罐是我妈！
actors.mobs.npcs.atv9.desc=这个是9，也可以称之为9[带圈的那个9] 参与绘制明日方舟地牢。彻头彻尾的酒鬼。

actors.mobs.npcs.bonestar.desc=星辰地牢的开发者，不过因为开源包问题已经弃坑。这个家伙简直就是全副武装，然而他却没有打算探索地牢的冲动，真是可惜了这身装备。然而有趣的是，当人们询问他关于这个地牢的故事时，他们只得到了一个回复“我已经通关了”，然而没有任何人见过他除了站在那里还有什么其他的动作。除了对在他面前停留已久的冒险者一个白眼除外……不过值得一提的是，星辰对人还算不错。每当有新的冒险者来交谈的时候，他总会从背包里摸出两块石头给你，当然，两个石子的可能性也并不是没有……看起来从前的他是个热情的冒险者，然而现在的他只想和远道而来的冒险者们唠唠家常话，消磨一下时光，这就够了。
actors.mobs.npcs.bonestar.name=星辰
actors.mobs.npcs.bonestar.yell1=嘿，又来了一个新家伙！看起来你准备的非常充分，祝你一路顺风！

actors.mobs.npcs.leadercn.desc=跟着这只猫完成这个教程吧。
actors.mobs.npcs.leadercn.name=领航椰子
actors.mobs.npcs.leadercn.yell1=欢迎，欢迎来到测试，拿起这把钥匙，然后打开前面的门。
actors.mobs.npcs.leadercn.yell2=你现在啥都没有，捡起周围的装备，打开右下角的背包，点击物品然后装备吧。之后可以直接击败前面的家伙。
actors.mobs.npcs.leadercn.yell3=找不到路了？看左下角的按钮，有一个放大镜，双击放大镜可以进行搜索，在周围的墙边找找，没准会有发现。
actors.mobs.npcs.leadercn.yell4=哦，你踩到了一个陷阱。看吧，左上角，你的生命已经很差了，找找周围的宝箱，或者土堆，里面可能有好东西。
actors.mobs.npcs.leadercn.yell5=不出所料，你有些饿了，那几个张网里面可能会有吃的，但我不建议你直接开。看到中间的那个奇怪的空地吗，把这个扔过去。
actors.mobs.npcs.leadercn.yell6=一个法杖，你已经可以造成魔法伤害了，前面的那家伙可不吃物理伤害，找到合适的属性来击败它吧。
actors.mobs.npcs.leadercn.yell7=好了，你已经了解到这个程序基本的运行方法了，那么，靠你自己完成接下来的内容吧。这是一枚可以破坏墙壁的炸弹。
actors.mobs.npcs.leadercn.yell8=恭喜你，你找到了最后一个分身。捡起这个布丁，教程就结束了。再见了，期待之后和你见面。

actors.mobs.npcs.flyling.desc=谁也不知道她从何处来，她偶尔会去雪景旅馆休息。\n\n如果你遇到她了，不妨试试和她搭讪看看吧。
actors.mobs.npcs.flyling.name=澪
actors.mobs.npcs.flyling.yell1=嗯？你好啊。欢迎你来到这里，我是澪。
actors.mobs.npcs.flyling.yell2=你问我是谁？谁知道呢，但我偶尔会来这里休息，并在这里祝福每一个冒险者。
actors.mobs.npcs.flyling.yell3=你会获得救赎吗？愿世界祝福你……

