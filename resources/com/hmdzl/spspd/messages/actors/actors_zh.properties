actors.mobs.giftnpc.gifthmdzl.desc=他闲着没事，可以找他看看
actors.mobs.giftnpc.gifthmdzl.name=闲着没事的hmdzl
actors.mobs.giftnpc.gifthmdzl.normal=你觉的吧，我需要什么
