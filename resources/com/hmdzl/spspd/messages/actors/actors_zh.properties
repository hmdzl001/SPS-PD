actors.hero.heroclass.huntress=女猎手
actors.hero.heroclass.huntress_desc_item=女猎手持有_指虎_和_EMP套索_。\n\n_回旋镖_是猎手的特殊道具
actors.hero.heroclass.huntress_desc_loadout=血战-穿甲射击：使用投掷武器时无视一半的护甲。\n\n规划-生物感知：可以察觉到附近躲在障碍物后的敌人。\n\n规划-节水：进食后获得少量露珠。
actors.hero.heroclass.huntress_desc_misc=_灵视药水_和_驱散卷轴_在游戏开始就已鉴定。

actors.hero.heroclass.mage=法师
actors.hero.heroclass.mage_desc_item=法师持有_魔法书_，_魔弹法杖_和_解离法杖_。\n\n_奇迹烧瓶_是法师的特殊道具
actors.hero.heroclass.mage_desc_loadout=奥术-高速施法：+3法术强度，并且释放法术速度更快。\n\n规划-露珠提纯：能更有效的利用露水。\n\n规划-奥术回复：进食后会获得一个回合的充能效果。
actors.hero.heroclass.mage_desc_misc=_鉴定卷轴_和_液火药水_在游戏开始就已鉴定。

actors.hero.heroclass.performer=演员
actors.hero.heroclass.performer_desc_item=演员持有_三角铁_，_催眠卷轴_和_炸弹_。\n\n_铁铲_是演员的特殊道具
actors.hero.heroclass.performer_desc_loadout=血战-节奏：击杀或升级后将进入节奏模式，大幅度提升自身的属性。\n\n血战-玻璃祝福：升级后将获得玻璃祝福，大幅度减少自身受到的伤害。\n\n规划-战律：在进食后会获节奏buff。
actors.hero.heroclass.performer_desc_misc=_催眠卷轴_和_净化药水_在游戏开始就已鉴定。

actors.hero.heroclass.rogue=盗贼
actors.hero.heroclass.rogue_desc_item=盗贼拥有_匕首_和_烟雾手里剑_。\n\n_暗影披风_是盗贼的特殊道具
actors.hero.heroclass.rogue_desc_loadout=血战-武器精通：装备武器时，降低该武器2点力量需求。\n\n规划-敏锐感知：擅于发现隐藏门和陷阱。\n\n规划-磨刀：进食后会获得短暂的伤害提升效果。
actors.hero.heroclass.rogue_desc_misc=_探地卷轴_和_隐形药水_在游戏开始就已鉴定。

actors.hero.heroclass.warrior=战士
actors.hero.heroclass.warrior_desc_item=战士持有_短剑_和三枚不同_药丸_。\n\n_盾牌_是战士的特殊道具
actors.hero.heroclass.warrior_desc_loadout=血战-防具精通：装备防具时，降低该防具2点力量需求。\n\n血战-顽强意志：在健康状态下遭受致命伤害时，将伤害降低至生命上限的一半。\n\n规划-生命回复：进食后获得更多的生命值。
actors.hero.heroclass.warrior_desc_misc=_力量药水_和_升级卷轴_在游戏开始就已鉴定。

actors.hero.heroclass.soldier=星兵
actors.hero.heroclass.soldier_desc_item=星兵拥有_投石索_和_逃脱匕首_。\n\n_脉冲手枪_是星兵的特殊道具
actors.hero.heroclass.soldier_desc_loadout=血战-强健体格：获得额外的初始命中，初始闪避和生命成长。\n\n规划-幸运之子：幸运相较其他角色更佳出众，并且可以认出被诅咒的物品。\n\n规划-提速：进食后获得短暂的加速效果。
actors.hero.heroclass.soldier_desc_misc=_狂怒卷轴_和_恢复药水_在游戏开始就已鉴定。

actors.hero.heroclass.follower=信徒
actors.hero.heroclass.follower_desc_item=信徒拥有_木杖_和_治疗药水_。\n\n_信标盒_是信徒的特殊道具
actors.hero.heroclass.follower_desc_loadout=规划-节俭：使用一件消耗品时，有几率不消耗这件物品。\n\n规划-面善：商店的开销降低。\n\n规划-剩饭回收：进食后获得一些金币。
actors.hero.heroclass.follower_desc_misc=_恐惧卷轴_和_治疗药水_在游戏开始就已鉴定。

actors.hero.heroclass.ascetic=修士
actors.hero.heroclass.ascetic_desc_item=修士拥有_诡异粉尘_和_无人机_。\n\n_蓄电池_是修士的特殊道具
actors.hero.heroclass.ascetic_desc_loadout=奥术-附魔打击：+3法术强度，并且攻击附带法强值的伤害。\n\n血战-应急保护：受到的伤害会在重伤时为其提供一层玻璃保护。\n\n规划-魔力转换：进食后获得魔法护盾。
actors.hero.heroclass.ascetic_desc_misc=_幻象卷轴_和_护盾药水_在游戏开始就已鉴定。

actors.hero.heroclass.newplayer=测试员

actors.hero.herosubclass.monk=武僧
actors.hero.herosubclass.monk_desc=_武僧_将提升移动速度，并在对敌人施加疲劳效果。
actors.hero.herosubclass.hacker=黑客
actors.hero.herosubclass.hacker_desc=_黑客_获得额外的法术强度，攻击附带法强增幅的伤害，以及获得法术护盾。
actors.hero.herosubclass.pastor=牧师
actors.hero.herosubclass.pastor_desc=_牧师_自身的自然恢复和治疗效果翻倍，并且允许自然恢复突破生命上限。此外，攻击命中目标后有几率魅惑目标。
actors.hero.herosubclass.artisan=工匠
actors.hero.herosubclass.artisan_desc=_工匠_将降低装备物品的力量需求，并在击败敌人后有几率缴获它的装备。
actors.hero.herosubclass.agent=特工
actors.hero.herosubclass.agent_desc=_特工_可以在不装备枪械的情况下使用枪械，而且获得额外的射击速度，装弹速度和潜行能力。
actors.hero.herosubclass.leader=领袖
actors.hero.herosubclass.leader_desc=_领袖_能强化召唤物，用气势压制攻击他的敌人，并降低受到的伤害。
actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_desc=进行偷袭时，_刺客_能对敌人造成额外伤害。
actors.hero.herosubclass.battlemage=战斗法师
actors.hero.herosubclass.battlemage_desc=_战斗法师_拥有更高的法术强度和更快的法术施放速度。
actors.hero.herosubclass.berserker=狂战士
actors.hero.herosubclass.berserker_desc=当严重受伤时，_狂战士_会进入狂暴的状态，显著增加伤害输出并减少所受到的伤害。
actors.hero.herosubclass.freerunner=疾行者
actors.hero.herosubclass.freerunner_desc=_疾行者_在不负重且不饥饿的情况下跑得更快，如果他处于隐形状态，那么该效果会进一步增强。
actors.hero.herosubclass.gladiator=角斗士
actors.hero.herosubclass.gladiator_desc=成功的近战攻击可以令_角斗士_开始连击，连击次数越多造成的伤害越高。
actors.hero.herosubclass.joker=小丑
actors.hero.herosubclass.joker_desc=_小丑_及其擅长蛊惑和欺诈，可以在远处攻击敌人的同时，将它们击退。
actors.hero.herosubclass.sniper=狙击手
actors.hero.herosubclass.sniper_desc=_狙击手_能够发现敌人的装甲的薄弱点，使用投掷武器的时候有效地无视敌人护甲并增加命中后的攻击速度。
actors.hero.herosubclass.superstar=巨星
actors.hero.herosubclass.superstar_desc=_巨星_强大的自信将增幅其本身的节奏，使其更加迅猛。
actors.hero.herosubclass.warden=守望者
actors.hero.herosubclass.warden_desc=与自然之力强大的连结允许_守望者_从露珠中获得额外的生命、践踏草地时增加潜行并且能从特殊植物中获得种子和露水。
actors.hero.herosubclass.warlock=术士
actors.hero.herosubclass.warlock_desc=_术士_用法杖攻击时会几率标记敌人的灵魂，被标记的敌人受到攻击将回复术士的血量和饥饿值。

