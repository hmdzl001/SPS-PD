actors.mobs.giftnpc.gifthmdzl.yell2=打包好的东西越多越好
actors.mobs.giftnpc.gifthmdzl.yell3=加把劲，我的好感快满了
actors.mobs.giftnpc.gifthmdzl.yell4=看起来我可以给你一个成就，S币大亨，如何
actors.mobs.giftnpc.gifthmdzl.thank1=谢了。
actors.mobs.giftnpc.gifthmdzl.thank2=多谢。
actors.mobs.giftnpc.gifthmdzl.thank3=你真大方。
actors.mobs.giftnpc.gifthmdzl.reward1=一直收礼也挺不好意思的，这5枚S币就给你了。
actors.mobs.giftnpc.gifthmdzl.reward2=这次多一点，10枚S币。
actors.mobs.giftnpc.gifthmdzl.reward3=20枚S币，下一个大版本这东西就有用了
actors.mobs.giftnpc.gifthmdzl.reward4=100枚S币，这就是最后的回礼了。

actors.mobs.giftnpc.giftashwolf.desc=阿萨正在拍摄地牢求生这一节目，一同拍摄的还有他领地内部各种生物。
actors.mobs.giftnpc.giftashwolf.name=地牢求生的阿萨男爵
actors.mobs.giftnpc.giftashwolf.normal=来到地下城冒险可没法带上能吃一辈子的粮食，合理利用就地取材吧。
actors.mobs.giftnpc.giftashwolf.yell1=再怎么饥不择食，也尽量别吃生肉，合理利用陷阱或魔法吧。
actors.mobs.giftnpc.giftashwolf.yell2=打干粮包虽然不错，但你会发现把它们煮一下再吃更美味。
actors.mobs.giftnpc.giftashwolf.yell3=用蜂蜜制作的料理营养丰富，可以有效地提高你的耐力。
actors.mobs.giftnpc.giftashwolf.yell4=有时你会发现，在你孤独的旅程中，一个伙伴是多麽的重要，就像和你同在荒岛上的威尔逊，无论它是小狗或是一只蝴蝶。
actors.mobs.giftnpc.giftashwolf.thank1=呵呵呵，你怎么会知道我刚好需要这个。
actors.mobs.giftnpc.giftashwolf.thank2=闻起来味道很不错，那我就不客气了。
actors.mobs.giftnpc.giftashwolf.reward1=刚好采到了不少这个，应该挺值钱的，送你一些。
actors.mobs.giftnpc.giftashwolf.reward2=这个小家伙很粘人，相信它更愿意陪你出去冒险，而非和我一起躺平。

actors.mobs.giftnpc.giftcoconut.desc=一只正在测试各种东西的橙色猫
actors.mobs.giftnpc.giftcoconut.name=实地实验的椰子
actors.mobs.giftnpc.giftcoconut.normal=你好啊，有什么事吗
