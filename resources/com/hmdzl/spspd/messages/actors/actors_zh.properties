actors.mobs.yog$rottingfist.desc=大地之拳
actors.mobs.yog.blink=Yog消失了！
actors.mobs.yog.desc=Yog-Dzewa是一位上古之神，来自混沌的强大存在。一个世纪前，古代矮人在与恶魔军队的战争中惨胜，却无法将古神杀死。于是他们把它封印在城市下的大堂里，认为过于虚弱的它永远都不会复苏。
actors.mobs.yog.die=我...永生...
actors.mobs.yog.name=Yog-Dzewa

actors.mobs.yog.notice=希望的存在只是一种幻觉…
actors.mobs.zot.desc=Zot是虚空中强大的领主之一。它可以自由操控黑暗和邪能。如果不是Otiluke将它拉到这个位面，你可能根本伤不到他。
