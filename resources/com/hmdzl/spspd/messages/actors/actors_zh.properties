actors.mobs.sufferer.desc=这些过于高估自己的术士，尝试控制高等恶魔失败，然后被恶魔奴役，留在了这里。
actors.mobs.sufferer.name=受难者

actors.mobs.tank.desc=一般来说不死族给人的印象都是迟缓，脆弱和源源不断。但是这只不死生物的体型，速度，力量都超过正常亡灵的水平。
