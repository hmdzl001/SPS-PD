actors.hero.heroclass.huntress=Охотница
actors.hero.heroclass.huntress_desc_item=Охотница начинает с _Кастетом _ и _Электромагнитным  Боласом_.\n\nВладеет уникальным _Бумерангом_.
actors.hero.heroclass.huntress_desc_loadout=Наносить дополнительный урон от используемого ею оружия ближнего боя при использовании метательного оружия.\n\nЧувствует ближайших монстров, даже если они спрятаны за препятствиями.\n\nМожет найти желтую росу после того, как съест любую еду.
actors.hero.heroclass.huntress_desc_misc=_Зелье Ментального зрения_ и _Свиток Рассеяния проклятия_ опознаны с самого начала.

actors.hero.heroclass.mage=Маг
actors.hero.heroclass.mage_desc_item=Маг начинает с _Волшебной книгой_, _палочкой Магической стрелы_ и _палочкой Дезинтеграции_.\n\nВладеет уникальной _Чудо-колбой_.
actors.hero.heroclass.mage_desc_loadout=Получает +3 к силе заклинаний и быстрее использует палочки.\n\nМожет использовать росу более эффективно.\n\nПолучает эффект перезарядки после того, как съест любую еду.
actors.hero.heroclass.mage_desc_misc=_Свиток Опознания_ и _Зелье Алхимического огня_ опознаны с самого начала.

actors.hero.heroclass.performer=Актер
actors.hero.heroclass.performer_desc_item=Актеры начинает с _Треугольником_, _свитком Колыбельной_ и _Бомбой_.\n\nВладеет уникальной _Лопатой_.
actors.hero.heroclass.performer_desc_loadout=Получает эффект ритма после убийства или повышения уровня, это может повысить его точность и ловкость на некоторое время.\n\nПолучает эффект стеклянного щита после повышения уровня, что значительно уменьшит получаемый им урон.\n\nПолучает эффект боевого грува после того, как съест любую еду.
actors.hero.heroclass.performer_desc_misc=_Свиток Колыбельной_ и _Зелье Очищения_ опознаны с самого начала.

actors.hero.heroclass.rogue=Разбойник
actors.hero.heroclass.rogue_desc_item=Разбойник начинает с _кинжалом_ и _задымляющим сюрикеном_.\n\nВладеет уникальным _Плащем теней_.
actors.hero.heroclass.rogue_desc_loadout=При экипировки оружия, требования к силе оружия уменьшаются на 2 ед.\n\nБолее опытен в обнаружении скрытых дверей или ловушек.\n\nМожет усилить свой урон после того, как съест любую еду.
actors.hero.heroclass.rogue_desc_misc=_Свиток Магической карты_ и _Зелье Невидимости_ опознаны с самого начала.

actors.hero.heroclass.warrior=Воин
actors.hero.heroclass.warrior_desc_item=Воин начинает с _Коротким мечом_ и тремя разными _таблетками_.\n\nВладеет уникальным _Круглым деревянным щитом_.
actors.hero.heroclass.warrior_desc_loadout=При экипировки брони, требования к силе брони уменьшаются на 2 ед.\n\nКогда ​​получает смертельный урон, будучи здоровым, урон будет нанесен до половины его максимального здоровья.\n\nПолучает немного здоровья после того, как съест любую еду.
actors.hero.heroclass.warrior_desc_misc=_Зелье Силы_ и _Свиток Улучшения_ опознаны с самого начала.

actors.hero.heroclass.soldier=Солдат
actors.hero.heroclass.soldier_desc_item=Солдат начинает с _Слингом_ и _Выручающим кортиком_.\n\nВладеет уникальным _Импульсным пистолетом_.
actors.hero.heroclass.soldier_desc_loadout=Имеет дополнительный начальный урон, начальное уклонение и получает больше прирост здоровья при повышении уровня.\n\nМожет распознавать проклятые предметы подобрав их\n\nПолучает эффект ускорения после того, как съест любую еду.
actors.hero.heroclass.soldier_desc_misc=_Свиток Ярости_ и _Зелье Восстановления_ опознаны с самого начала.

actors.hero.heroclass.follower=Адепт
actors.hero.heroclass.follower_desc_item=Адепт начинает с _Деревянным посохом_ и _зельем Исцеления_.\n\nВладеет уникальным _Коробкой с символами веры_.
actors.hero.heroclass.follower_desc_loadout=Имеет шанс не израсходовать предмет, при использовании расходного предмета.\n\nТратить меньше золота при покупке в магазине.\n\nПолучает немного золота после того, как съест любую еду.
actors.hero.heroclass.follower_desc_misc=_Свиток Ужаса_ и _Зелье Исцеления_ опознаны с самого начала.

actors.hero.heroclass.ascetic=Аскет
actors.hero.heroclass.ascetic_desc_item=Аскет начинает со _Странной пылью_ и _Mr. Destructo_.\n\nВладеет уникальным _Аккумулятором_.
actors.hero.heroclass.ascetic_desc_loadout=Получает +3 к магической силе и при атаке наносит больше урона в от магической силы.\n\nПри сильном ранении, накладывается эффект стеклянного щита.\n\nПолучает эффект магического щита после того, как съест любую еду.
actors.hero.heroclass.ascetic_desc_misc=_Свиток Рассеяния проклятия_ и _Зелье Холода_ опознаны с самого начала.

actors.hero.herosubclass.monk=монах
actors.hero.herosubclass.monk_desc=_Монах_ имеет увеличенную скорость передвижения и накладывает на врагов эффект усталости.
actors.hero.herosubclass.hacker=кудесник
actors.hero.herosubclass.hacker_desc=_Кудесник_ владеет дополнительной магической силой, имеет увеличенный урон от магической силы и получает магический щит.
actors.hero.herosubclass.pastor=жрец
actors.hero.herosubclass.pastor_desc=_Жрец_ имеет удвоенный эффект исцеления и восстановление здоровья, которое может превысить максимальный предел здоровья. Кроме того, при успешной атаке по врагу есть шанс очаровать врага.
actors.hero.herosubclass.artisan=мастер
actors.hero.herosubclass.artisan_desc=_Мастер_ снижает требование к силе для экипировки предметов и имеет увеличенный шанс выпадение предметов после убийства врагов.
actors.hero.herosubclass.agent=агент
actors.hero.herosubclass.agent_desc=_Агент_ может использовать огнестрельное оружие, не экипируя его, имеет дополнительную скорость стрельбы, быструю перезарядку боеприпасов и высокую скрытность.
actors.hero.herosubclass.leader=командир
actors.hero.herosubclass.leader_desc=_Командир_ может усиливать призывных союзников, подавлять атакующих врагов, импульсом, и уменьшать получаемый урон.
actors.hero.herosubclass.assassin=убийца
actors.hero.herosubclass.assassin_desc=_Убийца_ может подготовить смертоносный удар, пока он невидим.
actors.hero.herosubclass.battlemage=боевой маг
actors.hero.herosubclass.battlemage_desc=_Боевой маг_ имеет более высокую силу заклинаний и высокую скорость произнесения заклинаний.
actors.hero.herosubclass.berserker=берсерк
actors.hero.herosubclass.berserker_desc=_Берсерк_ при тяжелом ранении впадает в состояние ярости, значительно увеличивая наносимый урон и уменьшая получаемый урон.
actors.hero.herosubclass.freerunner=бродяга
actors.hero.herosubclass.freerunner_desc=_Бродяга_ передвигается быстрее, когда не несет много предметов и не голоден, этот эффект усиливается, если он невидим.
actors.hero.herosubclass.gladiator=гладиатор
actors.hero.herosubclass.gladiator_desc=_Гладиатор_ при успешной атаке в ближнем бою, позволяет ему начать комбо, в котором за каждый последующий успешный удар, наносит больше урона.
actors.hero.herosubclass.joker=джокер
actors.hero.herosubclass.joker_desc=_Джокер_ мастер околдовывания и обмана может отбрасывать врагов, атакуя их на расстоянии.
actors.hero.herosubclass.sniper=снайпер
actors.hero.herosubclass.sniper_desc=_Снайпер_ может находить слабые места в броне противника, эффективно игнорируя броню их при использовании метательного оружия и при успешном попадании увеличивает её скорость атаки.
actors.hero.herosubclass.superstar=суперзвезда
actors.hero.herosubclass.superstar_desc=_Суперзвезда_ имеет сильную уверенность в себе, которая  ускоряет её ритм, делая его более быстрым.
actors.hero.herosubclass.warden=хранительница
actors.hero.herosubclass.warden_desc=_Хранительница_ имеет сильную связь с силами природы,  которая позволяет ей получить дополнительное здоровье от капель росы, повышает скрытность при вытаптывании травы, а также получает семена и росу от особых растений.
actors.hero.herosubclass.warlock=чернокнижник
actors.hero.herosubclass.warlock_desc=_Чернокнижник_ имеет шанс помечать врагов меткой души, когда он использует на них палочки, он будет исцеляется и утолять голод всякий раз, когда наносит урон по помеченным врагам.

