actors.mobs.npcs.blacksmith.gold_1=Эй, человек! Не хочешь помочь, а? Хватай эту кирку и накопай мне _руды тёмного золота, штук 15_ вполне хватит. Что значит «чем я заплачу»? Вот жадюга...\nЛадно, денег у меня нет, зато могу тебе чего-нибудь сковать. Считай, тебе повезло, тут окромя меня кузнецов нету.
actors.mobs.npcs.blacksmith.gold_2=Руда _тёмного золота_. 15 кусков. Серьёзно, это что, прям так сложно?
actors.mobs.npcs.blacksmith.keeppickaxe=Возьми эту кирку, с нею будет легче накопать руду.
actors.mobs.npcs.blacksmith.lost_pick=Ты издеваешься? Где кирка моя?!
actors.mobs.npcs.blacksmith.name=Тролль-кузнец
actors.mobs.npcs.blacksmith.need_reinforced=Прости, но этот предмет слишком слабоват, чтобы выдержать такое количество улучшений.
actors.mobs.npcs.blacksmith.same_item=Выбери 2 разных предмета, а не один и тот же дважды!
actors.mobs.npcs.blacksmith.triforce=Итак, вы нашли эти три части? Хорошо, я попробую их соединить.
actors.mobs.npcs.blacksmith.shadoweater=Что это за три части... давайте посмотрим... черт возьми, что я сделал?!
actors.mobs.npcs.blacksmith.un_ided=Мне надо знать, с чем я работаю, сперва опознай их!

actors.mobs.npcs.blacksmith2.adamantite=О, вы уже нашли этот Адамант. Эта вещь может выдержать любое количество улучшений, и, комбинируя эту вещь с нужным предметом, вы сможете заставить этот предмет нести любое количество улучшений. Это как раз то, что мой упрямый брат не смог сделать. Просто дай мне _50 тёмного золота_, и я помогу тебе соединить эти два предмета вместе.
actors.mobs.npcs.blacksmith2.already_reforge=Я не могу приварить адамант в предмет, в котором уже приварен адамант!
actors.mobs.npcs.blacksmith2.cant_reforge=Я не могу приваривать адамант в предмет, который нельзя улучшить!
actors.mobs.npcs.blacksmith2.cant_work=Я не могу сделать то чего нет, мне нужен адамант, а также темное золото.
actors.mobs.npcs.blacksmith2.cursed=Зачем ты мне это суёшь? Оно ж проклято!
actors.mobs.npcs.blacksmith2.degraded=Это мусор, качество ни о чём!
actors.mobs.npcs.blacksmith2.desc=Тролль-сварщик выглядит как и все тролли: высокий и тощий, а кожа похожа на камень и цветом, и фактурой. Тролль-сварщик держит в руках сварочную горелку, которая не соответствует размеру его тела.
actors.mobs.npcs.blacksmith2.himself=Как видишь, я брат упрямого тролля. Хотя мой брат и считает, что тролли хороши только в традиционном кузнечном деле, а я думаю, что наука и технологии также могут помочь мне зарабатывать на жизнь. Тебе еще не встречался адамант? Если ты найдешь его и дашь мне _50 тёмного золота_, думаю, я смогу тебя удивить.
actors.mobs.npcs.blacksmith2.name=Тролль-сварщик
actors.mobs.npcs.blacksmith2.same_item=Я не могу приварить, к одному и тому же предмету...
actors.mobs.npcs.blacksmith2.un_ided=Мне надо знать, с чем я работаю, сперва опознай их!
actors.mobs.npcs.coconut.desc=Рыжий кот с сумкой на ремне и в очках выглядит так, как будто у него много бомб.
actors.mobs.npcs.coconut.name=Кокосик
actors.mobs.npcs.coconut.yell1=Добро пожаловать в мой магазин бомб, где я продаю все виды взрывчатки.  Мяу!
actors.mobs.npcs.coconut.yell2=У меня есть много бомб на продажу, но будьте осторожны, они могут взорваться... Мяу!
actors.mobs.npcs.coconut.yell3=Ты ищешь hmdzl001? Он тренирует разных боссов. Вы не сможете найти его тут в ближайшее время.
actors.mobs.npcs.consideredhamster.desc=Хотя он похож на разработчика, создавшего YAPD, это не он. Скорее, это его питомец.\n\n_Мимик._
actors.mobs.npcs.consideredhamster.name=ConsideredHamster
actors.mobs.npcs.consideredhamster.yell1=Эй, я сейчас голоден, пожалуйста не мог бы ты накормить меня? мне нужно 322 доллара...
actors.mobs.npcs.consideredhamster.yell2=Ананасы!
actors.mobs.npcs.dachhack.desc=Это разработчик, создавший Sprouted Pixel Dungeon. Он все еще работает, верно?
actors.mobs.npcs.dachhack.name=Dachhack
actors.mobs.npcs.dachhack.yell1=Извините за частые ошибки в моем моде, сейчас я пытаюсь их исправить.
actors.mobs.npcs.dachhack.yell2=Я не понимаю, почему hmdzl001, сделал меня таким... этот ореол, означает Deistic Pixel Dungeon.
actors.mobs.npcs.dachhack.yell3=Новые обновление проходит тестирование, все только и ждут его...
actors.mobs.npcs.evan.desc=Разработчик Shattered Pixel Dungeon, самого успешного и популярного мода от Pixel Dungeon.
actors.mobs.npcs.evan.name=00-Evan
actors.mobs.npcs.evan.yell1=Добро пожаловать. Это подземелье таит в себе множество опасностей. -00-Evan
actors.mobs.npcs.evan.yell2=Я относительно сдержанный человек, поэтому, когда я услышал, как hmdzl001 предлагал мне подумать о своих идеях по игре, я от них отказался.
actors.mobs.npcs.evan.yell3=Я постараюсь сделать все возможное, чтобы сделать Shattered веселее, интереснее, продуманнее и сложнее.
actors.mobs.npcs.fruitcat.desc=Это очень милый котик.\n\n_Продавец._
actors.mobs.npcs.fruitcat.name=Фруктовый кот
actors.mobs.npcs.fruitcat.yell1=С тех пор, как Кокосик ушел, я управляю этим магазином. Не волнуйся, я не подниму цены.
actors.mobs.npcs.fruitcat.yell2=Хочешь верь, хочешь нет, но он ничего не взял с собой до того, как Кокосик ушел, он просто сложил все в кучу и бросил пылиться тут! В любом случае, оно тебе, наверное, нужнее, чем мне.
actors.mobs.npcs.g2159687.desc=Это разработчик, создавший Easier Sprouted Pixel Dungeon. Сейчас мод находится в заброшенном состоянии.
actors.mobs.npcs.g2159687.name=G2159687
actors.mobs.npcs.g2159687.yell1=Я G2159687, как тебе мой мод ESPD?
actors.mobs.npcs.g2159687.yell2=Я подумал, что для некоторых игроков Sprouted сложный, поэтому я создал ESPD более легкую версию этого мода.
actors.mobs.npcs.ghost.crab_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от древнего существа... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _древнего краба,_ что забрал мою жизнь...\n\nОн невероятно стар... С огромной клешнёй и толстым панцирем... _Остерегайся его клешни, тебе придется атаковать неожиданно, или он заблокирует атаку..._ 
actors.mobs.npcs.ghost.crab_2=Прошу... Помоги мне... Убей древнего краба...\n\n_Он может заблокировать любую атаку... Если видит, что ты атакуешь..._
actors.mobs.npcs.ghost.def_verb=уклоняется
actors.mobs.npcs.ghost.desc=Призрак еле виден. Он похож на бесформенный источник слабого света с грустным лицом.
actors.mobs.npcs.ghost.find_me=Спасибо тебе... Найди меня...
actors.mobs.npcs.ghost.gnoll_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от дьявольского отродья... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _гнолла-трюкача,_ что забрал мою жизнь...\n\nОн не похож на остальных гноллов... Он прячется и использует метательное оружие... _Остерегайся его отравляющих и воспламеняющих дротиков, не сражайся на расстоянии..._
actors.mobs.npcs.ghost.gnoll_2=Прошу... Помоги мне... Убей трюкача...\n\n_Не позволяй ему попасть в тебя... Старайся бить вблизи..._
actors.mobs.npcs.ghost.name=Печальный призрак
actors.mobs.npcs.ghost.rat_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от ужасного зверя... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _вонючую крысу,_ что забрала мою жизнь...\n\nОна бродит по этому уровню... Распространяя вонь повсюду... _Остерегайся облака вони и разъедающего укуса, кислота смывается водой..._
actors.mobs.npcs.ghost.rat_2=Прошу... Помоги мне... Убей чудовище...\n\n_Сражайся в воде... Избегай вони..._
actors.mobs.npcs.hatesokoban.desc=Это новичок, преданный игрок, и в то же время маленький любитель лошадей.
actors.mobs.npcs.hatesokoban.name=Надоедливая овца
actors.mobs.npcs.hatesokoban.yell1=Знаешь, это всего лишь игра, я пришел сюда, чтобы протестировать ее, разве это не весело?
actors.mobs.npcs.hatesokoban.yell2=Что касается овечьего палочки, хотя в большинстве случаев она бесполезна, она может решить проблему c толканием ящиков.
actors.mobs.npcs.hbb.desc=Одна из переводчиков Shattered Pixel Dungeon на китайский язык, администраторша крупнейшего китайского сообщества Pixel Dungeon и любительница пони.\n\n_Председатель союза._
actors.mobs.npcs.hbb.name=Rawberry
actors.mobs.npcs.hbb.yell1=«Нет, мир остался прежним. Стало меньше содержимого»
actors.mobs.npcs.hbb.yell2=«Дружба — это чудо!»
actors.mobs.npcs.hbb.yell3=«Я Волшебная принцесса из другого измерения.»
actors.mobs.npcs.hexa.desc=Это разработчик UNIST Pixel Dungeon. Подземелье UNIST отличное, но по настоящему понять основы игры можно, только если вы знаете корейский язык.
actors.mobs.npcs.hexa.name=UNIST HeXA
actors.mobs.npcs.hexa.yell1=Я разработчик UNIST Pixel Dungeon. Я не думаю, что вы слышали об этом моде.
actors.mobs.npcs.hexa.yell2=Сейчас я выпустил этот мод только в Корее, но вы можете найти код игры на github.

actors.mobs.npcs.imp.cya=Увидимся, %s!
actors.mobs.npcs.imp.def_verb=уклоняется
actors.mobs.npcs.imp.desc=Бесы - младшие демоны. Примечательны они не силой или магическим мастерством, а умом и социализированностью. Многие бесы предпочитают жить среди недемонов.
actors.mobs.npcs.imp.golems_1=Ты путешественник? Я люблю путешественников! На них всегда можно положиться, если надо кого-то убить. Я же прав? Естественно, за вознаграждение ;)\nВ моем случае надо убить _големов._ Понимаешь, я тут бизнес небольшой открыть хочу, но эти тупые големы мешают продажам! Очень сложно спорить с бродячими гранитными бандурами, бес их побери! Пожалуйста, убей хотя бы _6 големов_, и награда твоя.
actors.mobs.npcs.imp.golems_2=Как там твоё сафари на големов? Ты убил _6 големов_?
actors.mobs.npcs.imp.hey=Псст, %s!

actors.mobs.npcs.imp.monks_1=Ты путешественник? Я люблю путешественников! На них всегда можно положиться, если надо кого-то убить. Я же прав? Естественно, за вознаграждение ;)\nВ моем случае надо убить _монахов._ Понимаешь, я тут бизнес небольшой открыть хочу, но эти сумасшедшие сами ничего не покупают, и покупателей всех распугивают. Пожалуйста, убей хотя бы _8 монахов_, и награда твоя.
actors.mobs.npcs.imp.monks_2=Ого, тебя еще не убили! Я знал, что твоё кунг-фу сильнее ;) Главное не забудь собрать с монахов жетоны, мне нужно их _8 штук_.
actors.mobs.npcs.imp.name=Предприимчивый бес
actors.mobs.npcs.impshopkeeper.desc=Бесы - младшие демоны. Примечательны они не силой или магическим мастерством, а умом и социализированностью. Многие бесы предпочитают жить среди недемонов.
actors.mobs.npcs.impshopkeeper.greeting2=Итак... ты не нашел Амулет, не так ли? Что ж, я отдам тебе то, что оставил другой путник, может, они как-то помогут. Но за это, я хочу получить небольшие чаевые.
actors.mobs.npcs.impshopkeeper.greeting=Здравствуй, %s! Не стесняйся, выбирай все, что хочешь. Но некоторые дорогие вещи не продаются, их оставил на хранение один путник.
actors.mobs.npcs.impshopkeeper.name=Предприимчивый бес
actors.mobs.npcs.jinkeloid.desc=Это разработчик, создавший Music Implant Shattered Pixel Dungeon. Она также является переводчиком для перевода на китайский язык модов Pixel Dungeon.\n\n_Главарь гильдии._
actors.mobs.npcs.jinkeloid.name=Jinkeloid - CatAzreal
actors.mobs.npcs.jinkeloid.yell1=Сейчас союз — это просто туристическое место, конечно, вы можете приехать и посетить его.
actors.mobs.npcs.jinkeloid.yell2=Знаете ли вы об эффекте заморозки, он может контролировать цель и наносить ей урон.
actors.mobs.npcs.juh9870.desc=Это разработчик, создавший Moonshine Pixel Dungeon.
actors.mobs.npcs.juh9870.name=Juh9870
actors.mobs.npcs.juh9870.yell1=Помню, мой дедушка однажды сказал мне при лунном свете, что когда мы уже больше не можем мечтать, мы умираем.
actors.mobs.npcs.juh9870.yell2=Итак... Надеюсь, я смогу найти здесь что-то более осмысленное.
actors.mobs.npcs.laji.desc=Он священник и единственный ремонтник в этом городе.\n\n_Ученый Первородного Греха._
actors.mobs.npcs.laji.name=S.O.F.S.
actors.mobs.npcs.laji.yell1=Ей, не могли бы вы уделить мне пару минут, чтобы поговорить о нашем небесном отце Ктулху?
actors.mobs.npcs.laji.yell2=Многие вещи узнавшие во сне днем, часто забываются ими ночью.
actors.mobs.npcs.laji.yell3=Кроме того... обеспечивать этот город утомительно...
actors.mobs.npcs.lery.desc=Один из переводчиков Shattered Pixel Dungeon и один из первых переводчиков Pixel Dungeon.\n\n_Продавец питомцев._
actors.mobs.npcs.lery.name=Lery
actors.mobs.npcs.lery.yell1=Тебе не сильно холодно?
actors.mobs.npcs.lery.yell2=Здесь, я продаю все виды яиц. Если ты хороший дрессировщик, ты сумеешь приручить таких сильных монстров, как я.
actors.mobs.npcs.locastan.desc=Это разработчик, создавший Goblins Pixel Dungeon. Ему очень нравится комикс о гоблинах.
actors.mobs.npcs.locastan.name=Locastan
actors.mobs.npcs.locastan.yell1=Эта дверь заперта... в этой комнате должно быть больше одной двери... может быть, я смогу открыть ее...
actors.mobs.npcs.locastan.yell2=Привет, это не металлолом, это очень полезный инструмент.
actors.mobs.npcs.locastan.yell3=Пока я могу высвобождать силу этой волшебной лампы, мой мир будет более увлекательным.
actors.mobs.npcs.lyn.desc=Один из переводчиков Shattered Pixel Dungeon для китайского языка.
actors.mobs.npcs.lyn.name=Curse Ankh
actors.mobs.npcs.lyn.yell1=Сожги! Очисти! Ради великого Пылающего Легиона Саргераса!
actors.mobs.npcs.lyn.yell2=Волшебный напиток? О, а вы хотите знать, что едят питомцы? Подумайте о том, что они собой представляют, являются ли они обычными или фантастическими существами, травоядные или мясоедные. Конечно, ни один питомец не может отказаться от корма.
actors.mobs.npcs.lynn.desc=Отличная исследовательница рун, изучавшая множество заклинаний. Одним из самых выдающихся её исследований является волшебный камень, созданный в Дориа.\n\n_Исследовательница рун._
actors.mobs.npcs.lynn.name=Lynn
actors.mobs.npcs.lynn.yell1=Я починила верстак, и теперь вы сможете создавать оружие с помощью магического камня.
actors.mobs.npcs.lynn.yell2=Какова должна быть следующая цель для моего нового исследования?
actors.mobs.npcs.lynn.yell3=Это не то, что тебе нужно~~~

actors.mobs.npcs.memoryofsand.desc=Это игрок, который внес значительный вклад в развитие Sprouted Pixel Dungeon.\n\n_Повар._
actors.mobs.npcs.memoryofsand.name=Memory of Sand
actors.mobs.npcs.memoryofsand.yell1=Привет, нужна еда? Просто выбери еду, которую хочешь попробовать.
actors.mobs.npcs.memoryofsand.yell2=Раньше, я тоже был путешественником, пока не попробовал Sprouted Pixel Dungeon...
actors.mobs.npcs.mirrorimage.desc=Эта иллюзия очень похожа на вас, но она более тусклая и немного дергается.
actors.mobs.npcs.mirrorimage.name=Зеркальное отражение
actors.mobs.npcs.nyrds.desc=Это разработчик, создавший Pixel Dungeon Remixed. Кусочек мяса с белыми зубами в солнечных очках, чем-то похож на Blood Trail.
actors.mobs.npcs.nyrds.name=Nyrdie
actors.mobs.npcs.nyrds.yell1=Привет я Nyrdie!
actors.mobs.npcs.nyrds.yell2=Совет для красивой улыбки: не забывайте чистить зубы каждое утро!
actors.mobs.npcs.oldnewstwist.desc=Это художник и вторичный разработчик Deistic Pixel Dungeon.\n\nПохоже, что в племени гноллов идет война за трон вождя и некоторые гноллы поникнули племя, похоже этот гнолл из их числа.
actors.mobs.npcs.oldnewstwist.desc_gnollmission=Теперь, когда у него есть теплая хорошая одежда, он может с комфортом начать торговать самостоятельно.
actors.mobs.npcs.oldnewstwist.name=Oldnewstwist
actors.mobs.npcs.oldnewstwist.yell1=Ах! Пожалуйста, не делай мне больно! Я не такой, как другие гноллы в подземелье!
actors.mobs.npcs.oldnewstwist.yell2=Я пытался проповедовать мир в своем племени, и хотя некоторые гноллы меня поддержали, советники вождя выгнали меня из племени и обрили мое тело, в знак наказания.
actors.mobs.npcs.oldnewstwist.yell3=Хм... Мне немного холодно, поможешь мне найти одежду?
actors.mobs.npcs.oldnewstwist.yell4=Я слышал, ты победил злого Вождя Гноллов! Замечательно! Он больше не будет нас запугивать! Эй, а у него была одежда?
actors.mobs.npcs.oldnewstwist.yell5=Спасибо тебе, эта одежда согреет меня. Я восхищаюсь твоей силой, добротой и мудростью.
actors.mobs.npcs.oldnewstwist.yell6=Кстати, я продаю здесь все виды особого оружия. Они из другой эпохи.
actors.mobs.npcs.otilukenpc.desc=Отилук, очень талантливый волшебник. Он много чего сделал хорошого для этого мира.  В одном из своих путешествий, он даже смог, забрать Амулет-талисман.
actors.mobs.npcs.otilukenpc.name=Отилук
actors.mobs.npcs.otilukenpc.yell1=Мы наконец-то встретились, спустя столько времени, я снова увидел свой родной город, он такой же, как и в моем детстве.
actors.mobs.npcs.otilukenpc.yell2=Я очень благодарен за то, что ты сделал. Я отведу тебя к башне.
actors.mobs.npcs.otilukenpc.yell3=Что ж, я знаю, чего ты хочешь. Настоящий Амулет теперь запечатан в башне, его нельзя оттуда трогать. Но я могу дать тебе подделку, которая делает то же самое, что и Амулет.

actors.mobs.npcs.raintrainer.desc=Это был ранее запланированный NPC, но он не попал в оригинальную игру. Но сюда он был добавлен.\n\n_Тренер._
actors.mobs.npcs.raintrainer.name=Рейн
actors.mobs.npcs.raintrainer.yell1=Хотите потренироваться?
actors.mobs.npcs.raintrainer.yell2=Вы можете потренироваться с этим чучелом, не волнуйтесь, оно довольно прочное.

actors.mobs.npcs.ratking.desc=Эта крыса немного больше, чем обычная сумчатая крыса, и она носит на голове небольшую корону.
actors.mobs.npcs.ratking.desc_festive=Эта крыса немного больше, чем обычная сумчатая крыса. Она носит небольшой праздничный колпак, вместо обычно короны. Счастливых праздников!
actors.mobs.npcs.ratking.havefun=Ты сделал это, удачного путешествия!
actors.mobs.npcs.ratking.name=Крысиный король
actors.mobs.npcs.ratking.not_sleeping=Я не сплю!
actors.mobs.npcs.ratking.not_takeing=Прочь от моих сокровищ!
actors.mobs.npcs.ratking.thanks=Похоже, ты не такой уж и жадный путешественник. Что ж, позволь мне сказать тебе следующее: в последнее время сюда приходят какие-то парни в синем и обворовывают меня. Найди и убей их, и то, что они украли, станет твоим.
actors.mobs.npcs.ratking.what_is_it=Ну что ещё? У меня нет времени на эти глупости. Королевство само собой не будет управлять!
actors.mobs.npcs.ratking.why=Все это бесполезные вещи, ты можешь забрать их.

actors.mobs.npcs.rennpc.desc=Это разработчик, создавший Yoruitaru TouHou Pixel Dungeon. Хотя изначально он был основан на версии Shattered Pixel Dungeon, его очень крутые задумки превратили его мод в уникальный мод.\n\n_Путешественница._
actors.mobs.npcs.rennpc.name=REN
actors.mobs.npcs.rennpc.yell1=Тайная болезнь... Что это?
actors.mobs.npcs.rennpc.yell2=Освежающий солодовый вкус, только в сентябре все так опьяняет.
actors.mobs.npcs.rennpc.yell4=Я люблю вино: пиво, белое вино, саке... Будь то крепкие напитки или низкосортные вина, я по-прежнему питаю к ним страсть.
actors.mobs.npcs.rennpc.yell5=Удивительно, что вы действительно выполнили скрытые задания в этих испытаниях. Это специальное оружие из Yoruitaru TouHou Pixel Dungeon, даю тебе, не забудь поддержать мой мод.
actors.mobs.npcs.rennpc.yell3=Первое знакомство... Я REN. Вы должны были видели сообщение, которое я оставила вам. Принеси это, оно восстанавливает и имитирует магию телепорта.

actors.mobs.npcs.rustyblade.desc=Один из переводчиков Shattered Pixel Dungeon и Remixed Pixel Dungeon для китайского языка.\n\n_Мастер боевых искусств._
actors.mobs.npcs.rustyblade.name=Rustyblade
actors.mobs.npcs.rustyblade.yell1=Привет, мне скучно, почему я здесь?
actors.mobs.npcs.rustyblade.yell2=Повышенная атака, пониженная атака, повышенная защита, пониженная защита, вам попадались такие эффекты?
actors.mobs.npcs.sadsaltan.desc=Художник в Moonshine Pixel Dungeon. На его груди висит табличка со словом «Moonshine».
actors.mobs.npcs.sadsaltan.name=SadSaltan
actors.mobs.npcs.sadsaltan.yell1=Ох, вот это редкость, новый исследователь. Сюда приходят за сокровищами, и ни один богач не приходит сюда, скучно...
actors.mobs.npcs.sadsaltan.yell2=Я открыл бар в другом месте и приехал сюда, чтобы прокламировать его. Найти его очень легко, просто скажите охраннику «Moonshine Pixel Dungeon», и он укажет вам дорогу.
actors.mobs.npcs.sadsaltan.yell3=Возьми мою визитку, может быть, я смогу угостить тебя выпивкой, когда ты будешь там.
actors.mobs.npcs.seekingbombnpc.desc=Эта штука взорвется прямо перед целью.
actors.mobs.npcs.seekingbombnpc.name=Охотничья бомба
actors.mobs.npcs.seekingclusterbombnpc.desc=Эта штука взорвется прямо перед целью.
actors.mobs.npcs.seekingclusterbombnpc.name=Огромная охотничья бомба
actors.mobs.npcs.sfb.desc=Один из переводчиков Shattered Pixel Dungeon.\n\n_Странствующий маг._
actors.mobs.npcs.sfb.hello=Взгляни на меня!
actors.mobs.npcs.sfb.name=ShatteredFlameBlast
actors.mobs.npcs.sfb.yell1=Я хочу что-нибудь поджечь!
actors.mobs.npcs.sfb.yell2=Атрибут огня, самый разрушительный атрибут.
actors.mobs.npcs.sheep.baa!=Бее!
actors.mobs.npcs.sheep.baa...=Бее...
actors.mobs.npcs.sheep.baa.=Бее.
actors.mobs.npcs.sheep.baa?=Бее?
actors.mobs.npcs.sheep.desc=Это волшебная овца. Что в ней волшебного? Её нельзя убить. Она будет тут стоять, пока волшебным образом не исчезнет, жуя жвачку с пустым взглядом.
actors.mobs.npcs.sheep.name=Овца
actors.mobs.npcs.sheepsokoban.desc=Вы можете перемещать этот ящик так, как шахматную фигуру Ладьи.
actors.mobs.npcs.sheepsokoban.name=Ящик с Ладьей
actors.mobs.npcs.sheepsokobanblack.desc=Когда вы, коснетесь этот ящик, он уничтожит случайную одну ловушку разрушения.
actors.mobs.npcs.sheepsokobanblack.name=Ящик с Взрывчаткой
actors.mobs.npcs.sheepsokobancorner.desc=Вы можете перемещать этот ящик так, как шахматную фигуру Королевы.
actors.mobs.npcs.sheepsokobancorner.name=Ящик с Королевой
actors.mobs.npcs.sheepsokobanstop.baa!=Бее!
actors.mobs.npcs.sheepsokobanstop.baa...=Бее...
actors.mobs.npcs.sheepsokobanstop.baa.=Бее.
actors.mobs.npcs.sheepsokobanstop.baa?=Бее?
actors.mobs.npcs.sheepsokobanstop.desc=Коробка превратилась в овцу. Теперь вы не можете её передвинуть.
actors.mobs.npcs.sheepsokobanstop.name=Ящик с Овцой
actors.mobs.npcs.sheepsokobanswitch.desc=Вы можете поменять его местами с другим ящиком.
actors.mobs.npcs.sheepsokobanswitch.name=Ящик для Обмена
actors.mobs.npcs.shopkeeper.desc=Этот полный парень лучше смотрелся бы в торговом районе крупного города, чем в подземелье. Его цены объясняют, почему он решил обосноваться здесь.
actors.mobs.npcs.shopkeeper.name=Торговец
actors.mobs.npcs.shopkeeper.sell=Продать предмет
actors.mobs.npcs.sp931.desc=Один из переводчиков Shattered Pixel Dungeon для китайского языка. Хотя я мало что о нем знаю...\n\n_Изгой._
actors.mobs.npcs.sp931.name=931451545
actors.mobs.npcs.sp931.yell1=Эй, ты все еще смотришь на пустые и скучные локации, попробуй мое подземелье.
actors.mobs.npcs.sp931.yell2=Какой смысл в жизни, если ты не притворяешься?
actors.mobs.npcs.stormandrain.desc=Это игрок, который внес значительный вклад в развитие игры.\n\n_Охотник за сокровищами._
actors.mobs.npcs.stormandrain.name=Stor Man Drain
actors.mobs.npcs.stormandrain.yell1=Привет, хочешь купить мои секретные сокровища? Это товары высокого класса.
actors.mobs.npcs.stormandrain.yell2=Я не совсем человек... Но кто сказал, что только люди могут быть охотниками за сокровищами.
actors.mobs.npcs.tempest102.desc=Один из переводчиков Shattered Pixel Dungeon, а также занимается музыкой.\n\n_Музыкант._
actors.mobs.npcs.tempest102.name=tempest102
actors.mobs.npcs.tempest102.yell1=Сначала я просто ставил палатку, но теперь у меня есть собственный магазин.
actors.mobs.npcs.tempest102.yell2=Добро пожаловать в мой магазин музыкальных инструментов. Хочешь что-нибудь купить?
actors.mobs.npcs.tinkerer1.desc=Исследователь из Дориа. Он ждал, пока кто-то подойдет к двери.

actors.mobs.npcs.tinkerer1.name=Исследователь росы
actors.mobs.npcs.tinkerer1.tell1=Мне нужен особый гриб, но мне очень страшно искать его тут.
actors.mobs.npcs.tinkerer1.tell2=Я думаю, что этот образец, должен быть на следующем этаже.

actors.mobs.npcs.tinkerer2.desc=Одна из исследователей, живущих в Дориа, проявляет большой интерес к руде из Дориа. Но из-за закрытия шахты, ей пришлось уйти, чтобы заняться другими делами.
actors.mobs.npcs.tinkerer2.name=Lynn
actors.mobs.npcs.tinkerer2.tell1=Я думаю, что должна быть какая-то связь между разными видами магии... Может быть, кто-нибудь мне поможет с этим.
actors.mobs.npcs.tinkerer3.desc=Исследователь из Дориа. Он ждал, пока кто-то подойдет к двери.
actors.mobs.npcs.tinkerer3.name=Исследователь росы
actors.mobs.npcs.tinkerer3.tell1=Вы нашли что-нибудь интересное?
actors.mobs.npcs.tinkerer3.tell2=Это действительно отличное место для изучения капель росы.
actors.mobs.npcs.tinkerer4.desc=Является изображением пользователя Noodlemire, который является разработчиком Chancel Pixel Dungeon. Из-за кризиса работать тут легче.\n\n_Мэр._
actors.mobs.npcs.tinkerer4.name=Noodlemire
actors.mobs.npcs.tinkerer4.tell1=О, добро пожаловать в этот город. Позвольте представиться, я мэр этого города. Когда-то этот город был известным, но о нем почему то, все забыли...
actors.mobs.npcs.tinkerer4.tell2=Это был отличный город, но из-за загрязнения окружающей среды многие стали уезжать от сюда...
actors.mobs.npcs.tinkerer5.desc=Художник и вторичный разработчик Lovecraft Pixel Dungeon. Парень, который исследует геологию городка, он очень милый.\n\n_Геологоразведчик._
actors.mobs.npcs.tinkerer5.name=Xavier251998
actors.mobs.npcs.tinkerer5.tell1=Я работаю над проектом по изучению взаимосвязи между изменениями земной коры и добычей полезных ископаемых. Жаль, что в шахте дракон, из-за этого я не могу обследовать её.
actors.mobs.npcs.tinkerer5.tell2=Говорят, что когда-то у города было славное время, когда-то он продавал огромное количество магической руды, которое принесло городу значительный доход. Но что-то случилось...
actors.mobs.npcs.tinkerer5.tell3=Если ты не голоден, возьми это мясо.
actors.mobs.npcs.typedscroll.desc=Разработчик Lovecraft Pixel Dungeon. Несмотря на то, что у него хорошие навыки программирования, в его коде всегда есть много ошибок...
actors.mobs.npcs.typedscroll.name=TypedScroll
actors.mobs.npcs.typedscroll.yell1=Эй, почему я так выгляжу? Зачем так грубо... Я не знаю, что еще сказать, но ты грубиян.
actors.mobs.npcs.typedscroll.yell2=Lovecraft Pixel Dungeon отличный мод, скачайте его!
actors.mobs.npcs.udawos.desc=Разработчик Pioneer Pixel Dungeon, создан на основе исходного кода Pixel Dungeon.
actors.mobs.npcs.udawos.name=Udawos
actors.mobs.npcs.udawos.yell1=Моя новая игра называется Chernog: Fortress of the Mad Admiral RPG. Вы можете скачать эту игру в Google Play.
actors.mobs.npcs.udawos.yell2=Pioneer отличается от традиционных рогаликов, это ролевая игра, похожая на The Legend of Zelda 1.
actors.mobs.npcs.wandmaker.berry_1=Ох, как приятно встретить в таком месте достойного человека! Я пришел сюда за редким ингредиентом - _Гнилоягоды_. Будучи волшебником, я вполне могу защитить себя от местных монстров, но я заблудился, а магический щит постепенно ослабевает, мне аж стыдно стало... Может быть, вы, сможете мне помочь? Я с радостью заплачу за вашу роботу, одной из моих лучших палочек.
actors.mobs.npcs.wandmaker.berry_2=Как успехи с семенами Гнилоягоды, %s? Поищи комнату, полную растительности.
actors.mobs.npcs.wandmaker.desc=Этот пожилой мужчина в расцвете сил слегка обеспокоен. Его защищает магический щит.
actors.mobs.npcs.wandmaker.dust_1=Ох, как приятно встретить в таком месте достойного человека! Я пришел сюда за редким ингредиентом - _Трупной пылью_. Её можно собрать из останков скелетов, которых в подземелье предостаточно. Будучи волшебником, я вполне могу защитить себя от местных монстров, но я заблудился, а магический щит постепенно ослабевает, мне аж стыдно стало... Может быть, вы, сможете мне помочь? Я с радостью заплачу за вашу роботу, одной из моих лучших палочек.
actors.mobs.npcs.wandmaker.dust_2=Как успехи с прахом, %s? Ищи забаррикадированные проходы, она должна быть где-то там.
actors.mobs.npcs.wandmaker.name=Старый чародей
actors.mobs.npcs.watabou.desc=Pixel Dungeon - не единственная моя игра. Вы должны попробовать другие, которые я сделал, например, Patient Rogue.
actors.mobs.npcs.watabou.name=Watabou
actors.mobs.npcs.watabou.yell1=Почему бы вам, не попробовать другие мои игры?
actors.mobs.npcs.watabou.yell2=Pixel Dungeon больше не будет обновляться...

actors.mobs.npcs.kostis12345.name=kostis12345
actors.mobs.npcs.kostis12345.desc=Внесла большой вклад в написание вики-страниц о SPS-PD. Секретарь города, отвечающий за городскую пропаганду и прочее. Время от времени высшее руководство отпускает её на осмотр и стажировку.\n\n_Секретарь._
actors.mobs.npcs.kostis12345.yell1=Вы не видели нашего мэра? Нам нужно еще много дел сделать.
actors.mobs.npcs.kostis12345.yell2=Если у вас есть вопросы об игре, вы можете найти статью о SPecial Surprise Pixel Dungeon на pixeldungeon.fandom.com.

actors.mobs.npcs.hmdzl001.name=hmdzl001
actors.mobs.npcs.hmdzl001.desc=Разработчик этой игры, а также игрок.
actors.mobs.npcs.hmdzl001.yell1=Должен ли я сказать «добро пожаловать»? Это место, подготовлено специально к Празднику Весны 2019 года, но даже в 2022 году мир все еще такой же.
actors.mobs.npcs.hmdzl001.yell2=Ви видели моего кота, Кокосика? Он отличный помощник, но это не облегчает мой загруженный график.
actors.mobs.npcs.hmdzl001.yell3=Праздник Весны 2022... Я так заработался, что весь день не отдыхал. Теперь, даже если Праздник Весны закончится, он по-прежнему будет доступен здесь.

actors.mobs.npcs.coconut2.name=Кокосик
actors.mobs.npcs.coconut2.desc=Существо, созданное hmdzl... наверное.
actors.mobs.npcs.coconut2.yell1=Я очень спешу... Но что я должен был сделать? Я совсем забил уже...
actors.mobs.npcs.coconut2.yell2=Будьте благоразумны, я занимаюсь управлением и расстановкой персонала, и у меня даже нет времени для отпуска или что-то в этом роде.
actors.mobs.npcs.coconut2.yell3=Планы после праздника??? Даже не знаю...

actors.mobs.npcs.newplayer.name=Вы
actors.mobs.npcs.newplayer.desc=???
actors.mobs.npcs.newplayer.yell1=Это вы.
actors.mobs.npcs.newplayer.yell2=Это просто вы.

actors.mobs.npcs.thanklist.name=Список благодарностей
actors.mobs.npcs.thanklist.yell1=Спасибо вам и всем игрокам, которые играют в эту игру
actors.mobs.npcs.thanklist.desc=Обычный список для благодарности, сообществу игры.

actors.mobs.npcs.arealman.name=ARealMan
actors.mobs.npcs.arealman.desc=Своеобразный человек из сообщества игры, хорошо разбирается в алхимии и он коллекционирует инди-игры.

actors.mobs.npcs.whiteghost.name=Белый призрак
actors.mobs.npcs.whiteghost.yell1=Я рад, что кто-то еще помнит меня.
actors.mobs.npcs.whiteghost.desc=Из-за экспериментов в башне он потерял свой первоначальный вид.

actors.mobs.npcs.uncles.name=Uncle S
actors.mobs.npcs.uncles.yell1=Парень, ты хочешь потренироваться со мной?
actors.mobs.npcs.uncles.desc=Один из первых администраторов китайского форума Sprouted Pixel Dungeon.

actors.mobs.npcs.apostle.name=apostle
actors.mobs.npcs.apostle.yell1=Только, магия, способна, одолеть, магию.
actors.mobs.npcs.apostle.yell2=Магию, одолеть, можно, только, магией.
actors.mobs.npcs.apostle.yell3=Похоже, вы прошли этот этап тестирования. Поговорите с другими тестировщиками, может быть, может быть у них, вы сможете узнать что-нибудь новое.
actors.mobs.npcs.apostle.desc=Сияющий куб, звук механический и магнитный, может быть тестировщиком в других мирах Pixel Dungeon.

actors.mobs.npcs.shower.name=shower
actors.mobs.npcs.shower.yell1=Первая встреча, я Shower. Вы также можете называть меня Муму. Хотя оба имени подходят, я буду счастлива, если вы будите называть меня Муму.
actors.mobs.npcs.shower.yell2=Видите пруд на востоке? Я думаю, вы можете искупаться там... Но сперва, поймаете пиранью.
actors.mobs.npcs.shower.yell3=Это отличный город, тут много хороших людей, и я думаю, остаться здесь на некоторое время. Возможно тут, вы встретите кого-то знакомого!
actors.mobs.npcs.shower.desc=Тестировщица SPS-PD, пришла сюда, чтобы испытать новое оружие "Палец Тигра".

actors.mobs.npcs.saidbysun.name=Said by Sun
actors.mobs.npcs.saidbysun.yell1=Следующий шаг... подождите, я ошибся...
actors.mobs.npcs.saidbysun.yell2=Меня позвали сюда, помочь с тестированием, и вот я... Ой, я вам нечего не говорил...
actors.mobs.npcs.saidbysun.desc=Тестировщик SPS-PD, кот странно смотрит на алхимическое оборудование рядом с ним. Может быть, там есть еда, которую он ненавидит.

actors.mobs.npcs.honeypoooot.name=Honey Poooot
actors.mobs.npcs.honeypoooot.yell1=Видишь вон того черного кота, это мой босс.
actors.mobs.npcs.honeypoooot.yell2=Моя медовая накидка красиво выглядит? Это не капюшон...
actors.mobs.npcs.honeypoooot.desc=Тестировщик SPS-PD, опытный искатель приключений, он является помощником сообщества и отвечает за помощь в различных задачах сообщества, включая тестирование новых предметов.

actors.mobs.npcs.millilitre.name=millilitre isaac
actors.mobs.npcs.millilitre.yell1=Оставьте меня в покое, мне нужно побыть одному.
actors.mobs.npcs.millilitre.yell2=Этот мир ужасен... Мама... Я хочу вернуться домой...
actors.mobs.npcs.millilitre.desc=Один из тестировщиков SPS-PD случайно зашел сюда, ему тут страшно.

actors.mobs.npcs.goblinplayer.name=Гоблин с щитом
actors.mobs.npcs.goblinplayer.yell1=Этот мир довольно хорош, но все же слишком простой для гоблинов.
actors.mobs.npcs.goblinplayer.yell2=Видишь этот щит? Это божественный щит.
actors.mobs.npcs.goblinplayer.desc=Гоблин тестирующий SPS-PD. Он держит щит, артефакт из Unleashed Pixel Dungeon.

actors.mobs.npcs.dreamplayer.name=Dream Player
actors.mobs.npcs.dreamplayer.yell1=Я смешно выгляжу?
actors.mobs.npcs.dreamplayer.yell2=Колобок - Колобок, я тебя съем!
actors.mobs.npcs.dreamplayer.desc=Тестировщик SPS-PD, красочных элементаль.

actors.mobs.npcs.nutpainter.name=Художник по орехам
actors.mobs.npcs.nutpainter.yell1=Орех лучше!
actors.mobs.npcs.nutpainter.yell2=Да здравствуют орехи!!
actors.mobs.npcs.nutpainter.desc=Художник-испытатель, очень любит рисовать орехи.

actors.mobs.npcs.xixizero.name=XiXi0.12
actors.mobs.npcs.xixizero.yell1=Мяу, я разработчик Darkest Pixel Dungeon, можешь звать меня Egoal.
actors.mobs.npcs.xixizero.desc=Я кот, создавший Darkest Pixel Dungeon.

actors.mobs.npcs.afly.name=HappyAlfred
actors.mobs.npcs.afly.yell1=Здравствуйте, я HappyAlfred.
actors.mobs.npcs.afly.desc=Разработчик Fushigi No Pixel Dungeon.

actors.mobs.npcs.ravenwolf.name=ravenwolf
actors.mobs.npcs.ravenwolf.yell1=......
actors.mobs.npcs.ravenwolf.yell2=......
actors.mobs.npcs.ravenwolf.desc=Разработчик No Name Yet Pixel Dungeon.

actors.mobs.npcs.blackmeow.name=Black Meow
actors.mobs.npcs.blackmeow.yell1=Ой! Привет, путешественник, ты, кажется, уже опытный. Интересно, захочешь ли ты посетить мою локацию в качестве гостя?
actors.mobs.npcs.blackmeow.yell2=Хм... Я имею в виду, на моей локации тоже есть подземелье. я слышал, что в нем тоже есть амулет, но там очень опасно, и можно пораниться. Можете ли вы принести его для меня и я дам вам за него много сокровищ!
actors.mobs.npcs.blackmeow.desc=Топ  игрок в рейтинге Pixel Dungeon.

actors.mobs.npcs.catsheep.name=Радужный кот
actors.mobs.npcs.catsheep.yell1=Мяу
actors.mobs.npcs.catsheep.yell2=Мур-мур
actors.mobs.npcs.catsheep.desc=Милый радужный котик.

actors.mobs.npcs.omicronrg9.name=Ømicrónrg9
actors.mobs.npcs.omicronrg9.yell1=Уйди с дороги, дружище, у меня нет времени заниматься всем этим, а таблицы модов не генерируются сами по себе.
actors.mobs.npcs.omicronrg9.yell2=Пираньи - удивительные существа, они легко могут прокусить зубами любого, особенно тех, у которых нет панциря.
actors.mobs.npcs.omicronrg9.yell3=Знаете ли вы, что из всех модов Pixel Dungeon более 24 начинаются с буквы «P». Это не шутка!
actors.mobs.npcs.omicronrg9.yell4=Чтобы лучше находить и собирать моды,  я заменил один из своих глаз электронным глазом из титанового сплава. Это круто и стоит того.
actors.mobs.npcs.omicronrg9.yell5=Модов много не бывает!
actors.mobs.npcs.omicronrg9.yell6=Этот мир содержит идеи примерно из 9 разных миров! Разве это не удивительно?
actors.mobs.npcs.omicronrg9.desc=Этот длинноволосый человек, похожий на крестоносца, но на самом деле это ученый, изучающий параллельные миры. Он здесь, собирает данные об этом мире и делится информацией о других мирах. Он плохо спал, поэтому может быть агрессивным.

actors.mobs.npcs.ice13.name=Thirteen the Frozen Mist
actors.mobs.npcs.ice13.yell1=Привет, меня зовут Thirteen the Frozen Mist, и я обычный наемник, если я правильно помню, мы встречаемся уже не в первый раз, правда?
actors.mobs.npcs.ice13.yell2=Я странно выгляжу? Я ни виноват, что такая одежда у колдунов...
actors.mobs.npcs.ice13.yell3=Народ, забывший свое прошлое, утратил свое будущее.
actors.mobs.npcs.ice13.yell4=Приветствую создателя этого мира! Стоп, ты не создатель...
actors.mobs.npcs.ice13.yell5=Когда в Поднебесной узнали, что красота – это красота, появилось и уродство. Когда узнали, что добро – это добро, появилось и зло.
actors.mobs.npcs.ice13.yell6=Мир опасен не потому, что некоторые люди творят зло, но потому, что некоторые видят это и ничего не делают.
actors.mobs.npcs.ice13.desc=Тестировщик SPS-PD, нервно выглядящий колдун, он пришел сюда из-за сломанной карты города Дориа и по совету Honey Poooot. По его словам, он пришел сюда, чтобы создать еще больше - хаоса.\n\n_Наемник._

actors.mobs.npcs.ashwolf.name=AshWolf
actors.mobs.npcs.ashwolf.desc=Любители игр в подземелья и пиксельной графики, создатель RPG MAKER.\n\n_Барон._
actors.mobs.npcs.ashwolf.yell1=Возьми это растение.
actors.mobs.npcs.ashwolf.yell2=Я рисую эти новые иконки сам. Я надеюсь, вам понравилось.

actors.mobs.npcs.atv9.name=AekaTsrnVeskyinja999
actors.mobs.npcs.atv9.yell1=Мяу-мяу-мяу!
actors.mobs.npcs.atv9.yell2=Если вы считаете, что выдели где-то этот скин раньше, найдите способ связаться со мной.
actors.mobs.npcs.atv9.yell3=Баночка с мёдом, как вкусно.
actors.mobs.npcs.atv9.desc=Помогала рисовать иконки в Tomorrows RogueNights.

actors.mobs.npcs.bonestar.desc=Разработчик Star Pixel Dungeon, этот парень просто хорошо вооружен, но у него нет никакого желания исследовать подземелье. Жаль, что у него есть это снаряжение. Интересно, что, когда люди спрашивают его об истории этого подземелья, они получают в ответ «Я прошел уровень», но никто не видел, чтобы он что-то делал, кроме как стоял тут. Он довольно хорошо относится к людям. Каждый раз, когда новый путешественник приходит поговорить с ним, он всегда найдет для него два камня из своего рюкзака. Кажется, что в прошлом он был отличенным путешественником, но теперь он просто хочет поболтать и провести хорошо время.
actors.mobs.npcs.bonestar.name=InvincibleStars
actors.mobs.npcs.bonestar.yell1=Эй, вот и новый путешественник! Похоже, вы хорошо подготовлены, удачи!



