actors.mobs.acidic.name=Кислотный скорпион
actors.mobs.acidic.desc=Он сильнее и опаснее обычного скорпиона. Кислота в его теле высвобождается, когда он сталкивается с опасностью, тем самым защищая себя от хищников.

actors.mobs.adultdragonviolet.name=Сторожевой дракон
actors.mobs.adultdragonviolet.atk=Прочь от сюда! Нарушитель!
actors.mobs.adultdragonviolet.desc=Призванный сторожевой дракон для обычных людей он ничем не отличается от дикого дракона.
actors.mobs.adultdragonviolet.die=Зааа... Лорда Отилука!!

actors.mobs.albino.name=Крыса-альбинос
actors.mobs.albino.desc=Это редкая разновидность сумчатой крысы с абсолютно белым мехом и зазубренными зубами. Злая зараза окружает его кровавым туманом.

actors.mobs.albinopiranha.name=Гигантская пиранья-альбинос
actors.mobs.albinopiranha.desc=Хищные рыбы, обитающие в этом месте, эволюционировали на протяжении сотен лет, и их зрение давно ухудшилось. Однако другие их чувства чрезвычайно чувствительны, они могут чувствовать изменения в окружающем потоке воды, а также они чрезвычайно свирепы.

actors.mobs.assassin.name=Ниндзя-убийца
actors.mobs.assassin.desc=Один из ниндзя, обученных Тенгу, он чрезвычайно хорош в дальних атаках.

actors.mobs.bandit.name=Безумный бандит
actors.mobs.bandit.desc=По сравнению с обычным вором в зеленой мантии, вор в фиолетовой мантии серьезно ранит во время кражи, чтобы облегчить свой побег.

actors.mobs.banditking.name=Король бандитов
actors.mobs.banditking.desc=Ходят слухи, что существует группа воров, которых не интересуют золотые и серебряные украшения, но питают слабость к жизненной силе. И они могут украсть жизнь врага так, что никто этого не заметит. Они также принимают различные взятки, но цена, как правило, одинакова... жизнь...
actors.mobs.banditking.die=На этот раз я отпущу тебя.
actors.mobs.banditking.dis=Вор исчез.
actors.mobs.banditking.spork=Как насчет вилки и ложки, которые я украл!

actors.mobs.bat.name=Летучая мышь-вампир
actors.mobs.bat.desc=Эти шустрые и выносливые обитатели пещер куда более опасны, чем кажется. Они восстанавливают свое здоровье с каждой успешной атакой, что позволяет им преодолевать гораздо более крупных противников.

actors.mobs.bluecat.name=Синий кот

actors.mobs.bluewraith.name=Призрачный воин
actors.mobs.bluewraith.desc=По сравнению с другими призраками, призрачные воины предпочитают ближний, а не дальний бой. Они также передвигаются быстрее, чем другие призраки.

actors.mobs.brokenrobot.name=Сломанный робот
actors.mobs.brokenrobot.broken=Система... выключается...
actors.mobs.brokenrobot.desc=Хотя программа этого робота не стареет, но его тело не может противостоять воздействию времени.
actors.mobs.brokenrobot.explode=Начинается самоуничтожение!

actors.mobs.brownbat.name=Маленькая летучая мышь
actors.mobs.brownbat.desc=Крошечные летучие мыши коричневого цвета и не представляют угрозы. Конечно, если вы убьете её, она может издать громкий звук.
actors.mobs.brownbat.die=Жалобный крик разбудил ближайших врагов!

actors.mobs.brute.name=Гнолл-громила
actors.mobs.brute.desc=Громилы - самые крупные, сильные и крепкие из гноллов. Получив смертельное ранение, они впадают в неистовство, и наносят больше урона своим врагам.
actors.mobs.brute.enraged=в ярости!

actors.mobs.crab.name=Сточный краб
actors.mobs.crab.def_verb=блокирует
actors.mobs.crab.desc=Эти крупные крабы находятся на вершине пищевой цепи в канализации. Они очень быстрые, а их толстый панцирь позволяет им пережить мощные удары.

actors.mobs.crabking.name=Король крабов
actors.mobs.crabking.desc=Он собирает защитную магию и предметы, чтобы защитить свой народ от тьмы или жадности. Его панцирь сама по себе является хорошим доспехом.
actors.mobs.crabking.die=Простите... мой народ...
actors.mobs.crabking.heal=Король крабов черпает силу из энергетического панциря!
actors.mobs.crabking.notice=Пожалуйста, уходите отсюда, иначе я буду груб с вами.

actors.mobs.demongoo.name=Демоническая слизь
actors.mobs.demongoo.desc=Она обычно состоит из различных субстанций, таких как лава, слизь, темная энергия и злоба, однако большую часть её составляет тьма. Будьте осторожны, не позволяйте ему расколоться, так как даже самый слабый кусок может снова стать сильным, если добавить немного лавы.
actors.mobs.demongoo.divide=Слизь раскололась!

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.desc=Эта машина была создана дворфами несколько столетий назад. Позднее дворфы начали заменять машины големами, элементалями и даже демонами. В конечном итоге это привело их цивилизацию к упадку. ДМ-300 и подобные машины обычно использовались для строительства и добычи полезных ископаемых, а в некоторых случаях и для обороны города.
actors.mobs.dm300.die=Миссия провалена, система выключается.
actors.mobs.dm300.heal=DM-300 починил сам себя!
actors.mobs.dm300.notice=ОБНАРУЖЕН НЕАВТОРИЗОВАННЫЙ ПЕРСОНАЛ!
actors.mobs.dm300$tower.alert=Производственная линия атакована, активизированы экстренные меры защиты!
actors.mobs.dm300$tower.desc=Много лет назад дварфы построили полную производственную линию, но их исследования в области магии сделали эту производственную линию непригодной для обслуживания. В настоящее время эти устройства очень старые.
actors.mobs.dm300$tower.name=Старое производство
actors.mobs.dm300$tower.robots=Предупреждение... автоматическая защита...

actors.mobs.dragonking.name=Король драконов
actors.mobs.dragonking.desc=Обычный дракон, магия на нем очень нестабильна, и он может открыть другой мир после победы над ним.

actors.mobs.dustelement.name=Пылевой элементаль
actors.mobs.dustelement.blind=Пыль мешает вашему обзору.
actors.mobs.dustelement.desc=Пыль из канализации, слилась с распространяющейся темной магической силой, образуя этот слабый элемент.

actors.mobs.dwarflich.name=Дворф-лич
actors.mobs.dwarflich.desc=Дворф, проводивший эксперименты с бессмертием для короля гномов. Хотя они не сохранили свой внешний вид, они получили чрезвычайно сильные псионические способности.

actors.mobs.eye.name=Злобоглаз
actors.mobs.eye.desc=Злобоглазы похожи на парящие в воздухе шары, переполненные демонической энергией. Они не слишком опасны в ближнем бою, их истинная сила заключается в их магических способностях.\n\nНакопив достаточно энергии, злобоглазы способны испустить луч разрушительной силы, называемый _смертоносным взглядом._ Этот луч нанесет огромный урон всему, что не успеет спрятаться от него. 

actors.mobs.fetidrat.name=Вонючая крыса
actors.mobs.fetidrat.desc=Что-то определенно не так с этой крысой. Её засаленный черный мех и гниющая шкура совсем не похожи на здоровых крыс, который вы видели ранее. А тусклые зелёные глаза придают ей совсем уж пугающий вид.\n\nЗа крысой следует жуткое облако вони, невероятно сильное вблизи.\n\nТемная слизь капает изо рта крысы, разъедая пол, но растворяясь в воде.

actors.mobs.fiend.name=Злой дух
actors.mobs.fiend.desc=Некоторые демоны, кажется, превосходят свою плоть и облачаются в чистую тьму как свою форму. Мрачные и угрожающие, эти нечестивые мерзости рождены злонамеренными намерениями и являются не чем иным, как воплощениями очищенного зла, упивающегося только смертью и болью.

actors.mobs.fireelemental.name=Огненный элементаль
actors.mobs.fireelemental.desc==Эти блуждающие огненные элементали являются побочным продуктом призыва более могущественных существ.  Они слишком хаотичны по своей природе, чтобы их мог контролировать даже самый могущественный демонолог.

actors.mobs.flyingprotector.name=Страж мудрости
actors.mobs.flyingprotector.desc=Хранитель испытания мудрости.

actors.mobs.gnoll.name=Гнолл-разведчик
actors.mobs.gnoll.desc=Гноллы - гиеноподобные гуманоиды. Они обитают в канализации и подземельях, периодически собираясь для рейдов на поверхность. Гноллы-разведчики - обычные члены стаи, не такие сильные, как громилы, и не такие умные, как шаманы.

actors.mobs.gnollarcher.name=Гнолл-лучник
actors.mobs.gnollarcher.desc=Гнолл прячущийся за листьями. Ваше присутствие делает его очень раздражительным.

actors.mobs.gnollking.name=Вождь гноллов Хаггер
actors.mobs.gnollking.angry=Ты разозлил меня!
actors.mobs.gnollking.desc=Хаггер — свирепое существо среди гноллов, убийца 11-го уровня. Ох, этот Хагг... Хагер - вожак гноллов.
actors.mobs.gnollking.die=Мои сокровища...
actors.mobs.gnollking.notice=Эм? Кто осмелился посягнуть на мою сокровищницу?!
actors.mobs.gnollking$gnollkeeper.name=Гнолл-страж
actors.mobs.gnollking$gnollkeeper.desc=Страж короля гноллов. Большую часть времени они охраняют сокровищницу.
actors.mobs.gnollking$gnollkeeper.safe=Прочь от нашего сокровища!

actors.mobs.gnollshaman.name=Гнолл-шаман
actors.mobs.gnollshaman.desc=Только самые умные гноллы могут освоить шаманскую магию, а гноллы-шаманы предпочитают использовать боевые заклинания из-за отсутствия у них силы. Всякий, кто осмеливался сомневаться в своем месте в племени, безжалостно уничтожался шаманом.

actors.mobs.gnolltrickster.name=Гнолл-трикстер
actors.mobs.gnolltrickster.desc=Даже по сравнению с обычными гноллами, этот кажется немного странным. Чуть склонившись вперед с дикой ухмылкой, он чуть ли не баюкает перекинутую через плечо сумку. Его глаза полны странной смеси страха и наслаждения.\n\nВ его сумке внушительная коллекция самодельных дротиков, явно покрытых какой-то гадостью.

actors.mobs.goldorc.name=Золотоглазый свинолюд
actors.mobs.goldorc.def_verb=блокирует
actors.mobs.goldorc.desc=Темная энергия развратила свинолюдей, сделав чистых свинолюдей злыми.

actors.mobs.goldthief.name=Золотой вор
actors.mobs.goldthief.desc=В отличие от других видов воров, их волнует только одна конкретная вещь: сверкающие деньги. Будьте осторожны, чтобы не позволить им украсть у вас, потому что довольно сложно вернуть потерянное золото из рук этих воров-единомышленников.
actors.mobs.goldthief.stole=Вор украл у вас %s золота!

actors.mobs.golem.name=Голем
actors.mobs.golem.def_verb=блокирует
actors.mobs.golem.desc=Гномы пытались объединить свои знания о механизмах с новообретенной способностью связывать стихии. Они использовали духов земли в качестве «души» для механических тел големов, которые считались наиболее управляемыми из всех. Несмотря на это, малейшая ошибка в ритуале могла вызвать взрыв.

actors.mobs.goo.atk=Слизень накачивается жижей!
actors.mobs.goo.desc=Мало что известно о Слизне. Возможно, это даже не существо, а сборище мерзких субстанций из канализации, каким-то образом развивших примитивный интеллект. В любом случае, темная магия - вот причина существования Слизня.\n\nЕго желейная субстанция позволяет ему поглощать так много темной энергии, что вы чувствуете озноб, просто находясь рядом. Если Слизень атакует вас этой энергией, долго вам не прожить.
actors.mobs.goo.die=Бульк... бульк...
actors.mobs.goo.name=Слизень
actors.mobs.goo.notice=БУЛЬК-БУЛЬК!
actors.mobs.goo$poisongoo.create=Слизень выделил немного слизи!
actors.mobs.goo$poisongoo.desc=Мало что известно о Слизне. Возможно, это даже не существо, а сборище мерзких субстанций из канализации, каким-то образом развивших примитивный интеллект. В любом случае, темная магия - вот причина существования Слизня.\n\nЕго желейная субстанция позволяет ему поглощать так много темной энергии, что вы чувствуете озноб, просто находясь рядом. Если Слизень атакует вас этой энергией, долго вам не прожить.
actors.mobs.goo$poisongoo.divide=Слизь раскололась!
actors.mobs.goo$poisongoo.name=Токсичная мини слизь
actors.mobs.goo$poisongoo.squeeze=Слизень накачивается жижей!

actors.mobs.greatcrab.noticed=Краб защищается своей огромной клешнёй.
actors.mobs.greatcrab.blocked=защищается
actors.mobs.greatcrab.def_verb=блокирует
actors.mobs.greatcrab.desc=Этот краб огромен, даже по сравнению с другими сточными крабами. Его синий панцирь покрыт трещинами и прилипалами, выдавая его древний возраст. Он медленно шатается, еле удерживая равновесие со своей гигантской клешнёй.\n\nХоть у краба всего одна клешня, её размер это с лихвой компенсирует. Краб держит клешню перед любой угрозой, защищая себя от атак непробиваемым щитом. Однако, краб не может блокировать атаки, которые он не видит или атаки сразу от нескольких врагов.
actors.mobs.greatcrab.name=Древний краб

actors.mobs.greyrat.desc=Серые крысы, более сердитая разновидность сумчатых крыс, выработали иммунитет, который позволяет им жить в самых загрязненных частях канализации.
actors.mobs.greyrat.name=Серая крыса

actors.mobs.guard.def_verb=блокирует
actors.mobs.guard.desc=Когда-то смотрители тюрьмы, эти стражи давно стали такими же, как заключенные. Как зомби, они бессмысленно бродят по коридорам в поисках того, чего здесь не должно быть - например, вас!\n\nОни носят цепь на поясе, возможно, чтобы притягивать к себе врагов.
actors.mobs.guard.name=Тюремный страж
actors.mobs.guard.scorpion=А ну, иди сюда!

actors.mobs.hermitcrab.absorb=Краб поглощает атаку своим панцирем.
actors.mobs.hermitcrab.charge=Энергетический панцирь заряжен на %s.
actors.mobs.hermitcrab.desc=Последователь легендарного краба, эти выносливые крабы могут использовать свои панцири, чтобы поглощать все атаки, кроме самых слабых.\n\nПоглощенные атаки используются для перезарядки энергетического панциря.
actors.mobs.hermitcrab.name=Краб отшельник


actors.mobs.king$undead.def_verb=блокирует
actors.mobs.king$undead.desc=Эти дворфы-нежить, поднятые волей Короля Дворфов, были его советниками. Они выглядят как скелеты с невероятно большими бородами.
actors.mobs.king$undead.name=Дворф-нежить
actors.mobs.king.arise=Восстаньте, слуги!
actors.mobs.king.cannot=Я еще не проиграл!
actors.mobs.king.def_verb=блокирует
actors.mobs.king.desc=Последний король дворфов был известен своим глубоким пониманием сути жизни и смерти. Он убедил своих советников принять участие в ритуале, который должен был дать им всем вечную молодость. В итоге только он получил её - и армию нежити в придачу.
actors.mobs.king.die=Ты не можешь убить меня, %s... я... бессмертен...
actors.mobs.king.liches=Колдуны, подымайтесь!
actors.mobs.king.meeting=Кто здесь шумит?!
actors.mobs.king.name=Король Дворфов
actors.mobs.king.notice=Как ты посмел!
actors.mobs.king$dwarfkingtomb.desc=Эта штука сделана из всевозможных странных материалов, и похоже, что она тесно связана с Королем Дворфов.
actors.mobs.king$dwarfkingtomb.impossible=Это не работает.
actors.mobs.king$dwarfkingtomb.name=Вечная гробница

actors.mobs.littower.desc=Отилук охраняет ядро своей каменной статуей вместо него. Каменная статуя непобедима, но отключение источника магической силы может разрушить барьер. Ваше путешествие подходит к концу, продолжайте свой путь!
actors.mobs.littower.name=Статуя стража Отилуке
actors.mobs.littower.zap=Держитесь подальше от ядра, это не то место, где вы должны быть!

actors.mobs.livemoss.desc=Из-за разрушительных последствий темных сил, количество странных существ в канализации постепенно становилось все больше. Это существо — одно из них, искривленное растение, которое захватывает тело мертвой крысы и выбрасывает наружу споры паразитов.
actors.mobs.livemoss.name=Паразитический мох

actors.mobs.magiceye.desc=Этот вид глаза, кажется, полностью состоит из энергии, и он умрет сам по себе после высвобождения всей своей энергии.
actors.mobs.magiceye.name=Магический глаз

actors.mobs.mimic.desc=Мимики - волшебные существа, способные принимать любой облик. В подземельях они почти всегда принимают облик сундука, чтобы заманить ничего не подозревающих путешественников.\n\nМимики очень больно кусаются, но зато у них, обычно, больше сокровищ чем в нормальных сундуках. 
actors.mobs.mimic.name=Мимик

actors.mobs.minesentinel.desc=Разница между стальной охраной и обычными живыми статуями... в разных материалах. \n\nХотя сама статуя сделана из железа, но _%s_ в её руках выглядит очень опасным.
actors.mobs.minesentinel.name=Железная статуя

actors.mobs.mob$fleeing.status=%s убегает
actors.mobs.mob$hunting.status=%s охотится
actors.mobs.mob$passive.status=%s пассивн.
actors.mobs.mob$sleeping.status=%s спит
actors.mobs.mob$wandering.status=%s блуждает
actors.mobs.mob.clear1=Вы успешно очистили этот этаж за %s ходов, ниже лимита этажа.
actors.mobs.mob.clear3=Вы потратили слишком много времени, спускайтесь вниз.
actors.mobs.mob.died=Вы слышите, как вдали кто-то умер.
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.killcount=Количество убийств: %s
actors.mobs.mob.rage=\#$%^
actors.mobs.mob.rankings_desc=Убит: %s

actors.mobs.monk.def_verb=парирует
actors.mobs.monk.desc=Эти монахи - фанатики, посвятившие себя защите своего короля физической силой. Их преданность настолько велика, что они полностью предали свое сознание своему королю, и теперь они бродят по городу дворфов как безмозглые зомби.\n\nМонахи полагаются исключительно на рукопашный бой, они используют свои невооруженные кулаки как для атаки, так и для защиты. 
actors.mobs.monk.disarm=Монах выбил ваше оружие на пол!
actors.mobs.monk.name=Дворф-монах

actors.mobs.mossyskeleton.def_verb=блокирует
actors.mobs.mossyskeleton.desc=Мох покрывает тело скелета и, таким образом, определяет его движения.
actors.mobs.mossyskeleton.name=Замшелый скелет

actors.mobs.musketeer.desc=В отличие от Короля Дворфов, генерал дворфов считал, что огнестрельное оружие было правильным направлением исследований. Так дворф-лучник присоединился к патрулю королевства.
actors.mobs.musketeer.name=Дворф-лучник

actors.mobs.orbofzotmob.desc=Вы активировали стража. Он атакует ближайших монстров!
actors.mobs.orbofzotmob.die=Перегрев корпуса, отключение...
actors.mobs.orbofzotmob.name=Энергетическая сфера Зота

actors.mobs.orc.def_verb=блокирует
actors.mobs.orc.desc=Существо из испытания силы, которое тренирует вашу силу. Они чисты и добры, но они не серьезный противник...
actors.mobs.orc.name=Свинолюд

actors.mobs.otiluke.desc=Зеркало Отилука, но испорченное Зотом. Похоже, он подпитывает статую.
actors.mobs.otiluke.name=Поврежденное зеркальное отражение Отилука
actors.mobs.otiluke.summon=Стража, защитите ядро!

actors.mobs.piranha.desc=Эти хищные рыбы не являются привычными обитателями подземелий. Их принесли сюда специально для защиты сокровищ в воде.
actors.mobs.piranha.name=Гигантская пиранья

actors.mobs.plaguedoctor.crazy=Решимость чумного доктора проверена... безумием!!!
actors.mobs.plaguedoctor.desc=Всё тело этого горбатого человека скрывает кожаный комбинезон. После того, как его привели в этот мир, он сошел с ума. От него исходит резкий запах лекарств и... чеснока?
actors.mobs.plaguedoctor.name=Чумной доктор
actors.mobs.plaguedoctor.notice=Итак... вы здесь, чтобы помочь мне провести исследование...
actors.mobs.plaguedoctor.yell2=Крысы... они повсюду... нам конец...
actors.mobs.plaguedoctor.yell=Я покажу тебе, это не больно...
actors.mobs.plaguedoctor$shadowrat.desc=Странная тень. Похоже на крысу.
actors.mobs.plaguedoctor$shadowrat.name=Тень крысы

actors.mobs.prisonwander$seekbombp.name=Преследующая бомба
actors.mobs.prisonwander$seekbombp.desc=Охотничья бомба
actors.mobs.prisonwander.desc=Начальник тюрьмы. сильный и мощный.
actors.mobs.prisonwander.die=Я вернусь!
actors.mobs.prisonwander.name=Тюремный надзиратель
actors.mobs.prisonwander.notice=Я вижу тебя!
actors.mobs.prisonwander.scorpion=Никто не может убежать от меня!

actors.mobs.rat.desc=Сумчатые крысы - агрессивные, но слабые обитатели канализации. У них противный укус, но опасны они только в больших количествах.
actors.mobs.rat.name=Сумчатая крыса

actors.mobs.ratboss.desc=Главарь крысиной банды. Хотя она и не имеет такого уважения, как Крысиный король, она все же может призвать Крыс.
actors.mobs.ratboss.name=Главарь крыс

actors.mobs.ratboss.spawn=А вот и моя банда крыс!
actors.mobs.redwraith.def_verb=избегает
actors.mobs.redwraith.desc=По сравнению с обычными призраками, призраки хаоса содержат более сильную энергию. Вот почему этот призрак красный. Легенда гласит, что от него исходит магия некоторых колец, не знаю, правда ли это.
actors.mobs.redwraith.name=Призрак Хаоса

actors.mobs.scorpio.desc=Эти огромные, паукообразные демонические существа избегают ближний бой, предпочитая стрелять издалека калечащими, зазубренными шипами.
actors.mobs.scorpio.name=Скорпион

actors.mobs.seekinbomb.desc=Это просто охотничья бомба.

actors.mobs.senior.desc=Эти монахи - фанатики, посвятившие себя защите своего короля физической силой. Их преданность настолько велика, что они полностью предали свое сознание своему королю, и теперь они бродят по городу дворфов как безмозглые зомби.\n\nПо сравнению с обычными монахами, монахи-наставники  стали лысее и сильнее!
actors.mobs.senior.name=Монах-наставник

actors.mobs.sentinel.desc=На первый взгляд это всего лишь одна из неподвижных статуй этого подземелья, но её выдают красные светящиеся глаза.\n\nХотя сама статуя сделана из стали, но _%s_ в её руках выглядят настоящими.
actors.mobs.sentinel.name=Стальная статуя

actors.mobs.sewerheart.atk=Кажется, это растение к чему-то готовится!
actors.mobs.sewerheart.blink=Эта штука ушла!
actors.mobs.sewerheart.desc=У начальника тюрьмы было много странных растений, одним из которых была эта ягода. Видимо, после того, как тюрьма рухнула, ягода сбежала и выросла здесь на свободе.\n\nГнилоягода - уникальное растение. Вместо разложения и образования нитратов, фрукт растет, твердеет и хранит в себе семя. Он обеспечивает защиту органов, растущих внутри фрукта. Гигантская сфера обычно называется сердцем гнилоягоды. 
actors.mobs.sewerheart.name=Сердце гнилоягоды
actors.mobs.sewerheart$sewerlasher.desc=Это часть корневой системы проросшей гнилоягоды, а также её основное средство защиты. Они не могут перемещаться, но атакуют любого, кто окажется рядом. В остальное время они не двигаются, стараясь слиться с окружающей растительностью.
actors.mobs.sewerheart$sewerlasher.name=Плёточник

actors.mobs.shadowyog.blink=Тень Йога исчезает!
actors.mobs.shadowyog.desc=Тень Йога — это проекция Йога из другого мира. Победа над ним может раскрыть секреты по пересечению миров.
actors.mobs.shadowyog.die=Смерть - это только начало…
actors.mobs.shadowyog.illusion=Свет исчез, тень приближается...
actors.mobs.shadowyog.name=Тень Йог-Джевы

actors.mobs.shell.desc=Никто не знает, почему оболочка имеет высокое напряжение, потому что никто из людей, которые её знали, не выжил.
actors.mobs.shell.name=Электрическая оболочка

actors.mobs.shielded.def_verb=блокирует
actors.mobs.shielded.desc=Этот гнолл носит щит. Честно говоря, лучше взять с собой большой меч.
actors.mobs.shielded.name=Гнолл с щитом

actors.mobs.skeleton.def_verb=блокирует
actors.mobs.skeleton.desc=Скелеты состоят из костей неудачливых путешественников и жителей подземелий, оживленные влиянием темной магии из глубин. Получив достаточное количество урона, они взрываются костяными осколками.
actors.mobs.skeleton.name=Скелет

actors.mobs.skeletonhand1.desc=Правая рука короля скелетов, правая рука короля.
actors.mobs.skeletonhand1.name=Правая рука короля
actors.mobs.skeletonhand2.desc=Левая рука короля скелетов, левая рука мертвеца.
actors.mobs.skeletonhand2.name=Левая рука мертвеца
actors.mobs.skeletonking.desc=Этот древний гигантский череп принадлежит королю скелетов.
actors.mobs.skeletonking.die=Мне нужно больше маны...
actors.mobs.skeletonking.name=Леорик король скелетов
actors.mobs.skeletonking.notice=Вас поглощает гнев нежити, %s!

actors.mobs.sommonskeleton.name=Призванная нежить
actors.mobs.sommonskeleton.desc=Это не что иное, как призванная нежить.

actors.mobs.sokobansentinel.desc=Своего рода фантом, не задумчивый, медленно передвигающий часовой, держащий _%s_, атакует тех кто встанет перед ним.
actors.mobs.sokobansentinel.name=Страж сакобана

actors.mobs.spinner.desc=Эти зеленые и мохнатые пещерные пауки избегают прямой схватки, оставаясь на расстоянии, пока запутавшаяся в их паутине жертва медленно умирает от ядовитого укуса. Они способны выстреливать паутину на большое расстояние и будут пытаться блокировать путь, по которому двигается их жертва.
actors.mobs.spinner.name=Пещерный прядильщик

actors.mobs.statue.desc=На первый взгляд это всего лишь одна из неподвижных статуй этого подземелья, но её выдают красные светящиеся глаза.\n\nХотя сама статуя сделана из камня, но _%s_ в ее руках выглядит настоящим.
actors.mobs.statue.name=Живая статуя

actors.mobs.succubus.desc=Суккубы - демоны-оборотни, манипулирующие сознание своей жертвы. Этот принял образ бледного готичного гуманоида, возможно, чтобы привлечь дворфов-чернокнижников?\n\nСуккубы могут временно очаровать противника при атаке, лишая противника способности нанести прямую ответную атаку. Когда суккубы атакуют очарованного врага, они крадут немного его жизненной силы.
actors.mobs.succubus.name=Суккуб

actors.mobs.swarm.desc=Смертоносный рой жужжащих мух. Любая немагическая атака разделит его на два не менее опасных роя поменьше.
actors.mobs.swarm.name=Рой мух

actors.mobs.tengu.desc=Знаменитый и загадочный убийца, названный по имени той маски, что скрывает его лицо.\n\nТенгу скован большими кандалами на запястьях и ногах, хотя, видимо, от самих цепей он уже давно освободился.\n\nОн попытается использовать ловушки, иллюзии и смертоносные атаки, чтобы убрать единственное препятствие на пути к свободе: вас.
actors.mobs.tengu.die=Наконец-то свободен...
actors.mobs.tengu.name=Тенгу
actors.mobs.tengu.notice=Попался, %s!

actors.mobs.tenguden.die=Будь ты проклят!
actors.mobs.tenguden.name=Скрытый Тенгу
actors.mobs.tenguden.notice=Как ты меня нашел!
actors.mobs.tenguden.desc=Сбежавший Тенгу, знаменитый и загадочный убийца, названный по имени той маски, что скрывает его лицо.\n\nТенгу скован большими кандалами на запястьях и ногах, хотя, видимо, от самих цепей он уже давно освободился.\n\nОн попытается использовать ловушки, иллюзии и смертоносные атаки, чтобы убрать единственное препятствие на пути к свободе: вас.

actors.mobs.testmob.desc=Попробуйте и узнайте, какой урон вы можете нанести.
actors.mobs.testmob.name=Пугало

actors.mobs.testmob2.desc=Это пугало опасно, не трогайте его.
actors.mobs.testmob2.name=Механическое пугало

actors.mobs.thief.desc=Хотя заключенные свободно ходят вне камер, это место - всё равно их тюрьма. Со временем, помимо свободы, оно забрало и их рассудок. Эти воры и бандиты уже давно забыли, кто они и что они здесь делают.\n\nЭти подлецы предпочитают что-то украсть и убежать, чем сражаться до смерти. Не упускайте их из виду, иначе вы можете никогда больше не увидеть украденное.
actors.mobs.thief.name=Безумный вор

actors.mobs.thiefimp.carries=\n\nВор несёт _%s._ Очевидно, украл где-то.
actors.mobs.thiefimp.desc=Бесы - низшие демоны. Они отличаются не силой и не магическим талантом, а жестокостью и жадностью. Однако некоторые из них на самом деле довольно милые и общительные. Хотя, конечно, не этот...
actors.mobs.thiefimp.name=Бес-вор
actors.mobs.thiefimp.stole=Вор украл у вас %s!

actors.mobs.thiefking.desc=Самый загадочный и легендарный вор. Он также является повелителем золотого города.
actors.mobs.thiefking.die=А ты хорош, о чем я думал...
actors.mobs.thiefking.name=Король воров
actors.mobs.thiefking.notice=Ты %s тот, убийца моих приспешников, так что теперь ты умрешь...

actors.mobs.trollwarrior.angry=Как ты смеешь нападать на меня!!!
actors.mobs.trollwarrior.desc=Вспыльчивый нрав и сила троллей привели к чрезвычайно высокому уровню преступности. До падения тюрьмы все существа в ней хотели иметь хорошие отношения с троллями, даже охранники.
actors.mobs.trollwarrior.name=Тролль-воин

actors.mobs.uamulet.desc=Босс из другого мира, наверное он последний.
actors.mobs.uamulet.name=Тень Амулета
actors.mobs.uamulet$darkmirror.name=Зеркальная тень
actors.mobs.uamulet$darkmirror.desc=Эта иллюзия, копия кого?

actors.mobs.udm300$seekbomb.name=Кибер-бомба
actors.mobs.udm300.desc=Этот робот специально создан для осады и убийства. В него встроено много смертоносных штуковин.
actors.mobs.udm300.name=Киборг-убийца

actors.mobs.ugoo$earthgoo.name=Земляной слизень
actors.mobs.ugoo$firegoo.name=Огненный слизень
actors.mobs.ugoo$icegoo.name=Ледяной слизень
actors.mobs.ugoo$shockgoo.name=Грозовой слизень
actors.mobs.ugoo.desc=Липкий слизень из пустоты. Он сильнее любой слизи в этом мире.
actors.mobs.ugoo.name=Повелитель слизней

actors.mobs.uicecorps.name=Чернокнижница ФростНова
actors.mobs.uicecorps.desc=Её также називають Белый Кролик, чернокнижница, использующая заклинания холода.

actors.mobs.uicecorps2.name=Чернокнижница ФростНова - Конечная форма
actors.mobs.uicecorps2.desc=Её также називають Белый Кролик, чернокнижница, использующая заклинания холода.

actors.mobs.uking.desc=Повелитель растений.
actors.mobs.uking.name=Король растений

actors.mobs.utengu.desc=В молодости, Тенгу был хорош как в дальних, так и в ближних атаках.
actors.mobs.utengu.name=Молодой Тенгу

actors.mobs.uyog.desc=Глаз по имени Предок... Он выглядеть знакомым.
actors.mobs.uyog.name=Око Предка

actors.mobs.warlock.desc=Когда интерес дворфов сместился с инженерного дела на оккультные науки, чернокнижники начали захватывать власть в городах. Они начали с элементарной магии, но вскоре начали изучать демонологию и некромантию.
actors.mobs.warlock.name=Дворф-чернокнижник
actors.mobs.wraith.def_verb=избегает

actors.mobs.wraith.desc=Призрак - это мстительный дух грешника, чья могила была потревожена. Будучи нематериальной сущностью, призрак легко избегает атаки простым оружием.
actors.mobs.wraith.name=Призрак

actors.mobs.yog$burningfist.name=Пылающая длань
actors.mobs.yog$burningfist.desc=Эта длань сформирована из хаотичной огненной магии. Пока она передвигается, она постоянно воспламеняет свое окружение.
actors.mobs.yog$infectingfist.name=Кислотная длань
actors.mobs.yog$infectingfist.desc=Эта длань сформирована из кислотной порчи.
actors.mobs.yog$larva.name=Личинка бога
actors.mobs.yog$larva.desc=Эти маленькие отродья Йог-Джевы - простые приспешники, которых легко производить. В одиночку они слабые, но они быстро призываются и могут стать непреодолимыми в большом количестве.
actors.mobs.yog$pinningfist.name=Ядовитая длань
actors.mobs.yog$pinningfist.desc=Эта длань сформирована из ядовитой порчи.
actors.mobs.yog$rottingfist.name=Гнилостная длань
actors.mobs.yog$rottingfist.desc=Эта длань сформирована из живой порчи. Это огромная масса разлагающейся плоти, способная разбрасывать ядовитую слизь в ближнем, и отравляющий газ в дальнем бою.
actors.mobs.yog.blink=Йог исчез!
actors.mobs.yog.desc=Йог-Джева - это Древний Бог, мощное создание из мира хаоса. Столетия назад, древние дворфы с трудом выиграли войну против демонов, но так и не смогли убить самого бога. Тогда, они заточили его в залах под городом, веря, что он слишком слаб, чтобы когда-нибудь восстать.
actors.mobs.yog.die=Я... бессмертен...
actors.mobs.yog.name=Йог-Джева

actors.mobs.yog.notice=Надежда - это иллюзия...
actors.mobs.zot.desc=Зот - один из могущественных повелителей пустоты. Он может свободно манипулировать тьмой и скверной. Если бы Отилуке, не вытащил его на этот уровень, вы, возможно, вообще не смогли бы причинить ему вреда.
actors.mobs.zot.die=Я чувствую пустоту...
actors.mobs.zot.name=Зот
actors.mobs.zot.notice=Ты наверное ищешь свою смерть!
actors.mobs.zot.pain=Почувствуй гнев моего заточения!
actors.mobs.zotphase.desc=Виртуальный образ Зота выглядит реальным.
actors.mobs.zotphase.name=Зеркальный образ Зота

actors.mobs.virus.desc=Кошмарный вирус
actors.mobs.virus.name=---!!!ДАННЫЕ УДАЛЕНЫ!!!---\nНеизвестное заражение

actors.mobs.zombie.desc=Нежить без разума с медлительным передвижением... \n\nПодождите, он не похож на зомби, это зараженный человек.
actors.mobs.zombie.name=Зомби

actors.mobs.patroluav.desc=Высокотехнологичный дрон используется для очистки канализации.
actors.mobs.patroluav.name=Патрульный дрон

actors.mobs.sandmob.desc=Элементальный монстр из песка, расщепляющийся после смерти.
actors.mobs.sandmob.name=Песчаное чудовище

actors.mobs.sandmob$minisand.name=Маленькое песчаное чудовище
actors.mobs.sandmob$minisand.desc=Элементальный монстр из песка, расщепляющийся после смерти.

actors.mobs.spiderbot.desc=Это существа, которые появились в городских районах в конце войны. Они питаются трупами и стреляют своими личинками во враждебных существ. Когда он умирает, его личинки начинают повсюду расползаться.
actors.mobs.spiderbot.name=Чревоугодие
actors.mobs.spiderbot.yell=В ваш рюкзак заползли странные жуки.

actors.mobs.demonflower.desc=Цветок, который растет в аду, он может не только двигаться, но и выпускает споры с 3-мя последовательными выстрелами для ослаблении брони противника.
actors.mobs.demonflower.debuff=Цветок выпускает споры.
actors.mobs.demonflower.name=Дьявольский цветок

actors.mobs.sufferer.desc=Эти чернокнижники переоценили себя, пытались контролировать высших демонов и потерпели неудачу, а затем были порабощены демонами, чтобы служить им.
actors.mobs.sufferer.name=Страдалец

actors.mobs.tank.desc=Обычно нежить — это какой-нибудь слабый, медлительный мертвец. Но этот сильний и мощный. Имя его Громила.
actors.mobs.tank.notice=А-а-а-а-а-г-г-г-г-р-р!!!
actors.mobs.tank.die=Э-э-э-х-х-х...
actors.mobs.tank.rock=Громила бросил валун!
actors.mobs.tank.name=Громила

