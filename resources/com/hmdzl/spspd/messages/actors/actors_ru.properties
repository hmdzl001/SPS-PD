###blobs
actors.blobs.confusiongas.desc=Здесь клубится дезориентирующий газ, он заставляет существ в нем потерять способность различать направление, из-за чего они не будут правильно двигаться в указанном направлении и потеряют способность атаковать дистанционно.
actors.blobs.corruptgas.desc=Здесь клубится облако демонической крови, оно может вызвать кровотечение и головокружение у существ, которых оно коснется.
actors.blobs.darkgas.desc=Здесь клубился густой черный дым, он проникает в глаза существ, находящихся в дыму, вызывая временную слепоту.
actors.blobs.electrishock.desc=Здесь ярко искрится электрическое поле.
actors.blobs.fire.desc=Здесь бушует пламя. Огонь можно использовать, чтобы приготовить еду или поджечь и повредить стоящих в нем врагов.
actors.blobs.foliage.desc=Потоки света пронзают мрак подземного сада.
actors.blobs.frostgas.desc=Воздух здесь неестественно холоден.
actors.blobs.frostcloud.desc=Здесь клубится очень холодное снежное облако, все существа в облаке будут обморожены.
actors.blobs.goowarn.desc=Здесь кружатся частицы тёмной энергии!
actors.blobs.heallight.desc=Здесь сияет свет жизни! Свет жизни может восстанавливать жизнь существам, находящимся в нем.
actors.blobs.memoryfire.desc=Здесь бушует синее пламя.
actors.blobs.paralyticgas.desc=Здесь клубится парализующий газ, он может парализовать нервную систему существа, в результате чего оно немедленно потеряет сознание.
actors.blobs.regrowth.desc=Питательные вещества поступают сюда из земли, удобряя растения, ускоряя рост и созревание их для быстрого сбора урожая.
actors.blobs.shockweb.desc=Здесь все покрыто электрической паутиной.
actors.blobs.stenchgas.desc=Здесь клубится облако жуткой вони, оно будет непрерывно конденсировать темно-зеленую вязкую жидкость на всем, к чему прикасается облако.
actors.blobs.targas.desc=Здесь клубится вязкий смолистый газ, он будет замедлять всех существ, которых он коснется, и дает возможность огню гореть гораздо дольше, чем обычно.
actors.blobs.toxicgas.desc=Здесь клубится ярко-зеленый ядовитый газ, он причинит вред всем существам, которые его вдохнут.
actors.blobs.venomgas.desc=Здесь клубится яркий ядовитый газ, он имеет высокую коррозию и будет постепенно разъедать всех существ в облаке.
actors.blobs.waterofawareness.desc=Вода в этом колодце излучает силу знаний. Глоток из этого колодца откроет все секреты экипированных вещей и раскроет все предметы на текущем этаже.
actors.blobs.waterofawareness.procced=Как только вы делаете глоток, вы чувствуете, как знания наполняют ваш разум.
actors.blobs.waterofhealth.desc=Вода в этом источнике излучает здоровье. Сделайте глоток, чтобы исцелить раны и утолить голод.
actors.blobs.waterofhealth.procced=Едва вы сделали глоток, ваши раны полностью затянулись.
actors.blobs.wateroftransmutation.desc=Вода в этом источнике излучает изменчивость. Бросьте в него предмет, чтобы получить нечто другое.
actors.blobs.weather.weatherofdead.desc=Здесь чувствуется сильная злость, остерегайтесь призраков!
actors.blobs.weather.weatherofquite.desc=Здесь очень тихо. Тишина делает существ более сосредоточенными.
actors.blobs.weather.weatherofrain.desc=Здесь идет легкий дождь, уменьшающий меткость и уклонение у существ.
actors.blobs.weather.weatherofsand.desc=Здесь идет песчаная буря, уменьшающий атаку у окружающих существ.
actors.blobs.weather.weatherofsnow.desc=Здесь идет снегопад, уменьшающий скорость передвижения у окружающих существ.
actors.blobs.weather.weatherofsun.desc=Здесь всегда просвечивается лучи солнца, увеличивающие получаемый урон по окружающим существам.
actors.blobs.web.desc=Здесь всё покрыто толстой паутиной.

actors.blobs.nmgas.desc=Здесь клубится газ с нано-дронами, он причинит вред всем существам, которые его вдохнут.

actors.blobs.poisongas.desc=Здесь царит болотная атмосфера, болото замедляет и наносит урон всем существам, находящимся в нем.

actors.blobs.shadowcurse.desc=Здесь все покрыто теневой паутиной, она проклянет всех, кто коснется в её.

actors.blobs.steamwarn.desc=Здесь образуется пар, за которым следует пламя.

actors.char.htdown=%s наносит %s урона.

###buffs
actors.buffs.amok.name=Буйство
actors.buffs.amok.desc=Буйство - это состояние лютой ненависти и дезориентации.\n\nКогда существо находится в этом состоянии, оно атакует любого, кто окажется рядом с ним, будь то друг или враг.\n\nХодов осталось: %s.

actors.buffs.arcane.name=Мистическое вливание
actors.buffs.arcane.desc=Магическая сила течет по всему вашему телу, увеличивая на 10 ед. мощность магии, чтобы увеличить урон ваших палочек.\n\nХодов осталось: %s.

actors.buffs.superarcane.name=Мистическое супер-вливание
actors.buffs.superarcane.desc=Магическая сила течет по всему вашему телу, увеличивая на %s ед. магическую силу, чтобы увеличить урон ваших палочек.\n\nХодов осталось: %s.

actors.buffs.armorbreak.name=Сломанная броня
actors.buffs.armorbreak.desc=Ходов осталось: %s.\n\nПолучаемый урон увеличен на %s%%.

actors.buffs.attackdown.name=Пониженная атака
actors.buffs.attackdown.desc=Ходов осталось: %s.\n\nАтакующий урон уменьшен на %s%%.

actors.buffs.attackup.name=Повышенная атака
actors.buffs.attackup.desc=Ходов осталось: %s.\n\nАтакующий урон увеличен на %s%%.

actors.buffs.awareness.name=В поисках сокровищ
actors.buffs.awareness.desc=Поиск сокровищ позволяет увидеть все сокровища и то, что их окружает на текущем уровне.\n\nХодов осталось: %s.

actors.buffs.barkskin.name=Дубовая кожа
actors.buffs.barkskin.desc=Ваша кожа затвердела и стала грубой и твердой, как кора.\n\nДанный эффект увеличивает вашу текущую броню, повышая защиту от физических атак. Это дополнительное значение брони будет уменьшаться на половину за каждый ход, пока полностью не пройдет эффект.\n\nТекущий бонус к броне: %d.

actors.buffs.berryregeneration.name=Регенерация здоровья
actors.buffs.berryregeneration.desc=Регенерация здоровья дает вам дополнительную скорость регенерации здоровья и увеличит её продолжительность по ходу игры.\n\nХодов осталось: %d.

actors.buffs.bleeding.name=Кровотечение
actors.buffs.bleeding.desc=Эта рана что-то слишком сильно кровоточит...\n\nКровотечение наносит урон каждый ход. С каждым ходом урон уменьшается на случайную величину, пока не иссякнет.\n\nТекущий урон кровотечения: %d.
actors.buffs.bleeding.heromsg=У вас кровотечение!

actors.buffs.lokispoison.name=Смертельный яд
actors.buffs.lokispoison.desc=Яд распространяется по всему телу, медленно убивая вас изнутри.\n\nЯд наносит урон каждый ход в зависимости от оставшегося времени действия.\n\nХодов осталось: %s.
actors.buffs.lokispoison.heromsg=Вы отравлены!

actors.buffs.poison.name=Отравление
actors.buffs.poison.desc=Яд проникает в вашу кровь, медленно убивая вас изнутри.\n\nОтравление наносит урон каждый ход в зависимости от оставшегося времени действия.\n\nХодов осталось: %s.
actors.buffs.poison.heromsg=Вы отравлены!

actors.buffs.venom.name=Высокотоксичный яд
actors.buffs.venom.desc=Чрезвычайно едкий и опасный яд.\n\nВ отличие от обычных ядов, которые со временем уменьшают урон, этот яд наоборот чем дольше задерживается в теле, тем больше нанесет урона.\n\nТекущий урон яда: %d.\nХодов осталось: %s.

actors.buffs.beold.name=Старение
actors.buffs.beold.desc=Ваше тело стареет.\n\nСтарение наносит небольшой урон каждый ход и препятствует нормальной регенерации здоровья.\n\nХодов осталось: %s.
actors.buffs.beold.heromsg=Вы стареете!

actors.buffs.becorrupt.name=Эрозия
actors.buffs.becorrupt.desc=Вы подверглись эрозии.\n\nЭрозия блокирует восстановление здоровья и преобразует его в урон, вплоть до предела эрозии. При получении других эффектов урона получаемый урон увеличивается, а предел эрозии уменьшается.\n\nОсталось эрозии: %s.

actors.buffs.shocked.name=Статическая турбулентность
actors.buffs.shocked.desc=Молния пронзает ваше тело, ожидая момента, чтобы высвободит свою энергию, в этом состоянии при атаке, владелец получит небольшой урона и будет разоружен.\n\nХодов осталось: %s.

actors.buffs.shocked2.name=Окружающая турбулентность
actors.buffs.shocked2.desc=Молния пронзает ваше тело, ожидая момента, чтобы высвободит свою энергию, в этом состоянии передвижении, владелец получит небольшой урона и будет обездвижен.\n\nХодов осталось: %s.

actors.buffs.burning.name=Горение
actors.buffs.burning.burnsup=%s сгорает!
actors.buffs.burning.desc=Мало что может быть более неприятным, чем быть охваченным пламенем.\n\nОгонь будет наносить урон каждый ход, но его можно потушить, если встать в воду или разбить зелье под собой.\n\nКроме того, от огня может загореться трава под вами или предметы в инвентаре.\n\nХодов осталось: %s.
actors.buffs.burning.heromsg=Вы загорелись!

actors.buffs.dburning.name=Демоническое пламя
actors.buffs.dburning.desc=Огонь наносит урон каждый ход и не может быть потушено.\n\nХодов осталось: %s.
actors.buffs.dburning.heromsg=Вы загорелись!

actors.buffs.charm.name=Очарование
actors.buffs.charm.desc=Очарование - контролирующая магия, которая временно делает немыслимой любую явную агрессию против того, кто сотворил эти чары.\n\nЭтот эффект запрещает напрямую атаковать того, кто наложил его. Любые другие цели всё ещё можно атаковать.\n\nХодов осталось: %s.
actors.buffs.charm.heromsg=Вы очарованы!

actors.buffs.chill.name=Окоченение
actors.buffs.chill.desc=Вам очень холодно, но вы пока ещё можете двигаться.\n\nОкоченевшая цель совершает все свои действия медленнее обычного, в зависимости от оставшегося времени действия эффекта. В худшем случае это эквивалентно замедлению.\n\nХодов осталось: %s.\nСнижение скорости: %s%%.
actors.buffs.chill.freezes=%s замерзает!

actors.buffs.cold.name=Холод
actors.buffs.cold.desc=Холод замедляет ваше передвижение.\n\nХодов осталось: %s.

actors.buffs.combo.name=Комбо
actors.buffs.combo.bonusdmg=\n\nТекущий бонус к урону от комбо: %f%%.
actors.buffs.combo.combo=Комбо из %d ударов!
actors.buffs.combo.desc=Накапливая энергию для комбо, гладиаторы могут наносить дополнительный урон.\n\nКоличество комбо увеличивается при непрерывных атаках без промахов. Чем выше количество ваших комбо, тем выше скорость вашей атаки. Неудачная или прерванная атака сбрасывает счетчик комбо.
actors.buffs.combo.notenough=\n\nВаше комбо еще не накопило энергию, чтобы дать вам дополнительный урон.

actors.buffs.countdown.name=Проклятие
actors.buffs.countdown.desc=Ваша жизнь в опасности, и вскоре вы получите большой урон.\n\nОсталось времени: %d.

actors.buffs.cripple.name=Хромота
actors.buffs.cripple.desc=Вы почти уверены, что ноги не должны так гнуться.\n\nХромота вдвое снижает скорость передвижения, поэтому передвижение на одну клетку обычно занимает два хода, вместо одного.\n\nХодов осталось: %s.
actors.buffs.cripple.heromsg=Вы покалечены!

actors.buffs.deadraise.name=Окруженное негодование
actors.buffs.deadraise.desc=Вы чувствуете сильное чувство недовольства вокруг себя, как будто что-то вот-вот произойдет.\n\nХодов осталось: %s.

actors.buffs.defenceup.name=Повышенная защита
actors.buffs.defenceup.desc=Ходов осталось: %s.\n\nЗащита увеличена на %s%%.

actors.buffs.dewcharge.name=Выпадающая роса
actors.buffs.dewcharge.desc=При убийстве любого врага, вокруг него создается случайное количество капель росы.\n\nХодов осталось: %s.

actors.buffs.disarm.name=Обезоруженность
actors.buffs.disarm.desc=Невидимая веревка фиксирует ваши руки и не позволяет вам выполнять атаки ближнего боя.\n\nХодов осталось: %s.

actors.buffs.drowsy.name=Сонливость
actors.buffs.drowsy.desc=Волшебные чары делают ваши веки невероятно тяжелыми. Вас клонит в сон.\n\nГерой может сбросить сонливость, если получит урон или будет полностью здоров.\n\nСпустя некоторое время цель упадёт в глубокий магический сон.

actors.buffs.dry.name=Сухость
actors.buffs.dry.desc=Делает вас рассеянным, неспособным сосредоточиться в бою, уменьшая ваш урон.\n\nХодов осталось: %s.

actors.buffs.exitfind.name=Найти выход

actors.buffs.earthimbue.name=Благословение Земли
actors.buffs.earthimbue.desc=Вы наделены силой Земли!\n\nВсе физические атаки сотрясают землю под ногами врагов, калеча их на небольшое время.\n\nХодов осталось: %s.

actors.buffs.fireimbue.name=Благословение Огня
actors.buffs.fireimbue.desc=Вы наделены силой Огня!\n\nВсе ваши физические атаки имеют шанс поджечь цель. К тому же вы абсолютно невосприимчивы к огню.\n\nХодов осталось: %s.

actors.buffs.frostimbue.name=Благословение Льда
actors.buffs.frostimbue.desc=Вы наделены силой Льда!\n\nВсе ваши физические атаки накладывают эффект окоченения на врагов. К тому же, этот эффект обеспечивает абсолютную невосприимчивым к холоду.\n\nХодов осталось: %s.

actors.buffs.toxicimbue.name=Благословение Яда
actors.buffs.toxicimbue.desc=Вы наделены силой Яда!\n\nВо время движения вы распространяете отравляющий газ, наносящий урон вашим врагам. Во время действия эффекта вы невосприимчивы к отравлению и отравляющему газу.\n\nХодов осталось: %s.

actors.buffs.bloodimbue.name=Сила крови
actors.buffs.bloodimbue.desc=Обеспечивает вам иммунитет к некоторым дебаффам и усиливает вашу атаку.\n\nХодов осталось: %s.

actors.buffs.speedimbue.name=Сила разгона
actors.buffs.speedimbue.desc=Увеличивает скорость, но наносит урон.\n\nХодов осталось: %s.

actors.buffs.actbuff.nmimbue.name=Боевые наноботы
actors.buffs.actbuff.nmimbue.burnsup=%s ассимилирован!
actors.buffs.actbuff.nmimbue.desc=Наноботы следуют за вами и помогают вам сражается с врагами.

actors.buffs.actbuff.nmstop.name=Деградация наноботов
actors.buffs.actbuff.nmstop.desc=Наноботы перестают приносить пользу и постепенно разлагаются.\n\nХодов осталось: %s.

actors.buffs.frost.name=Заморозка
actors.buffs.frost.desc=Это не полная заморозка тела, а скорее просто слой льда, делающий любые движения невозможными.\n\nЗаморозка действует как паралич, не позволяя жертве действовать. В отличие от паралича, заморозка будет снята сразу же при получении урона, так как лёд расколется.\n\nХодов осталось: %s.
actors.buffs.frost.freezes=%s замерзает!

actors.buffs.fullmoonstrength.name=Сила луны
actors.buffs.fullmoonstrength.desc=Вы становитесь очень сильным, получая бонус на х2,5 урона.
actors.buffs.fullmoonstrength.heromsg=Вы стали сильнее!

actors.buffs.fury.name=Ярость
actors.buffs.fury.desc=Вы в ярости. Вашим врагам не понравится, когда вы в ярости.\n\nДикая злость пылает внутри вас, увеличивая наносимый физическими атаками урон на 25%% и уменьшая получаемый вами урон на 25%.\n\nВы будете в ярости, пока уровень здоровья не превышает 60%. 
actors.buffs.fury.heromsg=Вы в ярости!

actors.buffs.gasesimmunity.name=Иммунитет к газам
actors.buffs.gasesimmunity.desc=Странная сила фильтрует воздух вокруг вас, она не причиняет вам никакого вреда, но она блокирует все, кроме чистого воздуха, настолько эффективно, что вы даже не чувствуете запахов!\n\nПока действует этот эффект, вы невосприимчивы ко всем эффектам газа.\n\nХодов осталось: %s.

actors.buffs.glassshield.name=Стеклянный щит
actors.buffs.glassshield.desc=Благословение бога стекла. уменьшает любой урон до 10 ед. если он выше 10 ед.\n\nХодов осталось: %s.

actors.buffs.growseed.name=Паразитическое семя
actors.buffs.growseed.desc=Это семя специально истощает ваше здоровье для лечения окружающих существ.\n\nХодов осталось: %s.
actors.buffs.growseed.heromsg=В вас проростають странные ростки.

actors.buffs.hastebuff.name=Ускорение
actors.buffs.hastebuff.desc=Энергия пронизывает ваши мышцы, позволяя вам передвигаться с невероятной скоростью!\n\nПод действием ускорения вы будете передвигаться втрое быстрее, но на скорость выполнения других действий этот эффект не влияет.\n\nХодов осталось: %s.

actors.buffs.hot.name=Теплота
actors.buffs.hot.desc=Ускоряет кровообращение, а небольшая рана может нанести большой урон.\n\nХодов осталось: %s.

actors.buffs.hunger.hungry=Лёгкий голод
actors.buffs.hunger.onhungry=Вы слегка голодны.
actors.buffs.hunger.onoverfed=Вы наелись.
actors.buffs.hunger.onstarving=Вы очень голодны!
actors.buffs.hunger.overfed=Сытость
actors.buffs.hunger.starving=Сильный голод
actors.buffs.hunger.cursedhorn=Проклятый рог крадёт часть энергии у еды, которую вы едите.
actors.buffs.hunger.desc=\n\nГолод постепенно усиливается, пока вы находитесь в подземелье, со временем вы начнёте сильно голодать. В этом состоянии вы начнёте терять здоровье, а не восстанавливать его.\n\nПравильное питание - это важно! Если есть лишнее здоровье, то можно немного поголодать, чтобы сохранить еду. Правильное питание позволит сохранить еду на больший срок.
actors.buffs.hunger.desc_intro_hungry=Вы слышите, как от голода урчит живот, но пока не сильно, от этого снижается ваш урон, но не настолько сильно.
actors.buffs.hunger.desc_intro_overfed=Полный желудок наполняет вас решимостью и увеличивает ваш урон.
actors.buffs.hunger.desc_intro_starving=Вы голодны настолько, что это причиняет вам боль, что еще больше снижает ваш урон.

actors.buffs.invisibility.name=Невидимость
actors.buffs.invisibility.desc=Вы полностью сливаетесь с окружением, вас невозможно заметить.\n\nПока вы в этом состоянии, враги не атакуют и не преследуют вас. Атака или использование магии (например, свитка или палочки) немедленно рассеет невидимость.\n\nХодов осталось: %s.

actors.buffs.levitation.name=Левитация
actors.buffs.levitation.desc=Магическая сила удерживает вас над землёй, вы не чувствуете свой вес.\n\nВ этом состоянии вы игнорируете все наземные эффекты. Ловушки не будут срабатывать, вода не потушит огонь, растения не будут растоптаны, корни не оплетут вас и вы сможете парить над пропастью. Будьте осторожнее: всё это может произойти в ту же секунду, когда эффект закончится!\n\nХодов осталось: %s.

actors.buffs.light.name=Освещение
actors.buffs.light.desc=Как свет набирает силу, так крепнет храбрость в душах и становятся ясными предстоящие цели. Даже в глубине темнейшего подземелья источник света способен вселить уверенность в ваше сердце. \n\nСвет разгоняет тьму, позволяя видеть достаточно далеко, несмотря на окружающий вас мрак.\n\nХодов осталось: %s.

actors.buffs.highlight.name=Яркий свет
actors.buffs.highlight.desc=Даже в глубине темнейшего подземелья источник света способен вселить уверенность в ваше сердце. \n\nСвет разгоняет тьму, позволяя видеть достаточно далеко, несмотря на окружающий вас мрак.\n\nХодов осталось: %s.

actors.buffs.locked.name=Замок
actors.buffs.locked.desc=Невидимый замок запирает ваш рюкзак, чтобы вы не могли использовать расходные  предметы.\n\nХодов осталось: %s.

actors.buffs.magicalsleep.name=Волшебный сон
actors.buffs.magicalsleep.desc=Этот персонаж упал в глубокий магический сон и не может проснуться сам.\n\nМагический сон похож на обычный, однако только получение урона способно разбудить уснувшего.\n\nМагический сон у героя обладает целебными свойствами, позволяя ему быстро восстанавливаться. 
actors.buffs.magicalsleep.fallasleep=Вы падаете в глубокий магический сон.
actors.buffs.magicalsleep.toohealthy=Вы слишком здоровы и смогли устоять перед желанием уснуть.
actors.buffs.magicalsleep.wakeup=Вы просыпаетесь бодрым и здоровым.

actors.buffs.magicimmunity.name=Тайный щит
actors.buffs.magicimmunity.desc=Щит может оказывать некоторое сопротивление на его владельце.\n\nХодов осталось: %s.

actors.buffs.mindvision.name=Ментальное зрение
actors.buffs.mindvision.desc=Каким-то образом вы способны чувствовать присутствие чужого сознания сквозь стены. Это очень странное ощущение.\n\nВо время действия Ментального зрения вы видите всех существ на данном этаже. Очень полезно в сочетании с теми магическими эффектами, которые воздействуют на всех врагов в поле зрения.\n\nХодов осталось: %s.

actors.buffs.muscle.name=Активные мускулы
actors.buffs.muscle.desc=Вы чувствуете, что ваши мышцы стали сильнее на +2 силы.\n\nХодов осталось: %s.

actors.buffs.ooze.name=Ядовитая слизь
actors.buffs.ooze.desc=Этот липкий яд въедается в кожу, медленно растворяя ее.\n\nСлизь наносит постоянный урон каждый ход, но её легко можно смыть водой.\n\nСама слизь естественным путем не исчезает, её нужно смывать водой.
actors.buffs.ooze.heromsg=Ядовитая слизь разъедает вашу плоть. Надо её смыть!

actors.buffs.paralysis.name=Паралич
actors.buffs.paralysis.desc=Зачастую, самое худшее - это потерять контроль над ситуацией.\n\nПаралич вынуждает цель ждать окончания эффекта. Боль от получения урона может заставить персонажей сопротивляться параличу, выводя их из-под действия эффекта.\n\nХодов осталось: %s.
actors.buffs.paralysis.heromsg=Вы парализованы!

actors.buffs.recharging.name=Перезарядка
actors.buffs.recharging.desc=Энергия течёт сквозь вас, увеличивая скорость перезарядки палочек и посохов.\n\nС каждым ходом текущий заряд будет увеличиваться на четверть, вдобавок к обычному восстановлению.\n\nХодов осталось: %s.

actors.buffs.rhythm.name=Ритм
actors.buffs.rhythm.desc=Вы погружаетесь в свой ритм, значительно увеличивая свою меткость и уклонение.\n\nХодов осталось: %s.

actors.buffs.rhythm2.name=Биоритм
actors.buffs.rhythm2.desc=Делает вас более погруженным в ваш ритм, немного увеличивая вашу скорость\n\nХодов осталось: %s.

actors.buffs.roots.name=Оплетение
actors.buffs.roots.desc=Корни (магические или естественные) оплетают ваши ноги, приковывая их к земле.\n\nОплетение не позволяет передвигаться, но все остальные действия всё ещё остаются доступными.\n\nХодов осталось: %s.
actors.buffs.roots.heromsg=Вы не можете двигаться!

actors.buffs.shadows.name=Объятие теней
actors.buffs.shadows.desc=Вы растворились в тенях. Вас не видно, а ваш метаболизм замедлен.\n\nВ этом состоянии враги не атакуют и не преследуют вас. Атака или использование магии (например, свитка или палочки) немедленно развеет невидимость. Вдобавок, вы можете дольше обходиться без еды.\n\nВы останетесь в тенях, пока не покинете их или враг не наткнётся на вас.

actors.buffs.shield.name=Оберег полной луны
actors.buffs.shield.desc=Сверхвысокий щит

actors.buffs.shieldblock.name=Удар щитом
actors.buffs.shieldblock.desc=Мощный эффект контроля, который нельзя рассеять.\n\nХодов осталось: %s.

actors.buffs.bless.name=Вдохновение
actors.buffs.bless.desc=Большой всплеск сосредоточенности, некоторые даже говорят, что это вдохновение богов.\n\nБлагословение увеличивает точность и уклонение и, таким образом, значительно повышает эффективность бойца.\n\nХодов осталось: %s.

actors.buffs.blindness.name=Ослепление
actors.buffs.blindness.desc=Мир вокруг вас словно покрыт тёмным туманом.\n\nОслеплённый персонаж не видит дальше одной клетки перед собой, из-за чего дальний бой становится невозможным, а враги могут с лёгкостью скрыться. К тому же, ослеплённый герой не может читать свитки и книги.\n\nХодов осталось: %s.
actors.buffs.blindness.heromsg=Вас ослепили!

actors.buffs.silent.name=Безмолвие
actors.buffs.silent.desc=Молчание успокаивает тех на кого оно наложено и не дает им возможность читать свитки или заклинания.\n\nХодов осталось: %s.

actors.buffs.slow.name=Замедление
actors.buffs.slow.desc=Замедляющая магия влияет на восприятие времени целью. Для неё всё происходит очень быстро.\n\nЗамедленный персонаж действует вдвое медленнее, чем обычно.\n\nХодов осталось: %s. 

actors.buffs.snipersmark.name=Метка снайпера
actors.buffs.snipersmark.desc=Снайпер сосредотачивает свое внимание на помеченной цели, получая бонус к скорости атаки и эффект пробитой брони при дальнобойной атаке по цели.\n\nМетка действует до тех пор, пока не смениться цель, не прекратится атака или цель не умрет.

actors.buffs.soulmark.name=Метка Души
actors.buffs.soulmark.desc=Чернокнижник завладел душой этого существа, что позволяет ему исцелять себя, когда оно получает физический урон.\n\nХодов осталось: %s.

actors.buffs.speedup.name=Спешка
actors.buffs.speedup.desc=Увеличивает скорость передвижения.

actors.buffs.strength.name=Сила
actors.buffs.strength.desc=Вы чувствуете, как чудесная сила наполняет ваше тело, значительно усиливая вашу следующую атаку.

actors.buffs.tar.name=Смола
actors.buffs.tar.desc=Вязкая смола покрывает все ваше тело, замедляя скорость ваших движений и при горении делает неугасаемое пламя на вашем теле.
actors.buffs.tar.heromsg=Вы покрыты липкой смолой.

actors.buffs.terror.name=Паника
actors.buffs.terror.desc=Ужас - контролирующая магия, повергающая цель в неконтролируемую панику.\n\nПерепуганные персонажи вынуждены убегать от своего противника, стараясь оставить между собой как можно больше дверей и стен. Однако болевой шок способен ослабить этот эффект.\n\nХодов осталось: %s.

actors.buffs.vertigo.name=Головокружение
actors.buffs.vertigo.desc=Сложно идти в правильном направлении, когда весь мир вращается перед глазами.\n\nВ этом состоянии персонаж при ходьбе будет перемещаться в случайном направлении.\n\nХодов осталось: %s.

actors.buffs.strdown.name=Бессилие
actors.buffs.strdown.desc=Вы чувствуете, что ваше экипировка внезапно становится намного тяжелее.\n\nНа вас воздействует магия слабости, и ваша сила уменьшена на 2 ед.\n\nХодов осталось: %s.
actors.buffs.strdown.heromsg=Вы чувствуете, бессилие...

actors.buffs.wet.name=Влажность
actors.buffs.wet.desc=Делает ваше тело тяжелее и снижает ваше уклонение от атаки врага и вашу меткость по целям.\n\nХодов осталось: %s.

actors.buffs.shieldarmor.name=Физический щит
actors.buffs.shieldarmor.desc=Вас защищает энергетическая броня.\n\nЭта броня поглотит 100%% ед. получаемого урона в ближнем бою, пока он в конце концов не разрушится.\n\nОсталось щита: %d ед.

actors.buffs.magicarmor.name=Магический щит
actors.buffs.magicarmor.desc=Вас защищает энергетическая броня.\n\nЭта броня поглотит 100%% ед. получаемого магического урона, пока он в конце концов не разрушится.\n\nОсталось щита: %d ед.

actors.buffs.energyarmor.name=энергетический щит
actors.buffs.energyarmor.desc=Вас защищает энергетическая броня.\n\nЭта броня поглотит 100%% ед. любого получаемого урона, пока он в конце концов не разрушится.\n\nОсталось щита: %d ед.

actors.buffs.feed.name=Пир
actors.buffs.feed.desc=Сила рога вливается в ваше тело, позволяя вам увеличить максимальное здоровье после убийства врага.\n\nХодов осталось: %s.

actors.buffs.bloodangry.name=Ярость крови
actors.buffs.bloodangry.desc=Кровь из чаши смешивается с вашей, уменьшая ваше максимальное здоровье, что значительно увеличивает вашу скорость и урон.\n\nХодов осталось: %s.

actors.buffs.soulbless.name=Благословение души
actors.buffs.soulbless.desc=Призрак розы защищает вас. Когда вы получаете смертельный урон, он заблокирует этот урон и значительно увеличивает ваши базовые характеристики.

actors.buffs.goldtouch.name=Получение золота
actors.buffs.goldtouch.desc=Золотые монеты на повязке обхватывает вашу руку, позволяя вам получать золото при атаке врагов.\n\nХодов осталось: %s.

actors.buffs.needling.name=Шипы
actors.buffs.needling.desc=Шипы на плаще защищают вас, позволяя возвращать получаемый урон врагов во время их атаки.\n\nХодов осталось: %s.

actors.buffs.forevershadow.name=Вечная тень
actors.buffs.forevershadow.desc=Плащ окутывает вас, делая вас незаметным для всех на некоторое время, даже если вы совершаете действия, которые пугают других существ.\n\nХодов осталось: %s.

actors.buffs.notice.name=Предвидение
actors.buffs.notice.desc=Талисманы улучшают вашу интуицию, позволяя вам сразу замечать спрятанные предметы.\n\nХодов осталось: %s.

actors.buffs.wargroove.name=Боевой грув
actors.buffs.wargroove.desc=Мелодия битвы усиливает вашу концентрацию и увеличивает урон, который вы нанесете при следующей атаке.

actors.buffs.targetshoot.name=Точная стрельба
actors.buffs.targetshoot.desc=Навык оружия дальнего боя +10 ед.\n\nХодов осталось: %s.

actors.buffs.mecharmor.name=Боевой мех
actors.buffs.mecharmor.desc=Вы управляете боевым мехом.\n\nТекущее здоровье меха: %s.

actors.buffs.spattack.name=Неожиданное нападение
actors.buffs.spattack.desc=Нанесет дополнительный урон противнику с полным или низким здоровьем.\n\nХодов осталось: %s.

actors.buffs.highattack.name=Скрытое скалолазание
actors.buffs.highattack.desc=Накапливайте силу, карабкаясь по стенам, чтобы получить небольшой бонус к уклонению и бонус к урону при следующей атаки. Чем дольше вы поднимаетесь, тем выше бонус к урону. Выход за пределы стен рассеивают этот эффект.\n\nБонус к следующей атаки: %s.

actors.buffs.paryattack.name=Молитва
actors.buffs.paryattack.desc=Получите снижение получаемого урона и бонус к урону, стоя на месте, чтобы помолится. Чем дольше время молитвы, тем больше урона вы нанесете и меньше урона получите, при передвижении эффект рассеивается.\n\nБонус к урону: %s.


actors.buffs.highvoice.name=Поддержка
actors.buffs.highvoice.desc=Вы слышите поддержку фанатов со стороны, и это наполняет вас решимостью.\n\nХодов осталось: %s.
actors.buffs.highvoice.atkup=%s ты лучший!
actors.buffs.highvoice.heal=%s я тебя люблю!
actors.buffs.highvoice.speed=%s иди вперед!
actors.buffs.highvoice.save=%s защищайся лучше!

actors.buffs.mirrorshield.name=Отражение мудрости
actors.buffs.mirrorshield.desc=Щит мудрости защищает вас, позволяет полностью отразить любой следующий урон.\n\nХодов осталось: %s.

actors.buffs.boxstar.name=Непобедимая звезда
actors.buffs.boxstar.desc=Вы непобедимы.\n\nХодов осталось: %s.

actors.buffs.breakout.name=Извержение
actors.buffs.breakout.desc=Вы атакуете изо всех сил, увеличивая как наносимый урон, так и получаемый урон на 100%.\n\nХодов осталось: %s.

actors.buffs.aflybless.name=Невероятная мудрость
actors.buffs.aflybless.desc=Мудрость вдохновляет вас и моментально повышает вашу текущую силу и удачу.\n\nХодов осталось: %s.

actors.buffs.skilluse.name=Навык
actors.buffs.skilluse.desc=Используется навык.

actors.buffs.skilluse2.name=Навык 2
actors.buffs.skilluse2.desc=Используется навык 2.

actors.buffs.damageup.name=Сопротивляющийся отпор
actors.buffs.damageup.desc=Вы сопротивляетесь получаемому урону и тем самым увеличиваете урон для следующей атаки.\n\nБонус к урону: %s.

actors.buffs.onepunch.name=Сильный удар
actors.buffs.onepunch.desc=Увеличивает урон для следующей атаки.\n\nБонус к урону: %s.

actors.buffs.newcombo.name=Длинное комбо
actors.buffs.newcombo.combo=Комбо из %d ударов!
actors.buffs.newcombo.bad_target=Цель должна быть в радиусе атаки.
actors.buffs.newcombo.clobber_prompt=Выберите цель для атаки.\nОтталкивает и оглушает цель.
actors.buffs.newcombo.clobber_desc=Вам доступен _Таран._ Эта атака _отталкивает и оглушает врага,_ но наносит уменьшенный урон. Отличный способ выиграть немного времени в схватке.
actors.buffs.newcombo.cleave_prompt=Выберите цель для атаки.\nПри убийстве комбо не прервется.
actors.buffs.newcombo.cleave_desc=Вам доступно _Рассечение._ Эта атака наносит увеличенный урон, _если она убьёт цель, то серия ударов продолжится, а не прервётся._ Отличный способ поддерживать комбо при сражении с несколькими противниками.
actors.buffs.newcombo.slam_prompt=Выберите цель для атаки.\nУрон и щит в зависит от вашей брони.
actors.buffs.newcombo.slam_desc=Вам доступен _Натиск._ Эта атака наносит _увеличенный урон и защищает вас в зависимости от уровня защиты вашей брони._ Отлично подходит для финального удара, позволяя восстановить защиту перед следующим боем.
actors.buffs.newcombo.crush_prompt=Выберите цель для атаки.\nНаносит огромный урон.
actors.buffs.newcombo.crush_desc=Вам доступно _Сокрушение._ Эта разрушительная атака _всегда наносит значительный урон._ Отличный способ одолеть крепкого соперника!
actors.buffs.newcombo.desc=Гладиатор специализируется на проведении комбо. Каждое попадание увеличивает счётчик комбо-ударов, но если слишком долго не атаковать или промахнуться несколько раз подряд, счётчик сбросится до нуля.\n\nКомбо даёт доступ к завершающим приёмам: особым атакам, которые всегда попадают в цель! Особые приёмы доступны на комбо из 2, 4, 6 и 8 ударов. Завершающий приём прерывает комбо.

actors.buffs.corruption.name=Порча
actors.buffs.corruption.desc=Порча проникает в саму суть существ, извращая их истинную природу.\n\nСущества под воздействием порчи будут атаковать своих бывших союзников, игнорируя настоящего врага. К тому же, порча наносит урон, приближая смерть жертвы.\n\nПорчу невозможно снять, только смерть остановит её.

actors.buffs.faithbuff.mechfaith.name=Вера в Мехов
actors.buffs.faithbuff.mechfaith.desc=Снижает получаемый урон от машин и увеличивает урон по природным существам.

actors.buffs.faithbuff.lifefaith.name=Вера в Природу
actors.buffs.faithbuff.lifefaith.desc=Снижает получаемый урон от природных существ и увеличивает урон по машинам.

actors.buffs.faithbuff.demonfaith.name=Вера в Демонов
actors.buffs.faithbuff.demonfaith.desc=Снижает получаемый урон от демонов и увеличивает урон по  святым существам.

actors.buffs.faithbuff.humanfaith.name=Вера в Святость
actors.buffs.faithbuff.humanfaith.desc=Снижает получаемый урон от святых существ и увеличивает урон по демонам.

actors.buffs.faithbuff.balancefaith.name=Вера в Баланс
actors.buffs.faithbuff.balancefaith.desc=Снижает получаемый урон от могущественных существ и увеличивает урон по ним.

actors.buffs.mindbuff.terrormind.name=Безумний страх
actors.buffs.mindbuff.terrormind.desc=Снижает скорость уклонения.

actors.buffs.mindbuff.amokmind.name=Безумная хаотичность
actors.buffs.mindbuff.amokmind.desc=Снижает меткость для нанесения урона врагам.

actors.buffs.mindbuff.hopemind.name=Безумная надежда
actors.buffs.mindbuff.hopemind.desc=Дает дополнительные очки здоровья при повышении уровня.

actors.buffs.mindbuff.crazymind.name=Безумное отчаяние
actors.buffs.mindbuff.crazymind.desc=Снижает атакующий урон.

actors.buffs.mindbuff.losemind.name=Безумное волшебство 
actors.buffs.mindbuff.losemind.desc=Снижает магическую силу, которая влияет на урон палочек.

actors.buffs.mindbuff.weakmind.name=Безумная хрупкость
actors.buffs.mindbuff.weakmind.desc=Увеличивает получаемый урон.

actors.buffs.mindbuff.keepmind.name=Безумная стойкость
actors.buffs.mindbuff.keepmind.desc=Дает сопротивление к некоторым негативным эффектам.

actors.buffs.frostice.name=Обморожение
actors.buffs.frostice.desc=Обмороженная цель медленнее передвигается и травмируется, получая урон во время передвижения.\n\nХодов осталось: %s.

actors.buffs.stoneice.name=Радиоактивное окоченение
actors.buffs.stoneice.desc=Частицы радиоактивного льда замедляют движение владельца и наносят ему большой урон во время передвижения. Но в то же время эта частицы увеличивают урон владельца, наносимый по врагу.\n\nХодов осталось: %s.

actors.buffs.magicweak.name=Слабость к магии
actors.buffs.magicweak.desc=Увеличивает получаемый урон от магических атак.\n\nХодов осталось: %s.

actors.buffs.delayprotect.name=Отсрочка защиты
actors.buffs.delayprotect.desc=Накладывает стеклянной щит по истечении этого эффекта.\n\nХодов осталось: %s.

actors.buffs.infjump.name=Бесконечный прыжок
actors.buffs.infjump.desc=В буквальном смысле...\n\nХодов осталось: %s.

actors.buffs.lightshootattack.name=Световой удар
actors.buffs.lightshootattack.desc=Мощные лучи света продолжают поражать это место, держитесь подальше от этой области, чтобы избежать вреда от сильного света.\n\nХодов осталось: %s.

actors.buffs.shadowcurse.name=Проклятие тени
actors.buffs.shadowcurse.desc=Проклятие нанесет вам урон, через несколько ходов.\n\nХодов осталось: %s.

actors.buffs.watchout.name=Метка
actors.buffs.watchout.desc=Помечает цель для вас, и вы можете видеть её постоянно.

actors.buffs.betired.name=Усталость
actors.buffs.betired.desc=Состояние усталости накапливается и наносит большой урон при полной накоплении, при получении достаточного количества урона.\n\nХодов осталось: %s.\nОсталось получить урона: %s.

actors.buffs.htimprove.name=Активация нервной системи
actors.buffs.htimprove.desc=Временно увеличивает максимальное здоровье.\n\nХодов осталось: %s.

actors.buffs.skillrecharge.name=Перезарядка навыков
actors.buffs.skillrecharge.desc=Уменьшает время перезарядки для навыков.\n\nХодов осталось: %s.

actors.buffs.learnskill.name=Усвоенный урок
actors.buffs.learnskill.desc=Убейте достаточное количество врагов, чтобы улучшить свои навыки.\n\nНеобходимое количество убийств: %s.

actors.buffs.hiddenshadow.name=Скрытность
actors.buffs.hiddenshadow.desc=Вы спрятаны в тени и не можете быть атакованы в ближнем бою.\n\nХодов осталось: %s.

actors.buffs.funnybuff.name=Веселье
actors.buffs.funnybuff.desc=Улыбнись миру и мир улыбнется тебе.\n\nХодов осталось: %s.

actors.buffs.firefollower.name=Преследующий пар
actors.buffs.firefollower.desc=Пар под вашими ногами.\n\nХодов осталось: %s.

actors.buffs.tentsleep.name=Спальная палатка
actors.buffs.tentsleep.desc=Вы отдохнули в палатке.\n\nХодов осталось: %s.

actors.buffs.blasphemy.name=Богохульство
actors.buffs.blasphemy.desc=Увеличивает урон.\n\nТекущий уровень: %s.

