actors.mobs.pets.dogpet.desc=Большая собака, которая следует за вами во время ваших путешествий по подземелью, независимо от того, где вы находитесь, даже где водятся монстры, она все равно будет преданно и добросовестно защищать вас.
actors.mobs.pets.butterflypet.name=Бабочка
actors.mobs.pets.butterflypet.desc=Бабочки с крыльями, излучающая слабый свет, одна из немногих, выживших в подземном мире, очень чувствительна к теплу, поэтому они часто следуют за искателями приключений, чтобы защищаться вместе.
actors.mobs.pets.kodora.name=Кордола
actors.mobs.pets.kodora.desc=Молодой дракон, который надеется стать великим драконом, знает много, но все еще новичок и даже не может свободно извергать пламя, но пока его поощряют, он будет полон энергии.
actors.mobs.pets.chocobo.name=Чокобо
actors.mobs.pets.chocobo.desc=Разновидность птиц, распространенных в открытом мире. Взрослые особи даже могут самостоятельно летать. Их характерными чертами являются мощные лапы и мягкий характер. Чтобы защитить своих владельцев, они иногда проявляют свою воинственную сторону.
actors.mobs.pets.litdemon.name=Дьявольский детёныш
actors.mobs.pets.litdemon.desc=Маленький дьявол такой милый.
actors.mobs.pets.pigpet.name=Пиксельная свинья
actors.mobs.pets.pigpet.desc=Наполовину розовая свинья, жители гор научили её находить подземный черный гриб, она гораздо умнее, чем кажется, пока к ней хорошо относятся, она вознаградит вас усердным трудом.
actors.mobs.pets.datura.name=Дурман
actors.mobs.pets.datura.desc=Растительные волшебные существа, приобретающие подвижность за счет впитывания молока, любят бегать за крупными существами, но в то же время они очень боятся домашнего скота, поэтому обычно предпочитают следовать за людьми. В отличие от записей, это очень тихое существо.

