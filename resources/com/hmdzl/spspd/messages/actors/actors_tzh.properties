actors.mobs.thiefimp.carries=\n\n這個小鬼攜帶著ㄧ個_%s_。明顯是偷來的。
actors.mobs.thiefimp.desc=小鬼是地獄當中最底層的居民。它們沒有固定的收入來源，所以它們經常去其他地方偷竊。
