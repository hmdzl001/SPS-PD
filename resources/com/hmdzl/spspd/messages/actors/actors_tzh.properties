actors.mobs.thief.desc=雖然這些囚犯逃出了他們的牢房，但這個地方仍然是關押著他們的監獄。隨著時間的推移，這個地方摧毀了他們的心智以及對自由的希望。在很久以前，這些瘋狂的小偷和強盜就已經忘記了它們是誰以及它們在為什麽而活。
