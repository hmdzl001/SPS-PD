actors.mobs.npcs.catsheep.yell1=喵
actors.mobs.npcs.catsheep.yell2=喵
actors.mobs.npcs.catsheep.desc=彩虹貓

actors.mobs.npcs.omicronrg9.name=Ømicrónrg9
actors.mobs.npcs.omicronrg9.yell1=別擋道，夥計!我可沒時間弄些雜七雜八的事情，mod表可是不會自己生成的。
actors.mobs.npcs.omicronrg9.yell2=食人魚這種這種生物是在是太棒了，它們能輕易撕碎各種動物，特別是沒有外殼的。
actors.mobs.npcs.omicronrg9.yell3=你知道嗎，在所有像素地牢的衍生mod中，超過24種是以p字母打頭的。
actors.mobs.npcs.omicronrg9.yell4=為了更好地尋找和收集mod，我把我的ㄧ只眼睛換成了鈦合金電子眼。這很酷，也很值得。
actors.mobs.npcs.omicronrg9.yell5=希望這東西...無論在哪，依然是個幻象。
actors.mobs.npcs.omicronrg9.yell6=這個世界包容了超過9個不同世界的不同產物，真出乎我的意料!
actors.mobs.npcs.omicronrg9.desc=這個看上去像十字軍戰士的長發男子，是ㄧ個研究平行世界的學者。他正在收集這個世界的信息的時候受到了來自高塔的邀請，在蜜蜂罐罐的引導下來的這個世界，並和這個世界的其他人分享關於其他世界的信息。由於看上去有些失眠，所以他可能有攻擊性。

actors.mobs.npcs.ice13.name=傭兵-寒霧十三
actors.mobs.npcs.ice13.yell1=你好，我叫寒霧十三，是ㄧ位普普通通的傭兵，如果我沒記錯的話，我們不是第ㄧ次見面，對吧？
actors.mobs.npcs.ice13.yell2=我的配色很奇怪嗎？呵，這只是三原色而已。
actors.mobs.npcs.ice13.yell3=記住，擁抱過去，創造未來。
actors.mobs.npcs.ice13.yell4=為這個世界的造物主——堅果歡呼吧，堅果是至高無上的神!
actors.mobs.npcs.ice13.yell5=元素沒有正邪之分，但它的使用者有。
actors.mobs.npcs.ice13.yell6=這個世界依舊存在ㄧ些差錯，但它至少不會搞出ㄧ只黑色的野獸。
actors.mobs.npcs.ice13.desc=ㄧ個看上去有點神經質的術士，他依靠著ㄧ張損壞的多利亞小鎮的地圖和蜂蜜罐罐的指引來到了這裏，他待在這裏的目的是為了讓這裏更加——按他的說法——混亂。

actors.mobs.npcs.ashwolf.name=阿薩男爵
actors.mobs.npcs.ashwolf.desc=地牢遊戲和像素畫愛好者，RM製作者，獸控。
actors.mobs.npcs.ashwolf.yell1=看，我給你種個寶貝。
actors.mobs.npcs.ashwolf.yell2=16*16的範圍裡也可以做出很萌的傢伙，另外，為什麼豺狼人不能成為夥伴呢？ ！
actors.mobs.npcs.ashwolf.yell3=
actors.mobs.npcs.atv9.name=AekaTsrnVeskyinja999
actors.mobs.npcs.atv9.yell1=喵喵喵
actors.mobs.npcs.atv9.yell2=如果你覺得這個繪製在哪裡看過請想辦法與我聯繫
actors.mobs.npcs.atv9.yell3=蜂蜜罐罐是我媽！
actors.mobs.npcs.atv9.desc=這個是9，也可以稱之為9[帶圈的那個9] 參與繪製明日方舟地牢。 徹頭徹尾的酒鬼。

actors.mobs.npcs.bonestar.desc=星辰地牢的開發者，不過因為開源包問題已經棄坑。這個傢伙簡直就是全副武裝，然而他卻沒有打算探索地牢的衝動，真是可惜了這身裝備。然而有趣的是，當人們詢問他關於這個地牢的故事時，他們只得到了一個回复“我已經通關了”，然而沒有任何人見過他除了站在那裡還有什麼其他的動作。除了對在他面前停留已久的冒險者一個白眼除外……不過值得一提的是，星辰對人還算不錯。每當有新的冒險者來交談的時候，他總會從背包裡摸出兩塊石頭給你，當然，兩個石子的可能性也並不是沒有……看起來從前的他是個熱情的冒險者，然而現在的他只想和遠道而來的冒險者們嘮嘮家常話，消磨一下時光，這就夠了。
actors.mobs.npcs.bonestar.name=星辰
actors.mobs.npcs.bonestar.yell1=嘿，又來了一個新傢伙！看起來你準備的非常充分，祝你一路順風！



