actors.mobs.npcs.watabou.desc=像素地牢的創造者。
actors.mobs.npcs.watabou.name=Watabou
actors.mobs.npcs.watabou.yell1=為什麽不試試我的其他遊戲呢?
actors.mobs.npcs.watabou.yell2=像素地牢現在停止更新了......

actors.mobs.npcs.kostis12345.name=秘書kostis12345
actors.mobs.npcs.kostis12345.desc=小鎮的秘書，負責小鎮宣傳以及其他雜物。偶爾高層也會讓她出去考察實習。
actors.mobs.npcs.kostis12345.yell1=你看見過我們的鎮長了嗎?我們還有許多事情要做。
actors.mobs.npcs.kostis12345.yell2=如果你對這ㄧ切有疑問的話，你可以在pixeldungeon.wikia.com尋找SpeciaSurprisePixelDungeon.還等什麽，趕緊上船吧!

actors.mobs.npcs.hmdzl001.name=hmdzl001
actors.mobs.npcs.hmdzl001.desc=這個遊戲的締造者，同時也是ㄧ位玩家。
actors.mobs.npcs.hmdzl001.yell1=我該說歡迎嗎，這是為2019春節專門準備的地圖，但是就算是2022年，世界依然沒有好轉。
actors.mobs.npcs.hmdzl001.yell2=椰子...它會處理之後的一切。作為一台機器，它很可愛，但它並不能緩解我的忙碌。
actors.mobs.npcs.hmdzl001.yell3=2022春節...操蛋極了，我一天都沒好好休息。現在就算不是春節這裡也會持續開放。

actors.mobs.npcs.coconut2.name=椰子
actors.mobs.npcs.coconut2.desc=由hmdzl所創造的ㄧ只生物...大概。
actors.mobs.npcs.coconut2.yell1=我急了我急了，這之後該怎麼辦啊。
actors.mobs.npcs.coconut2.yell2=講道理啊，人員引進和安排都是由我處理的，也不給我放個假什麽的。
actors.mobs.npcs.coconut2.yell3=之後的計劃???誰知道之後會發生什麽呢。

