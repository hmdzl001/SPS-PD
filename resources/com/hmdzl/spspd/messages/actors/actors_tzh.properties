actors.buffs.stoneice.name=源石霜凍
actors.buffs.stoneice.desc=這種附帶放射性的霜凍粒子會減緩目標的移動速度，並使其在移動過程中受到大量的傷害。但同時，這種粒子會提升目標的傷害輸出。\n\n持續時間：%s。

actors.buffs.magicweak.name=法術易傷
actors.buffs.magicweak.desc=受到的法術傷害增加。 \n\n持續時間：%s。

actors.buffs.waithelp.name=延時保護
actors.buffs.waithelp.desc=時間結束後獲得一層玻璃保護。\n\n持續時間：%s。

actors.buffs.infjump.name=無限跳躍
actors.buffs.infjump.desc=字面意思。 \n\n剩餘的祝福效果時長：%s回合

actors.buffs.lightshootattack.name=聖光打擊
actors.buffs.lightshootattack.desc=强力光芒持續打擊這個地點，遠離這個區域來迴避傷害。 \n\n剩餘的打擊效果時長：%s回合

actors.buffs.shadowcurse.name=暗影詛咒
actors.buffs.shadowcurse.desc=詛咒將在幾個回合後對你造成傷害。剩餘回合：%s 。

actors.buffs.watchout.name=標記
actors.buffs.watchout.desc=tempest為你標記了目標，你可以永久看到它。

actors.buffs.betired.name=疲勞
actors.buffs.betired.desc=疲勞狀態會累計疊加，並在滿載時造成大量傷害。\n\n持續時間：%s，暴發時間：%s。

actors.buffs.htimprove.name=軀體活化
actors.buffs.htimprove.desc=暫時提升生命上限。\n\n持續時間：%s。

actors.buffs.skillrecharge.name=技能充能
actors.buffs.skillrecharge.desc=技能冷卻時間減少。\n\n持續時間：%s。

actors.buffs.learnskill.name=勤學精進
actors.buffs.learnskill.desc=擊敗足夠數量的怪物來提升技能。\n\n剩餘數量：%s。

actors.buffs.hiddenshadow.name=潛行
actors.buffs.hiddenshadow.desc=無法被近戰攻擊。\n\n剩餘時間：%s。


