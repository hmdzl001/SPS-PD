actors.hero.hero.new_level=恭喜升到%d級！你現在變得更加健康且專注。命中敵人和躲避敵人攻擊都變得更加簡單。
actors.hero.hero.noticed_smth=你注意到了些什麽。
actors.hero.hero.pain_resist=疼痛是你從睡夢中驚醒。
actors.hero.hero.revive=復活十字架爆發出生命的能量
actors.hero.hero.search=搜索
actors.hero.hero.search_distracted=你沒辦法集中精力，搜索花了好ㄧ陣時間。
actors.hero.hero.something_else=這裏還有其他東西。
