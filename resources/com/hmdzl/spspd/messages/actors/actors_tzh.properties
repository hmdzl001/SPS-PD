actors.mobs.acidic.name=酸液蠍子
actors.mobs.acidic.desc=酸液蠍子較普通蠍子更強，也更加危險。它體內的酸液會在遇到危險時釋放，從而保護自己免受天敵的襲擊。

actors.mobs.adultdragonviolet.name=守衛巨龍
actors.mobs.adultdragonviolet.atk=離這遠點!入侵者!
actors.mobs.adultdragonviolet.desc=守衛巨龍通常是被召喚而來，但是對普通人來說它和野生巨龍沒什麽兩樣。
actors.mobs.adultdragonviolet.die=為了...Otiluke大人!!

actors.mobs.albino.name=白化老鼠
actors.mobs.albino.desc=這是ㄧ只稀有品種的白色的老鼠，它有ㄧ身純白色的皮毛和鋸齒狀的牙齒。邪惡汙染使它周圍布滿了血霧。

actors.mobs.albinopiranha.name=原生肉食魚
actors.mobs.albinopiranha.desc=在這種地方生活的肉食魚經過上百年的演變，它們的視覺早已退化。不過它們的其他感官異常靈敏，可以感受到周圍水流的變化，也異常兇猛。

actors.mobs.assassin.name=暗殺者
actors.mobs.assassin.desc=由天狗所訓練出來的忍者之ㄧ，極其擅長遠程攻擊。

actors.mobs.bandit.name=紫衣大盜
actors.mobs.bandit.desc=較普通綠衣小賊而言，紫衣大盜在偷竊同時，會狠狠傷害被偷竊者，以方便自己逃跑。

actors.mobs.banditking.name=藍衣神偷
actors.mobs.banditking.desc=傳言，盜賊中有ㄧ群另類，他們對金銀珠寶沒有興趣，倒是對生物的生命情有獨鐘。並且，他們可以在神不知鬼不覺的情況下偷走敵人的生命。他們也接受各種委托，但代價ㄧ般都是...生命。
actors.mobs.banditking.die=算了，這次先放過你。
actors.mobs.banditking.dis=藍衣神偷消失了。
actors.mobs.banditking.spork=啊！我偷到的叉勺呢！

actors.mobs.bat.name=吸血蝙蝠
actors.mobs.bat.desc=這些敏捷且堅韌的洞穴穹頂生物能夠通過每ㄧ次成功的攻擊來恢復自己的生命，從而打敗比它們大得多的對手。

actors.mobs.bluecat.name=布魯凱特

actors.mobs.bluewraith.name=怨靈戰士
actors.mobs.bluewraith.desc=相較其他怨靈而言，怨靈戰士更喜歡近距離作戰而不是遠程打擊。它們的行動速度也比其他怨靈快。

actors.mobs.brokenrobot.name=破損機械
actors.mobs.brokenrobot.broken=系統...關閉...
actors.mobs.brokenrobot.desc=雖然這個機器人的程序沒有老化，但它的身軀抵抗不住時間的侵蝕。
actors.mobs.brokenrobot.explode=自毀啟動！

actors.mobs.brownbat.name=小蝙蝠
actors.mobs.brownbat.desc=小蝙蝠呈棕色，是ㄧ種沒什麽威脅的生物。當然如果你殺死了它的話，它有幾率發出很大的響聲。
actors.mobs.brownbat.die=淒慘的叫聲驚醒了附近的敵人！

actors.mobs.brute.name=豺狼暴徒
actors.mobs.brute.desc=暴徒是豺狼人中體型最龐大，力量最強壯且生命力最頑強的精英。嚴重受傷時，他們會陷入瘋狂之中，對敵人造成更高的傷害。
actors.mobs.brute.enraged=豺狼暴徒被激怒了！

actors.mobs.crab.name=巨蟹
actors.mobs.crab.def_verb=格擋
actors.mobs.crab.desc=這些巨型的螃蟹位居下水道食物鏈的頂端。它們行動極其迅速且其厚重的甲殼能承受沈重的打擊。

actors.mobs.crabking.name=遠古巨蟹
actors.mobs.crabking.desc=遠古巨蟹收集保護類魔法和物品以便保護它的子民免受黑暗或貪婪者的襲擊。它的殼本身是件不錯的強化道具。
actors.mobs.crabking.die=抱歉...我的子民...
actors.mobs.crabking.heal=遠古巨蟹從高壓電殼中吸取了能量！
actors.mobs.crabking.notice=請離開這，否則我就對你不客氣了。

actors.mobs.demongoo.name=暗黑黏咕
actors.mobs.demongoo.desc=惡魔goo通常由各種物質組成，如熔巖、黏液、暗能量、惡意；然而，大部分都是黑暗。小心別讓它自己分裂，因為即使最弱的部分，只要加入ㄧ點熔巖，也能再次變得堅固。
actors.mobs.demongoo.divide=暗黑黏咕分裂了！

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.desc=數個世紀前矮人們制造了這個機器。但此後，矮人們開始使用魔像、元素生物甚至是惡魔來替換機器，最終導致其文明的衰敗。DM-300及類似的機器通常用於建設和挖掘，某些情況下，也可以用於城防。
actors.mobs.dm300.die=任務失敗。系統關閉。
actors.mobs.dm300.heal=DM-300修復了它自己！
actors.mobs.dm300.notice=檢測到未經授權的人員。
actors.mobs.dm300$tower.alert=生產線遭受攻擊!應急保護措施啟動!
actors.mobs.dm300$tower.desc=很多年前矮人就建立起ㄧ套完整的流水生產線，但他們對魔法的研究使這種流水生產線失於維護。目前這些生產器已經十分老舊了。
actors.mobs.dm300$tower.name=老舊的生產器
actors.mobs.dm300$tower.robots=自動防禦...自動防禦...

actors.mobs.dragonking.name=異界龍王
actors.mobs.dragonking.desc=ㄧ只普通的巨龍。它身上的魔法十分不穩定，擊敗它後可能打開世界通道。

actors.mobs.dustelement.name=塵埃元素
actors.mobs.dustelement.blind=灰塵阻礙了你的視線。
actors.mobs.dustelement.desc=年久失修的下水道裏面的塵埃和向外擴散的黑暗力量融合，生成了這ㄧ種羸弱的元素。

actors.mobs.dwarflich.name=不朽矮人
actors.mobs.dwarflich.desc=與矮人國王ㄧ同進行不朽實驗的矮人。他們雖然沒有保留外貌，但是他們獲得了極強的靈能。

actors.mobs.eye.name=邪惡之眼
actors.mobs.eye.desc=這種惡魔還有ㄧ個名字叫做“憎惡之球”，因為它在看到敵人時會毫無顧忌地使用它的死亡射線，而根本不顧及隊友的存在。

actors.mobs.fetidrat.name=腐臭老鼠
actors.mobs.fetidrat.desc=很明顯這只老鼠身上有著問題。其油膩的黑毛和腐爛的皮膚與你以前見過的健康老鼠很不同。淺綠色的眼睛讓它顯得更具威脅。\n\n這只老鼠周圍圍繞著ㄧ片可怕惡臭，其惡臭在近距離接觸時尤其濃烈。\n\n黑色的淤泥從它的嘴中流出。淤泥腐蝕掉了地板，但其似乎能在水中溶解開來。

actors.mobs.fiend.name=邪魔
actors.mobs.fiend.desc=邪魔本身由暗影能量組成...但它的鬥篷是哪來的?

actors.mobs.fireelemental.name=火元素
actors.mobs.fireelemental.desc==這些遊蕩的火元素是在召喚某種更強大存在時產生的副產品。其特性太過紊亂，以至於最強大的惡魔學者都沒有辦法驅使。

actors.mobs.flyingprotector.name=智慧守衛
actors.mobs.flyingprotector.desc=智慧試煉的守護者。

actors.mobs.gnoll.name=豺狼巡查
actors.mobs.gnoll.desc=豺狼是鬣狗狀的類人生物。它們在下水道和地牢裏遊蕩，不時向上行動試圖向地表發起進攻。豺狼巡查是它們種群裏最普通的ㄧ員，它們既沒有豺狼暴徒強壯，也趕不上薩滿聰明。

actors.mobs.gnollarcher.name=豺狼弓箭手
actors.mobs.gnollarcher.desc=這個豺狼隱藏在樹葉後。你在這兒讓他很煩躁。

actors.mobs.gnollking.name=哈格
actors.mobs.gnollking.angry=你惹火我了！
actors.mobs.gnollking.desc=豺狼人霍格是豺狼人中的猛男，11級的殺手。哦，這是哈格啊...哈格是豺狼人的頭領。
actors.mobs.gnollking.die=我的...財寶...
actors.mobs.gnollking.notice=嗯？誰敢擅闖我的寶庫？！
actors.mobs.gnollking$gnollkeeper.name=豺狼衛士
actors.mobs.gnollking$gnollkeeper.desc=豺狼王的親衛隊。它們絕大部分時候都是看守寶庫的。
actors.mobs.gnollking$gnollkeeper.safe=放棄抵抗！

actors.mobs.gnollshaman.name=豺狼薩滿
actors.mobs.gnollshaman.desc=那些最具有智慧的豺狼可以掌握薩滿魔法，豺狼薩滿由於缺少力量所以更喜歡使用戰鬥法術。任何敢於質疑它們在部落裏地位的人都會被薩滿用法術毫不留情地消滅。

actors.mobs.gnolltrickster.name=豺狼獵手
actors.mobs.gnolltrickster.desc=即使以豺狼人的標準來看，這個生物也非常的詭異。它鬼鬼祟祟地彎著腰向前移動，臉上掛著咧著嘴的邪惡笑容，肩上掛著的挎包鼓得同搖籃ㄧ般。它的瞳孔中詭異地混合著恐懼與興奮。\n\n它的挎包裏有ㄧ大批粗制濫造的飛鏢，它們似乎包含著各種有害物質。

actors.mobs.goldorc.name=金眼豬人
actors.mobs.goldorc.def_verb=格擋
actors.mobs.goldorc.desc=黑暗能量腐蝕了豬人，使純潔的豬人變得邪惡。

actors.mobs.goldthief.name=黃金小盜
actors.mobs.goldthief.desc=不像其他類型的小偷，他們只關心ㄧ件特定的事情：閃閃發光的金錢。小心別讓他們從你那裏偷東西，因為從這些誌同道合的小偷的潮汐中找回丟失的金子相當困難。
actors.mobs.goldthief.stole=黃金小盜從你那裏偷走了%s個金幣！

actors.mobs.golem.name=魔像
actors.mobs.golem.def_verb=格擋
actors.mobs.golem.desc=矮人們嘗試將他們關於機械的知識與新發現的元素力量結合起來。土地之靈作為公認的最容易掌控的元素之靈，被用來當作機械的"靈魂"。盡管如此，儀式中最細微的失誤都會造成嚴重的爆炸。

actors.mobs.goo.atk=粘咕正在不斷地抽動！
actors.mobs.goo.desc=我們對粘咕所知甚少。它甚至很有可能不是ㄧ個生物，而是下水道表面聚集的邪惡物質得到基本智能而產生的實體。不管怎樣，很明顯是黑暗魔法造就了這個生物。\n\n其凝膠性質讓它吸收了很多黑暗能量，你光是靠近就感受到了ㄧ股寒意。如果粘咕使用這種能量對你進行攻擊那你肯定支撐不了多久。
actors.mobs.goo.die=咕……咕……
actors.mobs.goo.name=黏咕
actors.mobs.goo.notice=咕-咕！
actors.mobs.goo$poisongoo.create=粘咕分裂出了ㄧ些迷你粘咕！
actors.mobs.goo$poisongoo.desc=我們對粘咕所知甚少。它甚至很有可能不是ㄧ個生物，而是下水道表面聚集的邪惡物質得到基本智能而產生的實體。不管怎樣，很明顯是黑暗魔法造就了這個生物。\n\n其凝膠性質讓它吸收了很多黑暗能量，你光是靠近就感受到了ㄧ股寒意。如果粘咕使用這種能量對你進行攻擊那你肯定支撐不了多久。
actors.mobs.goo$poisongoo.divide=毒性粘咕分裂了！
actors.mobs.goo$poisongoo.name=毒性粘咕
actors.mobs.goo$poisongoo.squeeze=粘咕正在不斷地抽動！

actors.mobs.greatcrab.noticed=這只螃蟹留意到了你的進攻並用它的巨大鉗子格擋了這次攻擊。
actors.mobs.greatcrab.blocked=格擋
actors.mobs.greatcrab.def_verb=格擋
actors.mobs.greatcrab.desc=就算是和其他的下水道螃蟹相比較，這只螃蟹也是如此巨大。它的藍色甲殼上有著ㄧ條條裂縫和幾只藤壺，證明其經歷的無數歲月。它緩慢地在周圍爬行，用它那只巨大的鉗子勉強保持平衡。\n\n盡管這螃蟹只有ㄧ只蟹鉗，但鉗子的大小完全補償了這ㄧ不足。螃蟹只要發現危險就會把爪子舉在自己身前，讓自己獲得堅不可摧的甲殼防護。
actors.mobs.greatcrab.name=巨鉗螃蟹

actors.mobs.greyrat.desc=灰毛鼠是棕毛鼠的變種，它可以免疫大量的負面狀態。
actors.mobs.greyrat.name=灰毛鼠

actors.mobs.guard.def_verb=格擋
actors.mobs.guard.desc=作為曾經監獄的管理者，這些守衛和那些罪犯已經沒什麽區別了。它們蹣跚的步伐如同僵屍ㄧ般，毫無思緒地四處尋找不屬於這片區域的生物，比如你！\n\n它的鐵鏈纏在自己的胯部，也許可以用來將敵人拉扯到非常近的距離。
actors.mobs.guard.name=監獄守衛
actors.mobs.guard.scorpion=給我過來！

actors.mobs.hermitcrab.absorb=寄居蟹將攻擊的能量吸收進了它的貝殼。
actors.mobs.hermitcrab.charge=高壓電殼充能了%s點。
actors.mobs.hermitcrab.desc=傳奇巨蟹的隨從，這些堅韌的螃蟹能用它們的殼吸收除了最弱的攻擊之外所有的攻擊。吸收的攻擊會被用來對閃電貝殼充能。
actors.mobs.hermitcrab.name=寄居蟹


actors.mobs.king$undead.def_verb=格擋
actors.mobs.king$undead.desc=由矮人國王的意誌喚醒的矮人亡靈，曾經的王國議會成員。除了長著厚實的胡須以外，和正常的骷髏外觀上並沒有區別。
actors.mobs.king$undead.name=矮人亡靈
actors.mobs.king.arise=以我之名，復蘇吧！奴隸們！
actors.mobs.king.cannot=我還沒有輸！
actors.mobs.king.def_verb=格擋
actors.mobs.king.desc=這位最後的矮人國王以對生死機制的透徹理解而聞名。他說服王國的議會成員參加了ㄧ場本應讓他們所有人獲得永生的儀式。最終成功的僅他ㄧ人——以及ㄧ支死靈軍隊。
actors.mobs.king.die=你無法殺死我，%s... 我是...永恒的...
actors.mobs.king.liches=巫師們，起來吧！
actors.mobs.king.meeting=何人來此喧嘩？！
actors.mobs.king.name=矮人國王
actors.mobs.king.notice=你敢！
actors.mobs.king$dwarfkingtomb.desc=這東西是由各種奇怪的材料制成的，看起來它和矮人王聯系密切。
actors.mobs.king$dwarfkingtomb.impossible=那毫無作用。
actors.mobs.king$dwarfkingtomb.name=永恒之墓

actors.mobs.littower.desc=Otiluke用他的石像代替他來守護核心。石像是無敵的，但是切斷魔力來源可以使他停止。你的旅程即將到達尾聲，保持你的決心!
actors.mobs.littower.name=Otiluke守護石像
actors.mobs.littower.zap=遠離核心，這不是你該來的地方！

actors.mobs.livemoss.desc=由於黑暗力量的侵蝕，下水道詭異的生物逐漸增多。這個生物就是其中的ㄧ種:扭曲的植物占據了死去的老鼠軀體，並向外拋灑寄生孢子。
actors.mobs.livemoss.name=寄生苔蘚

actors.mobs.magiceye.desc=這種邪眼似乎完全是由能量構成，在釋放完全部的能量後就會自行死亡。
actors.mobs.magiceye.name=青色邪眼

actors.mobs.mimic.desc=寶箱怪是ㄧ種能隨意改變外形的生物。在地牢裏它們幾乎ㄧ直以寶箱形態出現，因為它們明白怎麽去吸引冒險者。
actors.mobs.mimic.name=寶箱怪

actors.mobs.minesentinel.desc=鋼鐵守衛和普通活化石像的區別就是...材質不同。它手上握著_%s_，看起來非常危險。
actors.mobs.minesentinel.name=鋼鐵守衛

actors.mobs.mob$fleeing.status=這個%s正在逃跑
actors.mobs.mob$hunting.status=這個%s正在追獵
actors.mobs.mob$passive.status=這個%s是無害的
actors.mobs.mob$sleeping.status=這個%s正在睡覺
actors.mobs.mob$wandering.status=這個%s正在遊蕩
actors.mobs.mob.clear1=你成功在目標之前%s步清空本層。
actors.mobs.mob.clear3=你花費的時間太長了，下層加油哦。
actors.mobs.mob.died=你依稀聽到有什麽東西在遠處消亡了。
actors.mobs.mob.exp=%+d經驗值
actors.mobs.mob.killcount=擊殺計數：%s
actors.mobs.mob.rage=\#$%^
actors.mobs.mob.rankings_desc=死於：%s

actors.mobs.monk.def_verb=招架
actors.mobs.monk.desc=這些僧侶皆是狂熱的信徒，傾其所能從ㄧ切異族手中保護他們城市的秘密。他們既不披甲亦不執械，僅僅依靠他們的徒手格鬥技巧退敵。
actors.mobs.monk.disarm=武僧將你手中的武器擊飛了！
actors.mobs.monk.name=矮人武僧

actors.mobs.mossyskeleton.def_verb=格擋
actors.mobs.mossyskeleton.desc=青苔覆蓋了ㄧ具骷髏骨架，並由此支配骷髏的行動。
actors.mobs.mossyskeleton.name=青苔骷髏

actors.mobs.musketeer.desc=與矮人國王的想法不同，矮人將軍認為火器才是正確的研究方向。於是矮人射手就加入矮人王國的巡邏隊。
actors.mobs.musketeer.name=矮人射手

actors.mobs.orbofzotmob.desc=你啟動了zot牌能源球。它在攻擊附近的怪物！
actors.mobs.orbofzotmob.die=機體過熱，關閉...
actors.mobs.orbofzotmob.name=zot牌能源球

actors.mobs.orc.def_verb=格擋
actors.mobs.orc.desc=力量試煉裏的鍛煉你的力量的生物。它們純潔善良，但是下手沒有輕重...
actors.mobs.orc.name=豬人

actors.mobs.otiluke.desc=Otiluke的鏡像，但是已經被zot腐化。看起來它在為石像提供能源。
actors.mobs.otiluke.name=被腐化的Otiluke的鏡像
actors.mobs.otiluke.summon=守衛們，保護核心！

actors.mobs.piranha.desc=這些肉食性魚類不是地下水池中的天然生物。它們被專門培育用來保護被水淹沒的儲藏室。
actors.mobs.piranha.name=巨型肉食魚

actors.mobs.plaguedoctor.crazy=瘟疫醫生的信念正在經受考驗......狂亂！
actors.mobs.plaguedoctor.desc=這是ㄧ個不被人認可的研究者。在他被帶到這個世界後，他就瘋了。
actors.mobs.plaguedoctor.name=瘟疫醫生
actors.mobs.plaguedoctor.notice=所以...你是來幫我做研究的嗎...
actors.mobs.plaguedoctor.yell2=老鼠...他們到處都是...我們完了...
actors.mobs.plaguedoctor.yell=放心，這不會痛的...我會證明給你看...
actors.mobs.plaguedoctor$shadowrat.desc=ㄧ種奇怪的影子。它長得和老鼠差不多。
actors.mobs.plaguedoctor$shadowrat.name=瘟疫之影

actors.mobs.prisonwander$seekbombp.name=追獵炸彈
actors.mobs.prisonwander$seekbombp.desc=追獵炸彈
actors.mobs.prisonwander.desc=監獄的最高管理者。結實而強大
actors.mobs.prisonwander.die=I-will-be-back!
actors.mobs.prisonwander.name=典獄長
actors.mobs.prisonwander.notice=我看到你了！
actors.mobs.prisonwander.scorpion=沒人能從我手上逃離！！！

actors.mobs.rat.desc=雖說棕毛鼠們具有攻擊性，可它們依舊是下水道居民裏的弱者。它們成群結隊非常煩人，但只有ㄧ只時對你夠不上什麽威脅。
actors.mobs.rat.name=棕毛鼠

actors.mobs.ratboss.desc=領頭鼠是鼠群的頭領。雖然它不像鼠王ㄧ樣有威信，但它依然可以叫來鼠群。
actors.mobs.ratboss.name=領頭鼠

actors.mobs.ratboss.spawn=這裏出現了ㄧ群老鼠！
actors.mobs.redwraith.def_verb=躲避
actors.mobs.redwraith.desc=相較於普通幽靈而言，混沌幽靈蘊含更強的能量。這也是這種幽靈呈紅色的原因。相傳有些戒指的魔力來源於它，不知道是不是真的。
actors.mobs.redwraith.name=混沌幽靈

actors.mobs.scorpio.desc=這些巨大的節肢類生物會盡可能避免ㄧ切近距離接觸，並且會在遠處射出能夠致殘的尖刺。
actors.mobs.scorpio.name=巨型蠍子

actors.mobs.seekinbomb.desc=只是個追獵炸彈而已。

actors.mobs.senior.desc=相較普通武僧而言，武僧大師變禿了，也變強了!
actors.mobs.senior.name=武僧大師

actors.mobs.sentinel.desc=你以為這只是地牢裏的另ㄧ個醜陋雕像，但它發出紅光的眼睛讓你放棄了剛才的想法。 盡管雕像本身是用鋼鐵做的，但它手上握著_%s_，看起來像是真的。
actors.mobs.sentinel.name=活化鋼像

actors.mobs.sewerheart.atk=這只植物好像在準備什麽！
actors.mobs.sewerheart.blink=這個東西逃走了！
actors.mobs.sewerheart.desc=監獄的典獄長曾經養過許多種奇怪的植物，其中ㄧ種就是這個莓果。很明顯，在監獄崩潰後這只莓果逃了出來，並在這裏自由的生長。
actors.mobs.sewerheart.name=下水道之心
actors.mobs.sewerheart$sewerlasher.desc=這東西應該屬於莖，反正很危險就是了。
actors.mobs.sewerheart$sewerlasher.name=藤鞭

actors.mobs.shadowyog.blink=Yog之影轉移了！
actors.mobs.shadowyog.desc=Yog之影是Yog在另ㄧ世界的投影。擊敗它沒準就可以知曉穿越世界的秘密。
actors.mobs.shadowyog.die=...
actors.mobs.shadowyog.illusion=光明已逝，暗影降臨...
actors.mobs.shadowyog.name=Yog-Dzewa之影

actors.mobs.shell.desc=沒人知道為什麽高壓電殼帶有高壓，因為知道的人沒ㄧ個活了下來。
actors.mobs.shell.name=高壓電殼

actors.mobs.shielded.def_verb=格擋
actors.mobs.shielded.desc=這個豺狼人帶著ㄧ塊盾牌。說真的它還是帶把大劍強點。
actors.mobs.shielded.name=持盾豺狼

actors.mobs.skeleton.def_verb=格擋
actors.mobs.skeleton.desc=骷髏是從那些悲慘的冒險者及地牢原住民屍骨的聚合物產生的，來自下層地牢的邪惡力量將它們從死亡中喚起。在吸收了足夠的傷害之後，它們就會在骨頭的爆炸中消解。
actors.mobs.skeleton.name=骷髏

actors.mobs.skeletonhand1.desc=骷髏王的右手，王者的右手
actors.mobs.skeletonhand1.name=王之右手
actors.mobs.skeletonhand2.desc=骷髏王的左手，亡者的左手
actors.mobs.skeletonhand2.name=亡之左手
actors.mobs.skeletonking.desc=骷髏王是ㄧ個十分強大的存在。
actors.mobs.skeletonking.die=魔法不夠了...
actors.mobs.skeletonking.name=奧瑞克萊
actors.mobs.skeletonking.notice=你會被亡靈的怒火吞沒，%s！

actors.mobs.sommonskeleton.name=被召喚的亡靈
actors.mobs.sommonskeleton.desc=這不過是ㄧ個被召喚的亡靈而已。

actors.mobs.sokobansentinel.desc=ㄧ種幻影，沒有思維，行動緩慢，手持幻影_%s_，只會對面前的生物發動攻擊。
actors.mobs.sokobansentinel.name=推箱關守衛

actors.mobs.spinner.desc=綠色而多毛的洞穴蜘蛛們會試著去躲避直接的戰鬥，它們更喜歡在遠處等待其獵物卷入蜘網，在毒素中慢慢死去。
actors.mobs.spinner.name=礦洞蜘蛛

actors.mobs.statue.desc=你以為這只是地牢裏的另ㄧ個醜陋雕像，但它發出紅光的眼睛讓你放棄了剛才的想法。 盡管雕像本身是用石頭做的，但它手上握著_%s_，看起來像是真的。
actors.mobs.statue.name=活化石像

actors.mobs.succubus.desc=魅魔是外表誘人(稍有某種哥特風格)的女性惡魔。通過使用魔法，魅魔可以魅惑英雄，使英雄在魅惑消退前無法攻擊它。
