actors.mobs.thiefking.notice=你就是讓我們組織吃癟的那個人，%s?那麽現在，受死吧。

actors.mobs.trollwarrior.angry=你竟敢攻擊我!!!
actors.mobs.trollwarrior.desc=巨魔暴躁的脾氣和力量，導致他們的犯罪率極高。在監獄淪陷前，監獄裏面各種勢力都想和巨魔打好關系，即便是守衛也ㄧ樣。
