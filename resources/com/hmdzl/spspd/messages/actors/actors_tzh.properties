actors.hero.hero.you_now_have=你得到了%s。
actors.hero.hero.test=你的信念正在經受考驗。

actors.hero.heroclass.huntress=女獵手
actors.hero.heroclass.huntress_desc_item=女獵手持有_指虎_和_EMP套索_。\n\n_回旋鏢_是獵手的特殊道具
actors.hero.heroclass.huntress_desc_loadout=女獵手使用投擲武器命中目標後會立刻對其造成ㄧ次攻擊傷害。\n\n女獵手可以察覺到附近躲在障礙物後的敵人。
actors.hero.heroclass.huntress_desc_misc=_靈視藥水_和_驅散卷軸_在遊戲開始就已鑒定。

actors.hero.heroclass.mage=法師
actors.hero.heroclass.mage_desc_item=法師持有_魔法書_，_魔彈法杖_和_解離法杖_。\n\n_奇跡燒瓶_是法師的特殊道具
actors.hero.heroclass.mage_desc_loadout=法師擁有+3法術強度，並且釋放法術速度更快。\n\n法師能更有效的利用露水，並在進食後會獲得ㄧ個回合的充能效果。
actors.hero.heroclass.mage_desc_misc=_鑒定卷軸_和_液火藥水_在遊戲開始就已鑒定。

actors.hero.heroclass.performer=演員
actors.hero.heroclass.performer_desc_item=演員持有_三角鐵_，_催眠卷軸_和_炸彈_。\n\n_鐵鏟_是演員的特殊道具
actors.hero.heroclass.performer_desc_loadout=演員在擊殺或升級後將進入節奏模式，大幅度提升自身的屬性。\n\n演員在升級後將獲得玻璃祝福，大幅度減少自身受到的傷害。
actors.hero.heroclass.performer_desc_misc=_催眠卷軸_和_凈化藥水_在遊戲開始就已鑒定。

actors.hero.heroclass.rogue=盜賊
actors.hero.heroclass.rogue_desc_item=盜賊擁有_匕首_和_煙霧手裏劍_。\n\n_暗影披風_是盜賊的特殊道具
actors.hero.heroclass.rogue_desc_loadout=盜賊裝備武器時，降低該武器2點力量需求。\n\n盜賊更擅於發現隱藏門和陷阱。
actors.hero.heroclass.rogue_desc_misc=_探地卷軸_和_隱形藥水_在遊戲開始就已鑒定。

actors.hero.heroclass.warrior=戰士
actors.hero.heroclass.warrior_desc_item=戰士持有_短劍_和三枚不同_藥丸_。\n\n_盾牌_是戰士的特殊道具
actors.hero.heroclass.warrior_desc_loadout=戰士裝備防具時，降低該防具2點力量需求。\n\n戰士進食後獲得更多的生命值。
actors.hero.heroclass.warrior_desc_misc=_力量藥水_和_升級卷軸_在遊戲開始就已鑒定。

actors.hero.heroclass.soldier=星兵
actors.hero.heroclass.soldier_desc_item=星兵擁有_投石索_和_逃脫匕首_。\n\n_脈沖手槍_是星兵的特殊道具
actors.hero.heroclass.soldier_desc_loadout=星兵擁有額外的初始命中，初始閃避和生命成長。\n\n星兵幸運相較其他角色更佳出眾，並且可以認出被詛咒的物品。
actors.hero.heroclass.soldier_desc_misc=_狂怒卷軸_和_恢復藥水_在遊戲開始就已鑒定。

actors.hero.heroclass.follower=信徒
actors.hero.heroclass.follower_desc_item=信徒擁有_木杖_和_治療藥水_。\n\n_信標盒_是信徒的特殊道具
actors.hero.heroclass.follower_desc_loadout=信徒使用ㄧ件消耗品時，有幾率不消耗這件物品。\n\n信徒在商店的開銷降低。
actors.hero.heroclass.follower_desc_misc=_恐懼卷軸_和_治療藥水_在遊戲開始就已鑒定。

actors.hero.heroclass.ascetic=修士
actors.hero.heroclass.ascetic_desc_item=修士擁有_詭異粉塵_和_無人機_。\n\n_蓄電池_是修士的特殊道具
actors.hero.heroclass.ascetic_desc_loadout=修士擁有+3法術強度，並且攻擊附帶法強值的傷害。\n\n修士受到的傷害會在重傷時為其提供一層玻璃保護。\n\n修士進食後獲得魔法護盾。
actors.hero.heroclass.ascetic_desc_misc=_幻象捲軸_和_護盾藥水_在遊戲開始就已鑑定。

actors.hero.herosubclass.monk=武僧
actors.hero.herosubclass.monk_desc=_武僧_將提升移動速度，並再對敵人施加疲勞效果。
actors.hero.herosubclass.hacker=黑客
actors.hero.herosubclass.hacker_desc=_黑客_獲得額外的法術強度，攻擊附帶法強增幅的傷害，以及獲得法術護盾。
actors.hero.herosubclass.pastor=牧師
actors.hero.herosubclass.pastor_desc=_牧師_自身的自然恢復和治療效果翻倍，並且允許自然恢復突破生命上限。此外，攻擊命中目標後有幾率魅惑目標。
actors.hero.herosubclass.artisan=工匠
actors.hero.herosubclass.artisan_desc=_工匠_將降低裝備物品的力量需求，並在擊敗敵人後有幾率繳獲它的裝備。
actors.hero.herosubclass.agent=特工
actors.hero.herosubclass.agent_desc=_特工_可以在不裝備槍械的情況下使用槍械，而且獲得額外的射擊速度，裝彈速度和潛行能力。
actors.hero.herosubclass.leader=領袖
actors.hero.herosubclass.leader_desc=_領袖_能強化召喚物，用氣勢壓制攻擊他的敵人，並降低受到的傷害。
actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_desc=進行偷襲時，_刺客_能對敵人造成額外傷害。
actors.hero.herosubclass.battlemage=戰鬥法師
actors.hero.herosubclass.battlemage_desc=_戰鬥法師_擁有更高的法術強度和更快的法術施放速度。
actors.hero.herosubclass.berserker=狂戰士
actors.hero.herosubclass.berserker_desc=當嚴重受傷時，_狂戰士_會進入狂暴的狀態，顯著增加傷害輸出並減少所受到的傷害。
actors.hero.herosubclass.freerunner=疾行者
actors.hero.herosubclass.freerunner_desc=_疾行者_在不負重且不饑餓的情況下跑得更快，如果他處於隱形狀態，那麽該效果會進ㄧ步增強。
actors.hero.herosubclass.gladiator=角鬥士
actors.hero.herosubclass.gladiator_desc=成功的近戰攻擊可以令_角鬥士_開始連擊，連擊次數越多造成的傷害越高。
actors.hero.herosubclass.joker=小丑
actors.hero.herosubclass.joker_desc=_小丑_及其擅長蠱惑和欺詐，可以在遠處攻擊敵人的同時，將它們擊退。
actors.hero.herosubclass.sniper=狙擊手
actors.hero.herosubclass.sniper_desc=_狙擊手_能夠發現敵人的裝甲的薄弱點，使用投擲武器的時候有效地無視敵人護甲並增加命中後的攻擊速度。
actors.hero.herosubclass.superstar=巨星
actors.hero.herosubclass.superstar_desc=_巨星_強大的自信將增幅其本身的節奏，使其更加迅猛。
actors.hero.herosubclass.warden=守望者
actors.hero.herosubclass.warden_desc=與自然之力強大的連結允許_守望者_從露珠中獲得額外的生命、踐踏草地時增加潛行並且能從特殊植物中獲得種子和露水。
actors.hero.herosubclass.warlock=術士
actors.hero.herosubclass.warlock_desc=_術士_用法杖攻擊時會幾率標記敵人的靈魂，被標記的敵人受到攻擊將回復術士的血量和饑餓值。

