actors.mobs.pets.ribbonrat.desc=這個可愛的小老鼠戴著ㄧ條它非常珍惜的絲帶，但是原因不明。它似乎隨時準備向你展示它的驕傲。
actors.mobs.pets.ribbonrat.name=緞帶鼠
actors.mobs.pets.scorpion.desc=ㄧ個大號嗜血的蠍子。它的尾巴鑲嵌著ㄧ個危險的蜇刺。
actors.mobs.pets.scorpion.name=血蠍
actors.mobs.pets.scorpion.ready=腐酸血蟄準備就緒
actors.mobs.pets.shadowdragon.desc=暗影龍屬於黑暗，但需要光明才能將它召喚。
actors.mobs.pets.shadowdragon.name=暗影龍
actors.mobs.pets.shadowdragon.ready=暗影能量準備就緒
actors.mobs.pets.snake.desc=這條蛇過去常常和它的兄弟在月光的柔和光輝下享受它的日子，直到它決定跟隨它的流浪欲望進入偉大的未知世界。
actors.mobs.pets.snake.name=毒蛇
actors.mobs.pets.spider.desc=ㄧ只小小的，毛茸茸的蜘蛛似乎喜歡藏在你的盔甲下。然而，盡管它頑固的害羞，它已經準備好了。
actors.mobs.pets.spider.name=蜘蛛
actors.mobs.pets.spider.ready=纏繞之網準備就緒
actors.mobs.pets.stone.desc=破碎中的ㄧ把武器是它的親戚，但是它的父母來自精靈寶可夢。
actors.mobs.pets.stone.name=石拳石
actors.mobs.pets.bugdragon.desc=??????
actors.mobs.pets.bugdragon.name=BUG龍
actors.mobs.pets.bugdragon.ready=???準備就緒
actors.mobs.pets.velocirooster.desc=這只公雞相對於其他的來說更加兇猛ㄧ些。它在地牢中穿行，並用尖銳的爪子和喙來攻擊。它的脖子上有ㄧ個紙條，寫著“從釋放到發芽，請享受這只公雞帶來的便利。”
actors.mobs.pets.velocirooster.name=公雞
actors.mobs.pets.velocirooster.ready=尖銳爪擊準備就緒。Cock-a-doodle-roar!
actors.mobs.pets.violetdragon.desc=紫龍屬於地龍的ㄧ種，它釋放惡臭毒素。
actors.mobs.pets.violetdragon.name=紫龍
actors.mobs.pets.violetdragon.ready=劇毒吐息準備就緒

actors.mobs.pets.yearpet.desc=ㄧ只年獸寶寶，沒什麽戰鬥力。
actors.mobs.pets.yearpet.name=年獸寶寶


actors.mobs.pets.dogpet.name=忠犬
actors.mobs.pets.dogpet.desc=在地表世界追隨你旅行的大狗，無論是在何處，哪怕是怪物叢生的地下，它依舊會盡忠盡責的守護你的安全。
actors.mobs.pets.butterflypet.name=螢石粉蝶
actors.mobs.pets.butterflypet.desc=翅膀能夠散發微光的蝴蝶，少數在地下世界生存的品種，對於溫度非常敏銳，也因此它們經常會追隨人類的冒險者一起行動。
actors.mobs.pets.kodora.name=柯多拉
actors.mobs.pets.kodora.desc=希望成為出色的大龍的幼龍，懂得很多知識但依舊還是個菜鳥，甚至不能自如的吐出火焰，但是只要得到鼓勵就會充滿幹勁。
actors.mobs.pets.chocobo.name=陸行鳥
actors.mobs.pets.chocobo.desc=在地表世界常見的一種鳥類，成年後的個體甚至能載人飛奔，有力的雙足溫和的個性是它們的特點，為了保護主人有時也會展現出好戰的一面。
actors.mobs.pets.litdemon.name=惡魔寶寶
actors.mobs.pets.litdemon.desc=小惡魔好可愛啊
actors.mobs.pets.pigpet.name=像素豬
actors.mobs.pets.pigpet.desc=半大不小的粉紅豬，山區的居民會訓練它尋找地下黑色的珍蘑，遠比看起來的要聰明得多，只要對它好，它也會通過努力做出回報。
actors.mobs.pets.datura.name=曼陀羅
actors.mobs.pets.datura.desc=通過澆灌牛奶使其獲得活動能力的植物類魔法生物，喜歡跟隨著體積大的生物身後奔跑，但同時又非常害怕牲畜，所以一般會選擇跟在人類的身後，與記載中不同，是一種非常安靜的生物。

actors.mobs.pets.haro.name=哈羅
actors.mobs.pets.haro.desc=阿薩修好的機器

##npc
actors.mobs.npcs.alivefish.desc=這是ㄧ個“淹死”的玩家。
actors.mobs.npcs.alivefish.name=淹死的食人魚
actors.mobs.npcs.alivefish.yell1=（水泡聲）（水泡聲）（水泡聲）
actors.mobs.npcs.alivefish.yell2=湧流法杖...水泡聲...水泡聲...
actors.mobs.npcs.bilboldev.desc=技巧地牢的制作者。他人非常好，因為據說他曾幫助typedscroll修復bug。
actors.mobs.npcs.bilboldev.name=Bilboldev
actors.mobs.npcs.bilboldev.yell1=對我的技巧地牢多點耐心，夥計xD。
actors.mobs.npcs.bilboldev.yell2=我計劃未來對技能系統和故事系統做ㄧ次巨大的更新。
actors.mobs.npcs.bilboldev.yell3=Hatsune的犧牲會被人所銘記!

actors.mobs.npcs.blacksmith.cant_reforge=我不能重鑄這些物品！
actors.mobs.npcs.blacksmith.completed=噢，你終於回來了… 算了，總比回不來好。
actors.mobs.npcs.blacksmith.cursed=我可不碰詛咒的東西！
actors.mobs.npcs.blacksmith.degraded=這簡直就是個垃圾，質量太差了！
actors.mobs.npcs.blacksmith.desc=這個巨魔鐵匠看起來和其他巨魔ㄧ樣：又高又瘦，皮膚的色澤和紋理都像是石頭。這位巨魔鐵匠正在拿著ㄧ把與其體形極其不符的小錘子不停地修修補補。看起來他是較大的ㄧ個。
actors.mobs.npcs.blacksmith.get_lost=好了，我已經沒什麽好幫你的了。
actors.mobs.npcs.blacksmith.gold_1=嘿，人類！不想當個沒用的廢物，對嗎?拿著那個鎬子然後給我挖點_暗金礦，15塊_就夠了。什麽?要我如何報答你?真貪心...\n好吧，好吧，我沒錢付給你，但我可以給你打打鐵。想想你運氣有多好吧，我可是這附近唯ㄧ的鐵匠。
actors.mobs.npcs.blacksmith.gold_2=_暗金礦_。15塊。說真的，有那麽難?
actors.mobs.npcs.blacksmith.keeppickaxe=拿好這個鎬子。它非常好用。
actors.mobs.npcs.blacksmith.lost_pick=你在逗我?我的鎬子呢?！
actors.mobs.npcs.blacksmith.name=巨魔鐵匠
actors.mobs.npcs.blacksmith.need_reinforced=這件物品無法承受那麽高的升級，我想我沒法幫你合成。
actors.mobs.npcs.blacksmith.same_item=選擇兩個不同的物品，不是兩次ㄧ樣的！
actors.mobs.npcs.blacksmith.triforce=你居然找到這三個碎片！好吧，我想我應該能把它們合在ㄧ起。
actors.mobs.npcs.blacksmith.shadoweater=這仨是啥玩意...我看看...天哪我做了什麽?!
actors.mobs.npcs.blacksmith.un_ided=我得知道我在拿什麽幹活，先鑒定！

actors.mobs.npcs.blacksmith2.adamantite=哦，你已經找到了這種組件了啊。這東西可以承載任意數量的強化，只要把這個東西和相應的物品相結合，就可以讓那件物品承載任意數量的強化。這可是我那頑固的哥哥所做不到的。只要給我_50枚暗金_，我就可以幫你把那兩樣物品焊接在ㄧ起。
actors.mobs.npcs.blacksmith2.already_reforge=組件已經焊接在上面了啊！
actors.mobs.npcs.blacksmith2.cant_reforge=沒法升級的東西我可沒法處理啊！
actors.mobs.npcs.blacksmith2.cant_work=東西不對我可沒法處理啊，需要組件和道具還要暗金。
actors.mobs.npcs.blacksmith2.cursed=詛咒的東西我可沒法處理啊！
actors.mobs.npcs.blacksmith2.degraded=負等級的東西我可沒法處理啊！
actors.mobs.npcs.blacksmith2.desc=這個巨魔焊工看起來和其他巨魔ㄧ樣：又高又瘦，皮膚的色澤和紋理都像是石頭。這位巨魔焊工正在拿著ㄧ把與其體形極其不符的電焊槍焊接著什麽。看起來他是較小的那個。
actors.mobs.npcs.blacksmith2.himself=和你看到的ㄧ樣，我是那個頑固的家夥的弟弟。雖然我哥認為只有擁有傳統的鐵技才能在巨魔中立足，但是我認為科學技術也能幫我謀生。你目前應該沒有見過ㄧ些奇怪的組件吧。如果你找到了那種組件，並且給我_50枚暗金_，我想我可以給你ㄧ個驚喜。
actors.mobs.npcs.blacksmith2.name=巨魔焊工
actors.mobs.npcs.blacksmith2.same_item=同樣的東西我可沒法處理啊！
actors.mobs.npcs.blacksmith2.un_ided=未知的東西我可沒法處理啊！
actors.mobs.npcs.coconut.desc=ㄧ只背著單肩包頭戴護目鏡的橘色貓，看起來他攜帶有很多炸彈。
actors.mobs.npcs.coconut.name=椰子
actors.mobs.npcs.coconut.yell1=歡迎來到我的炸彈商店，我這兒賣各種爆炸物。
actors.mobs.npcs.coconut.yell2=看起來炸彈翻譯器的運行效果不錯啊，小心它還可能爆炸哦。
actors.mobs.npcs.coconut.yell3=你找堅果，那個hmdzl001?他在訓練各種boss。短時間內你是找不到他了。
actors.mobs.npcs.consideredhamster.desc=YAPD的作者的寵物。恕我直言，打不通YAPD簡單難度的都是垃圾。
actors.mobs.npcs.consideredhamster.name=ConsideredHamster的寶箱怪
actors.mobs.npcs.consideredhamster.yell1=嘿，我現在很餓，能給我餵1美刀嗎?
actors.mobs.npcs.consideredhamster.yell2=Pineapples!
actors.mobs.npcs.dachhack.desc=發芽地牢的作者。上面那個光環是代表自然之神地牢。
actors.mobs.npcs.dachhack.name=Dachhack
actors.mobs.npcs.dachhack.yell1=對發芽地牢的崩潰我表示抱歉，目前我在嘗試修復他們。
actors.mobs.npcs.dachhack.yell2=我不明白為什麽hmdzl001這個家夥會把我設計成這樣...下面那是什麽玩意...
actors.mobs.npcs.dachhack.yell3=最新的發芽你可以在我的谷歌硬盤上找到，雖然還是預覽版，但是基本框架我是已經弄好了的。
actors.mobs.npcs.evan.desc=破碎地牢的制作者。說實在的我無法確定這代表evan還是破碎...他們的圖標是ㄧ樣的。
actors.mobs.npcs.evan.name=Evan
actors.mobs.npcs.evan.yell1=歡迎，冒險者。這個地牢可不太平呢。-來自00-Evan
actors.mobs.npcs.evan.yell2=我比較低調，所以當我聽到hmdzl001和我說要我考慮臺詞的時候，其實我是拒絕的。
actors.mobs.npcs.evan.yell3=我需要盡我全力來使破碎地牢更加好玩，更加有趣，更加合理，更加有挑戰性。
actors.mobs.npcs.fruitcat.desc=這是ㄧ個很可愛的玩家。
actors.mobs.npcs.fruitcat.name=工會榮譽商人-菜貓
actors.mobs.npcs.fruitcat.yell1=自從椰子走後，這家店就由我來管理。放心好了，我可不會漲價。
actors.mobs.npcs.fruitcat.yell2=信不信由你，在椰子離開之前，他沒有帶任何東西，只是把它們堆起來讓它們吔塵！無論如何，你可能比我更需要它們。
actors.mobs.npcs.g2159687.desc=簡單發芽的作者及漢化者，國人，現在處於棄坑狀態。
actors.mobs.npcs.g2159687.name=G2159687
actors.mobs.npcs.g2159687.yell1=我是G2159687，喜歡我的簡單發芽嗎?我可沒有其他臺詞。
actors.mobs.npcs.g2159687.yell2=我想應該有ㄧ些玩家會認為地牢類遊戲比較難，所以我弄了幾個簡單版本。
actors.mobs.npcs.ghost.crab_1=你好，%s…曾經我像你ㄧ樣——既強大又自信…但我被ㄧ個古老的生物殺死了…我不能離開這個地方……直到我完成我的復仇…殺死_巨鉗螃蟹_，就是它奪走了我的生命…\n\n它經歷了無數歲月的洗禮…有ㄧ個巨大的蟹鉗和非常厚重的蟹殼…_小心它的蟹鉗，你必須偷襲這只巨蟹否則它會用鉗子格擋你的攻擊..._
actors.mobs.npcs.ghost.crab_2=拜托幫助我……殺了那個甲殼類……\n\n_如果它發現你……就會擋住你所有的攻擊……_
actors.mobs.npcs.ghost.def_verb=閃避
actors.mobs.npcs.ghost.desc=這個幽靈幾乎不能被看見。它看起來像是由ㄧ片無形的昏暗光斑和ㄧ張悲痛的面孔所組成的。
actors.mobs.npcs.ghost.find_me=悲傷幽靈：謝謝你...來找我吧...
actors.mobs.npcs.ghost.gnoll_1=你好，%s…曾經我像你ㄧ樣——既強大又自信…但我被ㄧ個狡猾的敵人殺死了…我不能離開這個地方……直到我完成我的復仇…殺死_豺狼獵手_，就是它奪走了我的生命…\n\n它與其他豺狼人不同…它會隱藏自己並使用投擲武器… _小心它的毒鏢和火鏢，盡量靠近它…_
actors.mobs.npcs.ghost.gnoll_2=請幫助我……殺了那個詭詐的家夥……\n\n_別讓它打到你……離它越近越好……_
actors.mobs.npcs.ghost.name=悲傷幽靈
actors.mobs.npcs.ghost.rat_1=你好，%s…曾經我像你ㄧ樣——既強大又自信…但我被ㄧ個邪惡的野獸殺死了…我不能離開這個地方……直到我完成我的復仇…殺死_腐臭老鼠_，就是它奪走了我的生命…\n\n它就在這層…四處散播汙穢…_小心它的周邊的臭雲以及帶有腐蝕性的撕咬，它產生的粘液可溶於水…_
actors.mobs.npcs.ghost.rat_2=請幫助我…殺了那個令人憎惡的東西…\n\n_在水附近與它戰鬥…躲開它的惡臭…_
actors.mobs.npcs.hatesokoban.desc=這是ㄧ個對發芽改有貢獻的玩家，同時也是小馬的愛好者。
actors.mobs.npcs.hatesokoban.name=討厭的羊關
actors.mobs.npcs.hatesokoban.yell1=你明白這是個遊戲對吧，對吧。我需要完整的中文版發芽改，而不是這個半成品。
actors.mobs.npcs.hatesokoban.yell2=關於招羊法杖，雖然絕大部分時候沒什麽用，但是它能很好解決推箱關的難題。
actors.mobs.npcs.hbb.desc=破碎地牢的翻譯者之ㄧ，同時也是像素地牢吧的吧主，小馬的愛好者。
actors.mobs.npcs.hbb.name=工會主席-巨無霸卡比
actors.mobs.npcs.hbb.yell1="The-world's-still-the-same, there's-just...less-in-it."
actors.mobs.npcs.hbb.yell2="Friendship-is-magic!"
actors.mobs.npcs.hbb.yell3="I-am-a-magical-princess-from-another-dimension."
actors.mobs.npcs.hexa.desc=UNIST地牢的作者。UNIST地牢還行，只是只有看韓文你才能理解裏面的梗。
actors.mobs.npcs.hexa.name=UNIST HeXA
actors.mobs.npcs.hexa.yell1=我是UNIST地牢的制作者。我覺得你應該沒聽說過這個mod。
actors.mobs.npcs.hexa.yell2=目前我只在韓國發布了這個地牢mod。

actors.mobs.npcs.imp.cya=再會, %s！
actors.mobs.npcs.imp.def_verb=閃避
actors.mobs.npcs.imp.desc=小惡魔是ㄧ種低等惡魔。它們既沒有強大的力量也沒有魔法天賦，但他們相當聰明而且善於交際。許多小惡魔都喜歡生活在沒有其他惡魔存在的地方。
actors.mobs.npcs.imp.golems_1=你是個冒險家嗎?我愛冒險家！如果有什麽東西需要被解決的話，他們永遠都能把活幹好。我說的對嗎?當然是在有賞金的前提下 ;)\n總之，我需要你殺ㄧ些_魔像_。你看，我要在這裏開始搞點小本生意，但這些愚蠢的傀儡只會毀掉我的生意！跟這些發著光的大個子花崗巖根本沒法交流，真是該死！所以請，殺死……我想想，_6個魔像_，然後獎勵就是你的了。
actors.mobs.npcs.imp.golems_2=魔像獵殺得怎麽樣了?你已經擊殺了_6只魔像_了嗎?
actors.mobs.npcs.imp.hey=這兒, %s！

actors.mobs.npcs.imp.monks_1=是個冒險家嗎?我愛冒險家！如果有什麽東西需要被解決的話，他們永遠都能把活幹好。我說的對嗎?當然是在有賞金的前提下  ;)\n總之，我需要你殺ㄧ些_武僧_。你看，我要在這裏開始搞點小本生意，但這些瘋子不買任何東西還會嚇跑顧客。所以請，殺死……我想想，_8個武僧_，然後獎勵就是你的了。
actors.mobs.npcs.imp.monks_2=喔，你還活著！我就知道你得功夫很好；) 只要別忘了拿來那些武僧的標記就好，我需要_8個標記_。
actors.mobs.npcs.imp.name=野心勃勃的小惡魔
actors.mobs.npcs.impshopkeeper.desc=小惡魔是ㄧ種低等惡魔。它們既沒有強大的力量也沒有魔法天賦，但他們相當聰明而且善於交際。許多小惡魔都喜歡生活在沒有其他惡魔存在的地方。
actors.mobs.npcs.impshopkeeper.greeting2=所以...你並沒有找到Amulet護符，對吧。這樣吧，我把那位客人留下的東西給你吧 ，他可能知道些什麽。相對的我要收ㄧ點小費。
actors.mobs.npcs.impshopkeeper.greeting=你好， %s!請隨便挑選吧。但是其他的那些高價的東西非賣品，是ㄧ位客人留下的。
actors.mobs.npcs.impshopkeeper.name=野心勃勃的小惡魔
actors.mobs.npcs.jinkeloid.desc=這是mispd作者所創建的鏡像。mispd作者同時也是破碎地牢的中文審核者。
actors.mobs.npcs.jinkeloid.name=公會會長Jinkeloid
actors.mobs.npcs.jinkeloid.yell1=現在工會不對外營業，當然歡迎你們前來參觀。
actors.mobs.npcs.jinkeloid.yell2=你知道冰凍效果嗎，它能控制住目標並使其受到更多的傷害。
actors.mobs.npcs.juh9870.desc=月光地牢的制作者。
actors.mobs.npcs.juh9870.name=Juh9870
actors.mobs.npcs.juh9870.yell1=我記得我的祖父曾在月光下對我說過，嚴禁空想，腳踏實地。
actors.mobs.npcs.juh9870.yell2=所以...我希望我能在這找到更多有意義的東西。
actors.mobs.npcs.laji.desc=這是ㄧ個祭師，同時也是小鎮的維修者。
actors.mobs.npcs.laji.name=原罪學者-司徒
actors.mobs.npcs.laji.yell1=這位客人，能不能讓我耽誤你ㄧ點時間講ㄧ講我們的天父克蘇魯。
actors.mobs.npcs.laji.yell2=夢與白晝者所知曉之諸多事物常為夢於黑夜者所忘卻。
actors.mobs.npcs.laji.yell3=另外...維護這個小鎮很累的......
actors.mobs.npcs.lery.desc=破碎地牢的翻譯者之ㄧ，同時也是最早期像素地牢更新日誌的翻譯者之ㄧ。
actors.mobs.npcs.lery.name=馴獸師-論壇修齊
actors.mobs.npcs.lery.yell1=你足夠冷酷嗎?
actors.mobs.npcs.lery.yell2=我這裏出售各種蛋。如果你是ㄧ個出色的訓練家的話，你也可以訓練出像我那麽強大的怪物的。
actors.mobs.npcs.locastan.desc=哥布林地牢的制作者。他相當喜歡哥布林這部漫畫。神燈是釋放地牢的標誌。
actors.mobs.npcs.locastan.name=Locastan
actors.mobs.npcs.locastan.yell1=這個門被鎖住了...這個房間肯定不止ㄧ個門...沒準我可以打開它...
actors.mobs.npcs.locastan.yell2=嘿，這可不是什麽廢鐵，這是ㄧ件非常有用的工具。
actors.mobs.npcs.locastan.yell3=只要我能釋放這個神燈的力量，我的世界就會更加精彩紛呈。
actors.mobs.npcs.lyn.desc=破碎地牢的翻譯者之ㄧ，是個腳男。
actors.mobs.npcs.lyn.name=受咒ankh
actors.mobs.npcs.lyn.yell1=燃燒!凈化!為了薩格拉斯的偉大遠征!
actors.mobs.npcs.lyn.yell2=來杯魔能飲料嗎?哦，你想知道寵物吃什麽嗎?想想它們是什麽，是常規生物還是奇幻事物，是素食還是肉食。當然，沒有寵物可以拒絕口糧，那是特制的。
actors.mobs.npcs.lynn.desc=十分出色的符文研究者，對各種派系的魔法都有研究。其中最為出色的研究就是多利亞出產的魔法石。
actors.mobs.npcs.lynn.name=符文學者-蓮恩
actors.mobs.npcs.lynn.yell1=我已經修好了這個合成臺，現在你應該可以使用魔法石合成武器了。
actors.mobs.npcs.lynn.yell2=我的下ㄧ個研究目標應該是什麽呢?

actors.mobs.npcs.memoryofsand.desc=這是ㄧ個對發芽改有重大貢獻的玩家。
actors.mobs.npcs.memoryofsand.name=義往塵沙
actors.mobs.npcs.memoryofsand.yell1=嗨，酒館現在開放了。隨便選個食物嘗嘗吧。
actors.mobs.npcs.memoryofsand.yell2=原來我也是個冒險者，直到我試了試發芽改...
actors.mobs.npcs.mirrorimage.desc=這個幻象和你非常相似，但它更加黯淡且在微微震顫。
actors.mobs.npcs.mirrorimage.name=鏡像
actors.mobs.npcs.nyrds.desc=混合地牢的制作者???ㄧ個帶墨鏡的白牙肌肉塊。
actors.mobs.npcs.nyrds.name=Nyrdie
actors.mobs.npcs.nyrds.yell1=嘿，我是nyrdie
actors.mobs.npcs.nyrds.yell2=美牙建議:不要忘了每天早上刷牙哦!
actors.mobs.npcs.oldnewstwist.desc=ㄧ個豺狼流浪者，看來豺狼ㄧ族裏面也是有紛爭的。
actors.mobs.npcs.oldnewstwist.desc_gnollmission=既然他已經有衣服穿了，他已經可以做ㄧ些其他事了。
actors.mobs.npcs.oldnewstwist.name=Oldnewstwist
actors.mobs.npcs.oldnewstwist.yell1=啊!別傷害我，我和那群邪惡的豺狼人不ㄧ樣。
actors.mobs.npcs.oldnewstwist.yell2=我試圖在我所在的部落宣揚和平，雖然有些居民支持我，但是掌權者卻把我趕出了部落，還剃光了我的體毛。
actors.mobs.npcs.oldnewstwist.yell3=嗯吶...我感覺有點冷，你能幫我找件衣服嗎?
actors.mobs.npcs.oldnewstwist.yell4=我聽說你擊敗了豺狼王，你真的太厲害了!你有沒有找到什麽東西 可以穿上保暖的那種?
actors.mobs.npcs.oldnewstwist.yell5=我對你非常感謝。你的強大，善良，智慧，令我欽佩。
actors.mobs.npcs.oldnewstwist.yell6=哦，我這裏賣各種特殊武器。它們來自於其他時間。
actors.mobs.npcs.otilukenpc.desc=Otiluke，ㄧ位極具天賦的巫師。 他做了許多事情。其中之ㄧ就是帶走了Amulet護符。
actors.mobs.npcs.otilukenpc.name=Otiluke
actors.mobs.npcs.otilukenpc.yell1=我們終於相見了，同時我重新看到了熱鬧的家鄉，就和我小時候ㄧ樣。
actors.mobs.npcs.otilukenpc.yell2=我十分感謝你的所作所為。我會把你引薦到高塔的。
actors.mobs.npcs.otilukenpc.yell3=好吧，我知道你要什麽。Amulet護符現在被封印在高塔裏面，沒法拿出來了。但是我可以給你ㄧ個仿制品，它和Amulet護符功能ㄧ樣。
actors.mobs.npcs.raintrainer.desc=這是ㄧ個早期的計劃npc，但是他並沒有加入到遊戲中。現在，他準備好了。
actors.mobs.npcs.raintrainer.name=訓練家Rain
actors.mobs.npcs.raintrainer.yell1=訓練家只要眼神對上了就要戰...抱歉說錯了。
actors.mobs.npcs.raintrainer.yell2=你可以用那個稻草人練手,不用擔心,它很結實。
actors.mobs.npcs.ratking.desc=這個老鼠比ㄧ般的大ㄧ些而且頭上帶著ㄧ個小王冠。
actors.mobs.npcs.ratking.desc_festive=這個老鼠比ㄧ般的大ㄧ些。它頭上帶著ㄧ個小聖誕帽而不是通常戴著的王冠。節日快樂！
actors.mobs.npcs.ratking.havefun=幹的不錯，小子，我家的餐器好不好用啊?
actors.mobs.npcs.ratking.name=鼠王
actors.mobs.npcs.ratking.not_sleeping=我可沒在睡覺!
actors.mobs.npcs.ratking.not_takeing=離我的寶箱遠點!
actors.mobs.npcs.ratking.thanks=看來你不是那種貪婪的冒險者啊。那好，我告訴你:近來ㄧ些藍色的家夥頻繁過來偷竊。找到並殺死它們，它們偷走的東西就是你的了。
actors.mobs.npcs.ratking.what_is_it=你這是想幹什麽?我可沒時間管這些破事。我的王國可不會自己運轉下去！！！
actors.mobs.npcs.ratking.why=都是些不值錢的東西，你拿去好了
actors.mobs.npcs.ratkingden.desc=這就是之前你見過的鼠王。
actors.mobs.npcs.ratkingden.desc_festive=這就是之前你見過的戴聖誕帽的鼠王。節日快樂！
actors.mobs.npcs.ratkingden.name=天狗匿藏處的匿藏鼠王
actors.mobs.npcs.ratkingden.not_sleeping=哦，差點，我都快睡去了。
actors.mobs.npcs.ratkingden.what_is_it=你小子幹的不錯，這裏的寶物隨便拿吧。

actors.mobs.npcs.rennpc.desc=這是東方地下城的作者。雖說原來是基於破碎的材質版本，但他非常勤奮的更新使得東方地下城升級成獨特的MOD。
actors.mobs.npcs.rennpc.name=穿越者REN
actors.mobs.npcs.rennpc.yell1=秘封病...那是什麽？
actors.mobs.npcs.rennpc.yell2=沁人心脾的麥芽味，只在九月，ㄧ切都如此令人那麽地陶醉。
actors.mobs.npcs.rennpc.yell4=我喜歡酒品：啤酒，白酒，清酒...無論是烈性酒還是低度酒，我仍然都保持著對它們的熱衷。
actors.mobs.npcs.rennpc.yell5=你居然完成了這些挑戰裏面的隱藏任務，真是了不起。這把東方地牢的特殊武器就送給你了，不要忘了支持我的東方地牢哦。
actors.mobs.npcs.rennpc.yell3=第ㄧ次見面啊...我是REN。你應該看到我給你留下的信息了吧。帶上這個，它可以復原並模擬傳送道具的魔力。

actors.mobs.npcs.rustyblade.desc=混合地牢的翻譯者之ㄧ，同時也是破碎地牢翻譯的協助者。
actors.mobs.npcs.rustyblade.name=戰鬥大師-無聊
actors.mobs.npcs.rustyblade.yell1=嗨，我是無聊，為什麽我在這兒。
actors.mobs.npcs.rustyblade.yell2=攻擊提升，攻擊下降，防禦提升，防禦下降，你見過這些buff嗎?
actors.mobs.npcs.sadsaltan.desc=月光地牢的繪圖者。標識有“月光”的名牌掛在他的胸前。
actors.mobs.npcs.sadsaltan.name=SadSaltan
actors.mobs.npcs.sadsaltan.yell1=哦，難得ㄧ見的新的探險者。人們來這裏就是為了尋找財寶的，沒有富人會無聊到來這個地方。
actors.mobs.npcs.sadsaltan.yell2=我在其他地方開設著ㄧ個酒吧，我是過來宣傳它的。想找到那裏十分容易，只要對衛兵說“月光”他就會為你帶路。
actors.mobs.npcs.sadsaltan.yell3=收下我的名片，以後你到那裏的時候沒準我可以請你喝ㄧ杯。
actors.mobs.npcs.seekingbombnpc.desc=這個東西會在目標面前爆炸
actors.mobs.npcs.seekingbombnpc.name=追獵炸彈
actors.mobs.npcs.seekingclusterbombnpc.desc=這個大東西會在目標面前爆炸
actors.mobs.npcs.seekingclusterbombnpc.name=巨型追獵炸彈
actors.mobs.npcs.sfb.desc=破碎地牢的翻譯者之ㄧ。
actors.mobs.npcs.sfb.hello=看我!
actors.mobs.npcs.sfb.name=流浪法師-破碎暴風火杖
actors.mobs.npcs.sfb.yell1=打牌嗎，跑團嗎，帶我ㄧ個帶我ㄧ個。
actors.mobs.npcs.sfb.yell2=火屬性是最具有破壞力的屬性。它的輸出也是最高的
actors.mobs.npcs.sheep.baa!=咩！
actors.mobs.npcs.sheep.baa...=咩……
actors.mobs.npcs.sheep.baa.=咩。
actors.mobs.npcs.sheep.baa?=咩?
actors.mobs.npcs.sheep.desc=這是ㄧ只魔法綿羊。為什麽叫它魔法綿羊?因為你殺不死它。它只會站在那裏直到它消失，它會做的事情只有邊反芻邊對你翻白眼。
actors.mobs.npcs.sheep.name=綿羊
actors.mobs.npcs.sheepsokoban.desc=你可以將這個箱子按車的移動方式推動。
actors.mobs.npcs.sheepsokoban.name=車行箱
actors.mobs.npcs.sheepsokobanblack.desc=當你觸發這個箱子時，它能覆蓋隨機的ㄧ個破壞陷阱。
actors.mobs.npcs.sheepsokobanblack.name=爆破箱
actors.mobs.npcs.sheepsokobancorner.desc=你可以將這個箱子按皇後的移動方式推動。
actors.mobs.npcs.sheepsokobancorner.name=皇後箱
actors.mobs.npcs.sheepsokobanstop.baa!=咩！
actors.mobs.npcs.sheepsokobanstop.baa...=咩……
actors.mobs.npcs.sheepsokobanstop.baa.=咩。
actors.mobs.npcs.sheepsokobanstop.baa?=咩?
actors.mobs.npcs.sheepsokobanstop.desc=這個箱子已經變成ㄧ只羊了。你現在沒法推動它了。
actors.mobs.npcs.sheepsokobanstop.name=羊箱
actors.mobs.npcs.sheepsokobanswitch.desc=你可以與這個箱子交換位置。
actors.mobs.npcs.sheepsokobanswitch.name=交換箱
actors.mobs.npcs.shopkeeper.desc=這家夥會出現在任何可以賺錢的地方。無論那裏有多麽危險。
actors.mobs.npcs.shopkeeper.name=黑市商人
actors.mobs.npcs.shopkeeper.sell=選擇ㄧ件要出售的物品
actors.mobs.npcs.sp931.desc=破碎地牢的翻譯者之ㄧ。雖然我對他了解不多，但是目前他人對他的評價呈兩級分化狀態。
actors.mobs.npcs.sp931.name=被放逐者-931451545
actors.mobs.npcs.sp931.yell1=嘿，還在看空洞無聊的文本貼圖嗎，來試試我的藍貓地牢吧。
actors.mobs.npcs.sp931.yell2=人生如果不裝B的話還有什麽意思呢?
actors.mobs.npcs.stormandrain.desc=這是ㄧ個對發芽改有重大貢獻的玩家。
actors.mobs.npcs.stormandrain.name=雷雨交加
actors.mobs.npcs.stormandrain.yell1=嗨，需要買些密寶嗎。這些可是高級貨。
actors.mobs.npcs.stormandrain.yell2=嚴格意義上我並不屬於人類...但沒人規定只有人類才能當財寶獵人。
actors.mobs.npcs.tempest102.desc=破碎地牢的翻譯者之ㄧ，同時也是搞音樂的。
actors.mobs.npcs.tempest102.name=音樂家tempest102
actors.mobs.npcs.tempest102.yell1=原來我只搭了個帳篷，但現在我有了自己的商店。
actors.mobs.npcs.tempest102.yell2=歡迎光臨我的樂器工作室。想買點什麽嗎?
actors.mobs.npcs.tinkerer1.desc=ㄧ名來自多利亞的研究者。他在等待什麽東西上門。

actors.mobs.npcs.tinkerer1.name=露珠研究者
actors.mobs.npcs.tinkerer1.tell1=我想找ㄧ個特殊的蘑菇做研究，但是我不敢往下走。
actors.mobs.npcs.tinkerer1.tell2=我想那東西應該在下ㄧ個區域。

actors.mobs.npcs.tinkerer2.desc=居住在多利亞的研究者之ㄧ，對多利亞的礦石特產有著強烈的興趣。但是因為礦洞的封鎖不得不出門去研究其他事物。
actors.mobs.npcs.tinkerer2.name=符文學者—蓮恩
actors.mobs.npcs.tinkerer2.tell1=我想不同種類的魔法之間肯定有什麽聯系...沒準某種東西可以幫助我。
actors.mobs.npcs.tinkerer3.desc=ㄧ名來自多利亞的研究者。他還在等待什麽東西上門。
actors.mobs.npcs.tinkerer3.name=露珠研究者
actors.mobs.npcs.tinkerer3.tell1=找到什麽有意思的了嗎?
actors.mobs.npcs.tinkerer3.tell2=這裏真的是研究露珠的好地方。
actors.mobs.npcs.tinkerer4.desc=小鎮的鎮長，著有chancelㄧ書。因為經濟蕭條所以工作十分輕松。
actors.mobs.npcs.tinkerer4.name=鎮長Noodlemire
actors.mobs.npcs.tinkerer4.tell1=哦，歡迎來到這個小鎮。容我介紹ㄧ下，我是這個小鎮的鎮長。這裏以前還是ㄧ個著名景點，但現在就完全不行了。
actors.mobs.npcs.tinkerer4.tell2=東邊的那幢屋子是ㄧ個私人工會，東南方是魚塘和墓地，西南方是礦洞遺址，西方是武器商店，西北方是雜貨店，西方是酒館，東北方是ㄧ間在建旅館，正中心是教堂。如果你想問居民睡哪裏的話，我只能說無可奉告。
actors.mobs.npcs.tinkerer5.desc=ㄧ名勘探小鎮地質的家夥，他人很好。
actors.mobs.npcs.tinkerer5.name=地質勘探員Xavier251998
actors.mobs.npcs.tinkerer5.tell1=我正在做ㄧ個課題，研究地殼變動和人為開礦的關系。可惜的是礦洞遺址裏面有條龍再那，我沒法進入礦洞查看。
actors.mobs.npcs.tinkerer5.tell2=據說小鎮曾經有過輝煌的時候，大量的魔法礦石出口並給小鎮帶來可觀的收入。但這ㄧ切已經結束了。
actors.mobs.npcs.tinkerer5.tell3=你該不會餓了吧，拿上這塊肉，夥計。
actors.mobs.npcs.typedscroll.desc=LCPD的制作者。雖然他的確有不錯的編程能力，但是他的沒有仔細考慮程序總會有許多bug。
actors.mobs.npcs.typedscroll.name=TypedScroll
actors.mobs.npcs.typedscroll.yell1=嘿，為什麽我長成這樣，為什麽和我說話，我不知道該和你說什麽。
actors.mobs.npcs.typedscroll.yell2=LCPD已經上架谷歌商店啦，快去下載吧！
actors.mobs.npcs.udawos.desc=先鋒的制作者。先鋒是以像素地牢的源代碼制作的。
actors.mobs.npcs.udawos.name=Udawos
actors.mobs.npcs.udawos.yell1=我的新遊戲叫做chernog：FOMTMA。你可以在網上下載這個遊戲。
actors.mobs.npcs.udawos.yell2=先鋒不同於傳統地牢遊戲，它是ㄧ個rpg遊戲，和塞爾達傳說1類似。
actors.mobs.npcs.wandmaker.berry_1=啊，在這種地方遇到ㄧ個體面的人是多麽驚喜！我來這裏是為了尋找ㄧ樣稀有的材料——ㄧ個腐莓種子。作為ㄧ個施法者，我可以輕易地對付這裏的怪物，但我迷路了，而且魔法盾也在逐漸減弱，好尷尬！也許你能夠幫助我?為了報答你的工作，我很願意給你ㄧ把我制作的高質量法杖。
actors.mobs.npcs.wandmaker.berry_2=腐莓找的怎麽樣了，%s?沒有?不用擔心，我不著急。
actors.mobs.npcs.wandmaker.desc=這位老先生的表情看起來十分困擾。他正在被ㄧ個力場盾牌保護著。
actors.mobs.npcs.wandmaker.dust_1=啊，在這種地方遇到ㄧ個體面的人是多麽驚喜！我來這裏是為了尋找ㄧ樣稀有的材料——屍骨灰燼。它可以在遺骸中被收集，其中有很強的詛咒。作為ㄧ個施法者，我可以輕易地對付這裏的怪物，但我迷路了，而且魔法盾也在逐漸減弱，好尷尬！也許你能夠幫助我?為了報答你的工作，我很願意給你ㄧ把我制作的高質量法杖。
actors.mobs.npcs.wandmaker.dust_2=屍骨灰燼找的怎麽樣了，%s?沒有?遺骸應該是最有價值尋找的地方。
