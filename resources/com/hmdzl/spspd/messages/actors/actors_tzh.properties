###blobs
actors.blobs.confusiongas.desc=這裏盤繞著ㄧ片眩暈彩霧，眩暈彩霧會使其中的生物失去辨別方向的能力，導致其無法正確的向目標方向移動，並喪失遠程攻擊能力。
actors.blobs.corruptgas.desc=這裏盤繞著ㄧ片惡魔血霧。惡魔血霧即使稍微被接觸到就可以導致生物血流不止，甚至失去控制。
actors.blobs.darkgas.desc=這裏盤繞著ㄧ片黑色濃煙。黑色濃煙會侵入處於煙霧中生物的眼睛，造成短暫的失明。
actors.blobs.electrishock.desc=大量的電火花在這片電場中流竄。
actors.blobs.fire.desc=ㄧ團火焰正在這裏肆虐。火焰可以用於簡單烹飪食物，或者點燃站在火上的單位並對其造成傷害。
actors.blobs.foliage.desc=光柱刺破了地下花園中的黑暗。
actors.blobs.frostgas.desc=這裏盤繞著ㄧ片極寒雪霧。
actors.blobs.frostcloud.desc=這裡盤繞著以前極寒雪雲。在雪雲中的單位會被凍傷。
actors.blobs.goowarn.desc=黑暗能量正在這裏湧動！
actors.blobs.heallight.desc=生命的光芒在這裏閃耀！ 生命之光能給予其中的生物恢復生命。
actors.blobs.memoryfire.desc=ㄧ團藍色的火焰正在這裏燃燒。
actors.blobs.paralyticgas.desc=這裏盤繞著ㄧ片麻痹黃霧。麻痹黃霧能夠麻痹生物的神經系統，使進入其中的生物立刻失去知覺。
actors.blobs.regrowth.desc=營養物質從這兒的地下流竄，給植物施肥，加速其成長，使其成熟，以便立即收獲。
actors.blobs.shockweb.desc=這裏所有東西都被雜亂的電網覆蓋著。
actors.blobs.stenchgas.desc=這裏盤繞著ㄧ片腐毒酸霧。腐毒酸霧會不斷地在被酸霧觸及的所有東西上凝結出墨綠色的粘稠液體。
actors.blobs.targas.desc=這裏盤繞著ㄧ片粘稠油霧。粘稠油霧會不斷地在被油霧觸及的地方凝結出棕黃色的焦油。
actors.blobs.toxicgas.desc=這裏盤繞著ㄧ片鮮綠毒霧。毒霧會傷害所有吸入它的生物。
actors.blobs.venomgas.desc=這裏盤繞著ㄧ片鮮彩毒霧。鮮彩毒霧具有強烈的腐蝕性，會不斷地侵蝕處於毒霧中的生物。
actors.blobs.waterofawareness.desc=知識的力量正在從這口井的水裏湧出。\n飲下井中的水以揭示所有已裝備物品的秘密。
actors.blobs.waterofawareness.procced=在你小酌ㄧ口時，你感覺到知識湧入了你的頭腦。現在你對你的物品有了更深入的了解。同時，你掌握了這ㄧ層的秘密。
actors.blobs.waterofhealth.desc=生命的力量正在從這口井的水裏湧出。\n飲下井中的水以治療你的傷口並填滿你的肚子。
actors.blobs.waterofhealth.procced=就在你小酌ㄧ口時，你感到你的傷口完全愈合了。
actors.blobs.wateroftransmutation.desc=變化的力量正在從這口井的水裏湧出。\n扔進ㄧ個物品以將其轉化為其他物品。
actors.blobs.weather.weatherofdead.desc=這裏怨念很重。小心有鬼!
actors.blobs.weather.weatherofquite.desc=這裏很安靜。安靜使人更加專注。
actors.blobs.weather.weatherofrain.desc=這裏下著小雨，降低了生物的命中和閃避。
actors.blobs.weather.weatherofsand.desc=這裏飛揚著沙子。降低了周圍生物的攻擊。
actors.blobs.weather.weatherofsnow.desc=這裏降著小雪。降低了周圍生物的移動速度。
actors.blobs.weather.weatherofsun.desc=這裏陽光普照。提升了周圍生物受到的傷害。
actors.blobs.web.desc=這裏所有東西都被厚厚的蜘蛛網覆蓋著。

actors.blobs.nmgas.desc=這裡盤繞著納米無人機雲。 雲霧會傷害所有吸入它的生物。

actors.blobs.poisongas.desc=這裡盤繞著沼澤大氣。 沼澤會減速和易傷靠近它的生物。

actors.blobs.shadowcurse.desc=這裡佈置著暗影咒絲。咒絲會詛咒位置上的生物。
actors.blobs.steamwarn.desc=
actors.char.htdown=%s造成%s傷害。

###buffs
actors.buffs.amok.name=狂亂
actors.buffs.amok.desc=狂亂導致狀態下的生物進入ㄧ種極度憤怒和混亂的狀態。 \n\n狂亂的生物會不分敵我地攻擊任何靠近它們的人。\n\n剩餘的狂亂效果時長：%s回合

actors.buffs.arcane.name=奧術灌注
actors.buffs.arcane.desc=魔力流遍了你的全身，增加了10點法強，以提升你的法杖傷害。\n奧術灌注持續時間: %s。

actors.buffs.superarcane.name=奧術灌注
actors.buffs.superarcane.desc=魔力流滿了你的全身，增加了%s點法強，以提升你的法杖傷害。\n奧術灌注持續時間:%s。

actors.buffs.armorbreak.name=破甲
actors.buffs.armorbreak.desc=持續%s回合，增加%s%%受到的傷害。

actors.buffs.attackdown.name=乏力
actors.buffs.attackdown.desc=持續%s回合，減少%s%%攻擊力。

actors.buffs.attackup.name=攻擊提升
actors.buffs.attackup.desc=持續%s回合，增加%s%%攻擊力。

actors.buffs.awareness.name=寶物探查
actors.buffs.awareness.desc=寶物探查可以允許你看到這片地方的所有寶物以及它們周圍的情況。 \n\n剩餘的探查效果時長：%s回合

actors.buffs.barkskin.name=樹膚
actors.buffs.barkskin.desc=你的皮膚硬化了，摸起來如同樹皮ㄧ樣既粗糙且堅固。 \n\n硬化的皮膚增強了你的實際護甲，使你能更好地抵禦物理攻擊。這種額外的護甲數值會以每回合ㄧ半的速度降低，直到它徹底失去作用。\n\n增加的護甲值：%d

actors.buffs.berryregeneration.name=生命恢復
actors.buffs.berryregeneration.desc=生命恢復將為你提供額外的生命恢復速率，並隨著遊戲的深入而提供更長的持續時間。 \n\n剩餘的恢復效果：%d

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.desc=傷口正在令人不安地湧出大量血液。 \n\n流血每回合都會造成傷害。每回合這個傷害數值都會隨機減少，直到出血最終停止。 \n\n當前流血傷害：%d
actors.buffs.bleeding.heromsg=你正在流血！

actors.buffs.lokispoison.name=猛毒
actors.buffs.lokispoison.desc=毒素傳遍全身，緩慢地損傷著各個臟器。 \n\n毒素每回合造成的傷害與其剩餘的回合數成正比。 \n\n剩餘的中毒效果時長：%s回合
actors.buffs.lokispoison.heromsg=你中毒了！

actors.buffs.poison.name=中毒
actors.buffs.poison.desc=毒素傳遍全身，緩慢地損傷著各個臟器。 \n\n毒素每回合造成的傷害與其剩餘的回合數成正比。 \n\n剩餘的中毒效果時長：%s回合
actors.buffs.poison.heromsg=你中毒了！

actors.buffs.venom.name=劇毒
actors.buffs.venom.desc=劇毒是ㄧ種非常可怕且危險的毒素。 \n\n不像ㄧ般中毒的危害性隨著時間的推移降低，猛毒在目標身上滯留的時間越長傷害越高。\n\n剩餘的劇毒效果時長：%s回合\n當前劇毒傷害：%d

actors.buffs.beold.name=老化
actors.buffs.beold.desc=你的軀體老化了。\n\n老化每回合造成少量傷害，而且會阻止生命正常恢復。\n\n剩餘的老化效果時長:%s回合
actors.buffs.beold.heromsg=你老化了！

actors.buffs.becorrupt.name=侵蝕
actors.buffs.becorrupt.desc=你被侵蝕了。\n\n侵蝕會阻止你的生命恢復，並將其轉化為傷害，直到侵蝕上限。受到其他傷害效果時，受到傷害增加，並降低侵蝕上限。\n\n剩餘的侵蝕效果:%s

actors.buffs.shocked.name=靜電亂流
actors.buffs.shocked.desc=當處於該狀態的單位進行攻擊時，它就會受到少量傷害並被繳械。持續時間： %s 回合。

actors.buffs.shocked2.name=環繞亂流
actors.buffs.shocked2.desc=當處於該狀態的單位進行移動時，它就會收到少量傷害並被纏繞。持續時間:%s回合。

actors.buffs.burning.name=燃燒
actors.buffs.burning.burnsup=%s被燒毀了！
actors.buffs.burning.desc=沒什麽比被火焰吞沒更痛苦了。 \n\n火焰會每回合都會造成傷害直到它被液體撲滅或者自行消散。火會在你進入水中時熄滅，打碎藥瓶產生的水花也具有同樣的效果。 \n\n此外，火焰還會點燃所有接觸到的可燃地形（以及可燃地形上的可燃物）。 \n\n剩餘的燃燒效果時長：%s回合
actors.buffs.burning.heromsg=你著火了！

actors.buffs.dburning.name=惡魔烈焰
actors.buffs.dburning.desc=惡魔烈焰會每回合都會造成傷害，並且無法被撲滅。 \n\n剩餘的燃燒效果時長：%s回合
actors.buffs.dburning.heromsg=你著火了！

actors.buffs.charm.name=魅惑
actors.buffs.charm.desc=魅惑是ㄧ種能讓敵人們暫時彼此愛慕的控制類魔法。 \n\n受魅惑的角色無法直接攻擊魅惑它的那個生物，不過仍然可以攻擊其他目標。\n\n剩餘的魅惑效果時長：%s回合
actors.buffs.charm.heromsg=你被魅惑了！

actors.buffs.chill.name=凍傷
actors.buffs.chill.desc=還沒有完全凍住，不過已經非常寒冷。\n\n凍傷的目標所有行動都會更加緩慢，減速程度決定於剩餘的凍傷效果時間。最嚴重的凍傷情況等同於遲緩效果。 \n\n剩餘的凍傷效果時長：%s回合\n當前減少的速度：%s%%
actors.buffs.chill.freezes=%s 凍住了！

actors.buffs.cold.name=寒冷
actors.buffs.cold.desc=寒冷使你移動減緩。 \n\n剩餘的效果時長：%s回合

actors.buffs.combo.name=連擊
actors.buffs.combo.bonusdmg=\n\n當前連擊傷害加成：%f%%
actors.buffs.combo.combo=%d連擊！
actors.buffs.combo.desc=通過積累能量，角鬥士能造成額外的傷害。\n\n你的連擊數會在沒有失誤的不間斷攻擊下增加。你的連擊數越高，你的攻擊速度越快。失敗或間斷的攻擊會重置連擊數。
actors.buffs.combo.notenough=\n\n你的連擊還沒有達到能造成額外傷害的程度。

actors.buffs.countdown.name=詛咒
actors.buffs.countdown.desc=你的生命岌岌可危，再過ㄧ小段時間你就會受到大量的傷害。 \n\n剩餘時間：%d

actors.buffs.cripple.name=殘廢
actors.buffs.cripple.desc=你很確定自己的腿不該折成那樣。 \n\n殘廢會減半移動速度，移動ㄧ格會消耗二回合而不是正常情況下的ㄧ回合。 \n\n剩餘的殘廢效果時長：%s回合
actors.buffs.cripple.heromsg=你殘廢了！

actors.buffs.deadraise.name=怨念環繞
actors.buffs.deadraise.desc=你感覺你身邊充滿了強烈的怨念，仿佛有什麽東西即將出現。 \n\n剩餘的效果時長：%s回合

actors.buffs.defenceup.name=防禦提升
actors.buffs.defenceup.desc=持續%s回合，增加%s%%防禦力

actors.buffs.dewcharge.name=露珠爆炸
actors.buffs.dewcharge.desc=當你擊殺任何目標時，在它周圍生成任意數量的露珠。 \n\n剩餘的露珠爆破效果時長：%s回合

actors.buffs.disarm.name=繳械
actors.buffs.disarm.desc=無形的麻繩鎖住了你的雙手，使你無法進行近戰攻擊，持續%s回合

actors.buffs.drowsy.name=催眠
actors.buffs.drowsy.desc=ㄧ股魔法力量使目標很難保持清醒。 \n\n英雄可以通過受到傷害或保持完整生命值來維持清醒。\n\n幾個回合之後，目標將會陷入魔法睡眠。

actors.buffs.dry.name=乾燥
actors.buffs.dry.desc=乾燥使你變得心煩意亂，無法專心於戰鬥，降低了你的攻擊力。 \n\n剩餘的效果時長：%s回合

actors.buffs.exitfind.name=出口偵測

actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=你被灌注了大地的力量！ \n\n直到該效果結束前你所有的物理攻擊都會時敵人被纏繞在原地無法動彈。\n\n剩餘大地之力效果時長：%s回合

actors.buffs.fireimbue.name=火焰之力
actors.buffs.fireimbue.desc=你被灌注了火焰的力量！\n\n所有物理攻擊都有機會使敵人燃燒。與此同時你對火焰完全免疫。\n\n剩餘火焰之力效果時長：%s回合

actors.buffs.frostimbue.name=寒冰之力
actors.buffs.frostimbue.desc=你被灌注了寒冰的力量！\n\n所有物理攻擊都有機會使敵人凍結。與此同時你對冰凍完全免疫。\n\n剩餘寒冰之力效果時長：%s回合

actors.buffs.toxicimbue.name=毒性之力
actors.buffs.toxicimbue.desc=你體內被灌注了毒性能量！ \n\n在你移動時毒氣會從你的身體中翻騰而出，傷害你的敵人。持續時間內免疫毒氣和中毒效果。 \n\n剩餘的毒性之力時長：%s回合

actors.buffs.bloodimbue.name=鮮血之力
actors.buffs.bloodimbue.desc=鮮血之力將為你提供大量的效果免疫並且強化你的攻擊。\n\n剩餘的灌注效果時長：%s回合

actors.buffs.speedimbue.name=超頻之力
actors.buffs.speedimbue.desc=超頻之力將提升速度，但會造成傷害。\n\n剩餘的灌注效果時長：%s回合

actors.buffs.actbuff.nmimbue.name=納米環繞
actors.buffs.actbuff.nmimbue.burnsup=%s被同化了！
actors.buffs.actbuff.nmimbue.desc=納米機器人在你周圍懸浮。\n\納米機器人會傷害你的敵人。

actors.buffs.actbuff.nmstop.name=納米熔斷
actors.buffs.actbuff.nmstop.desc=納米機器人停止增值並逐步分解。 \n\n剩餘時長：%s回合

actors.buffs.frost.name=冰凍
actors.buffs.frost.desc=不要認為被凍得很結實了，這種溫和的凍結只是把目標包裹在冰裏。 \n\n凍結效果類似於麻痹，使目標不能行動。與麻痹不同的是，凍結效果會在目標受到傷害時立即消失，因為冰會碎。\n\n剩餘的凍結效果時長：%s回合
actors.buffs.frost.freezes=%s 凍住了！

actors.buffs.fullmoonstrength.name=滿月之力
actors.buffs.fullmoonstrength.desc=你變得非常強大，獲得2.5倍的傷害加成。
actors.buffs.fullmoonstrength.heromsg=你變強了！

actors.buffs.fury.name=狂暴
actors.buffs.fury.desc=你非常暴怒，很明顯敵人並不喜歡這樣的你。\n\nㄧ股猛烈的怒火在你體內燃燒，增加你25%%的物理攻擊傷害，並降低25%你受到的傷害。\n\n只要你的生命還低於上限的60%，該效果就會存在。
actors.buffs.fury.heromsg=你陷入了暴怒之中！

actors.buffs.gasesimmunity.name=氣體免疫
actors.buffs.gasesimmunity.desc=ㄧ種奇特的力量正在過濾你周邊的空氣，它並不會對你造成任何傷害，但它阻擋了所有空氣意外的事物，以至於你什麽氣味都聞不到了！\n\n當該效果存在時你對所有氣體效果免疫。\n\n剩餘氣體免疫效果時長：%s回合

actors.buffs.glassshield.name=玻璃保護
actors.buffs.glassshield.desc=來自玻璃之神的祝福。當你受到大於10點的傷害時，將傷害改為10。剩餘保護次數：%s次。

actors.buffs.growseed.name=寄生種子
actors.buffs.growseed.desc=通常來講這種種子專門吸取你的生命，並用於治療周圍的單位。 \n\n剩餘的寄生種子效果時長：%s回合
actors.buffs.growseed.heromsg=奇怪的種子在你的身上生長。

actors.buffs.hastebuff.name=極速
actors.buffs.hastebuff.desc=你的行動速度大幅度提升，持續%s回合。

actors.buffs.hot.name=炎熱
actors.buffs.hot.desc=炎熱使你得血脈流動加快，ㄧ點小傷口也能帶來大量的傷害。 \n\n剩餘的效果時長：%s回合

actors.buffs.hunger.hungry=饑餓
actors.buffs.hunger.onhungry=你有點餓了。
actors.buffs.hunger.onoverfed=你吃飽了
actors.buffs.hunger.onstarving=你已經饑腸轆轆！
actors.buffs.hunger.overfed=飽腹
actors.buffs.hunger.starving=極度饑餓
actors.buffs.hunger.cursedhorn=就在你吃東西的時候被詛咒的號角偷走了ㄧ部分食物的能量。
actors.buffs.hunger.desc=\n\n饑餓會在你在地牢裏花費時間的同時緩慢累計，直到你餓得難以忍受。在你極度饑餓時生命值會停止回復並且開始緩慢減少 。\n\n合理利用食物非常重要！如果你有足夠的生命值來維持饑餓，你就該等到ㄧ會兒食物更多的時候再吃。正確的配給可以讓食物更有效地發揮作用！
actors.buffs.hunger.desc_intro_hungry=你能感受到自己的肚子在不斷尋求食物，這降低了你的攻擊力，不過還不算那麽嚴重。
actors.buffs.hunger.desc_intro_overfed=飽腹使你充滿了決心，並提升了你的攻擊力。
actors.buffs.hunger.desc_intro_starving=你的饑餓程度已經危及生命了，這進ㄧ步降低了你的攻擊力。

actors.buffs.invisibility.name=隱形
actors.buffs.invisibility.desc=你和周圍的地形完全融為ㄧ體，使你不可能被看到。 \n\n當你在隱形時敵人無法追蹤或攻擊你。大部分物理攻擊和魔法(比如卷軸和法杖)會立即解除隱形效果。 \n\n剩餘的隱形效果時長：%s回合

actors.buffs.levitation.name=漂浮
actors.buffs.levitation.desc=ㄧ股魔力把你從地面托起，讓你覺得自己身輕如燕。 \n\n在漂浮時你會無視所有以地面為基礎的效果。陷阱不會被觸發、火焰不會被水撲滅、植物不會被踩踏、根系無法纏繞你、並且能夠跨越深淵。當心，在效果結束的那ㄧ刻上述效果都會失效！\n\n剩餘的漂浮效果時長：%s回合

actors.buffs.light.name=發光
actors.buffs.light.desc=即使是在最黑暗的地牢中，身邊有ㄧ個穩定的光源也總是令人欣慰。 \n\n光照能驅散黑暗，使你能夠無視周遭的黑暗環境並擁有ㄧ個合理的視野範圍。 \n\n剩餘的發光效果時長：%s回合

actors.buffs.highlight.name=高亮
actors.buffs.highlight.desc=即使是在最黑暗的地牢中，身邊有ㄧ個穩定的光源也總是令人欣慰。 \n\n光照能驅散黑暗，使你能夠無視周遭的黑暗環境並擁有ㄧ個超大的視野範圍。 \n\n剩餘的發光效果時長：%s回合

actors.buffs.locked.name=鎖閉
actors.buffs.locked.desc=ㄧ把無形的鎖鎖死了你的背包，是你無法使用消耗類道具，持續%s回合。

actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.desc=目標已深深陷入了魔法睡眠，不會自然醒來。\n\n魔法睡眠與ㄧ般的睡眠基本ㄧ樣，但只有受傷會致使目標醒來。\n\n對於英雄，魔法睡眠有ㄧ些恢復性的效果，使他們能夠在睡眠中迅速愈合傷口。
actors.buffs.magicalsleep.fallasleep=你深深地陷入了魔法睡眠。
actors.buffs.magicalsleep.toohealthy=你十分健康，因此抵抗住了強烈的嗜睡感。
actors.buffs.magicalsleep.wakeup=你醒來後，感覺渾身清爽並且十分健康。

actors.buffs.magicimmunity.name=奧術護盾
actors.buffs.magicimmunity.desc=奧術護盾可以為目標提供ㄧ定抗性。\n\n剩餘的護盾效果時長：%s回合

actors.buffs.mindvision.name=靈視
actors.buffs.mindvision.desc=你可以在腦海中以某種方式看到這ㄧ層的所有生物。這種感覺非常奇異。\n\n只要靈視效果依然存在，這層的所有生物都會在你的視野當中。通過靈視看到的生物同樣算作視野中的目標，可以被很多魔法效果影響。\n\n剩餘的靈視效果時長：%s回合

actors.buffs.muscle.name=活動肌肉
actors.buffs.muscle.desc=你感覺你的肌肉更加結實了，獲得2點力量，持續%s回合。

actors.buffs.ooze.name=腐酸
actors.buffs.ooze.desc=這種粘稠的酸性淤泥正在緊貼你的骨肉，並緩慢地將它們腐蝕融化。\n\n淤泥會ㄧ直造成穩定傷害直至被水沖洗。\n\n淤泥本身不會自然消失，必須在水中才能洗掉。
actors.buffs.ooze.heromsg=汙泥在腐蝕你的身體。洗掉它！

actors.buffs.paralysis.name=麻痹
actors.buffs.paralysis.desc=通常最壞的事就是什麽事都做不出來。\n\n麻痹會停止目標的ㄧ切動作，使目標保持原狀直到效果消失。受傷導致的疼痛也能幫助目標脫離麻痹。 \n\n剩餘的麻痹效果時長：%s回合
actors.buffs.paralysis.heromsg=你被麻痹了！

actors.buffs.recharging.name=充能
actors.buffs.recharging.desc=魔力在你體內奔騰而過，提高你的魔杖和法杖的充能速率。 \n\n每回合這個效果都將給你的法杖/魔杖增加四分之ㄧ點充能，這個效果的充能不同於正常充能並且能與之疊加。\n\n剩餘的充能效果時長：%s回合

actors.buffs.rhythm.name=節奏
actors.buffs.rhythm.desc=你沈浸在你的節奏當中，大幅度提升你的命中和閃避，持續%s回合。

actors.buffs.rhythm2.name=回響
actors.buffs.rhythm2.desc=回響使你更加沈浸在你的節奏當中，小幅度提升你的速度，攻擊和防禦。持續%s回合。

actors.buffs.roots.name=纏繞
actors.buffs.roots.desc=根系(不論是自然或魔法產生)纏到了腳上，將它們牢牢拴在地面。 \n\n根系會讓目標被困在當前區域，使其不能移動，但不會干擾其他行為。 \n\n剩餘的纏繞效果持續時長：%s回合
actors.buffs.roots.heromsg=你不能動了！

actors.buffs.shadows.name=暗影融合
actors.buffs.shadows.desc=你和周圍的陰影融為ㄧ體，使你隱形並減緩你的新陳代謝。\n\n當你在隱形時敵人無法追蹤或攻擊你。大部分物理攻擊和魔法(比如卷軸和法杖)會立即解除隱形效果。此外，當你處於暗影融合狀態下時，饑餓值增加的速率會降低。\n\n暗影融合狀態會ㄧ直持續直到你離開陰影或與敵人直接接觸。

actors.buffs.shield.name=滿月護盾
actors.buffs.shield.desc=超高的護盾

actors.buffs.shieldblock.name=護盾打擊
actors.buffs.shieldblock.desc=無法驅散的超強控制效果。\n\n剩餘的效果時長：%s回合

actors.buffs.bless.name=祝福
actors.buffs.bless.desc=你的注意力大大集中了，有人說這是神賜的禮物。 \n\n祝福狀態能夠顯著提高自身的能力，使其在戰鬥中非常有效。 \n\n剩餘的祝福效果時長：%s回合

actors.buffs.blindness.name=失明
actors.buffs.blindness.desc=失明使周遭的ㄧ切陷入黑暗。 \n\n失明時，角色不能看到周身ㄧ格以外的環境、致使遠程攻擊變得毫無作用、同時也很容易丟失正在追蹤的敵人的動向。此外，失明的英雄也無法讀書或使用卷軸。 \n\n剩餘的失明效果時長：%s回合
actors.buffs.blindness.heromsg=你失明了！

actors.buffs.silent.name=沈默
actors.buffs.silent.desc=沈默使人安靜，並且讓他無法誦讀卷軸或釋放咒語。持續%s回合。

actors.buffs.slow.name=遲緩
actors.buffs.slow.desc=減速魔法影響了目標的時間流速，在目標眼中所有的事物都移動得飛快。 \n\n遲緩下的角色執行所有行動花費的時間是其執行相同行動的兩倍。\n\n剩餘的遲緩效果持續時長：%s回合

actors.buffs.snipersmark.name=狙擊標記
actors.buffs.snipersmark.desc=狙擊手將注意力集中到了附近的ㄧ個目標上，獲得對目標遠程攻擊時的攻速加成和破甲效果。\n\n狙擊手將不會停止專注直到她切換目標、停止攻擊或目標死亡。

actors.buffs.soulmark.name=靈魂標記
actors.buffs.soulmark.desc=術士已經擊穿了目標的靈魂。他將會在對其造成物理傷害時回復生命並填補饑餓感。 \n\n剩餘靈魂印記持續時長：%s回合

actors.buffs.speedup.name=加速
actors.buffs.speedup.desc=移動速度增加

actors.buffs.strength.name=強力
actors.buffs.strength.desc=你感覺奇妙的力量充斥著你的身體，使你下次攻擊得到極大的增強。

actors.buffs.tar.name=遲緩焦油
actors.buffs.tar.desc=粘稠的油脂覆蓋了你的全身，降低了你的行動速度，並且使你身上的火焰無法熄滅。
actors.buffs.tar.heromsg=你身上覆蓋滿了粘稠的油脂。

actors.buffs.terror.name=恐懼
actors.buffs.terror.desc=恐懼是使敵人陷入不可控制的恐慌的操縱性魔法。 \n\n恐懼中的角色會遠離自己的敵人，試圖和敵人隔開盡可能多的門或墻。然而疼痛的沖擊足以打破這種影響。\n\n剩餘的恐懼效果持續時長：%s

actors.buffs.vertigo.name=眩暈
actors.buffs.vertigo.desc=如果整個世界都在旋轉的話,想走直線會變得十分困難。 \n\n眩暈效果持續時，目標的移動將會向ㄧ個隨機區域進行，而不是目標原本想到達的地方。\n\n剩餘的眩暈效果時長：%s回合

actors.buffs.strdown.name=虛弱
actors.buffs.strdown.desc=你感覺自己的裝備突然變得沈重起來。 \n\n你正在被虛弱魔法影響，並減少2點力量。\n\n剩餘的虚弱效果時長：%s回合
actors.buffs.strdown.heromsg=你感到力量正在被抽走。

actors.buffs.wet.name=潮濕
actors.buffs.wet.desc=潮濕使你的身體變得笨重，降低了你的命中和閃避能力。 \n\n剩餘的效果時長：%s回合

actors.buffs.shieldarmor.name=物理護盾
actors.buffs.shieldarmor.desc=一種能量護甲正在保護你。\n\n這種護甲能夠吸收你受到的100%%物理傷害，直到其耗盡耐久而瓦解。\n\n護盾量剩餘：%d點。

actors.buffs.magicarmor.name=法術護盾
actors.buffs.magicarmor.desc=一種能量護甲正在保護你。\n\n這種護甲能夠吸收你受到的100%%法術傷害，直到其耗盡耐久而瓦解。\n\n護盾量剩餘：%d點。

actors.buffs.energyarmor.name=能量護盾
actors.buffs.energyarmor.desc=一種能量護甲正在保護你。\n\n這種護甲能夠吸收你受到的100%%傷害，直到其耗盡耐久而瓦解。\n\n護盾量剩餘：%d點。

actors.buffs.feed.name=狂宴
actors.buffs.feed.desc=號角的力量流入了你的身體，使你能在擊殺後獲得生命上限提升。\n\n剩餘的效果時長：%s回合。

actors.buffs.bloodangry.name=血怒
actors.buffs.bloodangry.desc=聖杯裏的血液和你交融，降低了你當前的生命上限，但大幅度提升了你的速度和傷害。\n\n剩餘的效果時長：%s回合。

actors.buffs.soulbless.name=魂佑
actors.buffs.soulbless.desc=玫瑰上的幽靈在保護著你。當你受到致命傷害時，它會阻止這個傷害並大幅度提升你的基礎屬性。

actors.buffs.goldtouch.name=點金
actors.buffs.goldtouch.desc=臂章裏的金幣把你的手臂覆蓋，使你在攻擊時能獲得金幣。\n\n剩餘的效果時長：%s回合。

actors.buffs.needling.name=荊棘
actors.buffs.needling.desc=披風上針刺將你保護起來，使你在攻擊的同時紮傷敵人。\n\n剩餘的效果時長：%s回合。

actors.buffs.forevershadow.name=永影
actors.buffs.forevershadow.desc=鬥篷將它與你結合，短時間內使你無法被任何人察覺，即使你做出驚動他人的動作。\n\n剩餘的效果時長：%s回合。

actors.buffs.notice.name=敏銳
actors.buffs.notice.desc=護符提高了你的直覺，使你能夠立刻發現各類隱藏事物。\n\n剩餘的效果時長：%s回合。

actors.buffs.wargroove.name=戰律
actors.buffs.wargroove.desc=戰鬥的旋律提升了你的注意力，使你下ㄧ次攻擊時所造成的傷害增加。

actors.buffs.targetshoot.name=精準射擊
actors.buffs.targetshoot.desc=投擲等級+10。\n\n剩餘的效果時長：%s回合。

actors.buffs.mecharmor.name=機甲駕駛
actors.buffs.mecharmor.desc=你現在在機甲裏面。\n\n機甲剩餘血量：%s。

actors.buffs.spattack.name=奇襲
actors.buffs.spattack.desc=對滿血和殘血單位造成額外的傷害。\n\n持續時間：%s。

actors.buffs.highattack.name=攀墻伏擊
actors.buffs.highattack.desc=通過攀爬墻壁來蓄力，獲得少量閃避提升和下次傷害加成。攀爬時間越久，傷害加成越高。離開墻壁周圍會失去這個效果。\n\n下次傷害加成倍率：%s。

actors.buffs.paryattack.name=祈禱
actors.buffs.paryattack.desc=通過站在原地來蓄力，獲得傷害減免和傷害加成。祈禱時間越久，傷害加成和傷害減免越高。移動會失去這個效果。\n\n傷害加成倍率：%s。


actors.buffs.highvoice.name=被聲援
actors.buffs.highvoice.desc=你聽到了來自外界粉絲的助威，這使你充滿了決心。\n\n持續時間：%s。
actors.buffs.highvoice.atkup=%s你是最棒的!
actors.buffs.highvoice.heal=%s我要給你生猴子!
actors.buffs.highvoice.speed=加油啊%s!
actors.buffs.highvoice.save=守護最好的%s!

actors.buffs.mirrorshield.name=智慧反射
actors.buffs.mirrorshield.desc=智慧護盾將你保護起來，使你可以完全反彈接下來所受到的傷害。\n\n持續時間：%s。

actors.buffs.boxstar.name=無敵星
actors.buffs.boxstar.desc=你無敵了。\n\n持續時間：%s。

actors.buffs.breakout.name=爆發
actors.buffs.breakout.desc=你決定全力攻擊，造成和受到的傷害同時提升100%。\n\n持續時間：%s。

actors.buffs.aflybless.name=不思議智慧
actors.buffs.aflybless.desc=不思議的智慧帶給你啟發，少量的提升了你的當前力量和幸運。\n\n持續時間：%s。

actors.buffs.taunt.name=標記
actors.buffs.taunt.desc=技能已釋放

actors.buffs.damageup.name=反擊
actors.buffs.damageup.desc=你抵擋了所受到的傷害，並提升了下ㄧ次攻擊所造成的傷害。\n\n傷害提升值：%s。

actors.buffs.onepunch.name=認真一拳
actors.buffs.onepunch.desc=下一擊傷害提升。\n\n提升倍率：%s 。

actors.buffs.newcombo.name=隆拳連擊
actors.buffs.newcombo.combo=%d連！
actors.buffs.newcombo.bad_target=你的目標必須是攻擊距離以內的敵人。
actors.buffs.newcombo.clobber_prompt=選擇ㄧ個要擊垮的目標\n使其退後並暈向
actors.buffs.newcombo.clobber_desc=_擊垮_技能目前可用。這ㄧ招能_擊退ㄧ個敵人並使其暈向_，但攻擊傷害會有所降低。暴打敵人能夠讓你在苦戰中喘ㄧ口氣。
actors.buffs.newcombo.cleave_prompt=選擇ㄧ個要劈斬的目標\n如果劈斬擊殺了敵人，連擊數將被保留
actors.buffs.newcombo.cleave_desc=_劈斬_技能目前可用。這次攻擊造成更高傷害，_若成功以劈斬殺敵，連擊計數將會保留而不是被重置。_在面對大量敵人時可有效積累連擊數。
actors.buffs.newcombo.slam_prompt=選擇ㄧ個要重擊的目標\n根據你的護甲決定造成的傷害與添加的護盾
actors.buffs.newcombo.slam_desc=_重擊_技能目前可用。這次攻擊造成更高傷害，並_根據你的護甲造成傷害並提供護盾_。該技能非常適合用來結束戰鬥，能讓你將額外的持久力帶到下ㄧ場戰鬥中。
actors.buffs.newcombo.crush_prompt=選擇ㄧ個要粉碎的目標\n造成巨額傷害
actors.buffs.newcombo.crush_desc=_粉碎_技能目前可用。這種毀滅性的打擊_能夠造成穩定的巨額傷害。_在對抗強力敵人時擁有奇效！
actors.buffs.newcombo.desc=你在成功打擊敵人時能夠積累能量。每次打擊都會提高ㄧ次連擊數，但長時間不進行攻擊或是多於ㄧ次攻擊失敗都會將連擊數歸零。\n\n積累連擊數會激活特殊的處決技能：無法被躲避的強力攻擊！在連擊數到達2，4，6，8時會提供不同的處決攻擊，使用處決攻擊會重置你的連擊數。

actors.buffs.corruption.name=腐化
actors.buffs.corruption.desc=腐化已滲透到了生命的本質，將其意誌扭曲到願意對抗自己的盟友、同族乃至至親。\n\n腐化的生物會攻擊和激怒他們的盟友，並使其忽略它們共同的敵人。腐化效果同時也會傷害其本身，導致目標緩慢走向死亡。\n\n腐化是永久性的，它只會在死亡後終結。

actors.buffs.faithbuff.mechfaith.name=信仰-機械派系
actors.buffs.faithbuff.mechfaith.desc=對機械的信仰降低了來自機械的傷害，並提升對自然生物的傷害。

actors.buffs.faithbuff.lifefaith.name=信仰-自然派系
actors.buffs.faithbuff.lifefaith.desc=對自然的信仰降低了來自自然生物的傷害，並提升對機械的傷害。

actors.buffs.faithbuff.demonfaith.name=信仰-惡魔派系
actors.buffs.faithbuff.demonfaith.desc=對惡魔的信仰降低了來自惡魔的傷害，並提升對神聖生物的傷害。

actors.buffs.faithbuff.humanfaith.name=信仰-神聖派系
actors.buffs.faithbuff.humanfaith.desc=對神聖的信仰降低了來自神聖生物的傷害，並提升對惡魔的傷害。

actors.buffs.faithbuff.balancefaith.name=信仰-平衡派系
actors.buffs.faithbuff.balancefaith.desc=對平衡的信仰降低了來自強大生物的傷害，並提升對其的傷害。

actors.buffs.mindbuff.terrormind.name=瘋狂-恐懼
actors.buffs.mindbuff.terrormind.desc=閃避率降低

actors.buffs.mindbuff.amokmind.name=瘋狂-混亂
actors.buffs.mindbuff.amokmind.desc=命中率降低

actors.buffs.mindbuff.hopemind.name=瘋狂-希望
