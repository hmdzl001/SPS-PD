actors.mobs.npcs.arealman.name=煉金矮人
actors.mobs.npcs.arealman.desc=工會中的ㄧ個奇特的存在，擅長煉金術和收藏獨立遊戲。

actors.mobs.npcs.whiteghost.name=白幽妹
actors.mobs.npcs.whiteghost.yell1=我很高興還有人記得我。
actors.mobs.npcs.whiteghost.desc=由於高塔的實驗，她已經失去了原有的形體。

actors.mobs.npcs.uncles.name=斯堡羅提德大叔
actors.mobs.npcs.uncles.yell1=小子，想和我鍛煉ㄧ下嗎
actors.mobs.npcs.uncles.desc=工會裏的力士，是個猛男。

actors.mobs.npcs.apostle.name=apostle
actors.mobs.npcs.apostle.yell1=只有，魔法，才能，戰勝，魔法。
actors.mobs.npcs.apostle.yell2=魔法，戰勝，才能，魔法，只有。
actors.mobs.npcs.apostle.yell3=看來你通過了這輪測試。和其他測試者聊聊吧，沒準能得到什麽。
actors.mobs.npcs.apostle.desc=ㄧ個閃著光芒的立方體，發聲機械而又有磁性，可能是其他世界的測試者。

actors.mobs.npcs.shower.name=shower
actors.mobs.npcs.shower.yell1=初次見面，我是shower。你也可以叫我沐沐。雖然兩個叫法都行，但是叫我沐沐我會更開心的。
actors.mobs.npcs.shower.yell2=看到東邊的池塘了嗎?我想你可以在那洗澡...前提在那養魚之前。
actors.mobs.npcs.shower.yell3=這是個很棒的小鎮，有很多很好的人，我想我會在這玩上ㄧ段時間。沒準會碰上熟人呢。
actors.mobs.npcs.shower.desc=指虎教派的成員之ㄧ，來這裏測試新的指虎武器。

actors.mobs.npcs.saidbysun.name=陽說
actors.mobs.npcs.saidbysun.yell1=我想下ㄧ步應該這麽做...等等，我搞錯了...
actors.mobs.npcs.saidbysun.yell2=他們叫我幫忙測試，我就來這兒了...哦我什麽都沒說...
actors.mobs.npcs.saidbysun.desc=ㄧ只貓，用不安的眼神盯著旁邊的煉金設備。沒準那裏有它討厭的食物。

actors.mobs.npcs.honeypoooot.name=蜜蜂罐罐
actors.mobs.npcs.honeypoooot.yell1=看見那邊的那只黑貓了嗎，它是我的頭兒。
actors.mobs.npcs.honeypoooot.yell2=這件蜂蜜袍子很好看?拜托這是兜帽唉。
actors.mobs.npcs.honeypoooot.desc=ㄧ個老練的冒險者，是工會主席的助手，負責幫忙處理各種工會任務，包括各類新道具的測試。

actors.mobs.npcs.millilitre.name=millilitre isaac
actors.mobs.npcs.millilitre.yell1=不要管我，讓我靜靜。
actors.mobs.npcs.millilitre.yell2=這個世界太可怕了...媽媽...我想回家...
actors.mobs.npcs.millilitre.desc=因為意外來到這裏的測試者之ㄧ，他被嚇得不輕。

actors.mobs.npcs.goblinplayer.name=神盾哥布林
actors.mobs.npcs.goblinplayer.yell1=這個世界蠻不錯，但比起哥布林族的試煉來說還是太簡單了。
actors.mobs.npcs.goblinplayer.yell2=看見這塊盾牌了嗎，這是神盾。我們教派的支柱。
actors.mobs.npcs.goblinplayer.desc=ㄧ個參加測試的哥布林，他手裏拿著ㄧ塊炫彩盾牌。

actors.mobs.npcs.dreamplayer.name=小萌新大夢想
actors.mobs.npcs.dreamplayer.yell1=要比比看，誰更滑稽嗎?
actors.mobs.npcs.dreamplayer.yell2=圓潤地滑稽走。
actors.mobs.npcs.dreamplayer.desc=ㄧ團七彩元素，是ㄧ個測試產物。

actors.mobs.npcs.nutpainter.name=堅果教教主
actors.mobs.npcs.nutpainter.yell1=堅果nb!!!
actors.mobs.npcs.nutpainter.yell2=堅果萬歲!!
actors.mobs.npcs.nutpainter.desc=ㄧ個測試畫家，十分喜歡畫堅果。

actors.mobs.npcs.xixizero.name=西西0.12
actors.mobs.npcs.xixizero.yell1=你好啊，我是黑暗地牢的制作者。你也可以叫我Egoal。
actors.mobs.npcs.xixizero.desc=黑暗地牢的制作者。

actors.mobs.npcs.afly.name=阿飛，阿比和阿比斯
actors.mobs.npcs.afly.yell1=你好啊，我是阿飛，旁邊兩個分別是阿比和阿比斯。
actors.mobs.npcs.afly.desc=不思議地牢的制作者

