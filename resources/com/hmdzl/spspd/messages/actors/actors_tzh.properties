actors.mobs.npcs.blackmeow.name=黑喵
actors.mobs.npcs.blackmeow.yell1=哦！你好冒險者，你看上去身手不凡，不知道你有沒有興趣到我的領土上去做做客？
actors.mobs.npcs.blackmeow.yell2=嗯…我的意思是說我的領土上也有一個地牢聽說裡面也有一個護符，不過裡面十分危險你可能會受傷。 你可以幫我帶上來嗎，我可以給你很多財富！
actors.mobs.npcs.blackmeow.desc=黑喵地牢的領袖

