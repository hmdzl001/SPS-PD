skins.normal_desc=Классически режим Pixel Dungeon, включает стандартные классы: воина, мага, разбойника, охотницы, актера, солдата, адепта, аскета.\n- Начинаете с набором питомцев.
skins.first_desc=Режим летних каникул 2019 года, где каждый класс содержит тематический образ и предметы.\n- Начинаете с другими начальными предметами.\n- _Боец:_ владеет техникой хадукена.\n- _Исследователь:_ изобрел радужную пушку.\n- _Ниндзя:_ завладел легендарным мечом.\n- _Горничная:_ умеет мастерски метать ножи.\n- _Стример:_ знает как правильно нажимать на кнопку.\n- _Водопроводчик:_ носит прыгающую обувь и странную коробку.\n- _Строитель:_ копает алмазной киркой.\n- _Монахиня:_ выбивает зло и грязь булавой.
skins.second_desc=Режим монстров, содержит классы с тематическим образом и предметами.\n- Начинаете с другими начальными характеристиками.\n- _Демон:_ атакует огнем.\n- _Гнолл:_ быстро перезаряжает предметы.\n- _Нежить:_ имеет высокую скрытность.\n- _Кентавр:_ быстрее передвигается.\n- _Слизень:_ быстрее восстанавливает здоровье и может становиться невидимым в воде.\n- _Киборг:_ увеличивает броню и урон при повешении уровня.\n- _Протосс:_ игнорирует броню противника.\n- _Дриада:_ получает золото и восполняет здоровье при вытаптывании высокой трави.
skins.third_desc=Режим китайского Нового года 2020, где каждый класс содержит тематический образ и предметы.\n- Щит Анкх и обувь заменены на призрачную цепь и набор охотника.\n- _Тяжелый пехотинец:_ имеет щит и шлем.\n- _Мастер церемоний:_ имеет особое зелье и маску.\n- _Мастер кунг-фу:_ имеет плащ и тотем.\n- _Лучница:_ имеет лук и колчан.\n- _Танцующий лев:_ имеет лопату и руководство по танцу.\n- _Доктор:_ имеет импульсный пистолет и сумку первой помощи.\n- _Торговец:_ имеет коробку с символами и особый кристал.\n- _Даос:_ имеет аккумулятор и венчик.
skins.fourth_desc=Режим пасхального чуда, где каждый класс содержит тематический образ и предметы.\n- _Испытатель:_ увеличивает получаемое золото и получает очки тестов при повешении уровня, но за это теряет экипировку.\n- _Эльф:_ получает очки маны и увеличивает урон палочек, но не может использовать их без маны.\n- _Беглец:_ уменьшает получаемый урон и получает очки репутации, когда его атакует враг, ценой потери своего золота.\n- _Детектив:_ имеет увеличенный урон и получает очки безумия, при получении урона, когда безумие достигнет предела, накладывается отрицательный эффект.\n- _Лорд:_ получает очки популярности при повышении уровня, но иногда тратить золото, однако чем больше очков, тем выше наносимый и получаемый урон.\n- _Полицейский:_ имеет очки наноботов, каждое очко наносить по одному урону врагу каждый ход, но иногда наноботы поглощают предметы в рюкзаке.\n- _Аферист:_ получает очки судьбы, которые случайно меняются после каждой атаки, влияя на мощность атаки.\n- _???:_ ???.
skins.fifth_desc=Фэнтезийный режим со случайным началом, включает стандартные классы: воина, мага, разбойника, охотницы, актера, солдата, адепта, аскета.\n- Полностью случайное снаряжение в начале игры, но в подземелье не будет брони.
skins.sixth_desc=Переработанный режим, старых режимов, где каждый класс содержит тематический образ и предметы.\n- _Супербоец:_ владеет особой перчаткой и щитом.\n- _Волшебник:_ имеет маску и набор таблеток.\n- _Самурай:_ имеет особую катану и набор охотника.\n- _Космодесантница:_ имеет особый дробовик.\n- _Владыка:_ владеет экспериментальными антителами для сканера, они увеличиваются при повешении уровня и уменьшаются при возвращении на предыдущий этаж. Если антител недостаточно, они уменьшать предел здоровья.\n- _Киберчеловек:_ увеличивает броню при повешении уровня.\n- _???:_ ???.\n- _???:_ ???.
skins.seventh_desc=Связанный контент с определенной игры, каждый класс содержит тематический образ и предметы.\n- _???:_ ???.\n- _???:_ ???.\n- _Фуурай:_ владеет свистками Абби из Fushigi-No Pixel Dungeon от HappyAlfred.\n- _???:_ ???.\n- _Мегамен:_ владеет ручной пушкой, этот контент без лицензии, но это не приносит денег, так что все в порядке.\n- _???:_ ???.\n- _???:_ ???.\n- _Шаман:_ владеет веером-ниндзя из Whisky Pixel Dungeon от REN.
skins.info=Различные режимы, предоставляют разные стартовые предметы, разные характеристики и способности.
