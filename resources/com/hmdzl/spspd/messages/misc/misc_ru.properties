infos.newdocument.story_guide.title=Знакомство с SPSPD
infos.newdocument.story_guide.intro.title=Введение
infos.newdocument.story_guide.intro.body=Привет я Кокосик, добро пожаловать на тестовую башню 1.0.\n\nКнига, которую вы читаете, представляет собой введение в континент SPS! Она содержит различные ситуации и сложности в текущем мире, ознакомьтесь с ней подробно, прежде чем участвовать в тесте.\n\nЭто всего лишь тест, все сражения проходят легче, поэтому вам не нужно беспокоиться о каких-либо сложностях. \n\nБашня содержит щедрые награды для всех тестировщиков.\n\nПриступайте к тесту!
infos.newdocument.story_guide.tower.title=Башня
infos.newdocument.story_guide.tower.body=Наша башня, самая мощная фракция SPS и расположена в самом центре континента SPS.\n\nХотя сфера контроля невелика, мы расширили пространство, построив различную среду и экосистему с помощью магии, науки и технологий.\n\nВремя от времени мы набираем стажеров и волонтеров из других земель SPS, предлагая им щедрое вознаграждение.\n\nТут внутри башни, мы изготавливаем и испытуем различные виды оружия: магические, технологические и даже оружие разных эпох.
infos.newdocument.story_guide.def.title=Бастион
infos.newdocument.story_guide.def.body=По прочности бастион уступает только башне.\n\nБастион укреплен на северо-западном континенте SPS, \nи занимает большую её часть, контролируя часть внешнего океана. Исходя из занимаемой территории, внутренняя часть бастиона в основном содержит все виды окружающей среды континента SPS.\n\nПри этом межрасовые отношения внутри бастиона очень гармоничны, и существа разных верований могут нормально уживаться.\n\n(Нет уверенности, что внутренняя часть бастиона достаточно укреплена, это показал недавний осмотр, мы должны предотвратить катастрофу.)
infos.newdocument.story_guide.palace.title=Дворец
infos.newdocument.story_guide.palace.body=Дворец расположен и построен на северо-западном горном хребте, континента SPS.\n\nТорговля во дворце очень развита, а горы, в которых он расположен, хранит немало сокровищ и реликвий. Однако большая часть ресурсов контролируют чиновники дворца и поэтому тут такой большой разрыв между богатыми и бедными.\n\nНо однажды тут раскопали странную пещеру в горах, где находили странные вещи и монстров, которых раньше никогда не видели. Согласно соглашению между башней и дворцом, туда отправили комиссара для его контроля.\n\nГород Дориа все также является хорошим местом для отдыха.
infos.newdocument.story_guide.ruins.title=Руины
infos.newdocument.story_guide.ruins.body=Руины расположены в юго-восточной части континента SPS, где есть большие леса и озера, а также скрытые области.\n\nРуины также очень плодовитые и обеспечивают едой весь континент SPS.\n\nМожет быть, нам использовать культурную атмосферу руин, где будет проходить какие-то традиционные праздники или фестивали.\n\nНо мы подозреваем, что в руинах скрывается склеп, где в последнее время часто говорят, что видели нежить и некромантов.
infos.newdocument.story_guide.horn.title=Злой Рог
infos.newdocument.story_guide.horn.body=Злой Рог расположен на юге континента SPS.\n\nВ этом месте находится самая большая тюрьма и арена континента SPS.\n\nЕсли вы хотите испытать свои силы, вы можете отправиться туда и показать себя.\n\n(В последнее время были случаи исчезновения трупов внутри тюрьмы и поговаривают что видели некромантов в руинах, мы должны быть осторожны)
infos.newdocument.story_guide.tribe.title=Племя
infos.newdocument.story_guide.tribe.body=Племя расположено между злым рогом, башней, бастионом и существует как буферная зона.\n\nГород дворфов был построен внутри племени.\n\nГоворят, что иногда из-под земли племени доносятся ненормальные звуки, так что вам следует быть более бдительным\n\n(Звездное небо очень странное, что-то должно случиться?)
infos.newdocument.story_guide.homeless.title=Странники
infos.newdocument.story_guide.homeless.body=Тут нечего сказать, просто странники.\n\nБольшинство странников просто путешествуют по неконтролируемым районам.\n\n(Странник.)
infos.newdocument.story_guide.overseas.title=Запределье
infos.newdocument.story_guide.overseas.body=Мы даже представить не можем, что происходить в Запределье, это действительно загадочное место...\n\nБастион помог ответить на некоторые вопроси, но этого недостаточно.\n\nНекоторые заключенные протоссы говорили, что они из Запределья, но они не могли описать, так как это слишком сложно для нашего восприятия.\n\n(Как мы поняли, в этом месте живет множество существ, но осталось еще столько вопросов...)
infos.newdocument.story_guide.tester.title=Персонажи
infos.newdocument.story_guide.tester.body=Персонаж, которым вы управляете, является одним из немногих элит материка SPS, и все его боевые воспоминания вместе с их телами хранятся в башне.\n\nВоины из Злого Рога, Маги из Башни, Разбойники из Дворца, Охотницы из Руин, Актеры из Бастиона, Солдаты из Запределья, Адепты странники, Аскеты из племен.\n\nКаждый из них это герой, способный переломить ход событий. Башне потребовалось много усилий, чтобы собрать их всех вместе.\n\nЭтот тест направлен на выявление угроз, с которыми сталкивается континент SPS. Помните, на вас лежит большая ответственность.

infos.newdocument.story_guide.damagetype.title=Види урона
infos.newdocument.story_guide.damagetype.body=В SPS существует 3 основных типа урона: физический, магический и чистый.\n\nФизический урон снижается броней.\nМагический урон снижается сопротивлением.\nЧистый урон игнорирует броню и сопротивление.\n\nМагический урон содержит атрибуты: води, огня, молнии, земли, света, тьмы и энергии. Если правильно использовать атрибуты по врагам, можно будет нанести больше урона по ним.

infos.newdocument.story_guide.enemy.title=Види врагов
infos.newdocument.story_guide.enemy.body=Текущее фракции рас и веры врагов:\n\nСвятая: Люди, Орки, Эльфы, Тролли.\n\nДемоническая: Драконы, Нежить, Демоны, Неведомые.\n\nПриродная: Звери, Растения, Подводные, Элементали.\n\nМеханическая: Мехи, Протоссы, Дворфы, Гоблины.\n\nСбалансированная, содержит тех кто не подходит под другие фракции.

infos.newdocument.story_guide.weapon.title=Особенность оружия
infos.newdocument.story_guide.weapon.body=В SPS много видов оружия, башня разделяет это оружие на несколько категорий.\n\nРубящее: вызывает эффект кровотечения.\nДробящее: оглушает цель.\nРежущее: игнорирует броню и наносит доп. урон.\nКолющее: замедляет цель.\nРезонансное: наносить урон по области.\nСтрелковое: оружие дальнего боя, требует перезарядку и можно усилить пулями.\nНакапливающее: после нескольких атак наносит большой урон.\nНарушающие законы физики: накладывает безмолвие и наносит больше урона обезмолвленным врагам.\n\nВы также будите находить особое оружие из других миров.

infos.newdocument.story_guide.armor.title=Описание брони
infos.newdocument.story_guide.armor.body=...


infos.newdocument.story_guide.sintro.title=Контент, который был загружен, является зашифрованным контентом мира.
infos.newdocument.story_guide.sintro.body=Континент SPS - не единственный континент в этой сфере, или, скорее, это просто потому, что мы можем наблюдать за ним.\n\nНа обратной стороне континента SPS я называю его континентом SDS. Можно сказать, что они противоположны континенту SPS.


