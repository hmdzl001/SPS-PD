skins.normal_desc=Классически режим Pixel Dungeon, включает классы: воина, мага, разбойника, охотницу, актера, солдата, адепта, аскет.\n- Начинаете с набором питомцев.
skins.first_desc=Режим летних каникул 2019 года, включает классы: бойца, исследователя, ниндзю, горничную, стримера, водопроводчика, строителя, монахиню. \n- Начинаете с другими начальними предметами.\n- Боец владеет Кулаком Восходящего Дракона. \n- Исследователь владеет Радужной пушкой.\n- Ниндзя владеет Легендой о Хайруле. \n- Горничная владеет Тысячей мечей Изаёи. \n- Стример имеет особую кнопку. \n- Водопроводчик имеет прыгающую обувь и странную коробку.\n- Строитель владеет Алмазной киркой.\n- Монахиня выбивает зло и грязь.
skins.second_desc=Режим монстров, включает классы: демона, гнолла, нежити, кентавра, слизи, меха, протосса, дриады.\n- Начинаете с другими начальними характеристиками или способностями.\n- Демон атакует огнем.\n- Гнолл быстро перезаряжает предметы.\n- Нежить имеет высокую скрытность.\n- Кентавр быстро передвигается.\n- Слизь быстро восстанавливает здоровье и имеет невидимость в воде.\n- Мех увеличивает броню и урон при повешении уровня.\n- Протосс игнорирует броню противника.\n- Дриада получает золото и выживаемость в высокой траве.
skins.third_desc=Режим китайского Нового года 2020, включает классы: сильный воин, мастер церемоний, мастер кунг-фу, арбалетчик, танцующий лев, доктор, торговец, даос.\n- Щит Анкх и обувь заменены на уникальный предмет и набор охотника .\n- Сильный воин имеет щит и шлем.\n- Мастер церемоний имеет особое зелье и маску.\n- Мастер кунг-фу имеет плащ и тотем.\n- Арбалетчик имеет лук и мешок для метательного оружия.\n- Танцующий лев имеет лопату и учение танца льва.\n- Доктор имеет импульсный пистолет и сумку первой помощи.\n- Торговец имеет сигнальную коробку и кристальный маяк.\n- Даос имеет аккумулятор и венчик.
skins.fourth_desc=Пасхальный режим, включает классы: испытуемый, эльф, беглец, детектив, лорд, полицейский, аферист, ???.\n- Начинаете с другого места.\n- Испытуемый увеличивает получаемое золото и получает очки тестов, при повешении уровня, но за это теряет экипировку.\n- Эльф имеет увеличенный урон и получает очки маны, но не может использовать полочки без маны.\n- Беглец уменьшает получаемый урон и получает очки репутации, когда атакует врагов, ценой потери своего золота.\n- Детектив имеет увеличенный урон и получает очки безумия, при получении урона, когда безумие достигнет предела, накладывается отрицательный эффект.\n- Лорд имеет шанс на доп. урон и получает очки популярности, при повышении уровня, но тратить золото каждый день.\n- Полицейский имеет очки наноботов, каждое очко наносить по одному урону врагам каждый ход, но иногда наноботы поглощают предметы в рюкзаке.\n- Аферист имеет сниженную атаку и получает очки судьбы, которые меняются после атаки, давая различные эффекты и силу атаки.\n- ???
skins.fifth_desc=Режим фэнтези со случайным снаряжением, включает классы: воина, мага, разбойника, охотницу, актера, солдата, адепта, аскета.\n- Полностью случайное начало игры, но без брони.
skins.sixth_desc=Переработанный режим, старого режима с новими классами: боец, воин, самурай, солдат, владыка, мех, ???, ???\n- Боец владеет особой перчаткой.\n- Воин имеет набор таблеток.\n- Самурай имеет катану грома и набор охотника.\n- Солдат имеет ружье.\n- Владыка владеет экспериментальными антителами и при повешении уровня они активируются и деактивируются если вернутся на предыдущий этаж. Если антител недостаточно, они уменшать предел здоровья.\n- Мех увеличивает броню при повешении уровня\n- ???\n- ???
skins.seventh_desc=Связанный контент с определенной игры: ???, ???, Fushigi, ???, Мегамен, ???, ???, Whisky.\n- ???\n- ???\n- Оружие силой ветра из Fushigi-No Pixel Dungeon от HappyAlfred.\n- ???\n- Контент из Мегамена, нет лицензии, но это не приносит денег, так что все в порядке.\n- ???\n- ???\n- Cоветник из Whisky Pixel Dungeon от REN.
skins.info=Различные режими, предоставляют разные стартовые предметы, разные характеристики и способности.
