challenges.item_phobia=Атихифобия
challenges.item_phobia_desc=Вы думаете, что ваши свитки и зелья опасны.\n\n- Использование зелий, тратят больше ходов.\n- Использование свитков, наносят урон и накладывают эффект безмолвия.\n- Начинаете с дополнительным золотом.
challenges.listless=Апатия
challenges.listless_desc=Вы чувствуете слабость.\n\n- Уменьшена прибавка к ОЗ при повышении уровня.\n- Начинаете с Зельем Силы и Зельем Меда.
challenges.nightmare_virus=Кошмарный вирус
challenges.nightmare_virus_desc=Все заражены кошмарным вирусом.\n\n- Если кто-то умрет, создается кошмарный вирус\n- Вирусные тела генерируются, когда монстры умирают.\n- Начинаете с освящённом Анхом.
challenges.energy_lost=Термодинамика
challenges.energy_lost_desc=Энергия преобразуется в тепло и рассеивается.\n\n- Уменьшена пищевая ценность еды, что значительно уменьшает насыщение.\n- Уменьшен максимальный заряд палочек.\n- Начинаете с дополнительной едой.
challenges.dew_rejection=Где роса?
challenges.dew_rejection_desc=Бог росы отверг тебя.\n\n- Умешено выпадение капель росы.\n- Увеличено потребление капель росы.\n- Начинаете с семенем Росистой травы.
challenges.darkness=Во тьме
challenges.darkness_desc=Это же всё-таки подземелье! Тьма окутала окрестности.\n\n- Невозможно запоминать карту самостоятельно.\n- Вас преследует Ночная тень.\n- Начинаете со Свитком Магической карты.
challenges.abrasion=Изнашивание
challenges.abrasion_desc=Оружие ржавеет и может сломятся.\n\n- Теперь оружие имеет предел прочности. \n- Оружие будет уничтожено, после полного изнашивания.\n- Начинаете со Свитком Улучшения и Свитком Магического насыщения.
challenges.ele_stome=Громовой шторм
challenges.ele_stome_desc=Сильная буря с грозой бушует в подземелье.\n\n- Враги наносят дополнительный урон молнией.\n- Палочки наносят меньше урона.\n- Начинаете с Зельем Защиты и Свитком Ментального удара.
challenges.test_time=Время теста
challenges.test_time_desc=Просто тестовый режим.\n\n- Повеселитесь.\n- Удачи!

