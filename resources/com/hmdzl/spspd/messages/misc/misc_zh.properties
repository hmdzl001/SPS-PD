infos.newdocument.story_guide.title=SPS大陆介绍
infos.newdocument.story_guide.intro.title=基础介绍
infos.newdocument.story_guide.intro.body=你好，欢迎来到高塔压力测试1.0，我是椰子。\n\n你正在阅读这本书是SPS大陆简介！这本书包含目前SPS大陆上的各种情况和危机，在参与测试前请详细查看。\n\n这只是个测试，所有战斗均有你控制的角色完成，所以你不用担心身体受到任何伤害。但是，一些过激的举动可能激活角色的睡眠思想，为了测试安全，请小心操控。\n\n高塔会为各位测试员准备丰厚的奖励，所以：\n开始测试吧！
infos.newdocument.story_guide.tower.title=高塔
infos.newdocument.story_guide.tower.body=我们高塔SPS大陆上最强大的阵营，位于SPS大陆中央。\n\n虽然控制范围不大，但是我们通过魔法和科技的手段，扩大了空间面积，并建造了各种环境和生态。\n\n每隔一段时间我们就会向SPS的其他集团招募学员和志愿者，并为他们提供丰富的酬劳。\n\n我们为测试者模拟了高塔内部的各种武器，魔法，科技，不同时代的武器都有。\n\n（高---摧毁，---存放的---失踪）
infos.newdocument.story_guide.def.title=壁垒
infos.newdocument.story_guide.def.body=壁垒的强大仅次于高塔。\n\n壁垒盘踞于SPS大陆西北方，占据SPS大陆大部分的面积，并控制外部的部分海洋。基于辽阔的占有面积，壁垒内部基本包含了SPS大陆里面所有的环境类型和生物类型\n\n同时壁垒内部的种族关系十分融洽，不同信仰的生物也能正常相处。\n\n(我不相信壁垒内部是铁板一块。壁垒的 黑暗下水道 事件到目前都没有公布调查结果。我们必须预防灾难的发生)
infos.newdocument.story_guide.palace.title=宫殿
infos.newdocument.story_guide.palace.body=宫殿位于SPS大陆西北方，建造在西北山脉上。\n\n宫殿阵营商业十分发达，其所在的山脉中也蕴含大量的宝藏和遗迹。但大部分资源被宫殿高层垄断，所以宫殿贫富差距严重，家族众多。\n\n我们曾经在西北山脉上挖掘出一个奇怪的洞穴，里面会突然出现一些我们从未见过的东西和怪物。根据高塔与宫殿的协议，我们已经派专员控制了那里。\n\n多利亚小镇也是一个不错的旅游地点，希望你们能在那放松一下，以测试的形式。
infos.newdocument.story_guide.ruins.title=遗迹
infos.newdocument.story_guide.ruins.body=遗迹位于SPS大陆东南部，其中有大片的森林和湖泊，并藏着隐藏区域。\n\n遗迹也给SPS大陆提供了足够的食物。\n\n也许我们需要一些遗迹的文化氛围，那里有一些传统的节日。\n\n我们怀疑有一片墓穴潜藏在遗迹内，最近那里频繁出现死灵的目击报告。
infos.newdocument.story_guide.horn.title=邪角
infos.newdocument.story_guide.horn.body=邪角位于SPS大陆南方。\n\n邪角有SPS大陆上最大的监狱和角斗场。\n\n如果想试试自己的实力，可以去那里试试看。\n\n（最近监狱内部有尸体消失的情况，结合遗迹的死灵目击报告，我们应该小心）
infos.newdocument.story_guide.tribe.title=部落
infos.newdocument.story_guide.tribe.body=部落位于邪角，高塔，壁垒之间，作为缓冲地带存在。\n\n矮人城建立在部落内部。\n\n据说有时部落地下会传来不正常的声音，应当提高警惕。\n\n（星空很怪，是要发生什么了吗）
infos.newdocument.story_guide.homeless.title=流浪者
infos.newdocument.story_guide.homeless.body=没什么好说的，只是流浪者。\n\n大部分流浪者会游荡在非控制区。\n\n(流浪者。)
infos.newdocument.story_guide.overseas.title=外陆
infos.newdocument.story_guide.overseas.body=我们没法探测到海外的情况，但确实有东西从外陆而来。\n\n壁垒替我们解决了一部分外陆问题，但依然有漏网之鱼。\n\n部分星灵犯人称他们来自外陆，但是他们无法描述外陆的信息。\n\n（说起来外陆应该有人类生存，但目前我们依然没有报告)
infos.newdocument.story_guide.tester.title=控制角色
infos.newdocument.story_guide.tester.body=你所操控的角色是目前SPS大陆上为数不多的精英，他们的所有的战斗记忆连同他们的躯体被保存在高塔之中。\n\n来自邪角的战士，来自塔楼的法师，来自宫殿的盗贼，来自遗迹的猎手，来自壁垒的演员，来自外陆的星兵，来自流浪者的信徒，来自部落的修士。\n\n他们每一个人都是力挽狂澜的存在，高塔花了很大力气才收集到他们，请各位测试者小心控制。\n\n本测试旨在提前发现SPS大陆所面临的威胁，同时制造出先进的反灾难士兵。记住，你们的责任重大。

infos.newdocument.story_guide.damagetype.title=伤害类型
infos.newdocument.story_guide.damagetype.body=SPS大陆的伤害方式一共有3钟，分别是物理，魔法，和纯粹。其中物理伤害可以被护甲减免，而魔法伤害则需要用抗性减免。纯粹伤害无视护甲和抗性，但在能造成这种伤害的来源少，伤害量也低。\n\n就魔法伤害而言，属性是魔法伤害必须要提及的东西。水，火，雷，土，光，暗，能量，这七种属性共同造就了SPS大陆的魔法伤害链。测试中出现的法杖，附魔，药水，卷轴，做为各类属性的总和，或者是或多或少都加入了各类属性。利用好这些属性，能让你们在测试中更加舒适

infos.newdocument.story_guide.enemy.title=敌人种类
infos.newdocument.story_guide.enemy.body=目前敌人的种族和信仰的对应关系为：\n\n神圣派系：人类，兽人，精灵，巨魔。\n\n恶魔派系：龙，亡灵，恶魔，未知。\n\n自然派系：野兽，植物，水族，元素。\n\n机械派系：机械，星灵，矮人，地精。\n\n平衡派系或无派系。

infos.newdocument.story_guide.weapon.title=武器说明
infos.newdocument.story_guide.weapon.body=SPS大陆上武器种类繁多，为了方便测试，高塔将这些武器分成几类。\n割裂：将造成出血效果。\n钝器：将击晕目标。\n穿刺：将额外造成一段无视护甲的伤害。\n致残：将减速目标。\n共振：将造成范围伤害。\n枪械：需要装填，可更换子弹。\n积蓄：将在数次攻击后造成超高的伤害。\n破法：造成沉默，并对沉默的单位造成更高伤害。\n在测试中这些武器可以随便使用，它们的数据和现实的一样，并且无法损坏。但若进行高危测试，则它们将和现实一样，会损坏或者耗尽弹药。我们也将从其他世界寻找特殊的武器，以供测试。但是考虑到这类武器在sps大陆上无法生产，为其设置损坏没有任何意义。

