skins.normal_desc=经典的像素地牢皮肤，包括战士，法师，盗贼，猎手，演员，星兵，信徒，修士。\n-开始时获得新手宠物包。
skins.first_desc=2019年暑期的英雄皮肤，包括格斗家，探险者，忍者，女仆长，游戏主播，水管工，建筑工，修女。\n-开始时用更加专业的道具替换原有道具。\n-格斗家习得升龙拳。\n-探险者发现彩虹大炮。\n-忍者成为传奇。\n-女仆长练习飞刀。\n-游戏主播开挂。\n-水管工顶砖块。\n-建筑工拿矿镐。\n-修女敲邪秽。
skins.second_desc=怪物皮肤，包括恶魔，豺狼，亡灵，马人，史莱姆，机甲，星灵，树灵。\n-开始时获得独有的属性值。\n-恶魔火焰攻击。\n-豺狼快速充能。\n-亡灵潜行牛逼。\n-马人跑得飞快。\n-史莱姆再生恢复，水体隐身。\n-机甲护甲成长，身为武器。\n-星灵无视防御。 \n-树灵拥抱自然。
skins.third_desc=2020年春节皮肤，包括重装，司仪，武者，弩手，舞狮，医疗，行商，道士。\n-失去神圣护盾和鞋子，获得猎杀工具包和一个额外的专属道具。\n-重装有盾牌和头盔。\n-司仪有烧瓶和面具。\n-武者有斗篷和图腾。\n-弩手有弓箭和镖袋。\n-舞狮有铁铲和舞谱。\n-医疗有电枪和血包。\n-行商有信盒和水晶。 \n-道士有电池和拂尘。
skins.fourth_desc=复活节奇迹皮肤，包括测试员，精灵，逃犯，侦探，领主，警官，赌徒，？？？。\n-获得一条独特的双面状态。\n-测试员拥有测验点数，他会失去脱下非独特的装备，并获得其等级的试验点数。其获得的金币数提升。 \n-精灵获得魔法条。没有魔法时将无法使用法杖，但当有魔法时使用法杖造成的伤害将提升。\n-逃犯拥有声望点数。每次逃犯受到的攻击伤害都会降低，但是会损失一定量的金币，并获得相应的点数。 \n-侦探拥有疯狂值。每次受到伤害都会提升疯狂值，并在疯狂值到达一定值时获得一条随机的负面buff，并提升造成的伤害。 \n-领主拥有人气点数。人气点数会随着游戏的进程逐渐增加，并提供额外的近战输出。但是人气点数越高，受到的伤害就越高，并且每天都会损失一定金币。\n-警官拥有纳米无人机点数。每点无人机点数每回合都回对周围敌人造成伤害，但会间歇性吞噬背包中的非重要道具。  \n-赌徒拥有天命点数。天命点数会随时改变并赋予不同效果，但其会使攻击输出降低。 \n-???
skins.fifth_desc=完全随机的的幻想皮肤，包括战士，法师，盗贼，猎手，演员，星兵，信徒，修士。\n-完全随机的开局，且不会有护甲生成。
skins.sixth_desc=复刻某个皮肤特性，但是用全新的图像来代替，包括格斗家，战士，武士，星兵，领主，机甲，赌徒，？？？。\n-复刻暑假特典的格斗家。\n-复刻经典皮肤的战士。\n-复刻年兽猎人的武者。\n-复刻经典皮肤的星兵。\n-复刻奇迹试验的领主。领主拥有实验体点数，每次升级都会提供一批实验体以供消耗。但是当其前进至旧楼层时，他都会损失部分实验体。若实验体不足，则以生命上限代替。\n-复刻万圣逃亡的机甲。 \n-赌徒拥有圣洁点数，每次受到伤害都会降低圣洁点数，并在圣洁点数归0时阵亡。圣洁点数越低，赌徒造成的伤害越高。 \n-???
skins.seventh_desc=联动某一个游戏的内容，包括？？？，？？？，风来人，？？？，洛克人，拓荒者，？？？，谋士。\n-???\n-???\n-风来人的武器会随时变化，阿飞向你问好。\n-???\n-洛克人参上，虽然没有授权，但这不赚钱，所以没关系。\n-新游戏TEVI主角的魔改，有着独特的连击系统，大概吧。 \n-??? \n-联动威士忌地牢的谋士，再加一句，来自REN的问候。
skins.info=不同的皮肤将提供不同的初始物品
