infos.newdocument.story_guide.sintro.title=已下内容为加密内容--里世界
infos.newdocument.story_guide.sintro.body=SPS大陆并不是这个球体上唯一的大陆，或者说，这只是因为我们仅能观测到这个大陆。\n\n在SPS大陆背面，我称之为SDS大陆，它们可以说是SPS大陆的反面。

