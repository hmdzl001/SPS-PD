infos.newdocument.story_guide.title=SPS大陸介紹
infos.newdocument.story_guide.intro.title=基礎介紹
infos.newdocument.story_guide.intro.body=你好，歡迎來到高塔壓力測試1.0，我是椰子。\n\n你正在閱讀的這本書是SPS大陸的簡介！這本書包含了目前SPS大陸上的各種情況和危機，在參與測試前請仔細閱讀。\n\n這只是一個測試，所有戰鬥均由你控制的角色完成，所以你不用擔心你自己受到傷害。但是，一些過激的舉動可能激活角色的困倦，為了角色的安全著想，請小心操控。\n\n高塔會為各位測試員準備豐厚的獎勵，那麼接下來:\n請開始測試吧！
infos.newdocument.story_guide.tower.title=高塔
infos.newdocument.story_guide.tower.body=我們是高塔SPS大陸上最強大的陣營，它位於SPS大陸的中央。\n\n雖然控制範圍不大，但是我們通過魔法和科技的進步，逐步擴大大陸面積，並建造了各種環境和生態系統。\n\n每隔一段時間，我們就會向SPS大陸上的其他集團招募學員和志願者，並為他們提供了不低的酬勞。\n\n我們為測試著模擬了高塔內部的各種武器，魔法，科技，不同時代的武器都有。\n\n（高……摧毀，……存放的……失蹤）
infos.newdocument.story_guide.def.title=壁壘
infos.newdocument.story_guide.def.body=壁壘的強大僅次於高塔。\n\n壁壘盤踞與SPS大陸西北方，佔據SPS大陸大部分的面積，並控制外部的部分海洋。基於遼闊的佔有面積，壁壘內部基本包含了SPS大陸裡面所有的環境類型和生物類型。\n\n同時壁壘內部的種族關係十分融洽，不同信仰的生物也能正常相處。\n\n（我不相信壁壘內部是鐵板一塊。壁壘的 黑暗下水道 事件到目前都沒有公佈調查結果。我們必須預防災難的發生。）
infos.newdocument.story_guide.palace.title=宮殿
infos.newdocument.story_guide.palace.body=宮殿位於SPS大陸西北方，建造在西北山脈上。\n\n宮殿陣營商業十分發達，其所在的山脈中也蘊含大量的寶藏和遺跡。但大部分資源被宮殿高層壟斷，所以宮殿貧富差距嚴重，家族勢力眾多。\n\n我們曾經在西北山脈上挖掘出一個奇怪的洞穴，裡面會突然出現一些我們從未見過的東西和怪物。根據高塔與宮殿的協議，我們已經派專員控制住了那裡。\n\n多利亞小鎮也是一個不錯的旅遊地點，希望你們能在那放鬆一下，以測試的形式。
infos.newdocument.story_guide.ruins.title=遺跡
infos.newdocument.story_guide.ruins.body=遺跡位於SPS大陸東南部，其中有大片的森林和琥珀，還有隱藏著的區域。\n\n遺跡也給SPS大陸提供了足夠的食物。\n\n也許我們需要一些遺跡的文化氛圍，舉辦一場節日派對。\n\n我們懷疑有一片墓穴潛藏在遺跡內，最近那裡頻繁出現死靈的目擊報告。
infos.newdocument.story_guide.horn.title=邪角
infos.newdocument.story_guide.horn.body=邪角位於SPS大陸南方。\n\n邪角有SPS大陸上最大的監獄和角斗場。\n\n如果想試試自己的實力，可以去那裡試試看。\n\n（最近監獄內部有尸體消失的情況，結合遺跡的死靈目擊報告，我們應該小心）
infos.newdocument.story_guide.tribe.title=部落
infos.newdocument.story_guide.tribe.body=部落位於邪角，高塔，壁壘之間，作為緩衝地帶存在。\n\n矮人城建立在部落內部。\n\n據說有時部落地下會傳來不正常的聲音，應當提高警惕。\n\n（遠方的天空出現一絲裂痕，它暗示了什麼？）
infos.newdocument.story_guide.homeless.title=流浪者
infos.newdocument.story_guide.homeless.body=沒什麼好說的，只是流浪者。\n\n大部分流浪者會遊蕩在非控製區。\n\n（流浪者）
infos.newdocument.story_guide.overseas.title=外陸
infos.newdocument.story_guide.overseas.body=我們沒法探測到海外的情況，但確實有東西從外陸湧出。\n\n壁壘替我們解決了一部分外陸問題，但是仍然有漏網之魚。\n\n部分星靈犯人稱他們來自外陸，但是他們沒有透露外陸的信息。\n\n（說起來外陸應該有人類生存，但目前我們仍然沒有報告）
infos.newdocument.story_guide.tester.title=控制角色
infos.newdocument.story_guide.tester.body=你所操控的角色是目前SPS大陸上為數不多的精英，他們的所有戰鬥幾億連同他們的軀體都被保存在高塔之中。\n\n來自邪角的戰士，來自塔樓的法師，來自宮殿的盜賊，來自遺跡的獵手，來自壁壘的演員，來自外陸的星兵，流浪者信徒。\n\n他們每一個人都是力挽狂瀾的存在，高塔花了很大的力氣才收集到他們，請各位測試著小心控制。\n\n本測試旨在提前發現SPS大陸所面臨的威脅，同時製造出先進的反災難士兵。記住，你們的責任重大。

infos.newdocument.story_guide.sintro.title=已下內容為加密內容--裡世界
infos.newdocument.story_guide.sintro.body=SPS大陸並不是這個球體上唯一的陸地，或者說，我們只能觀測到這個大陸，看不見其它陸地。\n\n在SPS大陸的背面，有一塊兒叫SDS的大陸，它正好和SPS大陸相反。


