skins.normal_desc=經典的像素地牢皮膚，包括戰士，法師，盜賊，獵手，演員，星兵，信徒。\n-開始時獲得新手寵物包。
skins.first_desc=2019年暑期的英雄皮膚，包括格鬥家，探險者，忍者，女仆長，遊戲主播，水管工，建築工。\n-開始時用更加專業的道具替換原有道具。\n-格鬥家習得升龍拳。\n-探險者發現彩虹大炮。\n-忍者成為傳奇。\n-女仆長練習飛刀。\n-遊戲主播開掛。\n-水管工頂磚塊。\n-建築工拿礦鎬。
skins.second_desc=怪物皮膚，包括惡魔，豺狼，亡靈，馬人，史萊姆，機甲，星靈。\n-開始時獲得獨有的屬性值。\n-惡魔火焰攻擊。\n-豺狼快速充能。\n-亡靈潛行牛逼。\n-馬人跑得飛快。\n-史萊姆再生恢復，水體隱身。\n-機甲護甲成長，身爲武器。\n-星靈無視防禦。
skins.third_desc=2020年春節皮膚，包括重裝，司儀，武者，弩手，舞獅，醫療，行商。\n-失去神聖護盾和鞋子，獲得獵殺工具包和ㄧ個額外的專屬道具。\n-重裝有盾牌和頭盔。\n-司儀有燒瓶和面具。\n-武者有鬥篷和圖騰。\n-弩手有弓箭和鏢袋。\n-舞獅有鐵鏟和舞譜。\n-醫療有電槍和血包。\n-行商有信盒和水晶
skins.fourth_desc=復活節奇跡皮膚，包括測試員，精靈，逃犯，偵探，領主，警官，賭徒。\n-獲得一條獨特的雙面狀態。\n-測試員擁有測驗點數，每當他升級時他都會失去一件裝備著的裝備，並獲得其等級的試驗點數。其獲得的金幣數提升。\n-精靈獲得魔法條。沒有魔法時將無法使用法杖，但當有魔法時使用法杖造成的傷害將提升。\n-逃犯擁有聲望點數。每次逃犯受到的攻擊傷害都會降低，但是會損失一定量的金幣，並獲得相應的點數。\n-偵探擁有瘋狂值。每次受到傷害都會提升瘋狂值，並在瘋狂值到達一定值時獲得一條隨機的負面buff，並提升造成的傷害。\n-領主擁有人氣點數。人氣點數會隨著遊戲的進程逐漸增加，並提供額外的近戰輸出。但是人氣點數越高，受到的傷害就越高，並且每天都會損失一定金幣。\n-警官擁有納米無人機點數。每點無人機點數每回合都會對周圍敵人造成傷害，但會間歇性吞噬背包中的非重要道具。\n-賭徒擁有天命點數。天命點數會隨時改變並賦予不同效果，但其會使攻擊輸出降低。
skins.fifth_desc=完全隨機的的幻想皮膚，包括戰士，法師，盜賊，獵手，演員，星兵，信徒。  \n -完全隨機的開局，且不會有護甲生成。
skins.sixth_desc=復刻某個皮膚特性，但是用全新的圖像來代替，包括格鬥家，戰士，武士，星兵，領主，機甲，修士。\n-復刻暑假特典的格鬥家。\n-復刻經典皮膚的戰士。\n-復刻年獸獵人的武者。\n-復刻經典皮膚的星兵。\n-復刻奇蹟試驗的領主。領主擁有實驗體點數，每次升級都會提供一批實驗體以供消耗。但是當其前進至舊樓層時，他都會損失部分實驗體。若實驗體不足，則以生命上限代替。\n-復刻萬聖逃亡的機甲。\n-復刻經典皮膚的修士
skins.info=不同的皮膚將提供不同的初始物品
skins.yes=是的
skins.no=不是

