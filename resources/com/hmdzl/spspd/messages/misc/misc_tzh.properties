challenges.item_phobia=恐物幻覺
challenges.item_phobia_desc=你感覺你的卷軸和藥水都不能使用。\n\n-使用藥水花費額外回合。\n-使用卷軸將受到傷害並被沉默。\n-開始時獲得金幣。
challenges.listless=精神萎靡
challenges.listless_desc=你感覺渾身無力。\n\n-升級獲得最大生命值減少。\n-開始時獲得根骨藥水和蜂皇漿。
challenges.nightmare_virus=夢魘病毒
challenges.nightmare_virus_desc=恐怖的病毒感染了所有的生物。\n\n-怪物死亡時生成病毒體。\n-開始時獲得復活十字架。
challenges.energy_lost=能量流失
challenges.energy_lost_desc=大量的能量轉化爲熱能散發。\n\n-食物提供的能量大幅度減少。\n-法杖最大充能上限減少。\n-開始時獲得食物。
challenges.dew_rejection=排異露珠
challenges.dew_rejection_desc=露珠之神並不喜歡你。\n\n-露珠掉落減少。\n-露珠花費增加。\n-開始時獲得集露草之種。
challenges.darkness=沒入黑暗
challenges.darkness_desc=黑暗吞噬了周圍的環境。 \n\n-無法主動紀錄地圖。\n-開始時獲得探地卷軸
challenges.abrasion=嚴重磨損
challenges.abrasion_desc=武器上的銹跡明顯了起來。\n\n-常規武器有耐久度限制。用完即刻報廢。\n-開始時獲得升級卷軸和注魔卷軸。
challenges.test_time=測試時間
challenges.test_time_desc=僅僅是個測試模式。\n\n-玩的開心。

