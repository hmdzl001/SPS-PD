###features

levels.features.chasm.chasm=Пропасть
levels.features.chasm.yes=Да, я знаю, что я делаю
levels.features.chasm.no=Нет, я передумал
levels.features.chasm.jump=Вы действительно хотите прыгнуть в пропасть? Падение с такой высоты будет весьма болезненным.
levels.features.chasm.ondeath=Вы разбились насмерть...

levels.features.sign.dead_end=Что ты здесь делаешь?!
levels.features.sign.tip_1=Добро пожаловать в это подземелье. Если вы впервые тут, откройте рюкзак и используйте случайную душу. Так вы сможете получить своего первого питомца. \n\nПитомец силен в начале игры, но есть и другие более сильные питомцы. Попробуйте вызвать их и накормить их едой для питомцов.
levels.features.sign.tip_2=Цвета зелий и руны на свитках каждый раз назначаются случайно, так что невозможно догадаться об их свойствах, пока ты не опознаешь их.
levels.features.sign.tip_3=Вы можете создавать вкусные блюда, готовя их алхимическом котле. Просто убедитесь, что вы добавили правильное количество мяса, овощей, рациона, фруктов и капель росы, и вы сможете приготовить различные угощения.
levels.features.sign.tip_4=В отличие от других миров, предметы улучшения не сделают их легче, а сделает их сильнее.
levels.features.sign.tip_5=Что находится в самой глубокой части канализации? Существо, поглощенное тьмой, созданное ученым, исследующим неизвестное, или может это, всего лишь экзотическое растение. Идите и проверьте.
levels.features.sign.tip_6=_Pixel-Mart:_ всё, что нужно для успешного приключения! Также сейчас продается милый домик.
levels.features.sign.tip_7=Некоторые виды испытаний, создание в башне, они продаются в каждом магазине. Вы можете объединить две каменные руды в алхимии, чтобы создать мощные боеприпасы. Также вы можете попробовать объединить семена с каменной рудой.
levels.features.sign.tip_8=Быть голодным не страшно, но сильный голод причинит вам боль, и уменьшит вашу атаку.
levels.features.sign.tip_9=В подземелье скрыто множество ловушек и потайных дверей, а также экстремальных климатических мест. Будьте осторожны и не спешите.
levels.features.sign.tip_10=Центральная зона тюрьмы, центральная диспетчерская, где дежурит надзиратель, Тенгу скрыт в тени, а нежить готова прорваться в любой момент, будь готов.
levels.features.sign.tip_11=_Pixel-Mart:_ потратьте свои деньги и идите дальше. Продаются туристические билеты.
levels.features.sign.tip_12=Как правило, оружие имеет особый эффект. Этот особый эффект более заметен на оружии более низкого уровня. Броня делится на три типа: легкая, средняя и тяжелая. Разные доспехи дают разные дополнительные эффекты.
levels.features.sign.tip_13=Некоторые эффекты нейтрализуют друг друга, другие усиливают друг друга. Убедитесь, что вы имеете полезный эффект, чтобы победить врага не умерев самому от них.
levels.features.sign.tip_14=Бомбы и дротики являются одноразовыми расходниками. Используйте их с умом.
levels.features.sign.tip_15=Здесь встречается время, здесь творится история, могут ли машины регенерировать, или звери полностью берут верх над ними, или ими управляет что-то совершенно неизвестное... Будущее в ваших руках.
levels.features.sign.tip_16=_Pixel-Mart:_ делает ваше прохождение в подземелье безопаснее.
levels.features.sign.tip_17=Здесь есть около 30 видов оружия и несколько специальных видов оружия в дополнение к обычным 16 видам оружия. Надеюсь, ты сможешь всех их найти.
levels.features.sign.tip_18=Задумывались ли вы когда-нибудь, что произойдет, если в орде монстров появится доктор?
levels.features.sign.tip_19=Благодаря вашим приключениям к этому центру города будет присоединяться все больше и больше людей.
levels.features.sign.tip_20=Ношение оружия недопустимо в присутствии его Величества!
levels.features.sign.tip_21=_Pixel-Mart:_ специальная цена для охотников на демонов!
levels.features.sign.tip_22=Бездна, самая отдаленная область, которую мы можем видеть. Никто не знает, что находится за бездной.
levels.features.sign.tip_23=Ни одной экспедиции до сих пор не удалось добраться до дна дак далеко, и мы можем только представить себе, что там находится.
levels.features.sign.tip_24=Ктулху впереди, узнайте, как изгнать его, и использовать его силу...
levels.features.sign.burn=Когда вы пытаетесь прочитать надпись, она вспыхивает зеленоватым пламенем.
levels.features.sign.pit_message=Выхода в этом месте нет, поэтому вам нужен телепорт. Там может быть несколько остатков..\n\n_Примечание:_ всегда держите лишний свиток телепортации в рюкзаке.

levels.features.dewblessroom.order=Чтобы получить благословение капель росы, очистите этаж за отведение ходы: %d.

###painters
levels.painters.massgravepainter$bones.name=Братская могила
levels.painters.massgravepainter$bones.desc=Кости валяются на полу, что здесь произошло?

levels.painters.weakfloorpainter$hiddenwell.name=Отдаленный колодец
levels.painters.weakfloorpainter$hiddenwell.desc=Глубоко внизу, вы смогли разглядеть только колодец, возможно, там что-то есть?

###traps
levels.traps.alarmtrap.name=сигнальная ловушка
levels.traps.alarmtrap.alarm=Громкий звук от ловушки разносится по всему подземелью!
levels.traps.alarmtrap.desc=Похоже, что эта ловушка соединена с каким-то сигнальным механизмом. При срабатывании она, скорее всего, привлечёт внимание всех существ на этаже.

levels.traps.blazingtrap.name=огненная ловушка
levels.traps.blazingtrap.desc=При активации, эта ловушка подожжёт мощную химическую смесь, создав пожар в довольно большом радиусе вокруг себя.

levels.traps.chillingtrap.name=замораживающая ловушка
levels.traps.chillingtrap.desc=Химические вещества, содержащиеся в этой ловушке, способны вызвать резкое похолодание рядом с ней.

levels.traps.confusiontrap.name=дезориентирующая ловушка
levels.traps.confusiontrap.desc=При активации ловушка выпустит облако дезориентирующего газа.

levels.traps.cursingtrap.name=проклинающая ловушка
levels.traps.cursingtrap.curse=Надетая экипировка была проклята!
levels.traps.cursingtrap.desc=Эта ловушка содержит ту же тёмную энергию, что содержится в проклятых вещах. При срабатывании она проклянет некоторые из тех предметов, что окажутся рядом.

levels.traps.disarmingtrap.name=обезоруживающая ловушка
levels.traps.disarmingtrap.disarm=Ваше оружие куда-то телепортировано!
levels.traps.disarmingtrap.desc=Особая магия телепортации в этой ловушке переместит оружие жертвы в случайное место.

levels.traps.disintegrationtrap.name=дезинтегрирующая ловушка
levels.traps.disintegrationtrap.one=Ловушка дезинтегрирует %s!
levels.traps.disintegrationtrap.some=Ловушка частично дезинтегрирует %s!
levels.traps.disintegrationtrap.ondeath=Дезинтегрирующая ловушка убила вас...
levels.traps.disintegrationtrap.desc=При активации, эта ловушка пронзит ближайшую цель дезинтегрирующими лучами, нанося огромный урон и уничтожая попавшиеся предметы.\n\nХорошо, что эту ловушку трудно не заметить. 

levels.traps.distortiontrap.name=искажающая ловушка
levels.traps.distortiontrap.desc=Эта ловушка, сделанная из странной магии неизвестного происхождения, призовёт самых разных существ на это место.

levels.traps.explosivetrap.name=взрывная ловушка
levels.traps.explosivetrap.desc=Эта ловушка состоит из пороховой взрывчатки и пускового механизма. При активации, она взорвёт всё рядом с собой.

levels.traps.firetrap.name=пылающая ловушка
levels.traps.firetrap.desc=При попадании в эту ловушку воспламеняется какая-то химическая смесь, которая поджигающая близлежащую территорию, где находится ловушка.

levels.traps.flashingtrap.name=ослепляющая ловушка
levels.traps.flashingtrap.desc=При активации, эта ловушка подожжёт заряд ярко вспыхивающего пороха, одновременно ослепив и покалечив свою жертву.\n\nВ этой ловушке достаточно пороха для того, чтобы она срабатывала неограниченное число раз.

levels.traps.flocktrap.name=овечья ловушка
levels.traps.flocktrap.desc=Наверное, какой-то маг-любитель решил пошутить, при активации ловушки появится стадо волшебных овец.

levels.traps.frosttrap.name=ледяная ловушка
levels.traps.frosttrap.desc=Сильные химические вещества, содержащиеся в этой версии замораживающей ловушки, способны вызвать сильное похолодание в большом радиусе вокруг ловушки.

levels.traps.grimtrap.name=гибельная ловушка
levels.traps.grimtrap.ondeath=Вы убиты зарядом гибельной ловушки...
levels.traps.grimtrap.desc=В этой ловушке содержится очень сильная разрушительная магия, которой достаточно, чтобы моментально убить самого или почти самого здорового героя. При активации на ближайшую к ловушке цель будет направлен заряд смертельной магии.\n\nХорошо, что эту ловушку трудно не заметить.

levels.traps.grippingtrap.name=калечащая ловушка
levels.traps.grippingtrap.desc=Эта ловушка защемляет ноги того бедолаги, кто наступит на неё, калеча его и вызывая кровотечение.\n\nВ силу своей простоты, ловушка может быть активирована много раз, не ломаясь.

levels.traps.guardiantrap.name=ловушка стражей
levels.traps.guardiantrap.alarm=Громкий звук от ловушки разносится по всему подземелью!
levels.traps.guardiantrap.desc=Ловушка соединена со странным волшебным механизмом, который призовёт стражей и даст сигнал тревоги всем врагам на уровне.
levels.traps.guardiantrap$guardian.name=Призванный страж
levels.traps.guardiantrap$guardian.desc=Похоже, этот синеватый призрак - отражение одного из каменных стражей подземелья.\n\nСама статуя почти бесплотна, однако _%s_ у неё в руках выглядит вполне реально.

levels.traps.lightningtrap.name=энергетическая ловушка
levels.traps.lightningtrap.ondeath=Вы были убиты разрядом молнии...
levels.traps.lightningtrap.desc=Механизм с большим количеством энергии, заключённой внутри. При активации, ловушка высвобождает молниеносную энергию в того, кто её активирует.

levels.traps.oozetrap.name=ловушка с едкой слизью
levels.traps.oozetrap.desc=При активации ловушка выплеснет вокруг едкую слизь, которая будет жечь свою жертву до тех пор, пока её не смоют водой.

levels.traps.paralytictrap.name=парализующая ловушка
levels.traps.paralytictrap.desc=При активации ловушка выпустит облако парализующего газа.

levels.traps.pitfalltrap.name=медвежья яма
levels.traps.pitfalltrap.desc=Эта ловушка присоединена к крупному механизму люков, и незадолго после того, как она сработает, все вокруг упадет через зияющие дыры в полу! Это, правда, не будет работать в местах с особо прочным полом.

levels.traps.poisontrap.name=отравляющая ловушка
levels.traps.poisontrap.desc=Маленький спусковой механизм должен быть спрятан неподалёку. При активации, ловушка заставит механизм выстрелить отравленным дротиком в ближайшую цель.\n\nК счастью, эту ловушку трудно не заметить.

levels.traps.rockfalltrap.name=ловушка с камнями
levels.traps.rockfalltrap.ondeath=Вы погребёны под каменным обвалом...
levels.traps.rockfalltrap.desc=Эта ловушка соединена с грудой камней, закрепленных на потолке. При активации, ловушка обрушит эти камни на всю комнату! Если ловушка не находится в какой-либо комнате, камни будут обваливаться только в области вокруг ловушки.\n\nК счастью, механизм активации ловушки не спрятан.

levels.traps.speartrap.name=ловушка с кольями
levels.traps.speartrap.ondeath=Вы были пронзены кольями...
levels.traps.speartrap.desc=Классическая ловушка с кольями, примитивная, но эффективная. \n\nВ силу своей простоты, ловушка может быть активирована много раз, не ломаясь.

levels.traps.summoningtrap.name=призывающая ловушка
levels.traps.summoningtrap.desc=При активации, эта ловушка призовёт одно или несколько существ, соответствующих текущему этажу.

levels.traps.teleportationtrap.name=телепортирующая ловушка
levels.traps.teleportationtrap.desc=Что бы ни активировало эту ловушку, оно будет перемещено в другое место этого этажа.

levels.traps.toxictrap.name=газовая ловушка
levels.traps.toxictrap.desc=При активации ловушка выпустит облако отравляющего газа.

levels.traps.venomtrap.name=ядовитая ловушка
levels.traps.venomtrap.desc=При активации ловушка выпустит облако смертоносного отравляющего газа.

levels.traps.warpingtrap.name=перемещающая ловушка
levels.traps.warpingtrap.desc=Что бы ни активировало эту ловушку, оно будет перемещено в другое место в подземелья.

levels.traps.weakeningtrap.name=ослабляющая ловушка
levels.traps.weakeningtrap.desc=Тёмная магия в этой ловушке высасывает энергию из всего, что к ней прикоснётся.

levels.traps.worntrap.name=старинная ловушка
levels.traps.worntrap.nothing=Ничего не произошло...
levels.traps.worntrap.desc=Из-завозраста и, возможно, плохого качества изготовления кажется, что эта ловушка настолько старая, что ничего не произойдет, даже если она сработает.

levels.traps.shocktrap.name=электрическая ловушка
levels.traps.shocktrap.desc=Механизм с большим количеством энергии, заключённой внутри. При активации, ловушка создаст электрическое поле рядом с собой.

levels.traps.stormtrap.name=грозовая ловушка
levels.traps.stormtrap.desc=Механизм с огромным количеством энергии, заключённой внутри. При активации, ловушка разрядит эту энергию в массивный электрический шторм рядом с собой.

levels.traps.activateportaltrap.name=ловушка активирующая портал
levels.traps.changesheeptrap.name=ловушка меняющая ящик
levels.traps.fleecingtrap.name=ловушка разрушения
levels.traps.fleecingtrap.destroy=Эта ловушка уничтожит вашу броню!
levels.traps.heapgentrap.name=выключатель награды
levels.traps.sokobanportaltrap.name=односторонний портал


