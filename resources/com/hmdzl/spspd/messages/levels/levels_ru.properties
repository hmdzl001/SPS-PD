###features

levels.features.chasm.chasm=Пропасть
levels.features.chasm.yes=Да, я знаю, что я делаю
levels.features.chasm.no=Нет, я передумал
levels.features.chasm.jump=Вы действительно хотите прыгнуть в пропасть? Падение с такой высоты будет весьма болезненным.
levels.features.chasm.ondeath=Вы разбились насмерть...

levels.features.sign.dead_end=Что ты здесь делаешь?!

levels.features.sign.tip_1=Красивый вид, не правда ли? Это небольшой город на краю бастиона. Впереди закрытая канализация. Давайте выясним причину, почему её закрыли.
levels.features.sign.tip_2=Добро пожаловать в это подземелье. Если вы впервые тут, откройте рюкзак и используйте случайную душу. Так вы сможете получить своего первого питомца. \n\nПитомец силен в начале игры, но есть и другие более сильные питомцы. Попробуйте вызвать их и накормить их едой для питомцев.
levels.features.sign.tip_3=Цвета зелий и руны на свитках каждый раз назначаются случайно, так что невозможно догадаться об их свойствах, пока ты не опознаешь их.
levels.features.sign.tip_4=Вы можете создавать вкусные блюда, готовя их алхимическом котле. Просто убедитесь, что вы добавили правильное количество мяса, овощей, рациона, фруктов и капель росы, и вы сможете приготовить различные угощения.
levels.features.sign.tip_5=Что находится в самой глубокой части канализации? Существо, поглощенное тьмой, созданное ученым, исследующим неизвестное, или может это, всего лишь экзотическое растение. Идите и проверьте.

levels.features.sign.tip_6=Разобравшись с проблемой в канализации, вы попали к двери тюрьмы Злого Рога. _Pixel-Mart:_ всё, что нужно для успешного приключения! Также сейчас продается милый домик.
levels.features.sign.tip_7=Некоторые виды испытаний, создание в башне, они продаются в каждом магазине. Вы можете объединить две каменные руды в алхимии, чтобы создать мощные боеприпасы. Также вы можете попробовать объединить семена с каменной рудой.
levels.features.sign.tip_8=В таких местах можно встретить разные расы, имеющие свои сопротивления и слабости, воспользовавшись которыми, можно провести комфортнее приключение.
levels.features.sign.tip_9=Быть голодным не страшно, но сильный голод причинит вам боль, и уменьшит вашу атаку.
levels.features.sign.tip_10=Центральная зона тюрьмы, центральная диспетчерская, где дежурит надзиратель, Тенгу скрыт в тени, а нежить готова прорваться в любой момент, будь готов.

levels.features.sign.tip_11==Выйдя из тюрьмы, вы направитесь в пещеру, расположенную во дворце. Говорят, что время в этой пещере хаотично. _Pixel-Mart:_ потратьте свои деньги и идите дальше. Продаются туристические билеты.
levels.features.sign.tip_12=В подземелье скрыто множество ловушек и потайных дверей, а также экстремальные климатические места. Будьте осторожны и не спешите.
levels.features.sign.tip_13=Как правило, оружие имеет особый эффект. Этот особый эффект более заметен на оружии более низкого уровня. Броня делится на три типа: легкая, средняя и тяжелая. Разные доспехи дают разные дополнительные эффекты.
levels.features.sign.tip_14=Бомбы и дротики являются одноразовыми расходниками. Используйте их с умом. Используйте их с умом. Например для оружия дальнего боя можно увеличить урон стрел.
levels.features.sign.tip_15=Здесь встречается время, здесь творится история, могут ли машины регенерировать, или звери полностью берут верх над ними, или ими управляет что-то совершенно неизвестное... Будущее в ваших руках.

levels.features.sign.tip_16=Конец пещеры телепортирует вас к одной из руин племени. _Pixel-Mart:_ делает ваше прохождение в подземелье безопаснее.
levels.features.sign.tip_17=Некоторые эффекты нейтрализуют друг друга, другие усиливают друг друга. Убедитесь, что вы имеете полезный эффект, чтобы победить врага, не умерев самому от них.
levels.features.sign.tip_18=Благодаря вашим приключениям к этому центру города будет присоединяться все больше и больше людей.
levels.features.sign.tip_19=Многое еще не сделано, и это будет исправлено в будущем.
levels.features.sign.tip_20=Ношение оружия недопустимо в присутствии его Величества!

levels.features.sign.tip_21=_Pixel-Mart:_ специальная цена для охотников на демонов!
levels.features.sign.tip_22=Похоже, теперь нет смысла смотреть на доски объявлений. Вы уверены, что хотите продолжить чтение?
levels.features.sign.tip_23=Бездна, самая отдаленная область, которую мы можем видеть. Никто не знает, что находится за бездной.
levels.features.sign.tip_24=Ни одной экспедиции до сих пор не удалось добраться до дна так далеко. Большинство здешних существ наделены демоническими характеристиками и они более могущественные предыдущих.
levels.features.sign.tip_25=Ктулху впереди, узнайте, как изгнать его, и использовать его силу...

levels.features.sign.burn=Когда вы пытаетесь прочитать надпись, она вспыхивает зеленоватым пламенем.
levels.features.sign.pit_message=Выхода в этом месте нет, поэтому вам нужен телепорт. Там может быть несколько остатков.\n\n_Примечание:_ всегда держите лишний свиток телепортации в рюкзаке.

levels.features.sign.chaos=Бесконечный режим

levels.features.sign.new_room_0=Стандартная модель комнаты SPS-PD.
levels.features.sign.new_room_1=Лесная хижина, спроектированная AshWolf, говорят, что когда-то здесь жила маленькая ведьма.
levels.features.sign.new_room_2=Пустынные пастбища, спроектированные hmdzl001, имеют большую площадь, но из-за бесплодной земли первоначальные жители покинули их.
levels.features.sign.new_room_3=Пляжные острова, спроектированные hmdzl001, большие участки с водой, отсутствие укрытия и здесь не нападают акулы.
levels.features.sign.new_room_4=Кладбище золотой лихорадки, спроектированное hmdzl001, предлагает универсальную услугу для захоронения и похорон.
levels.features.sign.new_room_4=Кладбище золотой лихорадки, спроектированное hmdzl001, предлагает универсальную услугу для захоронения и похорон.

levels.features.dewblessplace.order=Вас благословила богиня росы, успейте очистить этаж за отведение ходы: %d.

###painters
levels.painters.massgravepainter$bones.name=Массовое захоронение
levels.painters.massgravepainter$bones.desc=Пол усыпан костями, что здесь произошло?

levels.painters.weakfloorpainter$hiddenwell.name=Отдалённый колодец
levels.painters.weakfloorpainter$hiddenwell.desc=Вы еле-еле можете разглядеть внизу колодец. Может быть, там что-то есть?

###traps
levels.traps.alarmtrap.name=Сигнальная ловушка
levels.traps.alarmtrap.alarm=Громкий звук от ловушки разносится по всему подземелью!
levels.traps.alarmtrap.desc=Похоже, что эта ловушка соединена с каким-то сигнальным механизмом. При срабатывании она, скорее всего, привлечёт внимание всех существ на этаже.

levels.traps.confusiontrap.name=Дезориентирующая ловушка
levels.traps.confusiontrap.desc=При активации ловушка выпустит облако дезориентирующего газа.

levels.traps.cursingtrap.name=Проклинающая ловушка
levels.traps.cursingtrap.curse=Надетая экипировка была проклята!
levels.traps.cursingtrap.desc=Эта ловушка содержит ту же тёмную энергию, что содержится в проклятых вещах. При срабатывании она проклянет некоторые из тех предметов, что окажутся рядом или все экипированные предметы.

levels.traps.disarmingtrap.name=Обезоруживающая ловушка
levels.traps.disarmingtrap.disarm=Ваше оружие куда-то телепортировано!
levels.traps.disarmingtrap.desc=Особая магия телепортации в этой ловушке переместит оружие жертвы в случайное место.

levels.traps.disintegrationtrap.name=Дезинтегрирующая ловушка
levels.traps.disintegrationtrap.one=Ловушка дезинтегрирует %s!
levels.traps.disintegrationtrap.some=Ловушка частично дезинтегрирует %s!
levels.traps.disintegrationtrap.ondeath=Дезинтегрирующая ловушка убила вас...
levels.traps.disintegrationtrap.desc=При активации, эта ловушка пронзит ближайшую цель дезинтегрирующими лучами, нанося огромный урон и уничтожая попавшиеся предметы.

levels.traps.distortiontrap.name=Искажающая ловушка
levels.traps.distortiontrap.desc=Эта ловушка, сделанная из странной магии неизвестного происхождения, перемещает и изменяет мир вокруг вас.

levels.traps.explosivetrap.name=Взрывная ловушка
levels.traps.explosivetrap.desc=Эта ловушка состоит из пороховой взрывчатки и пускового механизма. При активации, она взорвёт всё рядом с собой.

levels.traps.flashingtrap.name=Ослепляющая ловушка
levels.traps.flashingtrap.desc=При активации, эта ловушка подожжёт заряд ярко вспыхивающего пороха, одновременно ослепив и покалечив свою жертву.

levels.traps.flocktrap.name=Овечья ловушка
levels.traps.flocktrap.desc=Наверное, какой-то маг-любитель решил пошутить, при активации ловушки появится стадо волшебных овец.

levels.traps.grimtrap.name=Смертельная ловушка
levels.traps.grimtrap.ondeath=Вы убиты зарядом гибельной ловушки...
levels.traps.grimtrap.desc=В этой ловушке содержится очень сильная разрушительная магия, которой достаточно, чтобы моментально убить самого или почти самого здорового героя. При активации на ближайшую к ловушке цель будет направлен заряд смертельной магии.

levels.traps.knowledgetrap.name=Ловушка познания
levels.traps.knowledgetrap.desc=Устройство, оснащенное магическим познанием, может опознать текущую экипировку.

levels.traps.grippingtrap.name=Калечащая ловушка
levels.traps.grippingtrap.desc=Эта ловушка защемляет ноги того бедолаги, кто наступит на неё, удерживая на месте калеча его и вызывая кровотечение.

levels.traps.guardiantrap.name=Ловушка стражей
levels.traps.guardiantrap.alarm=Громкий звук от ловушки разносится по всему подземелью!
levels.traps.guardiantrap.desc=Ловушка соединена со странным волшебным механизмом, который призовёт стражей и даст сигнал тревоги всем врагам на уровне.
levels.traps.guardiantrap$guardian.name=Призванный страж
levels.traps.guardiantrap$guardian.desc=Похоже, этот синеватый призрак - отражение одного из каменных стражей подземелья.\n\nСама статуя почти бесплотна, однако _%s_ у неё в руках выглядит вполне реально.

levels.traps.lightningtrap.name=Энергетическая ловушка
levels.traps.lightningtrap.ondeath=Вы были убиты разрядом молнии...
levels.traps.lightningtrap.desc=Механизм с большим количеством энергии, заключённой внутри. При активации, ловушка высвобождает молниеносную энергию в того, кто её активирует.

levels.traps.oozetrap.name=Ловушка с едкой слизью
levels.traps.oozetrap.desc=При активации ловушка выплеснет вокруг едкую слизь, которая будет жечь свою жертву до тех пор, пока её не смоют водой.

levels.traps.paralytictrap.name=Парализующая ловушка
levels.traps.paralytictrap.desc=При активации ловушка выпустит облако парализующего газа.

levels.traps.pitfalltrap.name=Медвежья яма
levels.traps.pitfalltrap.desc=Эта ловушка присоединена к крупному механизму люков, и незадолго после того, как она сработает, все кто на ней упадут через зияющие дыры в полу!

levels.traps.poisontrap.name=Отравляющая ловушка
levels.traps.poisontrap.desc=Маленький спусковой механизм должен быть спрятан неподалёку. При активации, ловушка заставит механизм выстрелить отравленным дротиком в ближайшую цель.\n\nК счастью, эту ловушку трудно не заметить.

levels.traps.rockfalltrap.name=Ловушка с камнями
levels.traps.rockfalltrap.ondeath=Вы погребены под каменным обвалом...
levels.traps.rockfalltrap.desc=Эта ловушка соединена с грудой камней, закрепленных на потолке. При активации, ловушка обрушит эти камни на всю комнату!

levels.traps.speartrap.name=Ловушка с кольями
levels.traps.speartrap.ondeath=Вы были пронзены кольями...
levels.traps.speartrap.desc=Классическая ловушка с кольями, примитивная, но эффективная. \n\nВ силу своей простоты, ловушка может быть активирована много раз, не ломаясь.

levels.traps.summoningtrap.name=Призывающая ловушка
levels.traps.summoningtrap.desc=При активации, эта ловушка призовёт одно или несколько существ, соответствующих текущему этажу.

levels.traps.teleportationtrap.name=Телепортирующая ловушка
levels.traps.teleportationtrap.desc=Что бы ни активировало эту ловушку, оно будет перемещено в другое место этого этажа.

levels.traps.toxictrap.name=Газовая ловушка
levels.traps.toxictrap.desc=При активации ловушка выпустит облако отравляющего газа.

levels.traps.venomtrap.name=Ядовитая ловушка
levels.traps.venomtrap.desc=При активации ловушка выпустит облако смертоносного отравляющего газа.

levels.traps.warpingtrap.name=Перемещающая ловушка
levels.traps.warpingtrap.desc=Что бы ни активировало эту ловушку, оно будет перемещено в другое место подземелья.

levels.traps.weakeningtrap.name=Ослабляющая ловушка
levels.traps.weakeningtrap.desc=Тёмная магия в этой ловушке высасывает энергию из всего, что к ней прикоснётся.

levels.traps.worntrap.name=Старинная ловушка
levels.traps.worntrap.nothing=Ничего не произошло...
levels.traps.worntrap.desc=Из-за возраста и, возможно, плохого качества изготовления кажется, что эта ловушка настолько старая, что ничего не произойдет, даже если она сработает.

levels.traps.shocktrap.name=Электрическая ловушка
levels.traps.shocktrap.desc=Механизм с большим количеством энергии, заключённой внутри. При активации, ловушка выпустит электрическое поле рядом с собой.

levels.traps.stormtrap.name=Грозовая ловушка
levels.traps.stormtrap.desc=Механизм с огромным количеством энергии, заключённой внутри. При активации, ловушка разрядит эту энергию в массивный электрический шторм рядом с собой.

levels.traps.boundtrap.name=Ловушка с тайником
levels.traps.boundtrap.desc=Этот механизм похоже замаскирован под ловушку в которой спрятано сокровище. Интересно раз это обманка, она безопасна?

levels.traps.dewtrap.name=Ловушка с росой
levels.traps.dewtrap.desc=Механизм с огромным пузырем с росой внутри. При активации, ловушка лопнет пузырь и взрывной волной покалечить свою жертву.

levels.traps.activateportaltrap.name=Ловушка активирующая портал
levels.traps.changesheeptrap.name=Ловушка превращения
levels.traps.fleecingtrap.name=Ловушка разрушения
levels.traps.fleecingtrap.destroy=Эта ловушка уничтожит вашу броню!
levels.traps.heapgentrap.name=Активатор награды
levels.traps.sokobanportaltrap.name=Односторонний портал

levels.traps.bufftrap.earthbufftrap.name=Токсическая ловушка
levels.traps.bufftrap.earthbufftrap.desc=Газовая ловушка, выделяющая ядовитую слизь.
levels.traps.bufftrap.earthbuff2trap.name=Токсическая ловушка
levels.traps.bufftrap.earthbuff2trap.desc=Газовая ловушка, выделяющая ядовитую слизь на небольшом радиусе вокруг ловушки.
levels.traps.bufftrap.earthbuff3trap.name=Токсическая ловушка
levels.traps.bufftrap.earthbuff3trap.desc=Газовая ловушка, выделяющая ядовитую слизь на большом радиусе вокруг ловушки.

levels.traps.bufftrap.icebufftrap.name=Замораживающая ловушка
levels.traps.bufftrap.icebufftrap.desc=Газовая ловушка, выделяющая химические вещества, способны вызвать сильное похолодание.
levels.traps.bufftrap.icebuff2trap.name=Замораживающая ловушка
levels.traps.bufftrap.icebuff2trap.desc=Газовая ловушка, выделяющая химические вещества, способны вызвать сильное похолодание на небольшом радиусе вокруг ловушки.
levels.traps.bufftrap.icebuff3trap.name=Замораживающая ловушка
levels.traps.bufftrap.icebuff3trap.desc=Газовая ловушка, выделяющая химические вещества, способны вызвать сильное похолодание на большом радиусе вокруг ловушки.

levels.traps.bufftrap.firebufftrap.name=Поджигающая ловушка
levels.traps.bufftrap.firebufftrap.desc=Газовая ловушка, выделяющая возгораемую химическую смесь.
levels.traps.bufftrap.firebuff2trap.name=Поджигающая ловушка
levels.traps.bufftrap.firebuff2trap.desc=Газовая ловушка, выделяющая возгораемую химическую смесь на небольшом радиусе вокруг ловушки.
levels.traps.bufftrap.firebuff3trap.name=Поджигающая ловушка
levels.traps.bufftrap.firebuff3trap.desc=Газовая ловушка, выделяющая возгораемую химическую смесь на большом радиусе вокруг ловушки.

levels.traps.bufftrap.shockbufftrap.name=Электрическая ловушка
levels.traps.bufftrap.shockbufftrap.desc=Газовая ловушка, выделяющая грозовое облако.
levels.traps.bufftrap.shockbuff2trap.name=Электрическая ловушка
levels.traps.bufftrap.shockbuff2trap.desc=Газовая ловушка, выделяющая грозовое облако на небольшом радиусе вокруг ловушки.
levels.traps.bufftrap.shockbuff3trap.name=Электрическая ловушка
levels.traps.bufftrap.shockbuff3trap.desc=Газовая ловушка, выделяющая грозовое облако на большом радиусе вокруг ловушки.

levels.traps.bufftrap.lightbufftrap.name=Светящиеся ловушка
