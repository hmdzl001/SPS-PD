levels.features.sign.dead_end=What are you doing here?!

levels.features.sign.tip_1=The scenery is nice, this is a small town on the edge of The BASTION. The blocked sewer is just ahead, investigate the reason for its blockade.
levels.features.sign.tip_2=Welcome to this world. I'm your guide. If this is your first time play this game, you should open your backpack and use that random soul. Pet is strong at the game start, but there are other stronger pet. Try to summon them and feed pet food to them.
levels.features.sign.tip_3=This world is based on magic and time. Check your time and survive in the evening.
levels.features.sign.tip_4=You can create delicious foods by cooking in alchemy. Just make sure you add right number of meat, vegetable, ration, fruit and water.
levels.features.sign.tip_5=What is in the deepest part of the sewer? Is it an element swallowed by darkness, a scholar exploring the unknown, or an exotic plant. Just check it out.

levels.features.sign.tip_6=After solving the sewer incident, you arrived at the entrance of The HORN prison. "Pixel Shop" - providing everything needed for successful adventurers. Meanwhile, selling a cottage!
levels.features.sign.tip_7=Some test types made by tower are sold in each shop. You can combine two stone ore in anvil to create a heavy ammo. Also you can try to combine seed with stone ore.
levels.features.sign.tip_8=Different races can be found in this place, each with their own resistances and weaknesses, using these will help you in your comfortable adventure.
levels.features.sign.tip_9=Being hungry doesn't hurt, but starving does hurt, and it will reduce your power.
levels.features.sign.tip_10=In the central area of the prison, the central control room, the warden is watching here, the crime is hidden in the shadow, and the undead are ready to break through at any time. make preparation.

levels.features.sign.tip_11==After leaving the prison, you went to a cave located in the palace. It is said that time is chaotic in this cave. "Pixel Shop" - spend more money, go further. Selling sightseeing tickets.
levels.features.sign.tip_12=There are lots of hidden doors, traps and badly weather in this dungeon. Be careful.
levels.features.sign.tip_13=Weapons is different. Find one you like and put all upgrade into it. There three type of armor: light armor, heavy armor, and normal armor.
levels.features.sign.tip_14=Bombs and dart can only use once. Use it wisely.
levels.features.sign.tip_15=Time converges here, and events happen here. Is it machinery that can be re produced, or beasts that invade completely, or is it controlled by completely unknown things... The future is in your hands.

levels.features.sign.tip_16=Something teleport you to one ruin The TRIBE. "Pixel Market" - making you safer in the dungeon.
levels.features.sign.tip_17=Make sure you have more buffs and less debuffs.
levels.features.sign.tip_18=With your adventure, there will be more and more people join that downtown.
levels.features.sign.tip_19=Many things have not been completed, and they will be resolved in the future.
levels.features.sign.tip_20=The climax of the chaos war, a king, a leader, a ghost, who will win, it's up to you to reveal.

levels.features.sign.tip_21=Okay, the last task, investigate the Abyss. "Pixel Market" - special discounts provided for demon hunters! Showcasing unique non-sale items!
levels.features.sign.tip_22=Now it seems meaningless to look at the billboard. Are you sure you want to continue reading?
levels.features.sign.tip_23=The abyss, located at the farthest edge of what we can observe. No one knows what is on the other side of the abyss.
levels.features.sign.tip_24=Currently, no expedition team is able to penetrate to the bottom. Most of the creatures here possess demonic characteristics. They are even more powerful.
levels.features.sign.tip_25=Evil gods are ahead. Learn how to expel them and use their power

levels.features.sign.burn=As you try to read the sign it bursts into greenish flames.
levels.features.sign.pit_message=Note to self: Always leave a teleport scroll in the vault.

levels.features.sign.chaos=Endless mode

