###features

levels.features.chasm.chasm=裂缝
levels.features.chasm.yes=是的，我知道我在做什么
levels.features.chasm.no=不，我改主意了
levels.features.chasm.jump=你确定要跳入洞口中？你可能会摔死。
levels.features.chasm.ondeath=你落地过猛摔死了……

levels.features.sign.dead_end=你在这里干嘛？！
levels.features.sign.tip_1=欢迎来到这个地牢。如果你是一名新手的话，请打开背包，使用随机灵魂。那样你就能获得你的第一只宠物。宠物的实力是有限的。如果你并不想提升你自己的实力，那么你需要一只很强的宠物。
levels.features.sign.tip_2=时间总是在不经意之间流逝。在状态栏里面确认当前时间。不要忘了在夜晚准备足够的光源。
levels.features.sign.tip_3=肉是肉，蘑菇是蔬菜，口粮是主食，梅果是水果。再加上一些由露珠合成的水，你应该能烧出各种各样的美食。
levels.features.sign.tip_4=升级装备并不会让它们变轻，但是能让它们更强。
levels.features.sign.tip_5=下水道最深处有什么，是被黑暗吞噬的元素，还是探索未知的学者，还是一株异国的植物。去看看吧。
levels.features.sign.tip_6="像素商店"——为成功的探险人士提供一切所需。同时，出售一间小屋！
levels.features.sign.tip_7=高塔已将枪械投入测试。如果你想的话，你可以把原石和原石锻造成重铅弹。当然你也可以试试其他配方，比如原石和种子什么的。
levels.features.sign.tip_8=极度饥饿会让你受伤，但是只要是饥饿就会使你得攻击变得无力。
levels.features.sign.tip_9=地牢里面隐藏着大量的陷阱和暗门，以及一些极端的气候环境。不要冲得太快。
levels.features.sign.tip_10=监狱的中心地区，中心控制室，典狱长在这里守望，天狗藏于阴影，而亡灵随时准备突破。做好准备。
levels.features.sign.tip_11="像素商店"——花更多的钱，走更远的路。出售观光游票。
levels.features.sign.tip_12=一般来说，武器会自带一个特殊效果。这种特殊效果在低阶武器上表现得更加明显。而防具分成轻，常规，重三种。不同防具提供的额外效果不同。
levels.features.sign.tip_13=有些状态会互相抵消，而有些状态会互相加强。确保你处于最强状态以便战胜其他敌人。
levels.features.sign.tip_14=炸弹和飞镖都是一次性的消耗品。明智地使用它们。
levels.features.sign.tip_15=时间在这里交汇，事件在这里发生，到底是机械能够重新生产，还是野兽侵占完全，抑或是由完全不知所以的东西控制...未来在你们手中。
levels.features.sign.tip_16="像素集市"——让你在地牢中更加安全。
levels.features.sign.tip_17=这里有将近30种武器，除了常规16种武器以外还有一些特殊武器。希望你能发现它们。
levels.features.sign.tip_18=有没有想过如果有医生出现在怪物群中会怎样？
levels.features.sign.tip_19=小镇一直在变化，和你一样。
levels.features.sign.tip_20=混乱之战的高潮，一位国王，一位领袖，一个亡灵，胜利花落谁家，由你来揭晓。
levels.features.sign.tip_21="像素集市"——为恶魔猎手提供的特价优惠！展示特殊的非卖品！
levels.features.sign.tip_22=深渊，位于我们能观测到的最边缘地区。没人知道深渊对面是什么。
levels.features.sign.tip_23=目前并没有探险队能够深入到最底部，我们只能设想它是这么个样子。
levels.features.sign.tip_24=邪神就在前方，学习如何驱逐它，并使用它们的力量...
levels.features.sign.burn=就在你试图阅读它的那一刻，它爆燃成了一团绿色的火焰。
levels.features.sign.pit_message=这块地方没有出口，所以你需要传送道具。那个遗骸下面可能会有多个。

levels.features.sign.chaos=无尽模式

levels.features.sign.new_room_0=标准的特别惊喜地牢样板房。
levels.features.sign.new_room_1=阿萨男爵设计的森林小屋，据说有个小女巫曾在这里生活过。
levels.features.sign.new_room_2=坚果设计的荒废草场，面积较大，但是由于土地贫瘠，原先的居住者放弃了这里。
levels.features.sign.new_room_3=坚果设计的沙滩群岛，大片水域，毫无遮拦，而且没有鲨鱼威胁。
levels.features.sign.new_room_4=坚果设计的淘金墓地，下葬出殡一条龙服务。
levels.features.sign.new_room_4=坚果设计的雪山冰原，寒冷而温馨。

levels.features.dewblessroom.order=赐予你露珠祝福，该层的规定清理时间为%d。

###painters
levels.painters.massgravepainter$bones.name=巨大的墓穴
levels.painters.massgravepainter$bones.desc=骨头镶嵌进了地板，这里发生过什么？

levels.painters.weakfloorpainter$hiddenwell.name=近处的井
levels.painters.weakfloorpainter$hiddenwell.desc=你可以直接看到下一层有个井，也许这下面有些什么？

###traps
levels.traps.alarmtrap.name=警报陷阱
levels.traps.alarmtrap.alarm=陷阱产生的尖锐的警报声在地牢里回荡！
levels.traps.alarmtrap.desc=这个陷阱看起来有着能造成很大响动的机制。触发它将使本层所有生物对这里产生警觉。

levels.traps.blazingtrap.name=烈焰陷阱
levels.traps.blazingtrap.desc=踩进这个陷阱会点燃某种极具力量的化学混合物，导致很大一块区域起火。

levels.traps.chillingtrap.name=冰霜陷阱
levels.traps.chillingtrap.desc=触发时，这个陷阱里的化学药剂会产生霜冻效果。

levels.traps.confusiontrap.name=混乱陷阱
levels.traps.confusiontrap.desc=触发这个陷阱将在附近释放出一片混乱气体。

levels.traps.cursingtrap.name=诅咒陷阱
levels.traps.cursingtrap.curse=你正穿在身上的装备都被诅咒了！
levels.traps.cursingtrap.desc=这个陷阱中包含与在诅咒装备发现的恶毒魔法同样的东西。触发它会诅咒所有已装备的物品或所有在陷阱上方的物品。

levels.traps.disarmingtrap.name=缴械陷阱
levels.traps.disarmingtrap.disarm=你手中的武器被传送走了！
levels.traps.disarmingtrap.desc=这个陷阱包含着非常有针对性的传送魔法，它会将触发陷阱的受害者的武器传送到其他位置。

levels.traps.disintegrationtrap.name=解离陷阱
levels.traps.disintegrationtrap.one=陷阱解离了你的%s！
levels.traps.disintegrationtrap.some=陷阱解离了你的一些%s！
levels.traps.disintegrationtrap.ondeath=你被解离陷阱击杀…
levels.traps.disintegrationtrap.desc=触发时，这个陷阱将会用解离射线袭击它的目标，造成很高的伤害的同时破坏物品。

levels.traps.distortiontrap.name=重构陷阱
levels.traps.distortiontrap.desc=依赖于来源不明的奇特魔法，陷阱会移动并扭曲你周围的世界。

levels.traps.explosivetrap.name=爆炸陷阱
levels.traps.explosivetrap.desc=这个陷阱包含一些粉状炸药和一个触发机制。激活它会导致一定范围的爆炸。

levels.traps.firetrap.name=火焰陷阱
levels.traps.firetrap.desc=踩进这个陷阱会点燃某种化学混合物，导致陷阱所在的区域起火。

levels.traps.flashingtrap.name=闪光陷阱
levels.traps.flashingtrap.desc=被激活时，这个陷阱将点燃储存在里面的强效闪光粉，使受害者暂时失明并残废。

levels.traps.flocktrap.name=羊圈陷阱
levels.traps.flocktrap.desc=也许是个来自一些业余法师的玩笑，触发这个陷阱就会创造一群魔法绵羊。

levels.traps.frosttrap.name=极寒陷阱
levels.traps.frosttrap.desc=触发时，这个陷阱里的化学药剂会产生强有力的霜冻效果。

levels.traps.grimtrap.name=即死陷阱
levels.traps.grimtrap.ondeath=你被即死陷阱的冲击彻底击杀…
levels.traps.grimtrap.desc=非常强大的破坏魔法储存在这个陷阱里，足以瞬间杀死除了最健康的英雄外的所有东西。触发它将向最近的生物发送一个致命魔法的远程冲击。

levels.traps.grippingtrap.name=捕猎陷阱
levels.traps.grippingtrap.desc=触发这个陷阱将使一对钳子合上，伤害受害者并将他们固定在这里。

levels.traps.guardiantrap.name=守卫陷阱
levels.traps.guardiantrap.alarm=陷阱产生的尖锐的警报声在地牢里回荡！
levels.traps.guardiantrap.desc=这个陷阱有着奇怪的魔法机制，它将召唤守护者并向将使本层所有生物对这里产生警觉。
levels.traps.guardiantrap$guardian.name=召唤守卫
levels.traps.guardiantrap$guardian.desc=这个蓝色的幻影似乎是召唤出来的地牢里的石像守卫虚影之一。 \n\n尽管雕像本身几乎没有形体，但它握着的_%s_，看起来像是真的。

levels.traps.lightningtrap.name=闪电陷阱
levels.traps.lightningtrap.ondeath=你被闪电陷阱的电击杀死了...
levels.traps.lightningtrap.desc=一种能储存大量电能的机关。触发陷阱将会释放能量到任何激活它的东西上。

levels.traps.oozetrap.name=腐酸陷阱
levels.traps.oozetrap.desc=这个陷阱将会洒出腐蚀性的淤泥，它将烧灼你的皮肤直到被洗掉。

levels.traps.paralytictrap.name=麻痹陷阱
levels.traps.paralytictrap.desc=触发这个陷阱将在附近释放出一片麻痹气体。

levels.traps.pitfalltrap.name=塌陷陷阱
levels.traps.pitfalltrap.desc=这个压力板安装在一块相当薄弱的地板上，如果被触发这里很可能会塌出一个坑。

levels.traps.poisontrap.name=毒镖陷阱
levels.traps.poisontrap.desc=一个小飞镖发射器一定隐藏在附近，激活这个陷阱将导致它向你射出一个毒镖。

levels.traps.rockfalltrap.name=落石陷阱
levels.traps.rockfalltrap.ondeath=你被落石砸扁了……
levels.traps.rockfalltrap.desc=这个陷阱连结在一系列的松散的岩石上，触发它会导致整个天花板崩塌。

levels.traps.speartrap.name=尖刺陷阱
levels.traps.speartrap.ondeath=你被尖刺陷阱扎成了筛子……
levels.traps.speartrap.desc=经典的尖刺陷阱，原始而有效。由于其简单的构造，这些陷阱可被多次激活而不损毁。

levels.traps.summoningtrap.name=生成陷阱
levels.traps.summoningtrap.desc=触发这个陷阱将召唤本区域的一些怪物到这里。

levels.traps.teleportationtrap.name=传送陷阱
levels.traps.teleportationtrap.desc=任何接触这个陷阱的东西都会被传送到本层的其它地方。

levels.traps.toxictrap.name=毒气陷阱
levels.traps.toxictrap.desc=触发这个陷阱将放出一片有毒气体到这附近。

levels.traps.venomtrap.name=猛毒陷阱
levels.traps.venomtrap.desc=触发这个陷阱将在该区域放出一片致命毒气。

levels.traps.warpingtrap.name=扭曲陷阱
levels.traps.warpingtrap.desc=触发这个陷阱的任何东西都会被传送到地牢的其它位置。

levels.traps.weakeningtrap.name=虚弱陷阱
levels.traps.weakeningtrap.desc=这个陷阱里的黑魔法能从任何接触物里吸取能量。

levels.traps.worntrap.name=破旧的陷阱
levels.traps.worntrap.nothing=真的啥事都没发生…
levels.traps.worntrap.desc=由于悠久的历史和糟糕的工艺，看起来这个陷阱老到即使触发也什么都不会发生了。

levels.traps.shocktrap.name=休克陷阱
levels.traps.shocktrap.desc=触发这个陷阱所产生的电流会对周围的单位造成极大的伤害并麻痹它们。

levels.traps.stormtrap.name=暴风陷阱
levels.traps.stormtrap.desc=休克陷阱的加强版，范围更大，持续更长！

levels.traps.activateportaltrap.name=传送门激活开关
levels.traps.changesheeptrap.name=转换陷阱
levels.traps.fleecingtrap.name=摧毁陷阱
levels.traps.fleecingtrap.destroy=摧毁陷阱摧毁了你的护甲！
levels.traps.heapgentrap.name=奖励开关
levels.traps.sokobanportaltrap.name=单向传送门


