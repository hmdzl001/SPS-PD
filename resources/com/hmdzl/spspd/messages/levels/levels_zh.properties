levels.level.flower_pot_desc=花盆可以养出好植物。
levels.level.shrub_desc=茂盛的灌木挡住了视线。

levels.level.chasm_desc=你看不到底。
levels.level.water_desc=着火的时候踩进水里可以灭火。
levels.level.entrance_desc=通向上一层的楼梯。
levels.level.exit_desc=楼梯一级级向下延伸。
levels.level.embers_desc=灰烬覆盖着地板。
levels.level.high_grass_desc=茂密的植被阻挡了视线。
levels.level.old_high_grass_desc=枯萎的植被阻挡了视线。
levels.level.locked_door_desc=门锁着，你需要匹配的钥匙来打开。
levels.level.locked_exit_desc=沉重的铁栏杆封锁住了下楼楼梯。
levels.level.barricade_desc=木栅栏依然坚固，但早已风干多年。烧了怎么样？
levels.level.sign_desc=你从这里看不清楚上面写的是什么。
levels.level.inactive_trap_desc=这个陷阱已经被触发过了，现在一点也不危险。
levels.level.statue_desc=有人想装饰一下这里，很显然，它没能成功…
levels.level.broken_door_desc=一可以看到另一边的东西，但过不去。
levels.level.tent_desc=一个蓝色的小帐篷。
levels.level.bed_desc=柔软舒适的床。
levels.level.alchemy_desc=往这里投入一些种子来酿造药水。
levels.level.wool_rug_desc=这东西被摧毁到只剩下一些碎屑了。
levels.level.fleecing_trap_desc=这个陷阱破坏能力很强，推个箱子进去试试。
levels.level.change_sheep_trap_desc=这个陷阱能完全转换一个箱子。注意，该过程不可逆!
levels.level.sokoban_item_reveal_desc=用箱子压一下就会有东西掉出来，但是你没法知道那东西掉在哪里。
levels.level.sokoban_port_switch_desc=只有触发这个开关传送门才会启动。但是这个开关能用几次?它又对应着哪个传送门?
levels.level.port_well_desc=只能传送到一个地方的传送门。
levels.level.trap_air_desc=让人承受掉落伤害的陷阱。
levels.level.empty_well_desc=这座井已经枯竭了。
levels.level.glass_desc=常见的玻璃，但非常坚固。
levels.level.dew_bless_desc=作为自然派系的神明之一，露珠女神很乐意为冒险者提供露珠相关的帮助。
levels.level.iron_maker_desc=简易的铁砧和锤子，可以做些东西。
levels.level.default_desc=这里没什么有趣的东西。


levels.prisonlevel.water_name=又黑又冷的水。
