scenes.amuletscene.text=Наконец-то вы держите в руках Амулет Индора! Используя его силу, ничего не сможет препятствовать вам на вашем пути! Вы одолели подземелье и успешно завершили квест.\n\nИли, возможно, вы еще не готовы? Вы можете решиться просто оставить Амулет при себе и продолжить, на некоторое время, оставаться простым смертным...

