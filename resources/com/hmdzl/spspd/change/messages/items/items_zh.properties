items.rings.ring.unknown_name=%s戒指
items.rings.ring.unknown_desc=这枚金属环镶嵌着一大颗%s，在黑暗中闪烁发光。谁知道戴上后会有什么效果？
items.rings.ring.known=这是个%s。
items.rings.ring.identify=你已经对%s足够熟悉了。它是%s。
items.rings.ring.on_finger=这个%s正在你的手指头上。
items.rings.ring.cursed_worn=由于这个戒指被诅咒，你无力将其除下。
items.rings.ring.curse_known=你能感觉到在%s上潜伏着一股充满恶意的魔力。
items.rings.ring.toomany=你最多同时装备3样饰品。

items.rings.ringofaccuracy.name=精准戒指
items.rings.ringofaccuracy.stats=佩戴这枚戒指时，你的精准度会增加_%1$d_点，攻击距离会增加_%2$d_格。
items.rings.ringofaccuracy.desc=这枚戒指提高了你的专注力，使敌人难以躲闪你的攻击。该戒指每10级提供1格额外的攻击距离。

items.rings.ringofelements.name=元素戒指
items.rings.ringofelements.stats=当佩戴这枚戒指时，你会获得元素抗性。
items.rings.ringofelements.desc=这枚戒指能为你提供多种元素抗性，譬如火焰，雷电，气体等；它还能降低负面效果的持续时间。

items.rings.ringofevasion.name=闪避戒指
items.rings.ringofevasion.stats=佩戴这枚戒指时，你的闪避值会增加_%d_点。
items.rings.ringofevasion.desc=这枚戒指会混淆配戴者的真实位置，令其更难被敌人击中。

items.rings.ringofforce.name=武力戒指
items.rings.ringofforce.stats=佩戴这枚戒指时能额外能够造成_%s%%_的伤害。
items.rings.ringofforce.desc=这枚戒指能够增强配戴者的打击力度。在30级时这枚戒指效果达到最强。

items.rings.ringoffuror.name=狂怒戒指
items.rings.ringoffuror.stats=佩戴这枚戒指时，你的武器的攻击速度会提升_%s%%_。
items.rings.ringoffuror.desc=这枚戒指会激发配戴者内心的怒火，使其能够更迅猛地攻击。这种愤怒最能让大力一击变快，因此慢速武器能获得更高的收益。

items.rings.ringofhaste.name=疾速戒指
items.rings.ringofhaste.stats=佩戴这枚戒指时，你的移动速度会提升_%s%%_。
items.rings.ringofhaste.desc=这枚戒指减轻了配戴者在移动时的负担，使其能够飞速奔跑。在30级时这枚戒指效果达到最强。

items.rings.ringofmagic.name=奥术戒指
items.rings.ringofmagic.stats=佩戴这枚戒指时，你的法强值会提升_%d_点。
items.rings.ringofmagic.desc=你的法杖在这枚戒指散布的奥术力场中会变得更加强大。在30级时这枚戒指效果达到最强。

items.rings.ringofmight.name=根骨戒指
items.rings.ringofmight.stats=佩戴这枚戒指时，你的力量值会提升_%1$d_点，生命上限会提升_%2$d_点。
items.rings.ringofmight.desc=这枚戒指会增强配戴者的体质，使其拥有更强的体格。该戒指每5级提供1点额外力量。

items.rings.ringofsharpshooting.name=神射戒指
items.rings.ringofsharpshooting.stats=佩戴这枚戒指时，你的投掷武器的命中值会提升_%1$d_，伤害值会提升_%2$s%%_。
items.rings.ringofsharpshooting.desc=这枚戒指加强了配戴者的精度和瞄准，使得远程武器能够造成更高的伤害。

items.rings.ringoftenacity.name=韧性戒指
items.rings.ringoftenacity.stats=佩戴这枚戒指时，你承受的伤害降低_%s%%_。
items.rings.ringoftenacity.desc=这枚戒指使配戴者能够抵御受到的伤害。在30级时这枚戒指效果达到最强。

items.rings.ringofenergy.name=能量戒指
items.rings.ringofenergy.stats=佩戴这枚戒指时，你的法杖充能速度会提升_%s%%_。
items.rings.ringofenergy.desc=在戒指的奥术领域笼罩下你的所有法杖充能速度都会因此提升。在30级时这枚戒指效果达到最强。

