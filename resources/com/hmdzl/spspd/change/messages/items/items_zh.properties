###journal pages
items.journalpages.journalpage.name=坐标
items.journalpages.journalpage.desc=Location
items.journalpages.safespotpage.name=房契
items.journalpages.safespotpage.desc=一套三室两厅一厨一卫一露台的豪华别墅的地址。
items.journalpages.sokoban1.name=Otiluck的旅行日志之推箱教程
items.journalpages.sokoban1.desc=推箱教程的地址。\n\n说起我的故乡，多利亚小镇，想必大家不会陌生。优美的环境，舒适的气候，丰富的矿产资源，一度让其成为最适宜居住的城镇之一。当然那已经是我成年前的事了。\n\n肆意开采矿产外加乱排乱放垃圾使得小镇一天天衰败。我想我应该去做些什么。
items.journalpages.sokoban2.name=Otiluck的旅行日志之奇异城堡
items.journalpages.sokoban2.desc=奇异城堡的地址。\n\n撬开知情人士的嘴花了我不少时间，最后还是让我确定了这个地点。一个看上去像是废弃监狱的地方。巨大的箱子和致命的陷阱胡乱的摆放在哪儿，宝箱在那些东西中间若隐若现。\n\n经过一段时间的分析，我确定这是个谜题，并且可以尝试解开。
items.journalpages.sokoban3.name=Otiluck的旅行日志之传送迷阵
items.journalpages.sokoban3.desc=传送迷阵的地址。\n\n那个坐标指引我到了一块荒凉的地方。撒上驱魔粉尘后，一座城堡拔地而起。\n\n进入城堡后，我确认这里和之前废弃监狱一样出自同一个人之手。类似的箱子，类似的陷阱，还有类似的...等一下，一个幻影巨人，看样子它并不欢迎我。\n\n无论如何我也得要继续下去，因为我知道这里肯定有什么巨大的秘密。
items.journalpages.sokoban4.name=Otiluck的旅行日志之终极挑战
items.journalpages.sokoban4.desc=终极挑战的地址。\n\n似乎这些生物十分害怕我。我该说这里民风淳朴呢还是我长得太危险了呢？当我尝试靠近它们时，它们就会把我传送到另一个位置。好在这里还有一些可食用的食物，否则我肯定会饿死在这里。\n\n当我第61次被传送走时，我看到了一块巨大的石碑。令我吃惊的是，它似乎是在讲述一段历史。只要我能读懂这段历史，我就能知晓它们的语言...
items.journalpages.town.name=多利亚小镇
items.journalpages.town.desc=多利亚小镇的地址。\n\n_我们非常抱歉：目前我们已经不再生产及销售多利亚石板。但是如果你不相信的话，欢迎来我们小镇看看。
items.journalpages.energycore.name=Otiluck的旅行日志之能源核心
items.journalpages.energycore.desc=能源核心的地址。\n\n说明：这是一个自动攻击的生物。它由zot创造，在我打败zot后我控制了这个生物。
items.journalpages.vault.name=宝地坐标
items.journalpages.vault.desc=一个字迹潦草的地点坐标，旁边有2019.2.5的字样。

