items.artifacts.alchemiststoolkit.desc_cursed=这个工具箱被诅咒了，极大增加了你合成药水所需的材料。
items.artifacts.alchemiststoolkit.level_zero=看起来这个工具箱还需要一种混合试剂。你需要找到3瓶不同的药剂并将它们按照正确的顺序来排列，从而合成这种试剂。
