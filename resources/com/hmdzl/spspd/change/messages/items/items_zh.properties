items.food.fruit.blandfruit.raw=这玩意没法生吃。
items.food.fruit.blandfruit.ice_msg=这个冰霜果尝起来有点冰冻生肉片的感觉。
items.food.fruit.blandfruit.fire_msg=你感觉到体内有一股烈焰在熊熊燃烧！
items.food.fruit.blandfruit.toxic_msg=你被灌注了强大的毒素力量！
items.food.fruit.blandfruit.para_msg=你感到大地的力量在体内奔腾！
items.food.fruit.blandfruit.desc=干燥且脆弱，或许加点其他材料再煮能够增强它的效果。
items.food.fruit.blandfruit.desc_cooked=这个果实已经因为吸收锅中的汤而鼓胀，并且吸收了其中种子的属性。\n\n看起来已经可以吃了！

items.food.meatfood.chargrilledmeat.name=烤肉排
items.food.meatfood.chargrilledmeat.desc=烧烤是最基础的处理食材的方式。这种方式处理的食物虽然味道不是很好，但是却能提供更多的能量以及更长的保质时间。

items.food.food.name=干粮包
items.food.food.ac_eat=食用
items.food.food.eat_msg=
items.food.food.locked=锁闭魔法阻止了你进食。
items.food.food.bosslevel=这里不适合吃这种食物。
items.food.food.desc=里面没什么有意思的东西：肉干和一些饼干——这之类的东西。

items.food.staplefood.normalration.name=干粮包
items.food.staplefood.normalration.desc=里面没什么有意思的东西：肉干和一些饼干——这之类的东西。

items.food.staplefood.pasty.pasty=肉馅饼
items.food.staplefood.pasty.assorted=春什锦
items.food.staplefood.pasty.pie=南瓜派
items.food.staplefood.pasty.egg=七彩蛋
items.food.staplefood.pasty.book=精神食粮
items.food.staplefood.pasty.cane=拐杖糖
items.food.staplefood.pasty.turkey=烤火鸡
items.food.staplefood.pasty.bread=砖头糕
items.food.staplefood.pasty.jelly=软糖剑

items.food.staplefood.pasty.pasty_desc=这是份正宗康郡肉烘饼，内含土豆加牛肉的传统馅料。
items.food.staplefood.pasty.assorted_desc=年糕、汤圆，饺子什么的塞满了这个蒸笼。作为新春佳节的传统食物之一，它能完全消除你的饥饿感并让你充满决心。\n\n春节快乐！                                                                                 
items.food.staplefood.pasty.pie_desc=好大的一块南瓜派！甘甜又微辣，它会填饱你的肚子并让你恢复少量生命。\n\n万圣节快乐！
items.food.staplefood.pasty.book_desc=这是一本蓝紫色的书，上面有一些你所看不懂的文字。但是，它散发着诱人的香气，所以尝尝也没什么问题吧。\n\n暑假快乐！
items.food.staplefood.pasty.egg_desc=虽然这个东西看起来不大，但吃下它能够完全消除你的饥饿感，并让你精神抖擞。\n\n复活节快乐！
items.food.staplefood.pasty.cane_desc=甜度爆表的巨型拐杖糖！大到够你一次吃饱，其中的糖分或许还能让你的法杖获得一点点额外充能。\n\n节日快乐！
items.food.staplefood.pasty.turkey_desc=刚烤好的一只感恩节火鸡。吃下它可以恢复你的饥饿值并加快你的速度。\n\n感恩节快乐！
items.food.staplefood.pasty.bread_desc=由面粉和奶油烧制成的砖头形状的糕点。没准里面有金子呢。\n\n劳动节快乐！
items.food.staplefood.pasty.jelly_desc=一个做成剑形状的软糖，估计只有小孩才喜欢这种味道。\n\n儿童节快乐！
items.food.staplefood.pasty.worker=辛苦了，这是500块的报酬。

items.food.meatfood.frozencarpaccio.name=冻肉片
items.food.meatfood.frozencarpaccio.hard=你感到皮肤变硬了！
items.food.meatfood.frozencarpaccio.refresh=神清气爽！
items.food.meatfood.frozencarpaccio.better=你感觉好多了！
items.food.meatfood.frozencarpaccio.desc=冰冻也是处理食物的方式之一。这种方式处理的食物味道会比其他食物好点，但本身不能提供太多能量。由于神秘的魔法在地牢里面萦绕，制作冻肉的同时可能把这种魔法凝聚到冻肉内部，使它提供更多的增益效果。

items.food.meatfood.mysterymeat.not_well=你感觉……不太好
