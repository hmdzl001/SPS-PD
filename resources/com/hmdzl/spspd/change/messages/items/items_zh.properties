items.potions.potionoffrost.name=冰霜药水
items.potions.potionoffrost.desc=一旦暴露在空气里，该化学品会气化成一片冰冷的气雾，将任何接触它的生物冻结并无法行动。其冷冻效果在潮湿环境下会大幅提升。
items.potions.potionofhealing.name=治疗药水
items.potions.potionofhealing.heal=你的伤口愈合了很多。
items.potions.potionofhealing.desc=一支让你瞬间回复大量生命值并清除毒素的万能药水。
items.potions.potionofinvisibility.name=隐形药水
items.potions.potionofinvisibility.invisible=你看到你的手隐形了！
items.potions.potionofinvisibility.desc=饮用这种药水会使你暂时隐形。隐身期间，敌人将无法看见你。攻击敌人，或在敌人面前使用法杖和卷轴，会让药水效果立即消失。
items.potions.potionoflevitation.name=浮空药水
items.potions.potionoflevitation.float=你漂浮到了空中！
items.potions.potionoflevitation.desc=饮用这种古怪的药水能让你漂浮到空中，从而轻易地越过陷阱和裂隙。扔出它会产生一片未知气体，让其中的所有生物迷失方向。
