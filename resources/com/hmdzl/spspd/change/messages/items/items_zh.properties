items.medicine.pixieparasol.name=单色块
items.medicine.pixieparasol.desc=一种有强烈致幻作用的菌类，食用后会使人的伤口恢复，同时使其他生物陷入睡眠状态。

items.medicine.greenspore.name=绿菌孢
items.medicine.greenspore.not_time=奇怪的能量流入了你的背包，但是什么也没发生。
